name: Claude PR Assistant

on:
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

env:
  NODE_VERSION: '22'
  # Use PR number for resource isolation, fallback to 'main' for main branch
  # Prefix with 'pr' to ensure AWS resource names start with a letter
  ENVIRONMENT_SUFFIX: ${{ github.event.number && format('pr{0}', github.event.number) || 'dev' }}

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/pull/${{ github.event.pull_request.number }}/head

      - name: Debug checkout info
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          REVIEW_BODY: ${{ github.event.review.body }}
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Debug info
          echo "Current branch: $(git branch --show-current)"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Files in PR:"
          git diff --name-status origin/main...HEAD

          # Debug event context
          echo "Event name: $EVENT_NAME"
          echo "PR number: $PR_NUMBER"
          if [[ "$EVENT_NAME" == "pull_request_review_comment" ]]; then
            echo "Comment body: $COMMENT_BODY"
          elif [[ "$EVENT_NAME" == "pull_request_review" ]]; then
            echo "Review body: $REVIEW_BODY"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: 'npm'

      - name: Setup Python 3.12.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.11'
          check-latest: true

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv==2025.0.4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          timeout_minutes: '60'
          allowed_tools: 'Bash,Read,Write,Edit,MultiEdit,Glob,Grep,LS,Task,TodoWrite'
          custom_instructions: |
            First read claude_prompt.txt to understand the QA pipeline.
            Then Follow the instructions from the user.
            IMPORTANT: You MUST commit your changes back to the feature branch.
          # Optional: Restrict network access to specific domains only
          # experimental_allowed_domains: |
          #   .anthropic.com
          #   .github.com
          #   api.github.com
          #   .githubusercontent.com
          #   bun.sh
          #   registry.npmjs.org
          #   .blob.core.windows.net
