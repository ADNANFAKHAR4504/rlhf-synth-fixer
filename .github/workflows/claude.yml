name: Claude PR Assistant

on:
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

env:
  NODE_VERSION: '22'
  # Use PR number for resource isolation, fallback to 'main' for main branch
  # Prefix with 'pr' to ensure AWS resource names start with a letter
  ENVIRONMENT_SUFFIX: ${{ github.event.number && format('pr{0}', github.event.number) || 'dev' }}

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/pull/${{ github.event.pull_request.number }}/head

      - name: Debug checkout info
        run: |
          # Debug info
          echo "Current branch: $(git branch --show-current)"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Files in PR:"
          git diff --name-status origin/main...HEAD

          # Debug event context
          echo "Event name: ${{ github.event_name }}"
          echo "PR number: ${{ github.event.pull_request.number }}"
          if [[ "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            echo "Comment body: ${{ github.event.comment.body }}"
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]]; then
            echo "Review body: ${{ github.event.review.body }}"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python 3.12.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.11'
          check-latest: true

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv==2025.0.4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: '60'
          pr_number: ${{ github.event.pull_request.number }}
          # Optional: Restrict network access to specific domains only
          # experimental_allowed_domains: |
          #   .anthropic.com
          #   .github.com
          #   api.github.com
          #   .githubusercontent.com
          #   bun.sh
          #   registry.npmjs.org
          #   .blob.core.windows.net
