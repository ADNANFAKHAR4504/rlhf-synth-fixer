name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          include-hidden-files: true # <-- This one!
          path: |
            bin/
            lib/
            package*.json
            tsconfig.json
            cdk.json

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.action != 'closed' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          download-artifacts: 'true'

      - name: Run ESLint
        run: npm run lint

  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          download-artifacts: 'true'

      - name: Configure AWS
        uses: ./.github/actions/configure-aws
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: CDK Synth
        run: npm run cdk:synth

      - name: Upload CDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cdk-artifacts
          path: cdk.out/

  unit-tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: cdk-synth
    if: ${{ github.event.action != 'closed' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          download-artifacts: 'true'

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

  cdk-deploy:
    name: CDK Deploy
    runs-on: ubuntu-latest
    needs: unit-tests
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          download-artifacts: 'true'
          download-cdk-artifacts: 'true'

      - name: Configure AWS
        uses: ./.github/actions/configure-aws
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: CDK Bootstrap
        run: npm run cdk:bootstrap

      - name: CDK Deploy
        run: npm run cdk:deploy

      - name: Get CDK Outputs
        run: |
          # Get stack outputs and save to JSON files
          npx cdk list --json > cdk-stacks.json
          echo "CDK stacks: $(cat cdk-stacks.json)"
          mkdir -p cdk-outputs

          # Get outputs for each stack
          for stack in $(npx cdk list); do
            echo "Getting outputs for stack: $stack"
            aws cloudformation describe-stacks --stack-name "$stack" --query 'Stacks[0].Outputs' --output json > "cdk-outputs/${stack}-outputs.json" || echo "No outputs for $stack"
          done

      - name: Upload CDK Outputs
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs
          path: |
            cdk-outputs/
            cdk-stacks.json

