  #         ADMIN_API_KEY: "mock-admin-key"

  integration-tests-live:
    name: Integration Tests (Live)
    runs-on: ubuntu-latest
    needs: cdk-deploy
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          download-artifacts: "true"

      - name: Configure AWS
        uses: ./.github/actions/configure-aws
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Run integration tests against live environment
        run: npm run test:integration
        env:
          API_GATEWAY_ENDPOINT: ${{ vars.API_GATEWAY_ENDPOINT }}
          READ_ONLY_API_KEY: ${{ vars.READ_ONLY_API_KEY }}
          ADMIN_API_KEY: ${{ vars.ADMIN_API_KEY }}

  cleanup:
    name: CDK Destroy (Cleanup)
    runs-on: ubuntu-latest
    needs: [cdk-deploy, integration-tests-live]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: ${{ env.NODE_VERSION }}
          download-artifacts: "true"

      - name: Configure AWS
        uses: ./.github/actions/configure-aws
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: CDK Destroy
        run: npm run cdk:destroy
