# Backend configuration for Terraform state management
# This file is used with: terraform init -backend-config=backend.conf

# S3 bucket for storing Terraform state files
bucket = "iac-rlhf-tf-states"

# Key path for the state file (will be overridden by environment-specific values)
key = "terraform.tfstate"

# AWS region for the S3 bucket
region = "us-east-1"

# DynamoDB table for state locking
dynamodb_table = "terraform-state-lock"

# Enable encryption for state files
encrypt = true

# Enable state locking
# This prevents concurrent modifications to the same state file
