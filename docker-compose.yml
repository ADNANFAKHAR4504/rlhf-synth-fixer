version: '3.8'

services:
  tap:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tap-container
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.venv
    environment:
      - NODE_ENV=development
      - ENVIRONMENT_SUFFIX=dev
    ports:
      - "3000:3000"
    command: /bin/bash -c "tail -f /dev/null"
    stdin_open: true
    tty: true