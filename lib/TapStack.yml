AWSTemplateFormatVersion: '2010-09-09'
Description: Secure and scalable infrastructure environment in us-east-1

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: dev
    Description: Environment suffix (e.g., dev, staging, prod)
    AllowedPattern: '^[a-zA-Z0-9]+\$'
    ConstraintDescription: Must contain only alphanumeric characters

  VpcCidr:
    Type: String
    Default: '10.0.0.0/16'

  AMIId:
    Type: AWS::EC2::Image::Id
    Description: Approved AMI ID for EC2 instances
    Default: ami-0c94855ba95c71c99  # &lt;-- Replace with your approved AMI ID!

  RdsInstanceType:
    Type: String
    Default: 'db.t3.micro'

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub 'vpc-\${EnvironmentSuffix}'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'igw-\${EnvironmentSuffix}'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select [0, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'public-subnet-1-\${EnvironmentSuffix}'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select [1, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'public-subnet-2-\${EnvironmentSuffix}'

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select [2, !Cidr [!Ref VpcCidr
