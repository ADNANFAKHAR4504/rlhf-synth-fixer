AWSTemplateFormatVersion: '2010-09-09'
Description: 'Highly available, scalable web-application stack'

Parameters:
  Environment:
    Type: String
    Default: 'prod'
    Description: 'Environment name for resource tagging'
    
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: 'Name of an existing EC2 KeyPair to enable SSH access to instances'

Resources:
  # VPC with CIDR 10.0.0.0/16
  prod-vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: 'prod-vpc'
        - Key: Environment
          Value: !Ref Environment

  # Internet Gateway
  prod-internet-gateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: 'prod-internet-gateway'
        - Key: Environment
          Value: !Ref Environment

  prod-vpc-gateway-attachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref prod-vpc
      InternetGatewayId: !Ref prod-internet-gateway

  # Public Subnets in two AZs
  prod-public-subnet-1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref prod-vpc
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 'prod-public-subnet-1'
        - Key: Environment
          Value: !Ref Environment

  prod-public-subnet-2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref prod-vpc
      CidrBlock: '10.0.2.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 'prod-public-subnet-2'
        - Key: Environment
          Value: !Ref Environment

  # Private Subnets in two AZs
  prod-private-subnet-1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref prod-vpc
      CidrBlock: '10.0.3.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: 'prod-private-subnet-1'
        - Key: Environment
          Value: !Ref Environment

  prod-private-subnet-2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref prod-vpc
      CidrBlock: '10.0.4.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: 'prod-private-subnet-2'
        - Key: Environment
          Value: !Ref Environment

  # Route Table for Public Subnets
  prod-public-route-table:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref prod-vpc
      Tags:
        - Key: Name
          Value: 'prod-public-route-table'
        - Key: Environment
          Value: !Ref Environment

  prod-public-route:
    Type: AWS::EC2::Route
    DependsOn: prod-vpc-gateway-attachment
    Properties:
      RouteTableId: !Ref prod-public-route-table
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref prod-internet-gateway

  prod-public-subnet-1-route-table-association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref prod-public-subnet-1
      RouteTableId: !Ref prod-public-route-table

  prod-public-subnet-2-route-table-association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref prod-public-subnet-2
      RouteTableId: !Ref prod-public-route-table

  # NAT Gateways for Private Subnets
  prod-nat-gateway-1-eip:
    Type: AWS::EC2::EIP
    DependsOn: prod-vpc-gateway-attachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-1-eip'
        - Key: Environment
          Value: !Ref Environment

  prod-nat-gateway-2-eip:
    Type: AWS::EC2::EIP
    DependsOn: prod-vpc-gateway-attachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-2-eip'
        - Key: Environment
          Value: !Ref Environment

  prod-nat-gateway-1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt prod-nat-gateway-1-eip.AllocationId
      SubnetId: !Ref prod-public-subnet-1
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-1'
        - Key: Environment
          Value: !Ref Environment

  prod-nat-gateway-2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt prod-nat-gateway-2-eip.AllocationId
      SubnetId: !Ref prod-public-subnet-2
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-2'
        - Key: Environment
          Value: !Ref Environment

  # Route Tables for Private Subnets
  prod-private-route-table-1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref prod-vpc
      Tags:
        - Key: Name
          Value: 'prod-private-route-table-1'
        - Key: Environment
          Value: !Ref Environment

  prod-private-route-table-2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref prod-vpc
      Tags:
        - Key: Name
          Value: 'prod-private-route-table-2'
        - Key: Environment
          Value: !Ref Environment

  prod-private-route-1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref prod-private-route-table-1
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref prod-nat-gateway-1

  prod-private-route-2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref prod-private-route-table-2
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref prod-nat-gateway-2

  prod-private-subnet-1-route-table-association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref prod-private-subnet-1
      RouteTableId: !Ref prod-private-route-table-1

  prod-private-subnet-2-route-table-association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref prod-private-subnet-2
      RouteTableId: !Ref prod-private-route-table-2

  # Security Groups
  prod-web-security-group:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'prod-web-security-group'
      GroupDescription: 'Security group for web servers'
      VpcId: !Ref prod-vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref prod-alb-security-group
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: '10.0.0.0/16'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: '0.0.0.0/0'
      Tags:
        - Key: Name
          Value: 'prod-web-security-group'
        - Key: Environment
          Value: !Ref Environment

  prod-alb-security-group:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'prod-alb-security-group'
      GroupDescription: 'Security group for Application Load Balancer'
      VpcId: !Ref prod-vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: '0.0.0.0/0'
      Tags:
        - Key: Name
          Value: 'prod-alb-security-group'
        - Key: Environment
          Value: !Ref Environment

  prod-rds-security-group:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'prod-rds-security-group'
      GroupDescription: 'Security group for RDS MySQL instance'
      VpcId: !Ref prod-vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref prod-web-security-group
      Tags:
        - Key: Name
          Value: 'prod-rds-security-group'
        - Key: Environment
          Value: !Ref Environment

  # IAM Role for EC2 instances
  prod-ec2-role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'prod-ec2-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: 'prod-s3-access-policy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub '${prod-s3-bucket}/*'
      Tags:
        - Key: Name
          Value: 'prod-ec2-role'
        - Key: Environment
          Value: !Ref Environment

  prod-ec2-instance-profile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: 'prod-ec2-instance-profile'
      Roles:
        - !Ref prod-ec2-role

  # Launch Template
  prod-launch-template:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: 'prod-launch-template'
      LaunchTemplateData:
        ImageId: ami-0c02fb55956c7d316  # Amazon Linux 2 AMI (HVM) - Kernel 5.10, SSD Volume Type
        InstanceType: t3.micro
        KeyName: !Ref KeyPairName
        IamInstanceProfile:
          Arn: !GetAtt prod-ec2-instance-profile.Arn
        SecurityGroupIds:
          - !Ref prod-web-security-group
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd
            systemctl start httpd
            systemctl enable httpd
            echo "<h1>Hello from prod-web-server!</h1>" > /var/www/html/index.html
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource prod-auto-scaling-group --region ${AWS::Region}
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: 'prod-web-server'
              - Key: Environment
                Value: !Ref Environment

  # Auto Scaling Group
  prod-auto-scaling-group:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: 'prod-auto-scaling-group'
      LaunchTemplate:
        LaunchTemplateId: !Ref prod-launch-template
        Version: !GetAtt prod-launch-template.LatestVersionNumber
      MinSize: 2
      MaxSize: 6
      DesiredCapacity: 2
      VPCZoneIdentifier:
        - !Ref prod-public-subnet-1
        - !Ref prod-public-subnet-2
      TargetGroupARNs:
        - !Ref prod-target-group
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: 'prod-auto-scaling-group'
          PropagateAtLaunch: false
        - Key: Environment
          Value: !Ref Environment
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: 2
        Timeout: PT10M

  # Application Load Balancer
  prod-application-load-balancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: 'prod-application-load-balancer'
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref prod-alb-security-group
      Subnets:
        - !Ref prod-public-subnet-1
        - !Ref prod-public-subnet-2
      Tags:
        - Key: Name
          Value: 'prod-application-load-balancer'
        - Key: Environment
          Value: !Ref Environment

  prod-target-group:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: 'prod-target-group'
      Protocol: HTTP
      Port: 80
      VpcId: !Ref prod-vpc
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: 'prod-target-group'
        - Key: Environment
          Value: !Ref Environment

  prod-listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref prod-target-group
      LoadBalancerArn: !Ref prod-application-load-balancer
      Port: 80
      Protocol: HTTP

  # RDS Subnet Group
  prod-rds-subnet-group:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: 'prod-rds-subnet-group'
      DBSubnetGroupDescription: 'Subnet group for RDS MySQL instance'
      SubnetIds:
        - !Ref prod-private-subnet-1
        - !Ref prod-private-subnet-2
      Tags:
        - Key: Name
          Value: 'prod-rds-subnet-group'
        - Key: Environment
          Value: !Ref Environment

  # RDS MySQL Instance
  prod-rds-instance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: 'prod-rds-instance'
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.35'
      MasterUsername: admin
      MasterUserPassword: !Sub '{{resolve:secretsmanager:prod-rds-password:SecretString:password}}'
      AllocatedStorage: 20
      StorageType: gp2
      DBSubnetGroupName: !Ref prod-rds-subnet-group
      VPCSecurityGroups:
        - !Ref prod-rds-security-group
      BackupRetentionPeriod: 7
      MultiAZ: true
      StorageEncrypted: true
      MonitoringInterval: 60
      MonitoringRoleArn: !GetAtt prod-rds-monitoring-role.Arn
      EnablePerformanceInsights: true
      Tags:
        - Key: Name
          Value: 'prod-rds-instance'
        - Key: Environment
          Value: !Ref Environment
    DeletionPolicy: Snapshot

  # RDS Monitoring Role
  prod-rds-monitoring-role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'prod-rds-monitoring-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: monitoring.rds.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole
      Tags:
        - Key: Name
          Value: 'prod-rds-monitoring-role'
        - Key: Environment
          Value: !Ref Environment

  # Secrets Manager for RDS Password
  prod-rds-password:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: 'prod-rds-password'
      Description: 'Password for RDS MySQL instance'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Name
          Value: 'prod-rds-password'
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket for Static Assets
  prod-s3-bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'prod-static-assets-${AWS::AccountId}-${AWS::Region}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: Name
          Value: 'prod-s3-bucket'
        - Key: Environment
          Value: !Ref Environment

  prod-s3-bucket-policy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref prod-s3-bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub '${prod-s3-bucket}/*'

  # CloudWatch Log Groups
  prod-web-log-group:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/aws/ec2/prod-web-servers'
      RetentionInDays: 14
      Tags:
        - Key: Name
          Value: 'prod-web-log-group'
        - Key: Environment
          Value: !Ref Environment

  prod-rds-log-group:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/aws/rds/instance/prod-rds-instance/error'
      RetentionInDays: 14
      Tags:
        - Key: Name
          Value: 'prod-rds-log-group'
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Alarms
  prod-asg-cpu-alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: 'prod-asg-high-cpu'
      AlarmDescription: 'High CPU utilization alarm for Auto Scaling Group'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref prod-auto-scaling-group
      AlarmActions:
        - !Ref prod-scale-up-policy
      Tags:
        - Key: Name
          Value: 'prod-asg-cpu-alarm'
        - Key: Environment
          Value: !Ref Environment

  prod-rds-cpu-alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: 'prod-rds-high-cpu'
      AlarmDescription: 'High CPU utilization alarm for RDS instance'
      MetricName: CPUUtilization
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref prod-rds-instance
      Tags:
        - Key: Name
          Value: 'prod-rds-cpu-alarm'
        - Key: Environment
          Value: !Ref Environment

  # Auto Scaling Policies
  prod-scale-up-policy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref prod-auto-scaling-group
      Cooldown: 300
      ScalingAdjustment: 1

  prod-scale-down-policy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref prod-auto-scaling-group
      Cooldown: 300
      ScalingAdjustment: -1

  prod-asg-low-cpu-alarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: 'prod-asg-low-cpu'
      AlarmDescription: 'Low CPU utilization alarm for Auto Scaling Group'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 20
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref prod-auto-scaling-group
      AlarmActions:
        - !Ref prod-scale-down-policy
      Tags:
        - Key: Name
          Value: 'prod-asg-low-cpu-alarm'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref prod-vpc
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  LoadBalancerDNS:
    Description: 'DNS name of the load balancer'
    Value: !GetAtt prod-application-load-balancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancer-DNS'

  RDSEndpoint:
    Description: 'RDS instance endpoint'
    Value: !GetAtt prod-rds-instance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-RDS-Endpoint'

  S3BucketName:
    Description: 'S3 bucket name for static assets'
    Value: !Ref prod-s3-bucket
    Export:
      Name: !Sub '${AWS::StackName}-S3-Bucket'
