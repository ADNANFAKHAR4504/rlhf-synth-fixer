AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to deploy a Lambda function triggered by an S3 event on object creation.

Parameters:
  BucketName:
    Type: String
    Description: The name of the S3 bucket that will trigger the Lambda function.
    Default: bucket-243911
  
  LambdaFunctionName:
    Type: String
    Description: The name of the Lambda function to be created.
    Default: lambda-243911

  LambdaHandler:
    Type: String
    Default: "index.handler"
    Description: The handler for the Lambda function.

  LambdaRuntime:
    Type: String
    Default: "nodejs22.x"
    Description: The runtime for the Lambda function.

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      NotificationConfiguration:
        LambdaConfigurations:  # Corrected property name
          - Event: "s3:ObjectCreated:*"
            Function: !GetAtt LambdaFunction.Arn

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaS3AccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                Resource: !Sub "arn:aws:s3:::${BucketName}/*"
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Handler: !Ref LambdaHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: !Ref LambdaRuntime
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            console.log("Received event:", JSON.stringify(event, null, 2));
            
            // Logic for processing the S3 event
            const record = event.Records[0];
            const s3Bucket = record.s3.bucket.name;
            const s3Key = record.s3.object.key;
            console.log(`New object created in bucket: ${s3Bucket} with key: ${s3Key}`);

            // Example logic: You can process the object in S3 here
            // For example, fetching the S3 object or other actions

            return {
              statusCode: 200,
              body: JSON.stringify({ message: 'Lambda executed successfully' }),
            };
          };

  LambdaS3EventSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1
      EventSourceArn: !GetAtt S3Bucket.Arn
      FunctionName: !Ref LambdaFunction
      Enabled: "True"

  # Add Lambda permission for S3 to invoke the Lambda function
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref LambdaFunctionName
      Principal: "s3.amazonaws.com"
      SourceArn: !GetAtt S3Bucket.Arn
      # Ensure you include the SourceAccount property
      SourceAccount: !Ref "AWS::AccountId"  # Add your account ID here

Outputs:
  LambdaFunctionName:
    Description: The name of the Lambda function
    Value: !Ref LambdaFunctionName

  LambdaExecutionRoleArn:
    Description: The ARN of the IAM Role assumed by Lambda
    Value: !GetAtt LambdaExecutionRole.Arn

  S3BucketName:
    Description: The name of the S3 bucket
    Value: !Ref S3Bucket
