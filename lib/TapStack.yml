AWSTemplateFormatVersion: "2010-09-09"
Description: >
  TapStack.yml — Production-grade, from-scratch ECS Fargate microservices stack
  (payment, fraud, reporting) with VPC (3 AZ), ALB + path routing, Cloud Map,
  autoscaling, CloudWatch logging, least-privilege security groups, and ECS Exec enabled.
  
Metadata:
  TemplateName: TapStack-ECS-Fargate
  Version: "1.3"
  Purpose: Multi-service containerized application orchestration for a fintech startup
  Owners: SAARZ Int. Platform Engineering

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: prod-us
    Description: >
      Short environment suffix appended to all resource names. Examples: prod-us, production, qa.
      Must match a safe naming regex to keep the stack resilient across environments.
    AllowedPattern: '^[a-z0-9-]{3,20}$'
    ConstraintDescription: Must be 3–20 chars of lowercase letters, digits, or dashes.
  VpcCidr:
    Type: String
    Default: 10.20.0.0/16
    Description: CIDR for the new VPC.
  PublicSubnetCidrsAz1:
    Type: String
    Default: 10.20.0.0/24
  PublicSubnetCidrsAz2:
    Type: String
    Default: 10.20.1.0/24
  PublicSubnetCidrsAz3:
    Type: String
    Default: 10.20.2.0/24
  PrivateSubnetCidrsAz1:
    Type: String
    Default: 10.20.100.0/24
  PrivateSubnetCidrsAz2:
    Type: String
    Default: 10.20.101.0/24
  PrivateSubnetCidrsAz3:
    Type: String
    Default: 10.20.102.0/24
  AcmCertificateArn:
    Type: String
    Default: ""
    Description: (Optional) ACM certificate ARN in us-east-1 for the HTTPS listener on the ALB. Leave blank to use HTTP only.
  PaymentImageUri:
    Type: String
    Default: ""
    Description: (Optional) ECR image URI for payment-service. Leave blank to use repo created in this stack with :latest.
  FraudImageUri:
    Type: String
    Default: ""
    Description: (Optional) ECR image URI for fraud-service. Leave blank to use repo created in this stack with :latest.
  ReportingImageUri:
    Type: String
    Default: ""
    Description: (Optional) ECR image URI for reporting-service. Leave blank to use repo created in this stack with :latest.
  DesiredCount:
    Type: Number
    Default: 2
    MinValue: 2
    Description: Minimum desired tasks per service (must be >= 2).
  MaxCount:
    Type: Number
    Default: 10
    MinValue: 2
    Description: Maximum tasks for autoscaling per service.
  TargetCpuPercent:
    Type: Number
    Default: 70
    MinValue: 10
    MaxValue: 90
    Description: Target CPU utilization percentage for autoscaling.
  LogRetentionDays:
    Type: Number
    Default: 7
    AllowedValues: [1,3,5,7,14,30,60,90,120,150,180,365,400,545,731,1827,3653]
    Description: CloudWatch Logs retention in days.
  PaymentContainerPort:
    Type: Number
    Default: 8080
  FraudContainerPort:
    Type: Number
    Default: 8081
  ReportingContainerPort:
    Type: Number
    Default: 8082
  HealthCheckPathPayment:
    Type: String
    Default: /health
  HealthCheckPathFraud:
    Type: String
    Default: /health
  HealthCheckPathReporting:
    Type: String
    Default: /health
  NamespaceName:
    Type: String
    Default: svc.local
    Description: Private DNS namespace for service discovery (Cloud Map).

Conditions:
  HasCertificate: !Not [!Equals [!Ref AcmCertificateArn, ""]]
  HasPaymentImage: !Not [!Equals [!Ref PaymentImageUri, ""]]
  HasFraudImage:   !Not [!Equals [!Ref FraudImageUri, ""]]
  HasReportingImage: !Not [!Equals [!Ref ReportingImageUri, ""]]

Mappings: {}

Resources:

  # ----------------------
  # Networking (VPC/IGW/NAT)
  # ----------------------
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - { Key: Name,        Value: !Sub "vpc-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - { Key: Name,        Value: !Sub "igw-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  VpcGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - { Key: Name,        Value: !Sub "rtb-public-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetAz1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnetCidrsAz1
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - { Key: Name,        Value: !Sub "subnet-public-az1-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PublicSubnetAz2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnetCidrsAz2
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - { Key: Name,        Value: !Sub "subnet-public-az2-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PublicSubnetAz3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnetCidrsAz3
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [2, !GetAZs ""]
      Tags:
        - { Key: Name,        Value: !Sub "subnet-public-az3-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PublicSubnetAz1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetAz1

  PublicSubnetAz2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetAz2

  PublicSubnetAz3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetAz3

  NatEipAz1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - { Key: Name,        Value: !Sub "eip-nat-az1-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  NatEipAz2:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - { Key: Name,        Value: !Sub "eip-nat-az2-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  NatEipAz3:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - { Key: Name,        Value: !Sub "eip-nat-az3-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  NatGatewayAz1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEipAz1.AllocationId
      SubnetId: !Ref PublicSubnetAz1
      Tags:
        - { Key: Name,        Value: !Sub "nat-az1-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  NatGatewayAz2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEipAz2.AllocationId
      SubnetId: !Ref PublicSubnetAz2
      Tags:
        - { Key: Name,        Value: !Sub "nat-az2-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  NatGatewayAz3:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEipAz3.AllocationId
      SubnetId: !Ref PublicSubnetAz3
      Tags:
        - { Key: Name,        Value: !Sub "nat-az3-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PrivateRouteTableAz1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - { Key: Name,        Value: !Sub "rtb-private-az1-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PrivateRouteTableAz2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - { Key: Name,        Value: !Sub "rtb-private-az2-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PrivateRouteTableAz3:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - { Key: Name,        Value: !Sub "rtb-private-az3-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PrivateRouteAz1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableAz1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayAz1

  PrivateRouteAz2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableAz2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayAz2

  PrivateRouteAz3:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableAz3
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayAz3

  PrivateSubnetAz1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnetCidrsAz1
      MapPublicIpOnLaunch: false
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - { Key: Name,        Value: !Sub "subnet-private-az1-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PrivateSubnetAz2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnetCidrsAz2
      MapPublicIpOnLaunch: false
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - { Key: Name,        Value: !Sub "subnet-private-az2-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PrivateSubnetAz3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnetCidrsAz3
      MapPublicIpOnLaunch: false
      AvailabilityZone: !Select [2, !GetAZs ""]
      Tags:
        - { Key: Name,        Value: !Sub "subnet-private-az3-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PrivateSubnetAz1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTableAz1
      SubnetId: !Ref PrivateSubnetAz1

  PrivateSubnetAz2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTableAz2
      SubnetId: !Ref PrivateSubnetAz2

  PrivateSubnetAz3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTableAz3
      SubnetId: !Ref PrivateSubnetAz3

  # ----------------------
  # ECR Repositories
  # ----------------------
  EcrRepoPayment:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "payment-${EnvironmentSuffix}"
      ImageScanningConfiguration: { ScanOnPush: true }
      Tags:
        - { Key: Name,        Value: !Sub "ecr-payment-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }
  EcrRepoFraud:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "fraud-${EnvironmentSuffix}"
      ImageScanningConfiguration: { ScanOnPush: true }
      Tags:
        - { Key: Name,        Value: !Sub "ecr-fraud-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }
  EcrRepoReporting:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "reporting-${EnvironmentSuffix}"
      ImageScanningConfiguration: { ScanOnPush: true }
      Tags:
        - { Key: Name,        Value: !Sub "ecr-reporting-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # Security Groups
  # ----------------------
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "ALB SG ${EnvironmentSuffix}"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - { IpProtocol: tcp, FromPort: 80,  ToPort: 80,  CidrIp: 0.0.0.0/0 }
        - { IpProtocol: tcp, FromPort: 443, ToPort: 443, CidrIp: 0.0.0.0/0 }
      Tags:
        - { Key: Name,        Value: !Sub "sg-alb-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  ServicesMeshSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Shared SG for inter-service traffic ${EnvironmentSuffix}"
      VpcId: !Ref Vpc
      Tags:
        - { Key: Name,        Value: !Sub "sg-mesh-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PaymentServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Payment service SG ${EnvironmentSuffix}"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - Description: From ALB to payment
          IpProtocol: tcp
          FromPort: !Ref PaymentContainerPort
          ToPort: !Ref PaymentContainerPort
          SourceSecurityGroupId: !Ref AlbSecurityGroup
        - Description: From services mesh (inter-service)
          IpProtocol: tcp
          FromPort: !Ref PaymentContainerPort
          ToPort: !Ref PaymentContainerPort
          SourceSecurityGroupId: !Ref ServicesMeshSecurityGroup
      Tags:
        - { Key: Name,        Value: !Sub "sg-payment-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  FraudServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Fraud service SG ${EnvironmentSuffix}"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - Description: From ALB to fraud
          IpProtocol: tcp
          FromPort: !Ref FraudContainerPort
          ToPort: !Ref FraudContainerPort
          SourceSecurityGroupId: !Ref AlbSecurityGroup
        - Description: From services mesh (inter-service)
          IpProtocol: tcp
          FromPort: !Ref FraudContainerPort
          ToPort: !Ref FraudContainerPort
          SourceSecurityGroupId: !Ref ServicesMeshSecurityGroup
      Tags:
        - { Key: Name,        Value: !Sub "sg-fraud-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  ReportingServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Reporting service SG ${EnvironmentSuffix}"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - Description: From ALB to reporting
          IpProtocol: tcp
          FromPort: !Ref ReportingContainerPort
          ToPort: !Ref ReportingContainerPort
          SourceSecurityGroupId: !Ref AlbSecurityGroup
        - Description: From services mesh (inter-service)
          IpProtocol: tcp
          FromPort: !Ref ReportingContainerPort
          ToPort: !Ref ReportingContainerPort
          SourceSecurityGroupId: !Ref ServicesMeshSecurityGroup
      Tags:
        - { Key: Name,        Value: !Sub "sg-reporting-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # Application Load Balancer
  # ----------------------
  Alb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "alb-${EnvironmentSuffix}"
      Scheme: internet-facing
      Type: application
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnetAz1
        - !Ref PublicSubnetAz2
        - !Ref PublicSubnetAz3
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Tags:
        - { Key: Name,        Value: !Sub "alb-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PaymentTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "tg-payment-${EnvironmentSuffix}"
      TargetType: ip
      Port: !Ref PaymentContainerPort
      Protocol: HTTP
      VpcId: !Ref Vpc
      HealthCheckPath: !Ref HealthCheckPathPayment
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      HealthCheckIntervalSeconds: 20
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Matcher: { HttpCode: "200-399" }
      Tags:
        - { Key: Name,        Value: !Sub "tg-payment-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  FraudTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "tg-fraud-${EnvironmentSuffix}"
      TargetType: ip
      Port: !Ref FraudContainerPort
      Protocol: HTTP
      VpcId: !Ref Vpc
      HealthCheckPath: !Ref HealthCheckPathFraud
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      HealthCheckIntervalSeconds: 20
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Matcher: { HttpCode: "200-399" }
      Tags:
        - { Key: Name,        Value: !Sub "tg-fraud-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  ReportingTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "tg-reporting-${EnvironmentSuffix}"
      TargetType: ip
      Port: !Ref ReportingContainerPort
      Protocol: HTTP
      VpcId: !Ref Vpc
      HealthCheckPath: !Ref HealthCheckPathReporting
      HealthCheckProtocol: HTTP
      HealthCheckPort: traffic-port
      HealthCheckIntervalSeconds: 20
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Matcher: { HttpCode: "200-399" }
      Tags:
        - { Key: Name,        Value: !Sub "tg-reporting-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  AlbHttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref Alb
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - !If
          - HasCertificate
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: "443"
              StatusCode: HTTP_301
          - Type: fixed-response
            FixedResponseConfig:
              StatusCode: "404"
              ContentType: text/plain
              MessageBody: Not Found

  AlbHttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      LoadBalancerArn: !Ref Alb
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref AcmCertificateArn
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: "404"
            ContentType: text/plain
            MessageBody: Not Found

  # Unified path rules (always created). ListenerArn is conditional.
  PaymentPathRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !If [HasCertificate, !Ref AlbHttpsListener, !Ref AlbHttpListener]
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values: ["/payment/*"]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref PaymentTargetGroup

  FraudPathRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !If [HasCertificate, !Ref AlbHttpsListener, !Ref AlbHttpListener]
      Priority: 20
      Conditions:
        - Field: path-pattern
          Values: ["/fraud/*"]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref FraudTargetGroup

  ReportingPathRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !If [HasCertificate, !Ref AlbHttpsListener, !Ref AlbHttpListener]
      Priority: 30
      Conditions:
        - Field: path-pattern
          Values: ["/reporting/*"]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ReportingTargetGroup

  # ----------------------
  # Cloud Map (Service Discovery)
  # ----------------------
  CloudMapNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Ref NamespaceName
      Vpc: !Ref Vpc
      Description: !Sub "Private DNS namespace for ECS services - ${EnvironmentSuffix}"
      Tags:
        - { Key: Name,        Value: !Sub "ns-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PaymentDiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: !Sub "payment-${EnvironmentSuffix}"
      NamespaceId: !Ref CloudMapNamespace
      DnsConfig:
        DnsRecords: [{ TTL: 10, Type: A }]
      HealthCheckCustomConfig: { FailureThreshold: 1 }
      Tags:
        - { Key: Name,        Value: !Sub "sd-payment-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  FraudDiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: !Sub "fraud-${EnvironmentSuffix}"
      NamespaceId: !Ref CloudMapNamespace
      DnsConfig:
        DnsRecords: [{ TTL: 10, Type: A }]
      HealthCheckCustomConfig: { FailureThreshold: 1 }
      Tags:
        - { Key: Name,        Value: !Sub "sd-fraud-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  ReportingDiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: !Sub "reporting-${EnvironmentSuffix}"
      NamespaceId: !Ref CloudMapNamespace
      DnsConfig:
        DnsRecords: [{ TTL: 10, Type: A }]
      HealthCheckCustomConfig: { FailureThreshold: 1 }
      Tags:
        - { Key: Name,        Value: !Sub "sd-reporting-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # ECS Cluster (with container insights & ECS Exec)
  # ----------------------
  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "ecs-${EnvironmentSuffix}"
      ClusterSettings:
        - { Name: containerInsights, Value: enabled }
      Configuration:
        ExecuteCommandConfiguration:
          Logging: DEFAULT
      Tags:
        - { Key: Name,        Value: !Sub "ecs-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # IAM Roles
  # ----------------------
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "ecsTaskExecutionRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: ecs-exec-logs-ssm
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: SSMExecChannels
                Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: "*"
              - Sid: LogsCreateAndWrite
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Sid: ECRPullBasic
                Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: "*"
      Tags:
        - { Key: Name,        Value: !Sub "role-ecs-exec-execution-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  PaymentTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "paymentTaskRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      Tags:
        - { Key: Name,        Value: !Sub "role-payment-task-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  FraudTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "fraudTaskRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      Tags:
        - { Key: Name,        Value: !Sub "role-fraud-task-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  ReportingTaskRole:
    Type: AWS::IAM::Role
