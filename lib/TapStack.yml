AWSTemplateFormatVersion: '2010-09-09'
Description: 'Highly available, scalable web-application stack'

Parameters:
  Environment:
    Type: String
    Default: 'prod'
    Description: 'Environment name for resource tagging'

  KeyPairName:
    Type: String
    Default: ''
    Description: 'Name of an existing EC2 KeyPair to enable SSH access to instances (leave empty to disable SSH access)'

Conditions:
  HasKeyPair: !Not [!Equals [!Ref KeyPairName, '']]

Resources:
  # VPC with CIDR 10.0.0.0/16
  ProdVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: 'prod-vpc'
        - Key: Environment
          Value: !Ref Environment

  # Internet Gateway
  ProdInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: 'prod-internet-gateway'
        - Key: Environment
          Value: !Ref Environment

  ProdVpcGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref ProdVpc
      InternetGatewayId: !Ref ProdInternetGateway

  # Public Subnets in two AZs
  ProdPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVpc
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 'prod-public-subnet-1'
        - Key: Environment
          Value: !Ref Environment

  ProdPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVpc
      CidrBlock: '10.0.2.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 'prod-public-subnet-2'
        - Key: Environment
          Value: !Ref Environment

  # Private Subnets in two AZs
  ProdPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVpc
      CidrBlock: '10.0.3.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: 'prod-private-subnet-1'
        - Key: Environment
          Value: !Ref Environment

  ProdPrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVpc
      CidrBlock: '10.0.4.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: 'prod-private-subnet-2'
        - Key: Environment
          Value: !Ref Environment

  # Route Table for Public Subnets
  ProdPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ProdVpc
      Tags:
        - Key: Name
          Value: 'prod-public-route-table'
        - Key: Environment
          Value: !Ref Environment

  ProdPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: ProdVpcGatewayAttachment
    Properties:
      RouteTableId: !Ref ProdPublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref ProdInternetGateway

  ProdPublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPublicSubnet1
      RouteTableId: !Ref ProdPublicRouteTable

  ProdPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPublicSubnet2
      RouteTableId: !Ref ProdPublicRouteTable

  # NAT Gateways for Private Subnets
  ProdNatGateway1Eip:
    Type: AWS::EC2::EIP
    DependsOn: ProdVpcGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-1-eip'
        - Key: Environment
          Value: !Ref Environment

  ProdNatGateway2Eip:
    Type: AWS::EC2::EIP
    DependsOn: ProdVpcGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-2-eip'
        - Key: Environment
          Value: !Ref Environment

  ProdNatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt ProdNatGateway1Eip.AllocationId
      SubnetId: !Ref ProdPublicSubnet1
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-1'
        - Key: Environment
          Value: !Ref Environment

  ProdNatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt ProdNatGateway2Eip.AllocationId
      SubnetId: !Ref ProdPublicSubnet2
      Tags:
        - Key: Name
          Value: 'prod-nat-gateway-2'
        - Key: Environment
          Value: !Ref Environment

  # Route Tables for Private Subnets
  ProdPrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ProdVpc
      Tags:
        - Key: Name
          Value: 'prod-private-route-table-1'
        - Key: Environment
          Value: !Ref Environment

  ProdPrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ProdVpc
      Tags:
        - Key: Name
          Value: 'prod-private-route-table-2'
        - Key: Environment
          Value: !Ref Environment

  ProdPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref ProdPrivateRouteTable1
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref ProdNatGateway1

  ProdPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref ProdPrivateRouteTable2
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref ProdNatGateway2

  ProdPrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPrivateSubnet1
      RouteTableId: !Ref ProdPrivateRouteTable1

  ProdPrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPrivateSubnet2
      RouteTableId: !Ref ProdPrivateRouteTable2

  # Security Groups
  ProdWebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for web servers'
      VpcId: !Ref ProdVpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ProdAlbSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: '10.0.0.0/16'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: '0.0.0.0/0'
      Tags:
        - Key: Name
          Value: 'prod-web-security-group'
        - Key: Environment
          Value: !Ref Environment

  ProdAlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Application Load Balancer'
      VpcId: !Ref ProdVpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: '0.0.0.0/0'
      Tags:
        - Key: Name
          Value: 'prod-alb-security-group'
        - Key: Environment
          Value: !Ref Environment

  ProdRdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for RDS MySQL instance'
      VpcId: !Ref ProdVpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ProdWebSecurityGroup
      Tags:
        - Key: Name
          Value: 'prod-rds-security-group'
        - Key: Environment
          Value: !Ref Environment

  # IAM Role for EC2 instances
  ProdEc2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: 'prod-s3-access-policy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub 'arn:aws:s3:::${ProdS3Bucket}/*'
      Tags:
        - Key: Name
          Value: 'prod-ec2-role'
        - Key: Environment
          Value: !Ref Environment

  ProdEc2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ProdEc2Role

  # Launch Template
  ProdLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: ami-0c02fb55956c7d316
        InstanceType: t3.micro
        KeyName: !If [HasKeyPair, !Ref KeyPairName, !Ref 'AWS::NoValue']
        IamInstanceProfile:
          Arn: !GetAtt ProdEc2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref ProdWebSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd
            systemctl start httpd
            systemctl enable httpd
            echo "<h1>Hello from prod-web-server!</h1>" > /var/www/html/index.html
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ProdAutoScalingGroup --region ${AWS::Region}
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: 'prod-web-server'
              - Key: Environment
                Value: !Ref Environment

  # Auto Scaling Group
  ProdAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref ProdLaunchTemplate
        Version: !GetAtt ProdLaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 6
      DesiredCapacity: 2
      VPCZoneIdentifier:
        - !Ref ProdPublicSubnet1
        - !Ref ProdPublicSubnet2
      TargetGroupARNs:
        - !Ref ProdTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: 'prod-auto-scaling-group'
          PropagateAtLaunch: false
        - Key: Environment
          Value: !Ref Environment
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: 2
        Timeout: PT10M

  # Application Load Balancer
  ProdAlb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref ProdAlbSecurityGroup
      Subnets:
        - !Ref ProdPublicSubnet1
        - !Ref ProdPublicSubnet2
      Tags:
        - Key: Name
          Value: 'prod-application-load-balancer'
        - Key: Environment
          Value: !Ref Environment

  ProdTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Protocol: HTTP
      Port: 80
      VpcId: !Ref ProdVpc
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: 'prod-target-group'
        - Key: Environment
          Value: !Ref Environment

  ProdListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ProdTargetGroup
      LoadBalancerArn: !Ref ProdAlb
      Port: 80
      Protocol: HTTP

  # RDS Subnet Group
  ProdRdsSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: 'Subnet group for RDS MySQL instance'
      SubnetIds:
        - !Ref ProdPrivateSubnet1
        - !Ref ProdPrivateSubnet2
      Tags:
        - Key: Name
          Value: 'prod-rds-subnet-group'
        - Key: Environment
          Value: !Ref Environment

  # RDS MySQL Instance
  ProdRdsInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: db.t3.small
      Engine: mysql
      EngineVersion: '8.0.42'
      MasterUsername: admin
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${ProdRdsPassword}:SecretString:password}}'
      AllocatedStorage: 20
      StorageType: gp2
      DBSubnetGroupName: !Ref ProdRdsSubnetGroup
      VPCSecurityGroups:
        - !Ref ProdRdsSecurityGroup
      BackupRetentionPeriod: 7
      MultiAZ: true
      StorageEncrypted: true
      MonitoringInterval: 60
      MonitoringRoleArn: !GetAtt ProdRdsMonitoringRole.Arn
      EnablePerformanceInsights: false
      Tags:
        - Key: Name
          Value: 'prod-rds-instance'
        - Key: Environment
          Value: !Ref Environment
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot

  # RDS Monitoring Role
  ProdRdsMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: monitoring.rds.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole
      Tags:
        - Key: Name
          Value: 'prod-rds-monitoring-role'
        - Key: Environment
          Value: !Ref Environment

  # Secrets Manager for RDS Password
  ProdRdsPassword:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: 'Password for RDS MySQL instance'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Name
          Value: 'prod-rds-password'
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket for Static Assets
  ProdS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: false
        RestrictPublicBuckets: false
      Tags:
        - Key: Name
          Value: 'prod-s3-bucket'
        - Key: Environment
          Value: !Ref Environment

  ProdS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ProdS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${ProdS3Bucket}/*'

  # CloudWatch Log Groups
  ProdWebLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 14
      Tags:
        - Key: Name
          Value: 'prod-web-log-group'
        - Key: Environment
          Value: !Ref Environment

  ProdRdsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 14
      Tags:
        - Key: Name
          Value: 'prod-rds-log-group'
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Alarms
  ProdAsgCpuAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: 'High CPU utilization alarm for Auto Scaling Group'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref ProdAutoScalingGroup
      AlarmActions:
        - !Ref ProdScaleUpPolicy
      Tags:
        - Key: Name
          Value: 'prod-asg-cpu-alarm'
        - Key: Environment
          Value: !Ref Environment

  ProdRdsCpuAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: 'High CPU utilization alarm for RDS instance'
      MetricName: CPUUtilization
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref ProdRdsInstance
      Tags:
        - Key: Name
          Value: 'prod-rds-cpu-alarm'
        - Key: Environment
          Value: !Ref Environment

  # Auto Scaling Policies
  ProdScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref ProdAutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: 1

  ProdScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref ProdAutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: -1

  ProdAsgLowCpuAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: 'Low CPU utilization alarm for Auto Scaling Group'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 20
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref ProdAutoScalingGroup
      AlarmActions:
        - !Ref ProdScaleDownPolicy
      Tags:
        - Key: Name
          Value: 'prod-asg-low-cpu-alarm'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref ProdVpc
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  LoadBalancerDNS:
    Description: 'DNS name of the load balancer'
    Value: !GetAtt ProdAlb.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancer-DNS'

  RDSEndpoint:
    Description: 'RDS instance endpoint'
    Value: !GetAtt ProdRdsInstance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-RDS-Endpoint'

  S3BucketName:
    Description: 'S3 bucket name for static assets'
    Value: !Ref ProdS3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-S3-Bucket'