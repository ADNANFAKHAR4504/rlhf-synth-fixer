AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Production-ready application environment in AWS (us-east-1). Uses an existing VPC,
  launches an EC2 instance on the latest Amazon Linux 2 AMI (via SSM), restricts inbound
  traffic to SSH and HTTPS only, and provisions an S3 bucket with server-side encryption.
  All resources are tagged Environment: Production.

Metadata:
  ProvidedData:
    Environment: >
      Develop a CloudFormation YAML template to set up a secure, production-ready
      application environment within AWS. The environment must adhere to the following
      requirements: 1) Deploy all resources in the us-east-1 region; 2) Use an existing
      VPC identified by VPC ID `vpc-12345abcde`; 3) EC2 instances must run on the latest
      Amazon Linux 2 AMI; 4) Configure security groups to only allow inbound SSH and HTTPS
      traffic; 5) All resources must be tagged with 'Environment:Production'; 6) Any S3
      Buckets created must have server-side encryption enabled; 7) Use YAML formatting for
      CloudFormation templates. Expected output is a YAML file that passes validation and
      successfully creates the desired infrastructure in AWS.
    ConstraintsItems: >
      Use AWS CloudFormation YAML templates. | Deploy resources in the us-east-1 region. |
      Resources must be tagged with Environment:Production. | Use an existing VPC identified
      by VPC ID `vpc-12345abcde`. | Security groups should allow inbound SSH and HTTPS
      traffic only. | S3 Bucket must have server-side encryption enabled. | Use latest
      Amazon Linux 2 AMI for EC2 instances.
    ProposedStatement: >
      The goal is to deploy an application environment in AWS using CloudFormation.
      This should be done entirely with YAML templates, within the us-east-1 region,
      using an existing VPC and properly configured security groups, EC2 instances,
      and S3 buckets.
    ExistingVpcIdLiteral: "vpc-12345abcde"

Rules:
  MustBeUsEast1:
    Assertions:
      - Assert: !Equals [ !Ref "AWS::Region", "us-east-1" ]
        AssertDescription: "This stack must be deployed in us-east-1."

Parameters:
  # VPC is required but no default is set to satisfy linter W1030 (exact literal kept in Metadata).
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID in us-east-1 (see Metadata.ExistingVpcIdLiteral).
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedPattern: '^[a-z0-9]+\.[a-z0-9]+$'
    Description: EC2 instance type.
  IngressCidrSsh:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: ^((25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(25[0-5]|2[0-4]\d|1?\d?\d)\/(3[0-2]|[12]?\d)$
    Description: IPv4 CIDR for SSH ingress (port 22).
  IngressCidrHttps:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: ^((25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(25[0-5]|2[0-4]\d|1?\d?\d)\/(3[0-2]|[12]?\d)$
    Description: IPv4 CIDR for HTTPS ingress (port 443).
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    Description: SSM public parameter for the latest Amazon Linux 2 AMI (us-east-1 path).
  # Subnet CIDR to create inside the existing VPC (keeps template self-contained).
  AppSubnetCidr:
    Type: String
    Default: 10.0.0.0/24
    AllowedPattern: ^((25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(25[0-5]|2[0-4]\d|1?\d?\d)\/(3[0-2]|[12]?\d)$
    Description: CIDR block for the application subnet in the provided VPC.

Resources:
  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH (22) and HTTPS (443) only
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref IngressCidrSsh
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref IngressCidrHttps
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Environment
          Value: Production

  # Create a dedicated subnet inside the existing VPC to host the instance.
  AppSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      CidrBlock: !Ref AppSubnetCidr
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Environment
          Value: Production

  AppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: Production

  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref AppSubnet
      SecurityGroupIds:
        - !Ref AppSecurityGroup
      Tags:
        - Key: Environment
          Value: Production

Outputs:
  SecurityGroupId:
    Description: ID of the security group allowing SSH/HTTPS.
    Value: !Ref AppSecurityGroup
  InstanceId:
    Description: ID of the EC2 instance.
    Value: !Ref AppInstance
  InstancePublicIp:
    Description: Public IPv4 of the EC2 instance (if assigned).
    Value: !GetAtt AppInstance.PublicIp
  BucketName:
    Description: Name of the S3 bucket with SSE enabled.
    Value: !Ref AppBucket
    
