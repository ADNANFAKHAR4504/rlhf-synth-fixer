        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # CloudWatch Log Groups
  # ----------------------
  LogGroupPayment:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/payment-${EnvironmentSuffix}"
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - { Key: Name,        Value: !Sub "lg-payment-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }
  LogGroupFraud:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/fraud-${EnvironmentSuffix}"
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - { Key: Name,        Value: !Sub "lg-fraud-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }
  LogGroupReporting:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/reporting-${EnvironmentSuffix}"
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - { Key: Name,        Value: !Sub "lg-reporting-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # Task Definitions (Fargate)
  # ----------------------
  PaymentTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "payment-${EnvironmentSuffix}"
      RequiresCompatibilities: [FARGATE]
      Cpu: "1024"
      Memory: "2048"
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt PaymentTaskRole.Arn
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: !Sub "payment-${EnvironmentSuffix}"
          Image: !If
            - HasPaymentImage
            - !Ref PaymentImageUri
            - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/payment-${EnvironmentSuffix}:latest"
          PortMappings:
            - { ContainerPort: !Ref PaymentContainerPort, Protocol: tcp }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroupPayment
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Essential: true
          Environment:
            - { Name: SERVICE_NAME, Value: payment }
            - { Name: ENV_SUFFIX,   Value: !Ref EnvironmentSuffix }
      Tags:
        - { Key: Name,        Value: !Sub "td-payment-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  FraudTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "fraud-${EnvironmentSuffix}"
      RequiresCompatibilities: [FARGATE]
      Cpu: "1024"
      Memory: "2048"
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt FraudTaskRole.Arn
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: !Sub "fraud-${EnvironmentSuffix}"
          Image: !If
            - HasFraudImage
            - !Ref FraudImageUri
            - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/fraud-${EnvironmentSuffix}:latest"
          PortMappings:
            - { ContainerPort: !Ref FraudContainerPort, Protocol: tcp }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroupFraud
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Essential: true
          Environment:
            - { Name: SERVICE_NAME, Value: fraud }
            - { Name: ENV_SUFFIX,   Value: !Ref EnvironmentSuffix }
      Tags:
        - { Key: Name,        Value: !Sub "td-fraud-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  ReportingTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "reporting-${EnvironmentSuffix}"
      RequiresCompatibilities: [FARGATE]
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ReportingTaskRole.Arn
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: !Sub "reporting-${EnvironmentSuffix}"
          Image: !If
            - HasReportingImage
            - !Ref ReportingImageUri
            - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/reporting-${EnvironmentSuffix}:latest"
          PortMappings:
            - { ContainerPort: !Ref ReportingContainerPort, Protocol: tcp }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroupReporting
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Essential: true
          Environment:
            - { Name: SERVICE_NAME, Value: reporting }
            - { Name: ENV_SUFFIX,   Value: !Ref EnvironmentSuffix }
      Tags:
        - { Key: Name,        Value: !Sub "td-reporting-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # ECS Services (with ALB + Cloud Map + Exec)
  # ----------------------
  PaymentService:
    Type: AWS::ECS::Service
    DependsOn: [PaymentPathRule]
    Properties:
      ServiceName: !Sub "payment-${EnvironmentSuffix}"
      Cluster: !Ref EcsCluster
      LaunchType: FARGATE
      DesiredCount: !If [HasPaymentImage, !Ref DesiredCount, 0]
      EnableExecuteCommand: true
      DeploymentConfiguration:
        DeploymentCircuitBreaker: { Enable: true, Rollback: true }
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      HealthCheckGracePeriodSeconds: 60

      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets: [!Ref PrivateSubnetAz1, !Ref PrivateSubnetAz2, !Ref PrivateSubnetAz3]
          SecurityGroups: [!Ref PaymentServiceSecurityGroup, !Ref ServicesMeshSecurityGroup]
      TaskDefinition: !Ref PaymentTaskDefinition
      LoadBalancers:
        - TargetGroupArn: !Ref PaymentTargetGroup
          ContainerName: !Sub "payment-${EnvironmentSuffix}"
          ContainerPort: !Ref PaymentContainerPort
      Tags:
        - { Key: Name,        Value: !Sub "svc-payment-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  FraudService:
    Type: AWS::ECS::Service
    DependsOn: [FraudPathRule]
    Properties:
      ServiceName: !Sub "fraud-${EnvironmentSuffix}"
      Cluster: !Ref EcsCluster
      LaunchType: FARGATE
      DesiredCount: !If [HasFraudImage, !Ref DesiredCount, 0]
      EnableExecuteCommand: true
      DeploymentConfiguration:
        DeploymentCircuitBreaker: { Enable: true, Rollback: true }
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      HealthCheckGracePeriodSeconds: 60

      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets: [!Ref PrivateSubnetAz1, !Ref PrivateSubnetAz2, !Ref PrivateSubnetAz3]
          SecurityGroups: [!Ref FraudServiceSecurityGroup, !Ref ServicesMeshSecurityGroup]
      TaskDefinition: !Ref FraudTaskDefinition
      LoadBalancers:
        - TargetGroupArn: !Ref FraudTargetGroup
          ContainerName: !Sub "fraud-${EnvironmentSuffix}"
          ContainerPort: !Ref FraudContainerPort
      Tags:
        - { Key: Name,        Value: !Sub "svc-fraud-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  ReportingService:
    Type: AWS::ECS::Service
    DependsOn: [ReportingPathRule]
    Properties:
      ServiceName: !Sub "reporting-${EnvironmentSuffix}"
      Cluster: !Ref EcsCluster
      LaunchType: FARGATE
      DesiredCount: !If [HasReportingImage, !Ref DesiredCount, 0]
      EnableExecuteCommand: true
      DeploymentConfiguration:
        DeploymentCircuitBreaker: { Enable: true, Rollback: true }
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      HealthCheckGracePeriodSeconds: 60

      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets: [!Ref PrivateSubnetAz1, !Ref PrivateSubnetAz2, !Ref PrivateSubnetAz3]
          SecurityGroups: [!Ref ReportingServiceSecurityGroup, !Ref ServicesMeshSecurityGroup]
      TaskDefinition: !Ref ReportingTaskDefinition
      LoadBalancers:
        - TargetGroupArn: !Ref ReportingTargetGroup
          ContainerName: !Sub "reporting-${EnvironmentSuffix}"
          ContainerPort: !Ref ReportingContainerPort
      Tags:
        - { Key: Name,        Value: !Sub "svc-reporting-${EnvironmentSuffix}" }
        - { Key: Environment, Value: Production }
        - { Key: ManagedBy,   Value: CloudFormation }

  # ----------------------
  # Application Auto Scaling (ECS services)
  # ----------------------
  PaymentScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxCount
      MinCapacity: !Ref DesiredCount
      ResourceId: !Sub "service/${EcsCluster}/${PaymentService.Name}"
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  FraudScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxCount
      MinCapacity: !Ref DesiredCount
      ResourceId: !Sub "service/${EcsCluster}/${FraudService.Name}"
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  ReportingScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxCount
      MinCapacity: !Ref DesiredCount
      ResourceId: !Sub "service/${EcsCluster}/${ReportingService.Name}"
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  PaymentScalingPolicyCpu:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub "cpu-policy-payment-${EnvironmentSuffix}"
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref PaymentScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: !Ref TargetCpuPercent
        PredefinedMetricSpecification: { PredefinedMetricType: ECSServiceAverageCPUUtilization }
        ScaleInCooldown: 60
        ScaleOutCooldown: 60

  FraudScalingPolicyCpu:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub "cpu-policy-fraud-${EnvironmentSuffix}"
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref FraudScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: !Ref TargetCpuPercent
        PredefinedMetricSpecification: { PredefinedMetricType: ECSServiceAverageCPUUtilization }
        ScaleInCooldown: 60
        ScaleOutCooldown: 60

  ReportingScalingPolicyCpu:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub "cpu-policy-reporting-${EnvironmentSuffix}"
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ReportingScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: !Ref TargetCpuPercent
        PredefinedMetricSpecification: { PredefinedMetricType: ECSServiceAverageCPUUtilization }
        ScaleInCooldown: 60
        ScaleOutCooldown: 60

