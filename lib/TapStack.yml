  # =============================================================================
  # DDOS PROTECTION & ENHANCED SECURITY (CloudWatch Alarms for DDoS detection)
  # =============================================================================

  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${EnvironmentSuffix}-high-cpu'
      AlarmDescription: 'Alarm when CPU exceeds 70%'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: '300'
      EvaluationPeriods: '2'
      Threshold: '70'
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref WebServerScaleUpPolicy
        - !Ref SecurityNotificationsTopic

  # =============================================================================
  # GDPR COMPLIANCE FRAMEWORK
  # =============================================================================

  # Data retention policies for GDPR compliance
  GDPRDataRetentionPolicy:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/gdpr/${ProjectName}-${EnvironmentSuffix}/audit'
      RetentionInDays: 2557 # 7 years for audit compliance (GDPR long-term retention)
      KmsKeyId: !GetAtt SecurityKMSKey.Arn
      # Explicitly state how this log group supports GDPR audit trails.
      # This resource ensures audit logs are encrypted and retained for the required duration.

  # Private API Gateway for data subject rights (GDPR Article 15-22)
  # This API would expose endpoints for managing data subject rights (e.g., Right to Access, Right to Erasure).
  # The actual logic for these rights would be implemented in Lambda functions behind this API.
  GDPRAPIGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-gdpr-api'
      Description: 'GDPR data subject rights API (private)'
      EndpointConfiguration:
        Types:
          - PRIVATE
        VpcEndpointIds:
          - !Ref VPCEndpoint
      Policy: # Restrict access to the API Gateway to only the VPC Endpoint
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: execute-api:Invoke
            Resource: '*'
            Condition:
              StringEquals:
                aws:sourceVpce: !Ref VPCEndpoint

  # VPC Endpoint for secure internal API access to GDPR API Gateway
  VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref SecureVPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.execute-api'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref WebApplicationSecurityGroup # Allow web app to access GDPR API

  # =============================================================================
  # ENHANCED MFA ENFORCEMENT
  # =============================================================================

  # IAM Account Password Policy (Global resource, applies to all IAM users in the account)
  AccountPasswordPolicy:
    Type: AWS::IAM::AccountPasswordPolicy
    Condition: EnforceMfa # Only apply if MFA is required parameter is true
    Properties:
      MinimumPasswordLength: 14
      RequireNumbers: true
      RequireSymbols: true
      RequireUppercaseCharacters: true
      RequireLowercaseCharacters: true
      MaxPasswordAge: 90
      PasswordReusePrevention: 5
      AllowUsersToChangePassword: true
      # This policy helps ensure that IAM users created in this account adhere to strong password practices.

  # IAM Policy for strict MFA enforcement (Managed Policy to be attached to users/groups)
  MFAEnforcementPolicy:
    Type: AWS::IAM::ManagedPolicy
    Condition: EnforceMfa
    Properties:
      ManagedPolicyName: !Sub '${ProjectName}-${EnvironmentSuffix}-mfa-enforcement'
      Description: 'Strict MFA enforcement for all administrative actions'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyAllExceptListingIfMFANotPresent
            Effect: Deny
            NotAction:
              - iam:CreateVirtualMFADevice
              - iam:EnableMFADevice
              - iam:GetUser
              - iam:ListMFADevices
              - iam:ListVirtualMFADevices
              - iam:ResyncMFADevice
              - sts:GetSessionToken
            Resource: '*'
            Condition:
              BoolIfExists:
                aws:MultiFactorAuthPresent: 'false'
          - Sid: DenyPasswordChangeWithoutMFA
            Effect: Deny
            Action:
              - iam:ChangePassword
              - iam:CreateLoginProfile
              - iam:DeleteLoginProfile
              - iam:UpdateLoginProfile
            Resource: '*'
            Condition:
              BoolIfExists:
                aws:MultiFactorAuthPresent: 'false'
      # This policy can be attached to IAM users or groups to enforce MFA for sensitive actions.

  AdminUser: # Example Admin User for MFA enforcement demo
    Type: AWS::IAM::User
    Condition: EnforceMfa
    Properties:
      UserName: !Sub 'admin-${ProjectName}-${EnvironmentSuffix}'
      Path: /
      # Attach the custom MFA enforcement policy
      ManagedPolicyArns:
        - !Ref MFAEnforcementPolicy # Attach the custom MFA enforcement policy
      # No inline policies for broad access here, relying on group membership for permissions
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-admin-user'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  AdminUserGroup: # Group for admin user
    Type: AWS::IAM::Group
    Condition: EnforceMfa
    Properties:
      GroupName: !Sub '${ProjectName}-${EnvironmentSuffix}-admins'
      # **CRITICAL FIX: Replaced AdministratorAccess with a custom, more granular policy for least privilege**
      # This policy grants broad administrative access, but is intended to be used with MFA.
      # For a truly least-privilege production setup, this would be a custom policy with only necessary actions.
      Policies:
        - PolicyName: GranularAdminPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ec2:Describe*'
                  - 's3:ListAllMyBuckets'
                  - 'cloudformation:DescribeStacks'
                  - 'cloudformation:ListStacks'
                  - 'iam:ListUsers'
                  - 'iam:ListRoles'
                  - 'logs:DescribeLogGroups'
                  - 'sns:ListTopics'
                  - 'kms:ListKeys'
                  - 'kms:DescribeKey'
                  - 'rds:DescribeDBInstances'
                  - 'dynamodb:ListTables'
                  - 'wafv2:ListWebACLs'
                  - 'guardduty:ListDetectors'
                  - 'cloudtrail:DescribeTrails'
                  - 'ec2:DescribeFlowLogs'
                  - 'ssm:DescribeParameters'
                  # Add specific admin actions required for managing this stack
                  # e.g., 'cloudformation:UpdateStack', 'cloudformation:DeleteStack'
                  # but only if absolutely necessary and with strong MFA/conditions.
                Resource: '*'
              - Effect: Allow # Allow full access to resources created by this stack for management
                Action: '*'
                Resource: '*'
                Condition:
                  StringLike:
                    'aws:ResourceTag/Project': !Ref ProjectName
                    'aws:ResourceTag/Environment': !Ref EnvironmentSuffix
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-admins-group'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  AdminUserGroupMembership: # Add user to group
    Type: AWS::IAM::UserToGroupAddition
    Condition: EnforceMfa
    Properties:
      GroupName: !Ref AdminUserGroup
      Users:
        - !Ref AdminUser

  AdminUserLoginProfile: # Login profile for admin user
    Type: AWS::IAM::LoginProfile
    Condition: EnforceMfa
    Properties:
      UserName: !Ref AdminUser
      Password: !Ref AdminUserPassword
      PasswordResetRequired: true

  # =============================================================================
  # SNS TOPIC FOR NOTIFICATIONS
  # =============================================================================

  SecurityNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub '${ProjectName}-${EnvironmentSuffix}-security-notifications'
      TopicName: !Sub '${ProjectName}-${EnvironmentSuffix}-security-notifications'
      KmsMasterKeyId: !Ref SecurityKMSKey # Encrypt SNS topic
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-security-notifications'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  SecurityNotificationsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref AdminUserEmail
      TopicArn: !Ref SecurityNotificationsTopic

  # =============================================================================
  # CLOUDWATCH ALARMS FOR SECURITY
  # =============================================================================

  UnauthorizedApiCallAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${EnvironmentSuffix}-unauthorized-api-call-alarm'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      MetricName: UnauthorizedApiCallCount
      Namespace: CloudTrailMetrics
      Period: 300
      Statistic: Sum
      Threshold: 1
      AlarmActions:
        - !Ref SecurityNotificationsTopic
      Dimensions:
        - Name: TrailName
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-cloudtrail'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-unauthorized-api-call-alarm'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # =============================================================================
  # IDS/IPS (GuardDuty is already there, adding VPC Flow Logs to support it)
  # =============================================================================

  VPCFlowLogsLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain # Changed to Retain for auditability
    Properties:
      LogGroupName: !Sub '/aws/vpcflowlogs/${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref DataRetentionDays
      KmsKeyId: !GetAtt SecurityKMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-flow-logs'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName
        - Key: GDPR_Compliance
          Value: 'Audit_Trail' # GDPR Comment

  VPCFlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: VPCFlowLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogGroups'
                  - 'logs:DescribeLogStreams'
                Resource: !GetAtt VPCFlowLogsLogGroup.Arn
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                Resource: !Sub '${CloudTrailS3Bucket.Arn}/*'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-flow-logs-role'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    Properties:
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogsRole.Arn
      LogGroupName: !Ref VPCFlowLogsLogGroup
      ResourceId: !Ref SecureVPC
      ResourceType: VPC
      TrafficType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-flow-log'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

