AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation template for a secure, scalable cloud environment.

Parameters:
  SSHCidr:
    Type: String
    Description: CIDR block for SSH access
    Default: '0.0.0.0/0'
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: Latest Amazon Linux 2 AMI ID
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2


Resources:
  # Lambda function to create EC2 key pair dynamically
  KeyPairCreatorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EC2KeyPairPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:CreateKeyPair
                  - ec2:DeleteKeyPair
                  - ec2:DescribeKeyPairs
                Resource: '*'
      Tags:
        - Key: Name
          Value: cf-task-keypair-creator-role
        - Key: Environment
          Value: Production

  KeyPairCreatorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: cf-task-keypair-creator
      Handler: index.handler
      Role: !GetAtt KeyPairCreatorRole.Arn
      Runtime: python3.12
      Timeout: 60
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import json
          import logging
          
          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          
          def handler(event, context):
              try:
                  logger.info(f'Received event: {json.dumps(event)}')
                  
                  ec2 = boto3.client('ec2')
                  request_type = event['RequestType']
                  logical_resource_id = event['LogicalResourceId']
                  stack_name = event['StackId'].split('/')[-2]
                  
                  # Generate a unique key pair name
                  key_pair_name = f'cf-task-keypair-{stack_name}'
                  
                  if request_type == 'Create':
                      logger.info(f'Creating key pair: {key_pair_name}')
                      
                      # Check if key pair already exists
                      try:
                          response = ec2.describe_key_pairs(KeyNames=[key_pair_name])
                          logger.info(f'Key pair {key_pair_name} already exists')
                      except ec2.exceptions.ClientError as e:
                          if e.response['Error']['Code'] == 'InvalidKeyPair.NotFound':
                              # Create the key pair
                              response = ec2.create_key_pair(KeyName=key_pair_name)
                              logger.info(f'Successfully created key pair: {key_pair_name}')
                          else:
                              raise e
                      
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, 
                                     {'KeyPairName': key_pair_name}, key_pair_name)
                      
                  elif request_type == 'Delete':
                      logger.info(f'Deleting key pair: {key_pair_name}')
                      
                      try:
                          ec2.delete_key_pair(KeyName=key_pair_name)
                          logger.info(f'Successfully deleted key pair: {key_pair_name}')
                      except ec2.exceptions.ClientError as e:
                          if e.response['Error']['Code'] == 'InvalidKeyPair.NotFound':
                              logger.info(f'Key pair {key_pair_name} does not exist, nothing to delete')
                          else:
                              logger.error(f'Error deleting key pair: {str(e)}')
                              # Don't fail the stack deletion for key pair cleanup issues
                      
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      
                  elif request_type == 'Update':
                      logger.info('Update request - no action needed for key pair')
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, 
                                     {'KeyPairName': key_pair_name}, key_pair_name)
                      
              except Exception as e:
                  logger.error(f'Error: {str(e)}')
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})
      Tags:
        - Key: Name
          Value: cf-task-keypair-creator
        - Key: Environment
          Value: Production

  KeyPairResource:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt KeyPairCreatorFunction.Arn
    DependsOn: KeyPairCreatorFunction

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: cf-task-vpc
        - Key: Environment
          Value: Production

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: cf-task-public-subnet
        - Key: Environment
          Value: Production

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: cf-task-private-subnet
        - Key: Environment
          Value: Production

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: cf-task-igw
        - Key: Environment
          Value: Production

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: cf-task-public-rt
        - Key: Environment
          Value: Production

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: cf-task-private-rt
        - Key: Environment
          Value: Production

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: cf-task-nat
        - Key: Environment
          Value: Production

  PrivateRouteToNAT:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref SSHCidr
      Tags:
        - Key: Name
          Value: cf-task-sg
        - Key: Environment
          Value: Production

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref LatestAmiId
      KeyName: !GetAtt KeyPairResource.KeyPairName
      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref PublicSubnet
          GroupSet:
            - !Ref EC2SecurityGroup
          AssociatePublicIpAddress: true
      Tags:
        - Key: Name
          Value: cf-task-ec2
        - Key: Environment
          Value: Production

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'cf-task-s3bucket-${AWS::StackName}'
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt LambdaFunction.Arn
      Tags:
        - Key: Name
          Value: cf-task-s3bucket
        - Key: Environment
          Value: Production

  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: cf-task-snstopic
      Tags:
        - Key: Environment
          Value: Production

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LambdaS3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource: !Sub 'arn:aws:s3:::cf-task-s3bucket-${AWS::StackName}/*'
        - PolicyName: LambdaSNSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SNSTopic
      Tags:
        - Key: Name
          Value: cf-task-lambda-role
        - Key: Environment
          Value: Production

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: cf-task-lambda
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          
          def handler(event, context):
              try:
                  sns = boto3.client('sns')
                  topic_arn = os.environ['SNS_TOPIC_ARN']
                  
                  # Extract S3 bucket and object information from the event
                  bucket_name = event['Records'][0]['s3']['bucket']['name']
                  object_key = event['Records'][0]['s3']['object']['key']
                  
                  message = f'File {object_key} was uploaded to bucket {bucket_name}'
                  
                  response = sns.publish(
                      TopicArn=topic_arn,
                      Message=message,
                      Subject='S3 File Upload Notification'
                  )
                  
                  return {
                      'statusCode': 200,
                      'body': json.dumps({
                          'message': 'Notification sent successfully',
                          'messageId': response['MessageId']
                      })
                  }
              except Exception as e:
                  print(f'Error: {str(e)}')
                  raise e
      Runtime: python3.12
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref SNSTopic
      Tags:
        - Key: Name
          Value: cf-task-lambda
        - Key: Environment
          Value: Production

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::cf-task-s3bucket-${AWS::StackName}'

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  PublicSubnetId:
    Description: Public Subnet ID
    Value: !Ref PublicSubnet
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnet-ID'

  PrivateSubnetId:
    Description: Private Subnet ID
    Value: !Ref PrivateSubnet
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet-ID'

  EC2InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2Instance
    Export:
      Name: !Sub '${AWS::StackName}-EC2-ID'

  EC2PublicIP:
    Description: EC2 Instance Public IP
    Value: !GetAtt EC2Instance.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-EC2-PublicIP'

  S3BucketName:
    Description: S3 Bucket Name
    Value: !Ref S3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-S3Bucket-Name'

  SNSTopicArn:
    Description: SNS Topic ARN
    Value: !Ref SNSTopic
    Export:
      Name: !Sub '${AWS::StackName}-SNSTopic-ARN'

  LambdaFunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt LambdaFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-ARN'

  NATGatewayId:
    Description: NAT Gateway ID
    Value: !Ref NATGateway
    Export:
      Name: !Sub '${AWS::StackName}-NATGateway-ID'

  KeyPairName:
    Description: EC2 Key Pair Name
    Value: !GetAtt KeyPairResource.KeyPairName
    Export:
      Name: !Sub '${AWS::StackName}-KeyPair-Name'