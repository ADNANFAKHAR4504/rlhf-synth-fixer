AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-ready CloudFormation template for secure and scalable web access layer with S3, CloudFront, Route 53, and CloudWatch monitoring'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentSuffix
      - Label:
          default: 'Domain and SSL Configuration (Optional)'
        Parameters:
          - DomainName
          - HostedZoneId
          - CertificateArn
    ParameterLabels:
      DomainName:
        default: 'Custom Domain Name'
      HostedZoneId:
        default: 'Route 53 Hosted Zone ID'
      EnvironmentSuffix:
        default: 'Environment Suffix'
      CertificateArn:
        default: 'ACM Certificate ARN'

Parameters:
  DomainName:
    Type: String
    Description: 'Custom domain name (e.g., example.com). Leave empty to use CloudFront default domain'
    Default: ''
    AllowedPattern: '^$|^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
    ConstraintDescription: 'Must be a valid domain name or empty'

  HostedZoneId:
    Type: String
    Description: 'Route 53 Hosted Zone ID. Required if DomainName is provided'
    Default: ''
    AllowedPattern: '^$|^Z[A-Z0-9]+$'
    ConstraintDescription: 'Must be a valid Route 53 Hosted Zone ID or empty'

  EnvironmentSuffix:
    Type: String
    Description: 'Environment suffix (e.g., dev, staging, prod)'
    Default: 'prod'
    MinLength: 1
    MaxLength: 20
    ConstraintDescription: 'Must contain only lowercase letters, numbers, and hyphens'

  CertificateArn:
    Type: String
    Description: 'ARN of ACM certificate in us-east-1 (for CloudFront). Leave empty to create new (requires DomainName and HostedZoneId)'
    Default: ''
    AllowedPattern: '^$|^arn:aws:acm:us-east-1:[0-9]{12}:certificate/[a-f0-9-]+$'
    ConstraintDescription: 'Must be a valid ACM certificate ARN in us-east-1 region or empty'

Conditions:
  HasDomainName: !Not [!Equals [!Ref DomainName, '']]
  HasHostedZoneId: !Not [!Equals [!Ref HostedZoneId, '']]
  HasCertificateArn: !Not [!Equals [!Ref CertificateArn, '']]
  CreateCertificate: !And
    - !Condition HasDomainName
    - !Condition HasHostedZoneId
    - !Not [!Condition HasCertificateArn]
  CreateDNSRecords: !And
    - !Condition HasDomainName
    - !Condition HasHostedZoneId
  UseCertificate: !Or
    - !Condition HasCertificateArn
    - !Condition CreateCertificate

Resources:
  # ========================================
  # S3 Buckets
  # ========================================

  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'website-content-${AWS::Region}-${EnvironmentSuffix}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Purpose
          Value: StaticWebsiteHosting
        - Key: ManagedBy
          Value: CloudFormation

  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'cloudfront-logs-${AWS::Region}-${EnvironmentSuffix}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Purpose
          Value: CloudFrontLogs
        - Key: ManagedBy
          Value: CloudFormation

  # ========================================
  # CloudFront Configuration
  # ========================================

  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub 'oac-${AWS::Region}-${EnvironmentSuffix}'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: 's3:GetObject'
            Resource: !Sub '${WebsiteBucket.Arn}/*'
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  # ========================================
  # ACM Certificate (Conditional)
  # ========================================

  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateCertificate
    Properties:
      DomainName: !Ref DomainName
      SubjectAlternativeNames:
        - !Sub 'www.${DomainName}'
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Name
          Value: !Sub 'ssl-cert-${EnvironmentSuffix}'
        - Key: ManagedBy
          Value: CloudFormation

  # ========================================
  # CloudFront Distribution
  # ========================================

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub 'CloudFront distribution for ${EnvironmentSuffix} environment in ${AWS::Region}'
        DefaultRootObject: index.html
        HttpVersion: http2and3
        IPV6Enabled: true
        PriceClass: PriceClass_100

        Aliases: !If
          - HasDomainName
          - - !Ref DomainName
            - !Sub 'www.${DomainName}'
          - !Ref AWS::NoValue

        ViewerCertificate: !If
          - UseCertificate
          - AcmCertificateArn: !If
              - HasCertificateArn
              - !Ref CertificateArn
              - !Ref SSLCertificate
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true

        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            OriginAccessControlId: !Ref CloudFrontOAC
            S3OriginConfig: {}

        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # Managed-CachingOptimized
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # Managed-CORS-S3Origin
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03 # Managed-SecurityHeadersPolicy

        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 300

        Logging:
          Bucket: !GetAtt LogsBucket.DomainName
          Prefix: cloudfront/
          IncludeCookies: false

      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Name
          Value: !Sub 'cloudfront-dist-${AWS::Region}-${EnvironmentSuffix}'
        - Key: ManagedBy
          Value: CloudFormation

  # ========================================
  # Route 53 DNS Records (Conditional)
  # ========================================

  DNSRecordIPv4:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNSRecords
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront hosted zone ID (global)
        EvaluateTargetHealth: false

  DNSRecordIPv6:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNSRecords
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: AAAA
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false

  WWWDNSRecordIPv4:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNSRecords
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'www.${DomainName}'
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false

  WWWDNSRecordIPv6:
    Type: AWS::Route53::RecordSet
    Condition: CreateDNSRecords
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'www.${DomainName}'
      Type: AAAA
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false

  # ========================================
  # IAM Roles
  # ========================================

  CloudWatchMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudwatch.amazonaws.com
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub 'monitoring-policy-${AWS::Region}-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'cloudfront:GetDistribution'
                  - 'cloudfront:GetDistributionConfig'
                  - 'cloudfront:ListDistributions'
                  - 'cloudfront:GetMonitoringSubscription'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 's3:GetBucketLocation'
                  - 's3:ListBucket'
                  - 's3:GetBucketLogging'
                Resource:
                  - !GetAtt WebsiteBucket.Arn
                  - !GetAtt LogsBucket.Arn
              - Effect: Allow
                Action:
                  - 'cloudwatch:PutMetricData'
                  - 'cloudwatch:GetMetricData'
                  - 'cloudwatch:GetMetricStatistics'
                  - 'cloudwatch:ListMetrics'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*'
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Name
          Value: !Sub 'monitoring-role-${AWS::Region}-${EnvironmentSuffix}'
        - Key: ManagedBy
          Value: CloudFormation

  # ========================================
  # CloudWatch Alarms
  # ========================================

  CloudFront4xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'cloudfront-4xx-errors-${AWS::Region}-${EnvironmentSuffix}'
      AlarmDescription: 'Triggers when CloudFront 4xx error rate exceeds 5% over 10 minutes'
      MetricName: 4xxErrorRate
      Namespace: AWS/CloudFront
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DistributionId
          Value: !Ref CloudFrontDistribution
        - Name: Region
          Value: Global
      TreatMissingData: notBreaching

  CloudFront5xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'cloudfront-5xx-errors-${AWS::Region}-${EnvironmentSuffix}'
      AlarmDescription: 'Triggers when CloudFront 5xx error rate exceeds 1% over 10 minutes'
      MetricName: 5xxErrorRate
      Namespace: AWS/CloudFront
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DistributionId
          Value: !Ref CloudFrontDistribution
        - Name: Region
          Value: Global
      TreatMissingData: notBreaching

  CloudFrontCacheHitRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'cloudfront-cache-hit-rate-${AWS::Region}-${EnvironmentSuffix}'
      AlarmDescription: 'Triggers when CloudFront cache hit rate falls below 70% over 10 minutes'
      MetricName: CacheHitRate
      Namespace: AWS/CloudFront
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: DistributionId
          Value: !Ref CloudFrontDistribution
        - Name: Region
          Value: Global
      TreatMissingData: notBreaching

  CloudFrontRequestCountAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'cloudfront-high-requests-${AWS::Region}-${EnvironmentSuffix}'
      AlarmDescription: 'Triggers when CloudFront receives more than 10,000 requests in 5 minutes'
      MetricName: Requests
      Namespace: AWS/CloudFront
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DistributionId
          Value: !Ref CloudFrontDistribution
        - Name: Region
          Value: Global
      TreatMissingData: notBreaching

  CloudFrontOriginLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'cloudfront-origin-latency-${AWS::Region}-${EnvironmentSuffix}'
      AlarmDescription: 'Triggers when origin latency exceeds 1000ms over 10 minutes'
      MetricName: OriginLatency
      Namespace: AWS/CloudFront
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DistributionId
          Value: !Ref CloudFrontDistribution
        - Name: Region
          Value: Global
      TreatMissingData: notBreaching

  # ========================================
  # CloudWatch Dashboard
  # ========================================

  MonitoringDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub 'website-monitoring-${AWS::Region}-${EnvironmentSuffix}'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/CloudFront", "Requests", {"stat": "Sum", "label": "Total Requests", "region": "us-east-1"}]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "us-east-1",
                "title": "CloudFront Total Requests",
                "period": 300,
                "yAxis": {
                  "left": {
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/CloudFront", "BytesDownloaded", {"stat": "Sum", "label": "Bytes Downloaded", "region": "us-east-1"}],
                  [".", "BytesUploaded", {"stat": "Sum", "label": "Bytes Uploaded", "region": "us-east-1"}]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "us-east-1",
                "title": "Data Transfer",
                "period": 300,
                "yAxis": {
                  "left": {
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/CloudFront", "4xxErrorRate", {"stat": "Average", "label": "4xx Error Rate", "region": "us-east-1"}],
                  [".", "5xxErrorRate", {"stat": "Average", "label": "5xx Error Rate", "region": "us-east-1"}]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "us-east-1",
                "title": "Error Rates (%)",
                "period": 300,
                "yAxis": {
                  "left": {
                    "min": 0,
                    "max": 10
                  }
                },
                "annotations": {
                  "horizontal": [
                    {
                      "label": "4xx Threshold",
                      "value": 5,
                      "fill": "above",
                      "color": "#ff7f0e"
                    },
                    {
                      "label": "5xx Threshold",
                      "value": 1,
                      "fill": "above",
                      "color": "#d62728"
                    }
                  ]
                }
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/CloudFront", "CacheHitRate", {"stat": "Average", "label": "Cache Hit Rate", "region": "us-east-1"}]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "us-east-1",
                "title": "Cache Performance (%)",
                "period": 300,
                "yAxis": {
                  "left": {
                    "min": 0,
                    "max": 100
                  }
                },
                "annotations": {
                  "horizontal": [
                    {
                      "label": "Target Threshold",
                      "value": 70,
                      "fill": "below",
                      "color": "#ff7f0e"
                    }
                  ]
                }
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 12,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/CloudFront", "OriginLatency", {"stat": "Average", "label": "Average Latency", "region": "us-east-1"}],
                  ["...", {"stat": "p99", "label": "P99 Latency", "region": "us-east-1"}]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "us-east-1",
                "title": "Origin Latency (ms)",
                "period": 300,
                "yAxis": {
                  "left": {
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "log",
              "x": 12,
              "y": 12,
              "width": 12,
              "height": 6,
              "properties": {
                "query": "SOURCE '/aws/cloudfront/distribution/${CloudFrontDistribution}'\n| fields @timestamp, @message\n| sort @timestamp desc\n| limit 20",
                "region": "us-east-1",
                "stacked": false,
                "title": "Recent CloudFront Logs",
                "view": "table"
              }
            }
          ]
        }

# ========================================
# Outputs
# ========================================

Outputs:
  CloudFrontDistributionURL:
    Description: 'CloudFront distribution domain name (HTTPS URL)'
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontURL'

  CloudFrontDistributionId:
    Description: 'CloudFront distribution ID for CLI operations'
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDistributionId'

  CloudFrontDistributionDomain:
    Description: 'CloudFront distribution domain name (without protocol)'
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDomain'

  WebsiteBucketName:
    Description: 'S3 bucket name for uploading website content'
    Value: !Ref WebsiteBucket
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteBucket'

  WebsiteBucketArn:
    Description: 'S3 bucket ARN for IAM policies'
    Value: !GetAtt WebsiteBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteBucketArn'

  LogsBucketName:
    Description: 'S3 bucket name for CloudFront access logs'
    Value: !Ref LogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-LogsBucket'

  CloudWatchDashboardURL:
    Description: 'CloudWatch Dashboard URL for monitoring'
    Value: !Sub 'https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=${MonitoringDashboard}'
    Export:
      Name: !Sub '${AWS::StackName}-DashboardURL'

  WebsiteURL:
    Description: 'Primary website URL (custom domain or CloudFront URL)'
    Value: !If
      - HasDomainName
      - !Sub 'https://${DomainName}'
      - !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'

  WWWWebsiteURL:
    Condition: HasDomainName
    Description: 'WWW subdomain website URL'
    Value: !Sub 'https://www.${DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-WWWWebsiteURL'

  SSLCertificateArn:
    Condition: CreateCertificate
    Description: 'ARN of the created ACM SSL certificate'
    Value: !Ref SSLCertificate
    Export:
      Name: !Sub '${AWS::StackName}-CertificateArn'

  MonitoringRoleArn:
    Description: 'ARN of the CloudWatch monitoring IAM role'
    Value: !GetAtt CloudWatchMonitoringRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-MonitoringRoleArn'

  DeploymentCommand:
    Description: 'AWS CLI command to sync content to S3'
    Value: !Sub 'aws s3 sync ./your-website-folder s3://${WebsiteBucket}/ --delete'

  InvalidateCacheCommand:
    Description: 'AWS CLI command to invalidate CloudFront cache'
    Value: !Sub 'aws cloudfront create-invalidation --distribution-id ${CloudFrontDistribution} --paths "/*"'

  StackRegion:
    Description: 'AWS Region where this stack was deployed'
    Value: !Ref AWS::Region
    Export:
      Name: !Sub '${AWS::StackName}-Region'

  EnvironmentName:
    Description: 'Environment suffix used for this deployment'
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-Environment'
