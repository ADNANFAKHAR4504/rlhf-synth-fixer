# lib/TapStack.yml
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure AWS Infrastructure Stack with comprehensive security best practices'

Parameters:
  Environment:
    Type: String
    Default: 'production'
    AllowedValues: ['development', 'staging', 'production']
    Description: 'Environment name for resource tagging'

  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix to differentiate resource names between deployments'

  VPCCidr:
    Type: String
    Default: '10.0.0.0/16'
    Description: 'CIDR block for VPC'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'

  IsLocalStack:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']
    Description: 'Set to true when deploying to LocalStack. Disables unsupported features like MFA, VPC Flow Logs, and DynamoDB PITR.'

  EnableHTTPS:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']
    Description: 'Enable HTTPS listener on ALB (requires CertificateArn to be set)'

  CertificateArn:
    Type: String
    Default: ''
    Description: 'Existing ACM certificate ARN for HTTPS on ALB. Leave empty to disable HTTPS.'

  EnableCloudTrail:
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']
    Description: 'Enable creation of CloudTrail Trail and its S3 bucket/policy. Disabled by default to avoid per-account trail limits in CI.'

Conditions:
  UseHTTPS: !And
    - !Equals [!Ref EnableHTTPS, 'true']
    - !Not [!Equals [!Ref CertificateArn, '']]
  CloudTrailEnabled: !Equals [!Ref EnableCloudTrail, 'true']
  EnableVPCFlowLogs: !Equals [!Ref IsLocalStack, 'false']
  EnableDynamoDBPITR: !Equals [!Ref IsLocalStack, 'false']
  EnableMFA: !Equals [!Ref IsLocalStack, 'false']

Resources:
  # ==========================================
  # VPC and Networking Infrastructure
  # ==========================================
  
  SecureVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-${EnvironmentSuffix}-secure-vpc'
        - Key: Environment
          Value: !Ref Environment

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureVPC
      CidrBlock: !Sub 
        - '${VPCPrefix}.1.0/24'
        - VPCPrefix: !Select [0, !Split ['.0.0/16', !Ref VPCCidr]]
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureVPC
      CidrBlock: !Sub 
        - '${VPCPrefix}.2.0/24'
        - VPCPrefix: !Select [0, !Split ['.0.0/16', !Ref VPCCidr]]
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-2'

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureVPC
      CidrBlock: !Sub 
        - '${VPCPrefix}.10.0/24'
        - VPCPrefix: !Select [0, !Split ['.0.0/16', !Ref VPCCidr]]
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-1'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureVPC
      CidrBlock: !Sub 
        - '${VPCPrefix}.11.0/24'
        - VPCPrefix: !Select [0, !Split ['.0.0/16', !Ref VPCCidr]]
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-2'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref SecureVPC
      InternetGatewayId: !Ref InternetGateway

  # ==========================================
  # VPC Flow Logs (Requirement #6)
  # Disabled in LocalStack (limited support in Community edition)
  # ==========================================

  VPCFlowLogRole:
    Condition: EnableVPCFlowLogs
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      # Policies removed for CAPABILITY_IAM compatibility - PolicyName is required for inline policies

  VPCFlowLogGroup:
    Condition: EnableVPCFlowLogs
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/vpc/flowlogs/${Environment}'
      RetentionInDays: 90

  VPCFlowLog:
    Condition: EnableVPCFlowLogs
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref SecureVPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogRole.Arn
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-vpc-flow-log'

  # ==========================================
  # Security Groups (Requirement #7)
  # ==========================================
  
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for web servers - HTTPS only'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS from anywhere'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP from anywhere (redirect to HTTPS)'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: 'All outbound traffic'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-web-sg'

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for database servers'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebSecurityGroup
          Description: 'MySQL from web servers only'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-db-sg'

  ManagementSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for management access - NO SSH from 0.0.0.0/0'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 10.0.0.0/16
          Description: 'SSH from VPC only'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-mgmt-sg'

  # ==========================================
  # S3 Buckets with Encryption (Requirement #1)
  # ==========================================
  
  SecureDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-${EnvironmentSuffix}-secure-data-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref LoggingBucket
        LogFilePrefix: 'access-logs/'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-secure-data-bucket'
        - Key: Environment
          Value: !Ref Environment

  LoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-${EnvironmentSuffix}-logging-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 2555  # 7 years
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
              - TransitionInDays: 90
                StorageClass: GLACIER
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-logging-bucket'

  S3AccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/s3/${Environment}'
      RetentionInDays: 90

  # ==========================================
  # CloudTrail (Requirement #3)
  # Enabled via condition to avoid quota issues in CI. Set EnableCloudTrail=true to create.
  # ==========================================
  
  CloudTrailBucket:
    Condition: CloudTrailEnabled
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-${EnvironmentSuffix}-cloudtrail-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: CloudTrailLogRetention
            Status: Enabled
            ExpirationInDays: 2555  # 7 years
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
              - TransitionInDays: 90
                StorageClass: GLACIER

  CloudTrailBucketPolicy:
    Condition: CloudTrailEnabled
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailBucket
      PolicyDocument:
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CloudTrailBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CloudTrailBucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': 'bucket-owner-full-control'

  CloudTrail:
    Condition: CloudTrailEnabled
    Type: AWS::CloudTrail::Trail
    DependsOn: CloudTrailBucketPolicy
    Properties:
      TrailName: !Sub '${Environment}-${EnvironmentSuffix}-comprehensive-audit-trail'
      S3BucketName: !Ref CloudTrailBucket
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            - Type: 'AWS::S3::Object'
              Values: 
                - !Sub '${SecureDataBucket}/*'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-cloudtrail'

  # ==========================================
  # IAM Roles with Least Privilege (Requirement #2)
  # ==========================================
  
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      # Policies removed for CAPABILITY_IAM compatibility - PolicyName is required for inline policies
      Tags:
        - Key: Environment
          Value: !Ref Environment

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      # Policies removed for CAPABILITY_IAM compatibility - PolicyName is required for inline policies

  # ==========================================
  # IAM User with MFA Requirement (Requirement #4)
  # Disabled in LocalStack (MFA not supported in Community edition)
  # ==========================================

  MFAUser:
    Condition: EnableMFA
    Type: AWS::IAM::User
    Properties:
      # Policies removed for CAPABILITY_IAM compatibility - PolicyName is required for inline policies
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ==========================================
  # DynamoDB with Point-in-Time Recovery (Requirement #5)
  # PITR disabled in LocalStack (limited support in Community edition)
  # ==========================================

  SecureDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-${EnvironmentSuffix}-secure-table'
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [EnableDynamoDBPITR, true, false]
      SSESpecification:
        SSEEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-secure-dynamodb-table'
        - Key: Environment
          Value: !Ref Environment

  # ==========================================
  # Application Load Balancer with HTTPS (Requirement #8)
  # ==========================================
  
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${Environment}-${EnvironmentSuffix}-secure-alb'
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref WebSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-secure-alb'

  HTTPSListener:
    Condition: UseHTTPS
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 200
            ContentType: text/plain
            MessageBody: 'Secure HTTPS endpoint'
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn

  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - !If 
          - UseHTTPS
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: 443
              StatusCode: HTTP_301
          - Type: fixed-response
            FixedResponseConfig:
              StatusCode: 200
              ContentType: text/plain
              MessageBody: 'Secure HTTP endpoint'
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # ==========================================
  # CloudWatch Monitoring and Alarms
  # ==========================================
  
  SecurityAlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${Environment}-security-alerts'
      DisplayName: 'Security Alerts'

  UnauthorizedAPICallsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-${EnvironmentSuffix}-unauthorized-api-calls'
      AlarmDescription: 'Alarm for unauthorized API calls'
      MetricName: ErrorCount
      Namespace: CloudTrailMetrics
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref SecurityAlarmTopic

# ==========================================
# Outputs
# ==========================================

Outputs:
  VPCId:
    Description: 'VPC ID for the secure environment'
    Value: !Ref SecureVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  PublicSubnets:
    Description: 'Public subnet IDs'
    Value: !Join [',', [!Ref PublicSubnet1, !Ref PublicSubnet2]]
    Export:
      Name: !Sub '${Environment}-Public-Subnets'

  PrivateSubnets:
    Description: 'Private subnet IDs'
    Value: !Join [',', [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]
    Export:
      Name: !Sub '${Environment}-Private-Subnets'

  WebSecurityGroupId:
    Description: 'Web Security Group ID'
    Value: !Ref WebSecurityGroup
    Export:
      Name: !Sub '${Environment}-Web-SG-ID'

  DatabaseSecurityGroupId:
    Description: 'Database Security Group ID'
    Value: !Ref DatabaseSecurityGroup
    Export:
      Name: !Sub '${Environment}-DB-SG-ID'

  SecureDataBucketName:
    Description: 'Secure S3 bucket name'
    Value: !Ref SecureDataBucket
    Export:
      Name: !Sub '${Environment}-Secure-Bucket'

  DynamoDBTableName:
    Description: 'Secure DynamoDB table name'
    Value: !Ref SecureDynamoDBTable
    Export:
      Name: !Sub '${Environment}-DynamoDB-Table'

  LoadBalancerDNS:
    Description: 'Application Load Balancer DNS name'
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${Environment}-ALB-DNS'

  EC2RoleArn:
    Description: 'EC2 IAM Role ARN'
    Value: !GetAtt EC2Role.Arn
    Export:
      Name: !Sub '${Environment}-EC2-Role-ARN'

  CloudTrailArn:
    Condition: CloudTrailEnabled
    Description: 'CloudTrail ARN'
    Value: !GetAtt CloudTrail.Arn
    Export:
      Name: !Sub '${Environment}-CloudTrail-ARN'