AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: 'SAM template for a serverless application with three Lambda functions (items, users, orders), DynamoDB tables, and API Gateway endpoints'

# Global configuration to reduce redundancy across Lambda functions
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 128

Resources:
  # IAM Role for all Lambda functions with least privilege permissions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
        - PolicyName: DynamoDBPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Granular permissions for Items table
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt ItemsTable.Arn
              # Granular permissions for Users table
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt UsersTable.Arn
              # Granular permissions for Orders table
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt OrdersTable.Arn

  # DynamoDB Tables with on-demand capacity
  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-items-table'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: itemId
          AttributeType: S
      KeySchema:
        - AttributeName: itemId
          KeyType: HASH

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-users-table'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH

  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-orders-table'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: orderId
          AttributeType: S
      KeySchema:
        - AttributeName: orderId
          KeyType: HASH

  # Lambda Functions with Inline Code
  ItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-items-function'
      # Inline code for Items function
      InlineCode: |
        const { DynamoDBClient, PutItemCommand, GetItemCommand } = require('@aws-sdk/client-dynamodb');
        const { marshall, unmarshall } = require('@aws-sdk/util-dynamodb');
        const ddbClient = new DynamoDBClient({ region: process.env.AWS_REGION });

        exports.handler = async (event) => {
          console.log('Received event:', JSON.stringify(event, null, 2));

          const itemsTableName = process.env.ITEMS_TABLE_NAME;

          try {
            switch (event.httpMethod) {
              case 'POST':
                const item = JSON.parse(event.body);
                const putParams = {
                  TableName: itemsTableName,
                  Item: marshall(item),
                };
                await ddbClient.send(new PutItemCommand(putParams));
                return {
                  statusCode: 201,
                  body: JSON.stringify({ message: 'Item created successfully' }),
                };
              case 'GET':
                const itemId = event.queryStringParameters?.itemId;
                if (!itemId) {
                  return {
                    statusCode: 400,
                    body: JSON.stringify({ message: 'Missing itemId query parameter' }),
                  };
                }
                const getParams = {
                  TableName: itemsTableName,
                  Key: marshall({ itemId }),
                };
                const { Item } = await ddbClient.send(new GetItemCommand(getParams));
                if (!Item) {
                  return {
                    statusCode: 404,
                    body: JSON.stringify({ message: 'Item not found' }),
                  };
                }
                return {
                  statusCode: 200,
                  body: JSON.stringify(unmarshall(Item)),
                };
              default:
                return {
                  statusCode: 405,
                  body: JSON.stringify({ message: 'Method Not Allowed' }),
                };
            }
          } catch (error) {
            console.error('Error:', error);
            return {
              statusCode: 500,
              body: JSON.stringify({ message: 'Internal Server Error' }),
            };
          }
        };
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          ITEMS_TABLE_NAME: !Ref ItemsTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /items
            Method: ANY
    Description: 'Lambda function for handling items operations'

  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-users-function'
      # Inline code for Users function
      InlineCode: |
        const { DynamoDBClient, PutItemCommand, GetItemCommand } = require('@aws-sdk/client-dynamodb');
        const { marshall, unmarshall } = require('@aws-sdk/util-dynamodb');
        const ddbClient = new DynamoDBClient({ region: process.env.AWS_REGION });

        exports.handler = async (event) => {
          console.log('Received event:', JSON.stringify(event, null, 2));

          const usersTableName = process.env.USERS_TABLE_NAME;

          try {
            switch (event.httpMethod) {
              case 'POST':
                const user = JSON.parse(event.body);
                const putParams = {
                  TableName: usersTableName,
                  Item: marshall(user),
                };
                await ddbClient.send(new PutItemCommand(putParams));
                return {
                  statusCode: 201,
                  body: JSON.stringify({ message: 'User created successfully' }),
                };
              case 'GET':
                const userId = event.queryStringParameters?.userId;
                if (!userId) {
                  return {
                    statusCode: 400,
                    body: JSON.stringify({ message: 'Missing userId query parameter' }),
                  };
                }
                const getParams = {
                  TableName: usersTableName,
                  Key: marshall({ userId }),
                };
                const { Item } = await ddbClient.send(new GetItemCommand(getParams));
                if (!Item) {
                  return {
                    statusCode: 404,
                    body: JSON.stringify({ message: 'User not found' }),
                  };
                }
                return {
                  statusCode: 200,
                  body: JSON.stringify(unmarshall(Item)),
                };
              default:
                return {
                  statusCode: 405,
                  body: JSON.stringify({ message: 'Method Not Allowed' }),
                };
            }
          } catch (error) {
            console.error('Error:', error);
            return {
              statusCode: 500,
              body: JSON.stringify({ message: 'Internal Server Error' }),
            };
          }
        };
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          USERS_TABLE_NAME: !Ref UsersTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /users
            Method: ANY
    Description: 'Lambda function for handling users operations'

  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-orders-function'
      # Inline code for Orders function
      InlineCode: |
        const { DynamoDBClient, PutItemCommand, GetItemCommand } = require('@aws-sdk/client-dynamodb');
        const { marshall, unmarshall } = require('@aws-sdk/util-dynamodb');
        const ddbClient = new DynamoDBClient({ region: process.env.AWS_REGION });

        exports.handler = async (event) => {
          console.log('Received event:', JSON.stringify(event, null, 2));

          const ordersTableName = process.env.ORDERS_TABLE_NAME;

          try {
            switch (event.httpMethod) {
              case 'POST':
                const order = JSON.parse(event.body);
                const putParams = {
                  TableName: ordersTableName,
                  Item: marshall(order),
                };
                await ddbClient.send(new PutItemCommand(putParams));
                return {
                  statusCode: 201,
                  body: JSON.stringify({ message: 'Order created successfully' }),
                };
              case 'GET':
                const orderId = event.queryStringParameters?.orderId;
                if (!orderId) {
                  return {
                    statusCode: 400,
                    body: JSON.stringify({ message: 'Missing orderId query parameter' }),
                  };
                }
                const getParams = {
                  TableName: ordersTableName,
                  Key: marshall({ orderId }),
                };
                const { Item } = await ddbClient.send(new GetItemCommand(getParams));
                if (!Item) {
                  return {
                    statusCode: 404,
                    body: JSON.stringify({ message: 'Order not found' }),
                  };
                }
                return {
                  statusCode: 200,
                  body: JSON.stringify(unmarshall(Item)),
                };
              default:
                return {
                  statusCode: 405,
                  body: JSON.stringify({ message: 'Method Not Allowed' }),
                };
            }
          } catch (error) {
            console.error('Error:', error);
            return {
              statusCode: 500,
              body: JSON.stringify({ message: 'Internal Server Error' }),
            };
          }
        };
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /orders
            Method: ANY
    Description: 'Lambda function for handling orders operations'

  # API Gateway REST API
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${AWS::StackName}-api'
      StageName: Prod
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
      DefinitionBody:
        swagger: '2.0'
        info:
          title: !Sub '${AWS::StackName} API'
          version: '1.0'
        paths:
          /items:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ItemsFunction.Arn}/invocations'
          /users:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UsersFunction.Arn}/invocations'
          /orders:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OrdersFunction.Arn}/invocations'
    Description: 'API Gateway REST API with endpoints for items, users, and orders'

  # Lambda permissions for API Gateway to invoke functions
  ItemsFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ItemsFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  UsersFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UsersFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  OrdersFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OrdersFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

# Outputs section to export the API Gateway URL
Outputs:
  ApiGatewayUrl:
    Description: 'URL of the deployed API Gateway'
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'

  ItemsTableName:
    Description: 'Name of the Items DynamoDB table'
    Value: !Ref ItemsTable
    Export:
      Name: !Sub '${AWS::StackName}-items-table'

  UsersTableName:
    Description: 'Name of the Users DynamoDB table'
    Value: !Ref UsersTable
    Export:
      Name: !Sub '${AWS::StackName}-users-table'

  OrdersTableName:
    Description: 'Name of the Orders DynamoDB table'
    Value: !Ref OrdersTable
    Export:
      Name: !Sub '${AWS::StackName}-orders-table'
