AWSTemplateFormatVersion: "2010-09-09"
Description: "Production-grade secure infrastructure baseline with encryption at rest, least-privilege IAM, and comprehensive monitoring (single region)"

Parameters:
  ProjectName:
    Type: String
    Default: iac-nova-model-breaking
    Description: "Project name used for resource naming and tagging"

  Environment:
    Type: String
    Default: prod
    Description: "Environment name (prod, staging, dev)"

  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: "CIDR block for VPC"
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'

  PublicSubnetCidrs:
    Type: CommaDelimitedList
    Default: "10.0.1.0/24,10.0.2.0/24"
    Description: "CIDR blocks for public subnets (2 values)"

  PrivateSubnetCidrs:
    Type: CommaDelimitedList
    Default: "10.0.10.0/24,10.0.20.0/24"
    Description: "CIDR blocks for private subnets (2 values)"

  # Optional now; omit on instances if empty
  KeyPairName:
    Type: String
    Default: ""
    Description: "EC2 Key Pair for SSH access (leave empty to skip attaching a key pair)"

  InstanceType:
    Type: String
    Default: t3.micro
    Description: "EC2 instance type"

  # Optional now; subscription is created only if a valid email is provided
  AlertEmail:
    Type: String
    Default: ""
    Description: "Email address for CloudWatch alarms (leave empty to skip creating a subscription)"
    AllowedPattern: '^$|^[^\s@]+@[^\s@]+\.[^\s@]+$'

  AllowSshCidr:
    Type: String
    Default: 0.0.0.0/0
    Description: "CIDR block allowed for SSH access to bastion (restrict in production!)"
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'

Conditions:
  HasKeyPair: !Not [!Equals [!Ref KeyPairName, ""]]
  HasAlertEmail: !Not [!Equals [!Ref AlertEmail, ""]]

Mappings:
  # LocalStack Community Edition uses a different AMI ID
  RegionMap:
    us-east-1:
      AMI: ami-0c55b159cbfafe1f0
    us-west-2:
      AMI: ami-0c55b159cbfafe1f0
    eu-west-1:
      AMI: ami-0c55b159cbfafe1f0

Resources:
  # --------------------------
  # VPC and Networking
  # --------------------------
  VPC:
    Type: AWS::EC2::VPC
    DeletionPolicy: Delete
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-vpc"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    DeletionPolicy: Delete
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-igw"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select [0, !Ref PublicSubnetCidrs]
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-public-subnet-1"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select [1, !Ref PublicSubnetCidrs]
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-public-subnet-2"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select [0, !Ref PrivateSubnetCidrs]
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-private-subnet-1"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Select [1, !Ref PrivateSubnetCidrs]
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-private-subnet-2"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DeletionPolicy: Delete
    DependsOn: VPCGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-nat-eip"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  NATGateway:
    Type: AWS::EC2::NatGateway
    DeletionPolicy: Delete
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-nat-gateway"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-public-rt"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  PublicRoute:
    Type: AWS::EC2::Route
    DeletionPolicy: Delete
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DeletionPolicy: Delete
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DeletionPolicy: Delete
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-private-rt"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  PrivateRoute:
    Type: AWS::EC2::Route
    DeletionPolicy: Delete
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DeletionPolicy: Delete
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DeletionPolicy: Delete
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  # --------------------------
  # Security Groups
  # --------------------------
  BastionSG:
    Type: AWS::EC2::SecurityGroup
    DeletionPolicy: Delete
    Properties:
      GroupDescription: "Security group for bastion host"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowSshCidr
          Description: "SSH access from allowed CIDR"
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: "All outbound traffic"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-bastion-sg"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  AppSG:
    Type: AWS::EC2::SecurityGroup
    DeletionPolicy: Delete
    Properties:
      GroupDescription: "Security group for application instances"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !Ref BastionSG
          Description: "SSH access from bastion"
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: "All outbound traffic"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-app-sg"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  # --------------------------
  # KMS Keys
  # --------------------------
  KmsKeyData:
    Type: AWS::KMS::Key
    DeletionPolicy: Delete
    Properties:
      Description: !Sub "KMS key for data encryption - ${ProjectName} ${Environment}"
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: EnableIAMUserPermissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: AllowS3ServiceUse
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey
              - kms:GenerateDataKeyWithoutPlaintext
              - kms:ReEncrypt*
            Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-data-key"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security
        - Key: DataClassification
          Value: Confidential

  KmsKeyDataAlias:
    Type: AWS::KMS::Alias
    DeletionPolicy: Delete
    Properties:
      AliasName: !Sub "alias/${ProjectName}/${Environment}/data"
      TargetKeyId: !Ref KmsKeyData

  KmsKeyLogs:
    Type: AWS::KMS::Key
    DeletionPolicy: Delete
    Properties:
      Description: !Sub "KMS key for logs encryption - ${ProjectName} ${Environment}"
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: EnableIAMUserPermissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: AllowCloudWatchLogs
            Effect: Allow
            Principal:
              Service: !Sub "logs.${AWS::Region}.amazonaws.com"
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource: "*"

  KmsKeyLogsAlias:
    Type: AWS::KMS::Alias
    DeletionPolicy: Delete
    Properties:
      AliasName: !Sub "alias/${ProjectName}/${Environment}/logs"
      TargetKeyId: !Ref KmsKeyLogs

  # --------------------------
  # S3 Buckets + Policies
  # --------------------------
  AppDataBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub "${ProjectName}-${Environment}-app-data-${AWS::AccountId}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref KmsKeyData
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-app-data"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security
        - Key: DataClassification
          Value: Confidential

  AppDataBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Delete
    Properties:
      Bucket: !Ref AppDataBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: DenyUnencryptedObjectUploads
            Effect: Deny
            Principal: "*"
            Action: s3:PutObject
            Resource: !Join ["", [!GetAtt AppDataBucket.Arn, "/*"]]
            Condition:
              StringNotEquals:
                "s3:x-amz-server-side-encryption": aws:kms
          - Sid: DenyWrongKMSKey
            Effect: Deny
            Principal: "*"
            Action: s3:PutObject
            Resource: !Join ["", [!GetAtt AppDataBucket.Arn, "/*"]]
            Condition:
              StringNotEquals:
                "s3:x-amz-server-side-encryption-aws-kms-key-id": !GetAtt KmsKeyData.Arn
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt AppDataBucket.Arn
              - !Join ["", [!GetAtt AppDataBucket.Arn, "/*"]]
            Condition:
              Bool:
                "aws:SecureTransport": false
          - Sid: DenyPublicACLsAndPolicies
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt AppDataBucket.Arn
              - !Join ["", [!GetAtt AppDataBucket.Arn, "/*"]]
            Condition:
              StringEquals:
                "s3:x-amz-acl":
                  - public-read
                  - public-read-write
                  - authenticated-read

  TrailLogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub "${ProjectName}-${Environment}-trail-logs-${AWS::AccountId}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-trail-logs"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security
        - Key: DataClassification
          Value: Confidential

  TrailLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Delete
    Properties:
      Bucket: !Ref TrailLogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt TrailLogsBucket.Arn

          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub "${TrailLogsBucket.Arn}/AWSLogs/${AWS::AccountId}/*"
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control

          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt TrailLogsBucket.Arn
              - !Join ["", [!GetAtt TrailLogsBucket.Arn, "/*"]]
            Condition:
              Bool:
                aws:SecureTransport: false

  # --------------------------
  # IAM Roles
  # --------------------------
  InstanceRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: S3ScopedAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !GetAtt AppDataBucket.Arn
                Condition:
                  StringLike:
                    "s3:prefix": "apps/*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub "${AppDataBucket.Arn}/apps/${Environment}/*"
        - PolicyName: CloudWatchLogsMinimal
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/ec2/cloudwatch/${ProjectName}-${Environment}*"
              - Effect: Allow
                Action: cloudwatch:PutMetricData
                Resource: "*"
        - PolicyName: KMSUseSpecificKeys
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                  - kms:Encrypt
                  - kms:GenerateDataKey
                  - kms:GenerateDataKeyWithoutPlaintext
                  - kms:ReEncrypt*
                Resource:
                  - !GetAtt KmsKeyData.Arn
                  - !GetAtt KmsKeyLogs.Arn
        - PolicyName: EC2DescribeReadOnly
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeTags
                Resource: "*"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-instance-role"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    DeletionPolicy: Delete
    Properties:
      Roles:
        - !Ref InstanceRole

  CloudTrailRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: cloudtrail.amazonaws.com }
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsDelivery
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource:
                  - !GetAtt CloudTrailLogGroup.Arn
                  - !Sub "${CloudTrailLogGroup.Arn}:*"

  # --------------------------
  # CloudWatch Log Groups
  # --------------------------
  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/cloudtrail/${ProjectName}-${Environment}"
      RetentionInDays: 90
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-cloudtrail-logs"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security
        - Key: DataClassification
          Value: Confidential

  EC2LogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/ec2/cloudwatch/${ProjectName}-${Environment}"
      RetentionInDays: 90
      KmsKeyId: !GetAtt KmsKeyLogs.Arn
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-ec2-logs"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security
        - Key: DataClassification
          Value: Confidential

  # --------------------------
  # CloudTrail (single region)
  # --------------------------
  CloudTrail:
    Type: AWS::CloudTrail::Trail
    DeletionPolicy: Delete
    DependsOn: TrailLogsBucketPolicy
    Properties:
      TrailName: !Sub "${ProjectName}-${Environment}-trail"
      S3BucketName: !Ref TrailLogsBucket
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: false
      EnableLogFileValidation: true
      IsLogging: true
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailRole.Arn
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-trail"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  # --------------------------
  # SNS Topic for Alarms (no KMS to avoid SCP issues)
  # --------------------------
  AlertTopic:
    Type: AWS::SNS::Topic
    DeletionPolicy: Delete
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-alerts"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security

  AlertTopicSubscription:
    Type: AWS::SNS::Subscription
    DeletionPolicy: Delete
    Condition: HasAlertEmail
    Properties:
      Protocol: email
      Endpoint: !Ref AlertEmail
      TopicArn: !Ref AlertTopic

  # --------------------------
  # Metric Filters & Alarms
  # --------------------------
  MFUnauthorizedApiCalls:
    Type: AWS::Logs::MetricFilter
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Ref CloudTrailLogGroup
      FilterPattern: '{ ($.errorCode = "*UnauthorizedOperation") || ($.errorCode = "AccessDenied*") }'
      MetricTransformations:
        - MetricName: UnauthorizedApiCalls
          MetricNamespace: !Sub "${ProjectName}/${Environment}/Security"
          MetricValue: "1"

  AlarmUnauthorizedApiCalls:
    Type: AWS::CloudWatch::Alarm
    DeletionPolicy: Delete
    Properties:
      AlarmDescription: "Alarm for unauthorized API calls"
      Namespace: !Sub "${ProjectName}/${Environment}/Security"
      MetricName: UnauthorizedApiCalls
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic
      OKActions:
        - !Ref AlertTopic

  MFConsoleSigninNoMFA:
    Type: AWS::Logs::MetricFilter
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Ref CloudTrailLogGroup
      FilterPattern: '{ ($.eventName = "ConsoleLogin") && ($.additionalEventData.MFAUsed != "Yes") && ($.responseElements.ConsoleLogin = "Success") }'
      MetricTransformations:
        - MetricName: ConsoleSigninWithoutMFA
          MetricNamespace: !Sub "${ProjectName}/${Environment}/Security"
          MetricValue: "1"

  AlarmConsoleSigninNoMFA:
    Type: AWS::CloudWatch::Alarm
    DeletionPolicy: Delete
    Properties:
      AlarmDescription: "Alarm for console sign-in without MFA"
      Namespace: !Sub "${ProjectName}/${Environment}/Security"
      MetricName: ConsoleSigninWithoutMFA
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic
      OKActions:
        - !Ref AlertTopic

  MFRootAccountUsage:
    Type: AWS::Logs::MetricFilter
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Ref CloudTrailLogGroup
      FilterPattern: '{ ($.userIdentity.type = "Root") && ($.userIdentity.invokedBy NOT EXISTS) && ($.eventType != "AwsServiceEvent") }'
      MetricTransformations:
        - MetricName: RootAccountUsage
          MetricNamespace: !Sub "${ProjectName}/${Environment}/Security"
          MetricValue: "1"

  AlarmRootAccountUsage:
    Type: AWS::CloudWatch::Alarm
    DeletionPolicy: Delete
    Properties:
      AlarmDescription: "Alarm for root account usage"
      Namespace: !Sub "${ProjectName}/${Environment}/Security"
      MetricName: RootAccountUsage
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic
      OKActions:
        - !Ref AlertTopic

  # --------------------------
  # EC2 Instances
  # --------------------------
  BastionInstance:
    Type: AWS::EC2::Instance
    DeletionPolicy: Delete
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
      InstanceType: !Ref InstanceType
      KeyName: !If [HasKeyPair, !Ref KeyPairName, !Ref "AWS::NoValue"]
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds:
        - !Ref BastionSG
      IamInstanceProfile: !Ref InstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: 20
            Encrypted: true
            KmsKeyId: !Ref KmsKeyData
            DeleteOnTermination: true
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y amazon-cloudwatch-agent
          systemctl enable amazon-ssm-agent || true
          systemctl start amazon-ssm-agent || true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-bastion"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security
        - Key: DataClassification
          Value: Confidential

  AppInstance:
    Type: AWS::EC2::Instance
    DeletionPolicy: Delete
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
      InstanceType: !Ref InstanceType
      KeyName: !If [HasKeyPair, !Ref KeyPairName, !Ref "AWS::NoValue"]
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds:
        - !Ref AppSG
      IamInstanceProfile: !Ref InstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: 20
            Encrypted: true
            KmsKeyId: !Ref KmsKeyData
            DeleteOnTermination: true
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y amazon-cloudwatch-agent
          systemctl enable amazon-ssm-agent || true
          systemctl start amazon-ssm-agent || true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-app"
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Region
          Value: !Ref "AWS::Region"
        - Key: Owner
          Value: Security
        - Key: DataClassification
          Value: Confidential

Outputs:
  VpcId:
    Description: "VPC ID"
    Value: !Ref VPC
    Export:
      Name: !Sub "${ProjectName}-${Environment}-VpcId"

  PublicSubnetIds:
    Description: "Public subnet IDs (comma-separated)"
    Value: !Join [",", [!Ref PublicSubnet1, !Ref PublicSubnet2]]

  PrivateSubnetIds:
    Description: "Private subnet IDs (comma-separated)"
    Value: !Join [",", [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]

  AppDataBucketName:
    Description: "S3 App Data bucket name"
    Value: !Ref AppDataBucket

  TrailLogsBucketName:
    Description: "S3 CloudTrail logs bucket name"
    Value: !Ref TrailLogsBucket

  DataKmsKeyArn:
    Description: "KMS Key ARN for data"
    Value: !GetAtt KmsKeyData.Arn

  LogsKmsKeyArn:
    Description: "KMS Key ARN for logs"
    Value: !GetAtt KmsKeyLogs.Arn

  CloudTrailName:
    Description: "CloudTrail trail name"
    Value: !Ref CloudTrail

  CloudTrailLogGroupArn:
    Description: "CloudTrail CloudWatch Log Group ARN"
    Value: !GetAtt CloudTrailLogGroup.Arn

  AlertTopicArn:
    Description: "SNS Topic ARN for security alarms"
    Value: !Ref AlertTopic

  BastionInstanceId:
    Description: "Bastion EC2 Instance ID"
    Value: !Ref BastionInstance

  AppInstanceId:
    Description: "Application EC2 Instance ID"
    Value: !Ref AppInstance
