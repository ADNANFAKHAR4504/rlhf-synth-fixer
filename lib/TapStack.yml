AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to deploy a Lambda function triggered by an S3 event on object creation.

Parameters:
  S3BucketName:
    Type: String
    Description: The name of the S3 bucket that will trigger the Lambda function.
    Default: bucket-243911
  
  LambdaFunctionName:
    Type: String
    Description: The name of the Lambda function to be created.
    Default: lambda-243911

Resources:

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaS3Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${S3BucketName}/*"
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource: "*"

  # Lambda Function (Main Lambda)
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Runtime: nodejs22.x
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            // Lambda code goes here
            console.log('Event:', event);
            return { 
              statusCode: 200, 
              body: 'Lambda function executed successfully with inline code!' 
            };
          };
      Environment:
        Variables:
          MY_ENV_VAR: "example-value"  # You can add environment variables if needed
      Timeout: 10  # Lambda timeout in seconds
      MemorySize: 128  # Lambda memory size
      Tags:
        - Key: "Environment"
          Value: "Production"
      TracingConfig:
        Mode: Active
      DeadLetterConfig:
        TargetArn: !GetAtt LambdaDLQ.Arn

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*"  # Event type for trigger
            Function: !GetAtt LambdaFunction.Arn
      Tags:
        - Key: "Environment"
          Value: "Production"

  # Lambda Permission for S3 to invoke Lambda
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref LambdaFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub "arn:aws:s3:::${S3BucketName}"

Outputs:
  LambdaFunctionArn:
    Description: "Lambda ARN"
    Value: !GetAtt LambdaFunction.Arn

  BucketName:
    Description: The name of the S3 bucket
    Value: !Ref S3Bucket