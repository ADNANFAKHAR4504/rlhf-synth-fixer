AWSTemplateFormatVersion: '2010-09-09'
Description: Secure web environment with VPC, EC2, and Parameter Store - Batch 003 Expert CloudFormation YAML

Parameters:
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair for SSH access
    Default: my-key-pair  # Replace with your actual key pair name
    ConstraintDescription: Must be an existing EC2 KeyPair
  AllowedSSHIPAddress:
    Type: String
    Description: IP address allowed for SSH access (e.g., 203.0.113.0/32)
    Default: 203.0.113.0/32  # Replace with your IP or pipeline-supplied value
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'
    ConstraintDescription: Must be a valid CIDR (e.g., 203.0.113.0/32)
  AmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    Description: Latest Amazon Linux 2 AMI ID

Resources:
  # VPC Configuration
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MyVPC
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: MyIGW
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # Attach Internet Gateway to VPC
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnet
  Subnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: MySubnet
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # Route Table
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: MyRouteTable
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # Route to Internet Gateway
  Route:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  # Associate Route Table with Subnet
  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref Subnet
      RouteTableId: !Ref RouteTable

  # Security Group
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH from specific IP
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedSSHIPAddress
      Tags:
        - Key: Name
          Value: MySecurityGroup
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # IAM Role for EC2
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Tags:
        - Key: Name
          Value: MyEC2Role
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # Instance Profile
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # SSM Parameter
  SSMParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: MyConfig
      Type: SecureString
      Value: some_sensitive_value
      Description: Sensitive configuration value for EC2 initialization
      Tags:
        - Key: Name
          Value: MyConfigParameter
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: !Ref AmiId
      KeyName: !Ref KeyPairName
      SubnetId: !Ref Subnet
      SecurityGroupIds:
        - !Ref SecurityGroup
      IamInstanceProfile: !Ref InstanceProfile
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            yum update -y
            yum install -y aws-cli
            echo "Retrieving parameter from SSM" > /var/log/user-data.log
            PARAMETER_VALUE=$(aws ssm get-parameter --name MyConfig --with-decryption --query 'Parameter.Value' --output text)
            echo "Parameter value: $PARAMETER_VALUE" >> /var/log/user-data.log
            echo $PARAMETER_VALUE > /home/ec2-user/config.txt
            chmod 600 /home/ec2-user/config.txt
      Tags:
        - Key: Name
          Value: MyEC2Instance
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

  # Elastic IP
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref EC2Instance
      Tags:
        - Key: Name
          Value: MyElasticIP
        - Key: batchName
          Value: Batch 003 -Expert-CloudFormation-YAML
        - Key: projectId
          Value: 166
        - Key: projectName
          Value: IaC - AWS Nova Model Breaking
        - Key: ProblemID
          Value: Cloud_Environment_Setup_CloudFormation_YAML_9kfhjsre9e3f

Outputs:
  InstancePublicIP:
    Description: Public IP address of the EC2 instance
    Value: !GetAtt ElasticIP.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-InstancePublicIP'
  InstanceId:
    Description: ID of the EC2 instance
    Value: !Ref EC2Instance
    Export:
      Name: !Sub '${AWS::StackName}-InstanceId'
  VPCId:
    Description: ID of the VPC
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPCId'