AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure, scalable web application infrastructure with multi-region deployment, GDPR compliance, and comprehensive security controls.'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentSuffix
          - ProjectName
      - Label:
          default: 'Network Configuration (Primary Region)'
        Parameters:
          - VpcCidr
          - PublicSubnetCidr
          - PrivateSubnetCidr
          - BastionSshCidr
      - Label:
          default: 'Network Configuration (Secondary Region)'
        Parameters:
          - SecondaryRegionVpcCidr # New parameter for secondary VPC CIDR
      - Label:
          default: 'Application Configuration'
        Parameters:
          - WebServerAmiId
          - InstanceType
          - MinInstances
          - MaxInstances
          - WebAppPort # New parameter for application port
      - Label:
          default: 'Security Configuration'
        Parameters:
          - DataRetentionDays
          - AdminMfaRequired
          - AdminUserPassword # New parameter for example admin user password
          - AdminUserEmail # New parameter for admin user email for MFA

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: 'prod' # Changed default to prod for secure app, aligning with production-ready goal
    Description: 'Environment suffix for resource naming (e.g., dev, staging, prod)'
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters'

  ProjectName:
    Type: String
    Default: 'secure-web-app'
    Description: 'Project name for resource naming'
    AllowedPattern: '^[a-zA-Z0-9-]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters and hyphens'

  VpcCidr:
    Type: String
    Default: '10.0.0.0/16'
    Description: 'CIDR block for the VPC in the primary region (us-east-1)'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'

  PublicSubnetCidr:
    Type: String
    Default: '10.0.1.0/24'
    Description: 'CIDR block for the first public subnet in primary region'

  PrivateSubnetCidr:
    Type: String
    Default: '10.0.2.0/24'
    Description: 'CIDR block for the first private subnet in primary region'

  SecondaryRegionVpcCidr: # New parameter for secondary region VPC
    Type: String
    Default: '10.100.0.0/16' # Must be non-overlapping with Primary VPC CIDR
    Description: 'CIDR block for the VPC in the secondary region (eu-west-1)'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'

  BastionSshCidr:
    Type: String
    Default: '203.0.113.0/24' # **CRITICAL FIX: Changed default from 0.0.0.0/0 to a restricted example**
    Description: 'CIDR block for SSH access to Bastion Host (MUST be restricted in production)'
    AllowedPattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$'

  WebServerAmiId:
    Type: String
    Description: 'AMI ID for web servers (e.g., ami-0abcdef1234567890 for Amazon Linux 2)'
    Default: 'ami-0abcdef1234567890' # **REPLACE WITH A VALID AMI ID FOR US-EAST-1 & EU-WEST-1**

  InstanceType:
    Type: String
    Default: 't3.medium' # Changed default to something more typical for web app
    Description: 'EC2 instance type for web servers'

  MinInstances:
    Type: Number
    Default: 2
    Description: 'Minimum number of web server instances in Auto Scaling Group'

  MaxInstances:
    Type: Number
    Default: 4
    Description: 'Maximum number of web server instances in Auto Scaling Group'

  WebAppPort: # New parameter for application port
    Type: Number
    Default: 8080
    Description: 'Port on which the web application runs on EC2 instances'

  DataRetentionDays:
    Type: Number
    Default: 365 # Increased default for compliance (e.g., GDPR)
    MinValue: 1
    MaxValue: 3650 # Extended max value for longer retention
    Description: 'Data retention period in days for logs and backups (e.g., for GDPR)'

  AdminMfaRequired:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: 'Set to true to enforce MFA for admin users (IAM Account Password Policy)'

  AdminUserPassword: # New parameter for example admin user password (for IAM user)
    Type: String
    Description: 'Password for example Admin IAM user (for MFA enforcement demo)'
    NoEcho: true # Critical for sensitive parameters
    MinLength: 14 # Enforce minimum length for password policy

  AdminUserEmail: # New parameter for admin user email for SNS notifications
    Type: String
    Description: 'Email address for security notifications and MFA setup'
    AllowedPattern: '^[^\s@]+@[^\s@]+\.[^\s@]+$'

Conditions:
  EnforceMfa: !Equals [!Ref AdminMfaRequired, 'true']

Resources:
  # =============================================================================
  # KMS KEY FOR ENCRYPTION
  # =============================================================================

  SecurityKMSKey:
    Type: AWS::KMS::Key
    DeletionPolicy: Retain # **CRITICAL FIX: Changed to Retain for production key**
    Properties:
      Description: !Sub '${ProjectName}-${EnvironmentSuffix} KMS key for encryption at rest'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow use of the key for CloudWatch Logs
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              ArnEquals:
                'kms:EncryptionContext:aws:logs:arn': !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Sid: Allow RDS to use the key
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - kms:CreateGrant
              - kms:ListGrants
              - kms:RevokeGrant
              - kms:Decrypt
            Resource: '*'
          - Sid: Allow DynamoDB to use the key
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-kms-key'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  SecurityKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${ProjectName}-${EnvironmentSuffix}-security-key'
      TargetKeyId: !Ref SecurityKMSKey

  # =============================================================================
  # NETWORKING - VPC AND SUBNETS (Primary Region)
  # =============================================================================

  SecureVPC:
    Type: AWS::EC2::VPC
    DeletionPolicy: Delete
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName
        - Key: Region
          Value: !Ref 'AWS::Region' # Explicitly tag with region

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    DeletionPolicy: Delete
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-igw'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: !Ref 'AWS::Region'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref SecureVPC

  # Public Subnet 1 (AZ1)
  PublicSubnet:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PublicSubnetCidr
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Public'
        - Key: Region
          Value: !Ref 'AWS::Region'

  # Private Subnet 1 (for WebApp - AZ1)
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PrivateSubnetCidr
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Private'
        - Key: Region
          Value: !Ref 'AWS::Region'

  # Public Subnet 2 (for ALB in AZ2)
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [2, !Cidr [!Ref VpcCidr, 6, 8]] # Dynamically assign new CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet-2'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Public'
        - Key: Region
          Value: !Ref 'AWS::Region'

  # Private Subnet 2 (for WebApp in AZ2)
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [3, !Cidr [!Ref VpcCidr, 6, 8]] # Dynamically assign new CIDR
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-2'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Private'
        - Key: Region
          Value: !Ref 'AWS::Region'

  # Database Subnet 1 (for RDS in AZ1)
  DatabaseSubnet1: # New dedicated DB Subnet
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Select [4, !Cidr [!Ref VpcCidr, 6, 8]] # Dynamically assign new CIDR
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Database'
        - Key: Region
          Value: !Ref 'AWS::Region'

  # Database Subnet 2 (for RDS in AZ2)
  DatabaseSubnet2: # New dedicated DB Subnet
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [5, !Cidr [!Ref VpcCidr, 6, 8]] # Dynamically assign new CIDR
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-2'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Database'
        - Key: Region
          Value: !Ref 'AWS::Region'

  # NAT Gateway
  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-eip'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: !Ref 'AWS::Region'

  NATGateway:
    Type: AWS::EC2::NatGateway
    DeletionPolicy: Delete
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet # NAT Gateway in Public Subnet 1
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-gateway'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: !Ref 'AWS::Region'

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-rt'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: !Ref 'AWS::Region'

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-rt'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: !Ref 'AWS::Region'

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  DatabaseRouteTable: # New Database Route Table
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-rt'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: !Ref 'AWS::Region'

  DefaultDatabaseRoute: # Route for DB subnets to NAT Gateway (if needed for updates/outbound)
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref DatabaseRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway # Route DB traffic through NAT Gateway

  DatabaseSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref DatabaseRouteTable
      SubnetId: !Ref DatabaseSubnet1

  DatabaseSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref DatabaseRouteTable
      SubnetId: !Ref DatabaseSubnet2

  # =============================================================================
  # SECURITY GROUPS
  # =============================================================================

  WebApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for web application servers'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress: []  # Will be added via separate rules to avoid circular dependency
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS outbound for updates'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP outbound'
        # MySQL to database rule moved to separate resource to avoid circular dependency
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Application Load Balancer'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP from internet'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS from internet'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-alb-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # Separate Security Group Rules to avoid circular dependencies
  WebAppIngressFromALB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: !Ref WebAppPort
      ToPort: !Ref WebAppPort
      SourceSecurityGroupId: !Ref ALBSecurityGroup
      Description: 'Application traffic from ALB'

  ALBEgressToWebApp:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref ALBSecurityGroup
      IpProtocol: tcp
      FromPort: !Ref WebAppPort
      ToPort: !Ref WebAppPort
      DestinationSecurityGroupId: !Ref WebApplicationSecurityGroup
      Description: 'Outbound to web servers on application port'

  # Separate Security Group Rules for Bastion <-> WebApp to avoid circular dependencies
  WebAppIngressFromBastion:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      SourceSecurityGroupId: !Ref BastionSecurityGroup
      Description: 'SSH from bastion host'

  BastionEgressToWebApp:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref BastionSecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      DestinationSecurityGroupId: !Ref WebApplicationSecurityGroup
      Description: 'SSH to web servers'

  # Separate Security Group Rules for WebApp <-> Database to avoid circular dependencies
  WebAppEgressToDatabase:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref WebApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      DestinationSecurityGroupId: !Ref DatabaseSecurityGroup
      Description: 'MySQL to database'

  DatabaseIngressFromWebApp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref DatabaseSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref WebApplicationSecurityGroup
      Description: 'MySQL from web servers'

  # Separate Security Group Rule for Bastion -> Database to avoid circular dependencies
  BastionEgressToDatabase:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref BastionSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      DestinationSecurityGroupId: !Ref DatabaseSecurityGroup
      Description: 'MySQL to database'

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for database servers'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref BastionSecurityGroup # MySQL from Bastion for admin
          Description: 'MySQL from bastion for admin'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  BastionSecurityGroup: # New Security Group for Bastion Host
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Bastion Host'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref BastionSshCidr # **CRITICAL FIX: Restricted SSH access**
          Description: 'SSH access from specified CIDR'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS outbound for updates'
        # MySQL to database rule moved to separate resource to avoid circular dependency
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-bastion-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref WebServerAmiId
      InstanceType: t3.micro
      KeyName: !Sub '${ProjectName}-${EnvironmentSuffix}-key'
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref BastionSecurityGroup
      IamInstanceProfile: !Ref WebApplicationInstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y mysql
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-bastion'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # =============================================================================
  # NETWORK ACLs
  # =============================================================================

  PublicNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-nacl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # **CRITICAL FIX: More restrictive NACL rules for Public Subnet**
  PublicNetworkACLEntryInboundHttp:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 100
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange: { From: 80, To: 80 }
      Egress: false

  PublicNetworkACLEntryInboundHttps:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 110
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange: { From: 443, To: 443 }
      Egress: false

  PublicNetworkACLEntryInboundSsh:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 120
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: !Ref BastionSshCidr # Restricted SSH
      PortRange: { From: 22, To: 22 }
      Egress: false

  PublicNetworkACLEntryInboundEphemeral:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 130
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: 0.0.0.0/0 # Allow return traffic for outbound connections
      PortRange: { From: 1024, To: 65535 }
      Egress: false

  PublicNetworkACLEntryOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 100
      Protocol: -1 # All protocols
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  PublicNetworkACLEntryOutboundDenyAll: # New: Explicit deny all outbound for Public NACL
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 2000 # Higher rule number to be evaluated last
      Protocol: -1
      RuleAction: deny
      CidrBlock: 0.0.0.0/0
      Egress: true

  # New NACL for Private Subnets
  PrivateNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-nacl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  PrivateNetworkACLEntryInboundApp:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 100
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: !Ref VpcCidr # Allow from VPC CIDR
      PortRange: { From: !Ref WebAppPort, To: !Ref WebAppPort }
      Egress: false

  PrivateNetworkACLEntryInboundSsh:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 110
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: !Ref BastionSshCidr # Allow SSH from Bastion CIDR
      PortRange: { From: 22, To: 22 }
      Egress: false

  PrivateNetworkACLEntryInboundEphemeral:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 120
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: 0.0.0.0/0 # Allow return traffic for outbound connections
      PortRange: { From: 1024, To: 65535 }
      Egress: false

  PrivateNetworkACLEntryOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 100
      Protocol: -1 # All protocols
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0 # Allow all outbound (to NAT Gateway)

  PrivateNetworkACLEntryOutboundDenyAll: # New: Explicit deny all outbound for Private NACL
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 2000
      Protocol: -1
      RuleAction: deny
      CidrBlock: 0.0.0.0/0
      Egress: true

  # New NACL for Database Subnets
  DatabaseNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-nacl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  DatabaseNetworkACLEntryInboundMysql:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 100
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: !Ref VpcCidr # Allow from VPC CIDR
      PortRange: { From: 3306, To: 3306 }
      Egress: false

  DatabaseNetworkACLEntryInboundSsh:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 110
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: !Ref BastionSshCidr # Allow SSH from Bastion CIDR
      PortRange: { From: 22, To: 22 }
      Egress: false

  DatabaseNetworkACLEntryInboundEphemeral:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 120
      Protocol: 6 # TCP
      RuleAction: allow
      CidrBlock: 0.0.0.0/0 # Allow return traffic for outbound connections
      PortRange: { From: 1024, To: 65535 }
      Egress: false

  DatabaseNetworkACLEntryOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 100
      Protocol: -1 # All protocols
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0 # Allow all outbound (to NAT Gateway or VPC Endpoints)

  DatabaseNetworkACLEntryOutboundDenyAll: # New: Explicit deny all outbound for Database NACL
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 2000
      Protocol: -1
      RuleAction: deny
      CidrBlock: 0.0.0.0/0
      Egress: true

  # NACL Associations
  PublicSubnetNetworkACLAssociation2: # Associate PublicSubnet2 with PublicNetworkACL
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      NetworkAclId: !Ref PublicNetworkACL

  PrivateSubnetNetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      NetworkAclId: !Ref PrivateNetworkACL

  PrivateSubnet2NetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      NetworkAclId: !Ref PrivateNetworkACL

  DatabaseSubnet1NetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet1
      NetworkAclId: !Ref DatabaseNetworkACL

  DatabaseSubnet2NetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet2
      NetworkAclId: !Ref DatabaseNetworkACL

  # =============================================================================
  # IAM ROLES AND POLICIES
  # =============================================================================

  WebApplicationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-app-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: SecureWebAppPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/ec2/*'
              - Effect: Allow
                Action:
                  - 'kms:Decrypt'
                  - 'kms:DescribeKey'
                Resource: !GetAtt SecurityKMSKey.Arn
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                  - 'ssm:GetParametersByPath'
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/${EnvironmentSuffix}/*'
              - Effect: Allow # Allow access to S3 for static content/logs if needed by app
                Action:
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:PutObject' # If app writes logs/uploads to S3
                Resource:
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-static-content/*' # Example S3 for app
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-app-logs/*' # Example S3 for app logs
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-static-content'
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-app-logs'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-app-role'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  WebApplicationInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-app-profile'
      Roles:
        - !Ref WebApplicationRole

  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/cloudtrail/${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref DataRetentionDays
      KmsKeyId: !GetAtt SecurityKMSKey.Arn

  CloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt CloudTrailLogGroup.Arn

  CloudTrailS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain # Changed to Retain for production audit logs
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvironmentSuffix}-cloudtrail-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecurityKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: !Ref DataRetentionDays

  CloudTrailS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CloudTrailS3Bucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CloudTrailS3Bucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control

  CloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CloudTrailS3BucketPolicy
    Properties:
      TrailName: !Sub '${ProjectName}-${EnvironmentSuffix}-cloudtrail'
      S3BucketName: !Ref CloudTrailS3Bucket
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      IsLogging: true
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailRole.Arn
      KMSKeyId: !Ref SecurityKMSKey

  # =============================================================================
  # GUARDDUTY FOR THREAT DETECTION
  # =============================================================================

  GuardDutyDetector:
    Type: AWS::GuardDuty::Detector
    Properties:
      Enable: true
      FindingPublishingFrequency: FIFTEEN_MINUTES
      DataSources:
        S3Logs:
          Enable: true
        Kubernetes:
          AuditLogs:
            Enable: true
        MalwareProtection:
          ScanEc2InstanceWithFindings:
            EbsVolumes: true

  # =============================================================================
  # APPLICATION LOAD BALANCER
  # =============================================================================

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-alb'
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes: # **CRITICAL FIX: Added ALB Access Logging**
        - Key: access_logs.s3.enabled
          Value: 'true'
        - Key: access_logs.s3.bucket
          Value: !Ref ALBAccessLogsBucket # Reference new dedicated bucket
        - Key: access_logs.s3.prefix
          Value: !Sub 'alb/${ProjectName}-${EnvironmentSuffix}'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-alb'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  ALBAccessLogsBucket: # **New dedicated S3 bucket for ALB Access Logs**
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain # Retain for audit logs
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvironmentSuffix}-alb-logs-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecurityKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: ExpireOldLogs
            Status: Enabled
            ExpirationInDays: !Ref DataRetentionDays
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-alb-logs'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName
        - Key: Purpose
          Value: 'ALB Access Logs'

  ALBAccessLogsBucketPolicy: # **New policy for dedicated ALB Access Logs bucket**
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ALBAccessLogsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowALBWrite
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com # **Correct service principal for ALB logs**
            Action: s3:PutObject
            Resource: !Sub '${ALBAccessLogsBucket.Arn}/AWSLogs/${AWS::AccountId}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control
          - Sid: AllowALBAclCheck
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com # **Correct service principal for ALB logs**
            Action: s3:GetBucketAcl
            Resource: !Ref ALBAccessLogsBucket

  # =============================================================================
  # WEB APPLICATION FIREWALL (WAF)
  # =============================================================================

  WebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl'
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Rules:
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 1
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: CommonRuleSetMetric
        - Name: AWSManagedRulesKnownBadInputsRuleSet
          Priority: 2
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: KnownBadInputsRuleSetMetric
        - Name: AWSManagedRulesSQLiRuleSet # Added SQLi Rule Set
          Priority: 3
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesSQLiRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: SQLiRuleSetMetric
        - Name: RateLimitRule # Example Custom Rate Limiting Rule
          Priority: 10
          Action:
            Block: {}
          Statement:
            RateBasedStatement:
              Limit: 1000 # Requests per 5 minutes
              AggregateKeyType: IP
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitMetric
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub '${ProjectName}${EnvironmentSuffix}WebACL'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  WebACLAssociation: # **CRITICAL FIX: Associate WAF with ALB**
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !GetAtt ApplicationLoadBalancer.LoadBalancerArn
      WebACLArn: !GetAtt WebACL.Arn

  # =============================================================================
  # ENCRYPTED DATABASE
  # =============================================================================

  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-group'
      DBSubnetGroupDescription: 'Subnet group for RDS database'
      SubnetIds:
        - !Ref DatabaseSubnet1 # Referencing new dedicated DB subnets
        - !Ref DatabaseSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-group'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  SecureDatabase:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot # Changed to Snapshot for better data retention
    Properties:
      DBInstanceIdentifier: !Sub '${ProjectName}-${EnvironmentSuffix}-database'
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.39'
      MasterUsername: admin
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${ProjectName}-${EnvironmentSuffix}-db-password}}'
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      KmsKeyId: !Ref SecurityKMSKey
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      BackupRetentionPeriod: !Ref DataRetentionDays
      DeleteAutomatedBackups: true # Still true, but DeletionPolicy: Snapshot helps
      DeletionProtection: true # **CRITICAL FIX: Enabled Deletion Protection**
      MultiAZ: true # **CRITICAL FIX: Enabled Multi-AZ for high availability**
      PubliclyAccessible: false
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-database'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # Database Password Secret
  DatabaseSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-db-password'
      Description: 'Database master password'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: 'password'
        PasswordLength: 32
        ExcludeCharacters: '"@/\'
      KmsKeyId: !Ref SecurityKMSKey
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-secret'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # =============================================================================
  # ENCRYPTED DYNAMODB TABLE
  # =============================================================================

  SecureDynamoTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain # Changed to Retain for critical data
    UpdateReplacePolicy: Retain # Changed to Retain for critical data
    Properties:
      TableName: !Sub '${ProjectName}-${EnvironmentSuffix}-secure-table'
      AttributeDefinitions:
        - AttributeName: 'id'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'id'
          KeyType: 'HASH'
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref SecurityKMSKey
      DeletionProtectionEnabled: true # **CRITICAL FIX: Enabled Deletion Protection**
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-secure-table'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # =============================================================================
  # SECURE PARAMETER STORE ENTRIES
  # =============================================================================

  # **Removed DatabaseConnectionString from here - sensitive data should be solely in Secrets Manager**

  # =============================================================================
  # CLOUDWATCH LOG GROUPS
  # =============================================================================

  ApplicationLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/ec2/${ProjectName}-${EnvironmentSuffix}/application'
      RetentionInDays: !Ref DataRetentionDays
      KmsKeyId: !GetAtt SecurityKMSKey.Arn

  SecurityLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/security/${ProjectName}-${EnvironmentSuffix}/events'
      RetentionInDays: !Ref DataRetentionDays
      KmsKeyId: !GetAtt SecurityKMSKey.Arn

  # =============================================================================
  # EC2 INSTANCES AND AUTO SCALING
  # =============================================================================

  WebServerLaunchTemplate: # New resource
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-lt'
      LaunchTemplateData:
        ImageId: !Ref WebServerAmiId
        InstanceType: !Ref InstanceType
        SecurityGroupIds:
          - !Ref WebApplicationSecurityGroup
        IamInstanceProfile:
          Arn: !GetAtt WebApplicationInstanceProfile.Arn
        UserData: !Base64 |
          #!/bin/bash
          echo "Hello from CloudFormation web server!" > /var/www/html/index.html
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 30 # Example size
              VolumeType: gp2
              Encrypted: true # Ensure EBS is encrypted
              KmsKeyId: !Ref SecurityKMSKey
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-lt'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  WebServerTargetGroup: # New resource
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-web-tg'
      Port: !Ref WebAppPort # Application port
      Protocol: HTTP
      VpcId: !Ref SecureVPC
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      TargetType: instance
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-tg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  ALBListenerHttp: # New resource - HTTP Listener
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WebServerTargetGroup

  ALBListenerHttps: # New resource - HTTPS Listener
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref WebAppCertificate # Reference to ACM Certificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WebServerTargetGroup

  WebAppCertificate: # New resource - ACM Certificate
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub 'app.${ProjectName}.${EnvironmentSuffix}.com' # Example domain
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-app-cert'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  WebServerAutoScalingGroup: # New resource
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-asg'
      VPCZoneIdentifier:
        - !Ref PrivateSubnet # Deploy in private subnets
        - !Ref PrivateSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref WebServerLaunchTemplate
        Version: !GetAtt WebServerLaunchTemplate.LatestVersionNumber
      MinSize: !Ref MinInstances
      MaxSize: !Ref MaxInstances
      DesiredCapacity: !Ref MinInstances
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-asg'
          PropagateAtLaunch: true
        - Key: Environment
          Value: !Ref EnvironmentSuffix
          PropagateAtLaunch: true
        - Key: Project
          Value: !Ref ProjectName
          PropagateAtLaunch: true

  # Auto Scaling Policy (CPU Utilization)
  WebServerCpuUtilizationAlarm: # New resource
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-cpu-high'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 2
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Period: 300
      Statistic: Average
      Threshold: 75
      AlarmActions:
        - !Ref WebServerScaleUpPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref WebServerAutoScalingGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-cpu-high-alarm'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  WebServerScaleUpPolicy: # New resource
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-scale-up'
      AutoScalingGroupName: !Ref WebServerAutoScalingGroup
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: 1 # Add 1 instance
      Cooldown: 300

  WebServerCpuLowAlarm: # New resource
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-cpu-low'
      ComparisonOperator: LessThanOrEqualToThreshold
      EvaluationPeriods: 2
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Period: 300
      Statistic: Average
      Threshold: 25
      AlarmActions:
        - !Ref WebServerScaleDownPolicy
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref WebServerAutoScalingGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-cpu-low-alarm'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  WebServerScaleDownPolicy: # New resource
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-scale-down'
      AutoScalingGroupName: !Ref WebServerAutoScalingGroup
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: -1 # Remove 1 instance
      Cooldown: 300

  # =============================================================================
  # IAM ACCOUNT PASSWORD POLICY (Note: Not available as CloudFormation resource)
  # =============================================================================
  # Account password policy would need to be set via AWS CLI or Console:
  # aws iam update-account-password-policy --minimum-password-length 14 
  # --require-numbers --require-symbols --require-uppercase-characters 
  # --require-lowercase-characters --max-password-age 90 --password-reuse-prevention 5

  AdminUser: # New resource - Example Admin User for MFA enforcement demo
    Type: AWS::IAM::User
    Condition: EnforceMfa
    Properties:
      UserName: !Sub 'admin-${ProjectName}-${EnvironmentSuffix}'
      Path: /
      Policies:
        - PolicyName: AdminAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'
                Condition: # Enforce MFA for sensitive actions
                  Bool:
                    'aws:MultiFactorAuthPresent': 'true'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-admin-user'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  AdminUserGroup: # New resource - Group for admin user
    Type: AWS::IAM::Group
    Condition: EnforceMfa
    Properties:
      GroupName: !Sub '${ProjectName}-${EnvironmentSuffix}-admins'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # Example: Grant admin access for demo, but restrict with MFA

  # Add user to group using separate resource
  AdminUserGroupMembership:
    Type: AWS::IAM::UserToGroupAddition
    Condition: EnforceMfa
    Properties:
      GroupName: !Ref AdminUserGroup
      Users:
        - !Ref AdminUser

  # =============================================================================
  # SNS TOPIC FOR NOTIFICATIONS
  # =============================================================================

  SecurityNotificationsTopic: # New resource
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub '${ProjectName}-${EnvironmentSuffix}-security-notifications'
      TopicName: !Sub '${ProjectName}-${EnvironmentSuffix}-security-notifications'
      KmsMasterKeyId: !Ref SecurityKMSKey # Encrypt SNS topic
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-security-notifications'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  SecurityNotificationsSubscription: # New resource
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref AdminUserEmail # Email from parameter
      TopicArn: !Ref SecurityNotificationsTopic

  # =============================================================================
  # CLOUDWATCH ALARMS FOR SECURITY
  # =============================================================================

  UnauthorizedApiCallAlarm: # New resource
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${EnvironmentSuffix}-unauthorized-api-call-alarm'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      MetricName: UnauthorizedApiCallCount
      Namespace: CloudTrailMetrics
      Period: 300
      Statistic: Sum
      Threshold: 1
      AlarmActions:
        - !Ref SecurityNotificationsTopic
      Dimensions:
        - Name: TrailName
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-cloudtrail'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-unauthorized-api-call-alarm'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # =============================================================================
  # IDS/IPS (GuardDuty is already there, adding VPC Flow Logs to support it)
  # =============================================================================

  VPCFlowLogsLogGroup: # New resource
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/vpcflowlogs/${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref DataRetentionDays
      KmsKeyId: !GetAtt SecurityKMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-flow-logs'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  VPCFlowLogsRole: # New resource
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: VPCFlowLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogGroups'
                  - 'logs:DescribeLogStreams'
                Resource: !GetAtt VPCFlowLogsLogGroup.Arn
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                Resource: !Sub '${CloudTrailS3Bucket.Arn}/*' # Assuming flow logs could also go to CloudTrail bucket
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-flow-logs-role'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  VPCFlowLog: # New resource
    Type: AWS::EC2::FlowLog
    Properties:
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogsRole.Arn
      LogGroupName: !Ref VPCFlowLogsLogGroup
      ResourceId: !Ref SecureVPC
      ResourceType: VPC
      TrafficType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-flow-log'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

