AWSTemplateFormatVersion: '2010-09-09'
Description: 'Web Application Infrastructure with CI/CD Pipeline, Load Balancer, RDS, and Monitoring'

Parameters:
  EnvironmentSuffix:
    Type: String
    Description: Environment suffix for resource naming (e.g., dev, staging, prod)
    Default: dev
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: Must contain only alphanumeric characters
    MinLength: 1
    MaxLength: 20

  KeyPairName:
    Type: String
    Description: Name of an existing EC2 KeyPair to enable SSH access (leave empty to disable SSH)
    Default: ""



Conditions:
  HasKeyPair: !Not [!Equals [!Ref KeyPairName, ""]]

Mappings:
  RegionAMIMap:
    us-east-1:
      AMI: ami-0166fe664262f664c  # Amazon Linux 2023 AMI
    us-east-2:
      AMI: ami-036841078a4b68e14
    us-west-1:
      AMI: ami-0b990d3cfca306617
    us-west-2:
      AMI: ami-0a70b9d193ae8a799
    eu-west-1:
      AMI: ami-0f3d58a6c7dc4bc7a
    eu-central-1:
      AMI: ami-0c0d3776ef525d5dd
    ap-southeast-1:
      AMI: ami-0d14db4b43e108d12
    ap-northeast-1:
      AMI: ami-05b37ce701f85f26a

Resources:
  # Database Secret
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'webapp-db-secret-${EnvironmentSuffix}-${AWS::AccountId}'
      Description: 'Database credentials for WebApp'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-DB-Secret-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # VPC and Networking
  WebAppVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-VPC-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-IGW-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref WebAppVPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets - Using dynamic AZ selection for region flexibility
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref WebAppVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select 
        - 0
        - !GetAZs ''
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Public-Subnet-A-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref WebAppVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select
        - 1
        - !GetAZs ''
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Public-Subnet-B-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # Private Subnets for RDS
  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref WebAppVPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select
        - 0
        - !GetAZs ''
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Private-Subnet-A-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref WebAppVPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select
        - 1
        - !GetAZs ''
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Private-Subnet-B-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref WebAppVPC
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Public-RT-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  # Security Groups with Least Privilege
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'Security group for ALB - ${EnvironmentSuffix}'
      VpcId: !Ref WebAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP traffic from internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS traffic from internet
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-ALB-SG-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'Security group for web servers - ${EnvironmentSuffix}'
      VpcId: !Ref WebAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: Allow traffic from ALB
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: Allow HTTPS traffic from ALB
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-WebServer-SG-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'Security group for RDS database - ${EnvironmentSuffix}'
      VpcId: !Ref WebAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebServerSecurityGroup
          Description: Allow MySQL traffic from web servers
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Database-SG-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # IAM Roles with Least Privilege
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'WebApp-EC2-Role-${EnvironmentSuffix}-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: S3AndRDSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::webapp-${EnvironmentSuffix}-*'
                  - !Sub 'arn:aws:s3:::webapp-${EnvironmentSuffix}-*/*'
              - Effect: Allow
                Action:
                  - rds:DescribeDBInstances
                Resource: !Sub 'arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:webapp-database-${EnvironmentSuffix}*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/webapp/${EnvironmentSuffix}/*'
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # CloudWatch Log Group
  WebAppLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/webapp/${EnvironmentSuffix}/application'
      RetentionInDays: 14
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # Launch Template with Region-Specific AMI
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub 'WebApp-LaunchTemplate-${EnvironmentSuffix}-${AWS::AccountId}'
      LaunchTemplateData:
        ImageId: !FindInMap [RegionAMIMap, !Ref 'AWS::Region', AMI]
        InstanceType: t2.micro
        KeyName: !If [HasKeyPair, !Ref KeyPairName, !Ref "AWS::NoValue"]
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref WebServerSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd
            systemctl start httpd
            systemctl enable httpd

            # Install CloudWatch agent
            wget https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
            rpm -U ./amazon-cloudwatch-agent.rpm

            # Configure CloudWatch agent
            cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << EOF
            {
              "logs": {
                "logs_collected": {
                  "files": {
                    "collect_list": [
                      {
                        "file_path": "/var/log/httpd/access_log",
                        "log_group_name": "/webapp/${EnvironmentSuffix}/application",
                        "log_stream_name": "{instance_id}/httpd/access_log"
                      },
                      {
                        "file_path": "/var/log/httpd/error_log",
                        "log_group_name": "/webapp/${EnvironmentSuffix}/application",
                        "log_stream_name": "{instance_id}/httpd/error_log"
                      }
                    ]
                  }
                }
              }
            }
            EOF

            # Start CloudWatch agent
            /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s

            # Create a simple web page
            echo "<h1>Web Application Server - ${EnvironmentSuffix}</h1><p>Instance ID: $(curl -s http://169.254.169.254/latest/meta-data/instance-id)</p><p>Region: ${AWS::Region}</p>" > /var/www/html/index.html
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub 'WebApp-Server-${EnvironmentSuffix}'
              - Key: Project
                Value: WebApp
              - Key: Environment
                Value: Production
              - Key: EnvironmentSuffix
                Value: !Ref EnvironmentSuffix

  # Auto Scaling Group for High Availability
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn:
      - PublicSubnetARouteTableAssociation
      - PublicSubnetBRouteTableAssociation
    Properties:
      AutoScalingGroupName: !Sub 'WebApp-ASG-${EnvironmentSuffix}-${AWS::AccountId}'
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 4
      DesiredCapacity: 2
      VPCZoneIdentifier:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
      TargetGroupARNs:
        - !Ref TargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-ASG-Instance-${EnvironmentSuffix}'
          PropagateAtLaunch: true
        - Key: Project
          Value: WebApp
          PropagateAtLaunch: true
        - Key: Environment
          Value: Production
          PropagateAtLaunch: true
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix
          PropagateAtLaunch: true

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: AttachGateway
    Properties:
      Name: !Sub 'tap-${EnvironmentSuffix}-alb'
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # Target Group
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 'tap-${EnvironmentSuffix}-tg'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref WebAppVPC
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetType: instance
      Matcher:
        HttpCode: 200
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # Listener
  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # Elastic IP
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-EIP-${EnvironmentSuffix}'
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # DB Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub 'webapp-db-subnet-group-${EnvironmentSuffix}-${AWS::AccountId}'
      DBSubnetGroupDescription: !Sub 'Subnet group for WebApp RDS - ${EnvironmentSuffix}'
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # RDS Instance with Encryption and Automated Backups
  DatabaseInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    DependsOn: DBSecret
    Properties:
      DBInstanceIdentifier: !Sub 'webapp-database-${EnvironmentSuffix}-${AWS::AccountId}'
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.39'
      AllocatedStorage: 20
      StorageType: gp3
      DBName: webapp
      MasterUsername: !Sub '{{resolve:secretsmanager:webapp-db-secret-${EnvironmentSuffix}-${AWS::AccountId}:SecretString:username}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:webapp-db-secret-${EnvironmentSuffix}-${AWS::AccountId}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      BackupRetentionPeriod: 7
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      MultiAZ: false
      PubliclyAccessible: false
      StorageEncrypted: true
      EnablePerformanceInsights: false
      DeletionProtection: false
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # S3 Bucket for CI/CD Artifacts with Encryption
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 'tap-${EnvironmentSuffix}-artifacts-${AWS::AccountId}-${AWS::Region}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # S3 Bucket for Logs
  LogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 'tap-${EnvironmentSuffix}-logs-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # CodeBuild Service Role
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'WebApp-CodeBuild-Role-${EnvironmentSuffix}-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource: 
                  - !Sub '${ArtifactsBucket.Arn}/*'
                  - !Sub '${LogsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactsBucket.Arn
                  - !GetAtt LogsBucket.Arn
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # CodePipeline Service Role
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'WebApp-CodePipeline-Role-${EnvironmentSuffix}-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:GetBucketVersioning
                Resource:
                  - !GetAtt ArtifactsBucket.Arn
                  - !Sub '${ArtifactsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !GetAtt ArtifactsBucket.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt BuildProject.Arn
                  - !GetAtt TestProject.Arn
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # CodeBuild Projects
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub 'WebApp-Build-${EnvironmentSuffix}-${AWS::AccountId}'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Logging in to Amazon ECR...
            build:
              commands:
                - echo Build started on `date`
                - echo Building the application...
                # Add your build commands here
            post_build:
              commands:
                - echo Build completed on `date`
          artifacts:
            files:
              - '**/*'
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  TestProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub 'WebApp-Test-${EnvironmentSuffix}-${AWS::AccountId}'
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Starting tests...
            build:
              commands:
                - echo Running unit tests...
                # Add your test commands here
            post_build:
              commands:
                - echo Tests completed on `date`
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub 'WebApp-Pipeline-${EnvironmentSuffix}-${AWS::AccountId}'
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                S3Bucket: !Ref ArtifactsBucket
                S3ObjectKey: source.zip
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
        - Name: Test
          Actions:
            - Name: Test
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref TestProject
              InputArtifacts:
                - Name: BuildOutput
              OutputArtifacts:
                - Name: TestOutput
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                BucketName: !Ref ArtifactsBucket
                Extract: true
              InputArtifacts:
                - Name: TestOutput
      Tags:
        - Key: Project
          Value: WebApp
        - Key: Environment
          Value: Production
        - Key: EnvironmentSuffix
          Value: !Ref EnvironmentSuffix

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref WebAppVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  LoadBalancerDNS:
    Description: Load Balancer DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALB-DNS'

  DatabaseEndpoint:
    Description: RDS Database Endpoint
    Value: !GetAtt DatabaseInstance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DB-Endpoint'

  ElasticIPAddress:
    Description: Elastic IP Address
    Value: !Ref ElasticIP
    Export:
      Name: !Sub '${AWS::StackName}-EIP'

  S3BucketName:
    Description: S3 Bucket for CI/CD Artifacts
    Value: !Ref ArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-Artifacts-Bucket'

  LogsBucketName:
    Description: S3 Bucket for Logs
    Value: !Ref LogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-Logs-Bucket'

  PipelineName:
    Description: Name of the CI/CD Pipeline
    Value: !Ref Pipeline
    Export:
      Name: !Sub '${AWS::StackName}-Pipeline-Name'

  EnvironmentSuffix:
    Description: Environment suffix used for this deployment
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-EnvironmentSuffix'

  StackName:
    Description: Name of this CloudFormation stack
    Value: !Ref 'AWS::StackName'
    Export:
      Name: !Sub '${AWS::StackName}-StackName'

  Region:
    Description: AWS Region
    Value: !Ref 'AWS::Region'
    Export:
      Name: !Sub '${AWS::StackName}-Region'
