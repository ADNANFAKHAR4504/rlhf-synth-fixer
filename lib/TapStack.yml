                        opacity: 0.8;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <div class="header">
                        <h1>üöÄ Secure Web Application Infrastructure</h1>
                        <p class="highlight">High Availability ‚Ä¢ Auto Scaling ‚Ä¢ Production Ready</p>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-card">
                            <h3>üåç Environment Details</h3>
                            <p><strong>Environment:</strong> <span class="highlight">${Environment}</span></p>
                            <p><strong>Stack:</strong> ${AWS::StackName}</p>
                            <p><strong>Region:</strong> ${AWS::Region}</p>
                        </div>
                        
                        <div class="info-card">
                            <h3>üíª Instance Information</h3>
                            <p><strong>Instance ID:</strong> <span id="instance-id">Loading...</span></p>
                            <p><strong>Availability Zone:</strong> <span id="az">Loading...</span></p>
                            <p><strong>Instance Type:</strong> ${InstanceType}</p>
                        </div>
                        
                        <div class="info-card">
                            <h3>‚ö° Status & Performance</h3>
                            <p><strong>Status:</strong> <span class="status">‚úÖ Healthy & Running</span></p>
                            <p><strong>Load Balancer:</strong> <span class="status">‚úÖ Active</span></p>
                            <p><strong>Auto Scaling:</strong> <span class="status">‚úÖ Enabled</span></p>
                        </div>
                        
                        <div class="info-card">
                            <h3>üèóÔ∏è Architecture</h3>
                            <p><strong>Platform:</strong> AWS CloudFormation</p>
                            <p><strong>Compute:</strong> EC2 Auto Scaling</p>
