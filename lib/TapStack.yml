AWSTemplateFormatVersion: '2010-09-09'
Description: Secure baseline (us-east-1) with KMS, HTTPS-only ALB, AWS Config, VPC Flow Logs, MFA, S3 SSE+logs, DNSSEC.

Metadata:
  Version: 1.0.3

Mappings:
  OrgCIDR:
    Allowed:
      CIDR1: "203.0.113.0/24"
      CIDR2: "198.51.100.10/32"
  R53:
    Zone:
      Id: "Z0457876OLTG958Q3IXN"
      Name: "tap-us-east-1.turing229221.com."
      ApexFQDN: "tap-us-east-1.turing229221.com"
  ACM:
    Cert:
      Arn: "arn:aws:acm:us-east-1:718240086340:certificate/6f65b67a-bb90-471b-ab0b-8727ad2d7583"

Resources:

  # ---------------- KMS ----------------
  EncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS for S3, EBS, CloudWatch Logs
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: RootAdmin
            Effect: Allow
            Principal: { AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root" }
            Action: "kms:*"
            Resource: "*"
          - Sid: AllowLogs
            Effect: Allow
            Principal: { Service: !Sub "logs.${AWS::Region}.amazonaws.com" }
            Action: [ "kms:Encrypt","kms:Decrypt","kms:ReEncrypt*","kms:GenerateDataKey*","kms:DescribeKey" ]
            Resource: "*"
          - Sid: AllowConfig
            Effect: Allow
            Principal: { Service: config.amazonaws.com }
            Action: [ "kms:Decrypt","kms:DescribeKey","kms:Encrypt","kms:GenerateDataKey*","kms:ReEncrypt*" ]
            Resource: "*"
          - Sid: AllowS3
            Effect: Allow
            Principal: { Service: s3.amazonaws.com }
            Action: [ "kms:Decrypt","kms:DescribeKey","kms:Encrypt","kms:GenerateDataKey*","kms:ReEncrypt*" ]
            Resource: "*"

  EncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-enc"
      TargetKeyId: !Ref EncryptionKey

  DNSSECKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Route53 DNSSEC signing key
      KeySpec: ECC_NIST_P256
      KeyUsage: SIGN_VERIFY
      EnableKeyRotation: false
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: RootAdmin
            Effect: Allow
            Principal: { AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root" }
            Action: "kms:*"
            Resource: "*"
          - Sid: AllowRoute53DNSSEC
            Effect: Allow
            Principal: { Service: dnssec-route53.amazonaws.com }
            Action: [ "kms:DescribeKey","kms:GetPublicKey","kms:Sign" ]
            Resource: "*"

  # ---------------- Networking ----------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-vpc" }]

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-public-a" }]

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-public-b" }]

  IGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-igw" }]

  VPCGWAttach:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref IGW

  PublicRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-public-rt" }]

  DefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGWAttach
    Properties:
      RouteTableId: !Ref PublicRT
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGW

  AssocPubA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRT

  AssocPubB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRT

  # ---------------- Security Groups ----------------
  ALBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB - HTTPS only from known IPs
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - { IpProtocol: tcp, FromPort: 443, ToPort: 443, CidrIp: !FindInMap [OrgCIDR, Allowed, CIDR1], Description: "HTTPS org #1" }
        - { IpProtocol: tcp, FromPort: 443, ToPort: 443, CidrIp: !FindInMap [OrgCIDR, Allowed, CIDR2], Description: "HTTPS org #2" }
      SecurityGroupEgress:
        - { IpProtocol: -1, CidrIp: 0.0.0.0/0 }
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-alb-sg" }]

  InstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: EC2 - HTTP from ALB, SSH from known IPs
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - { IpProtocol: tcp, FromPort: 80, ToPort: 80, SourceSecurityGroupId: !Ref ALBSG, Description: "HTTP from ALB" }
        - { IpProtocol: tcp, FromPort: 22, ToPort: 22, CidrIp: !FindInMap [OrgCIDR, Allowed, CIDR1], Description: "SSH org #1" }
        - { IpProtocol: tcp, FromPort: 22, ToPort: 22, CidrIp: !FindInMap [OrgCIDR, Allowed, CIDR2], Description: "SSH org #2" }
      SecurityGroupEgress:
        - { IpProtocol: -1, CidrIp: 0.0.0.0/0 }
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-instance-sg" }]

  # ---------------- S3 (SSE-KMS + access logging) ----------------
  AccessLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      OwnershipControls: { Rules: [ { ObjectOwnership: BucketOwnerPreferred } ] }
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref EncryptionKey

  AccessLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AccessLogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowServerAccessLogs
            Effect: Allow
            Principal: { Service: logging.s3.amazonaws.com }
            Action: s3:PutObject
            Resource: !Sub "${AccessLogsBucket.Arn}/*"
            Condition:
              StringEquals: { s3:x-amz-acl: bucket-owner-full-control }

  ApplicationBucket:
    Type: AWS::S3::Bucket
    Properties:
      LoggingConfiguration:
        DestinationBucketName: !Ref AccessLogsBucket
        LogFilePrefix: "application/"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref EncryptionKey

  ConfigBucket:
    Type: AWS::S3::Bucket
    Properties:
      LoggingConfiguration:
        DestinationBucketName: !Ref AccessLogsBucket
        LogFilePrefix: "config/"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref EncryptionKey

  ConfigBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ConfigBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSConfigBucketPermissionsCheck
            Effect: Allow
            Principal: { Service: config.amazonaws.com }
            Action: s3:GetBucketAcl
            Resource: !GetAtt ConfigBucket.Arn
            Condition: { StringEquals: { aws:SourceAccount: !Ref AWS::AccountId } }
          - Sid: AWSConfigBucketExistenceCheck
            Effect: Allow
            Principal: { Service: config.amazonaws.com }
            Action: s3:ListBucket
            Resource: !GetAtt ConfigBucket.Arn
            Condition: { StringEquals: { aws:SourceAccount: !Ref AWS::AccountId } }
          - Sid: AWSConfigBucketDelivery
            Effect: Allow
            Principal: { Service: config.amazonaws.com }
            Action: s3:PutObject
            Resource: !Sub "${ConfigBucket.Arn}/*"
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
                aws:SourceAccount: !Ref AWS::AccountId

  # ---------------- CloudWatch Logs ----------------
  AppLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/${AWS::StackName}/application"
      RetentionInDays: 30
      KmsKeyId: !GetAtt EncryptionKey.Arn

  VPCFlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/${AWS::StackName}/vpcflowlogs"
      RetentionInDays: 30
      KmsKeyId: !GetAtt EncryptionKey.Arn

  # ---------------- IAM (least privilege) + MFA ----------------
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: ec2.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: AppLogsWrite
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: [ "logs:CreateLogStream","logs:PutLogEvents","logs:DescribeLogStreams" ]
                Resource: !Sub "${AppLogGroup.Arn}:*"

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [ !Ref EC2Role ]

  # (Single) AWS Config role â€” keep this one
  ConfigRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: config.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWS_ConfigRole
      Policies:
        - PolicyName: ConfigDelivery
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: [ "s3:GetBucketAcl","s3:ListBucket" ]
                Resource: !GetAtt ConfigBucket.Arn
              - Effect: Allow
                Action: "s3:PutObject"
                Resource: !Sub "${ConfigBucket.Arn}/*"
                Condition:
                  StringEquals: { "s3:x-amz-acl": "bucket-owner-full-control" }
              - Effect: Allow
                Action: "sns:Publish"
                Resource: !Ref ConfigTopic

  VPCFlowLogRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: vpc-flow-logs.amazonaws.com }
            Action: sts:AssumeRole
      Policies:
        - PolicyName: FlowLogsToCW
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: [ "logs:CreateLogGroup","logs:CreateLogStream","logs:PutLogEvents","logs:DescribeLogGroups","logs:DescribeLogStreams" ]
                Resource: !Sub "${VPCFlowLogGroup.Arn}:*"

  MFAEnforcementPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Deny non-MFA actions for IAM users (except MFA setup/self-management)
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowViewAccountInfo
            Effect: Allow
            Action: [ "iam:GetAccountPasswordPolicy","iam:GetAccountSummary","iam:ListVirtualMFADevices" ]
            Resource: "*"
          - Sid: AllowManageOwnPasswords
            Effect: Allow
            Action: [ "iam:ChangePassword","iam:GetUser" ]
            Resource: !Sub "arn:aws:iam::${AWS::AccountId}:user/${!aws:username}"
          - Sid: AllowManageOwnMFA
            Effect: Allow
            Action:
              - iam:CreateVirtualMFADevice
              - iam:DeleteVirtualMFADevice
              - iam:EnableMFADevice
              - iam:ListMFADevices
              - iam:ResyncMFADevice
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:mfa/${!aws:username}"
              - !Sub "arn:aws:iam::${AWS::AccountId}:user/${!aws:username}"
          - Sid: DenyAllUnlessMFA
            Effect: Deny
            NotAction:
              - iam:CreateVirtualMFADevice
              - iam:EnableMFADevice
              - iam:GetUser
              - iam:ListMFADevices
              - iam:ListVirtualMFADevices
              - iam:ResyncMFADevice
              - sts:GetSessionToken
              - iam:ChangePassword
              - iam:GetAccountPasswordPolicy
              - iam:GetAccountSummary
            Resource: "*"
            Condition:
              BoolIfExists: { aws:MultiFactorAuthPresent: "false" }

  AllUsersGroup:
    Type: AWS::IAM::Group
    Properties:
      ManagedPolicyArns: [ !Ref MFAEnforcementPolicy ]

  # ---------------- EC2 (AL2), EBS encrypted ----------------
  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: "{{resolve:ssm:/aws/service/ami-amazon-linux-latest/amzn2-ami-kernel-5.10-hvm-x86_64-gp2}}"
      InstanceType: t3.micro
      IamInstanceProfile: !Ref EC2InstanceProfile
      SubnetId: !Ref PublicSubnetA
      SecurityGroupIds: [ !Ref InstanceSG ]
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: 8
            Encrypted: true
            KmsKeyId: !Ref EncryptionKey
            DeleteOnTermination: true
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          amazon-linux-extras install -y nginx1
          echo "OK" > /usr/share/nginx/html/health
          systemctl enable nginx && systemctl start nginx
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-app" }]

  # ---------------- ALB (HTTPS-only) ----------------
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Scheme: internet-facing
      Subnets: [ !Ref PublicSubnetA, !Ref PublicSubnetB ]
      SecurityGroups: [ !Ref ALBSG ]
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-alb" }]

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPC
      Protocol: HTTP
      Port: 80
      TargetType: instance
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      Targets:
        - Id: !Ref AppInstance
          Port: 80

  HTTPRedirectListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig: { Protocol: HTTPS, Port: "443", StatusCode: HTTP_301 }

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !FindInMap [ACM, Cert, Arn]
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06

  # ---------------- AWS Config ----------------
  ConfigTopic:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: !Ref EncryptionKey

  ConfigurationRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Properties:
      Name: default
      RoleARN: !GetAtt ConfigRole.Arn
      RecordingGroup:
        AllSupported: true
        IncludeGlobalResourceTypes: true
      RecordingMode:
        RecordingFrequency: CONTINUOUS  # valid per CFN spec

  DeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    DependsOn: [ConfigurationRecorder, ConfigBucketPolicy]
    Properties:
      Name: default
      S3BucketName: !Ref ConfigBucket
      S3KeyPrefix: config
      SnsTopicARN: !Ref ConfigTopic
      ConfigSnapshotDeliveryProperties:
        DeliveryFrequency: TwentyFour_Hours  # valid enum

  S3BucketLoggingEnabledRule:
    Type: AWS::Config::ConfigRule
    DependsOn: [ConfigurationRecorder, DeliveryChannel]
    Properties:
      ConfigRuleName: s3-bucket-logging-enabled
      Source: { Owner: AWS, SourceIdentifier: S3_BUCKET_LOGGING_ENABLED }

  CloudTrailEnabledRule:
    Type: AWS::Config::ConfigRule
    DependsOn: [ConfigurationRecorder, DeliveryChannel]
    Properties:
      ConfigRuleName: cloud-trail-enabled
      Source: { Owner: AWS, SourceIdentifier: CLOUD_TRAIL_ENABLED }

  VPCFlowLogsEnabledRule:
    Type: AWS::Config::ConfigRule
    DependsOn: [ConfigurationRecorder, DeliveryChannel]
    Properties:
      ConfigRuleName: vpc-flow-logs-enabled
      Source: { Owner: AWS, SourceIdentifier: VPC_FLOW_LOGS_ENABLED }

  IAMUserMFAEnabledRule:
    Type: AWS::Config::ConfigRule
    DependsOn: [ConfigurationRecorder, DeliveryChannel]
    Properties:
      ConfigRuleName: iam-user-mfa-enabled
      Source: { Owner: AWS, SourceIdentifier: IAM_USER_MFA_ENABLED }

  RestrictedSSHRule:
    Type: AWS::Config::ConfigRule
    DependsOn: [ConfigurationRecorder, DeliveryChannel]
    Properties:
      ConfigRuleName: incoming-ssh-disabled
      Source: { Owner: AWS, SourceIdentifier: INCOMING_SSH_DISABLED }

  # ---------------- VPC Flow Logs ----------------
  VPCFlowLogs:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref VPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogRole.Arn

  # ---------------- Route 53 DNSSEC + Records ----------------
  KeySigningKey:
    Type: AWS::Route53::KeySigningKey
    Properties:
      HostedZoneId: !FindInMap [R53, Zone, Id]
      KeyManagementServiceArn: !GetAtt DNSSECKey.Arn
      Name: "ksk_main"
      Status: ACTIVE

  ApexA:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !FindInMap [R53, Zone, Id]
      Name: !FindInMap [R53, Zone, ApexFQDN]
      Type: A
      AliasTarget:
        DNSName: !GetAtt ALB.DNSName
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID

  ApexAAAA:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !FindInMap [R53, Zone, Id]
      Name: !FindInMap [R53, Zone, ApexFQDN]
      Type: AAAA
      AliasTarget:
        DNSName: !GetAtt ALB.DNSName
        HostedZoneId: !GetAtt ALB.CanonicalHostedZoneID

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
  ALBDNSName:
    Description: ALB DNS name
    Value: !GetAtt ALB.DNSName
  PublicFQDN:
    Description: Public apex pointing to ALB
    Value: !FindInMap [R53, Zone, ApexFQDN]
  Route53HostedZoneId:
    Description: Existing public hosted zone used
    Value: !FindInMap [R53, Zone, Id]
  KMSKeyId:
    Description: General encryption KMS KeyId
    Value: !Ref EncryptionKey
  MFAGroupToUse:
    Description: Add IAM users to this group to enforce MFA
    Value: !Ref AllUsersGroup
