# yaml-language-server: $schema=https://raw.githubusercontent.com/aws/aws-cdk/main/packages/%40aws-cdk/cfnspec/spec-source/specification/CloudFormationResource.json
AWSTemplateFormatVersion: "2010-09-09"
Description: "Secure and highly available AWS infrastructure with comprehensive monitoring and compliance"

Parameters:
  Environment:
    Type: String
    Default: "prod"
    AllowedValues:
      - "dev"
      - "staging"
      - "prod"
    Description: Environment name

  WhitelistedCIDR:
    Type: String
    Default: "10.0.0.0/16"
    Description: CIDR block for SSH access whitelist
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'

  DBUsername:
    Type: String
    Default: "admin"
    MinLength: 1
    MaxLength: 16
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"
    Description: Database admin username

  # Removed AvailabilityZones parameter as it will be handled by Conditions and Mappings

Mappings:
  RegionAZs:
    us-east-1:
      AZ1: us-east-1a
      AZ2: us-east-1b
    us-east-2:
      AZ1: us-east-2a
      AZ2: us-east-2b
    us-west-1:
      AZ1: us-west-1a
      AZ2: us-west-1b
    us-west-2:
      AZ1: us-west-2a
      AZ2: us-west-2b
    eu-west-1:
      AZ1: eu-west-1a
      AZ2: eu-west-1b

Resources:
  # Database Secret
  DatabaseSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name:
        Fn::Sub: ${AWS::StackName}-${Environment}-${AWS::Region}-${AWS::AccountId}-db-creds
      Description:
        Fn::Sub: "Database credentials for ${AWS::StackName} stack in ${AWS::Region}"
      GenerateSecretString:
        SecretStringTemplate:
          Fn::Sub: '{"username": "${DBUsername}"}'
        GenerateStringKey: "password"
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  # VPC and Network Configuration
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-igw

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VPC
      InternetGatewayId:
        Ref: InternetGateway

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone:
        Fn::FindInMap:
          - RegionAZs
          - Ref: "AWS::Region"
          - AZ1
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-public-subnet-1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone:
        Fn::FindInMap:
          - RegionAZs
          - Ref: "AWS::Region"
          - AZ2
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-public-subnet-2

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone:
        Fn::FindInMap:
          - RegionAZs
          - Ref: "AWS::Region"
          - AZ1
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-private-subnet-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone:
        Fn::FindInMap:
          - RegionAZs
          - Ref: "AWS::Region"
          - AZ2
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-private-subnet-2

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-public-rt

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId:
        Ref: PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PublicSubnet1
      RouteTableId:
        Ref: PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PublicSubnet2
      RouteTableId:
        Ref: PublicRouteTable

  # KMS Keys
  EBSKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "KMS Key for EBS encryption"
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS:
                Fn::Sub: "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: Allow use of the key for EBS
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: "*"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-ebs-kms-key

  RDSKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "KMS Key for RDS encryption"
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS:
                Fn::Sub: "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: Allow use of the key for RDS
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: "*"

  # Security Groups
  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for bastion hosts
      VpcId:
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp:
            Ref: WhitelistedCIDR
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-bastion-sg

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for web servers
      VpcId:
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-webserver-sg

  # RDS Instance
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS instance
      VpcId:
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId:
            Ref: WebServerSecurityGroup
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-rds-sg

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS instance
      SubnetIds:
        - Ref: PrivateSubnet1
        - Ref: PrivateSubnet2

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName:
        Fn::Sub: ${Environment}database
      Engine: mysql
      MasterUsername:
        Fn::Sub: "{{resolve:secretsmanager:${AWS::StackName}-${Environment}-${AWS::Region}-${AWS::AccountId}-db-creds::username}}"
      MasterUserPassword:
        Fn::Sub: "{{resolve:secretsmanager:${AWS::StackName}-${Environment}-${AWS::Region}-${AWS::AccountId}-db-creds::password}}"
      DBInstanceClass: db.t3.medium
      AllocatedStorage: "20"
      StorageType: gp2
      MultiAZ: true
      PubliclyAccessible: false
      DBSubnetGroupName:
        Ref: DBSubnetGroup
      VPCSecurityGroups:
        - Ref: RDSSecurityGroup
      BackupRetentionPeriod: 7
      StorageEncrypted: true
      KmsKeyId:
        Fn::GetAtt: [RDSKMSKey, Arn]
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-rds

  # S3 Buckets
  LoggingBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-logging-bucket

  RDSBackupBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LoggingConfiguration:
        DestinationBucketName:
          Ref: LoggingBucket
        LogFilePrefix: rds-backup-logs/
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-rds-backup-bucket

  # CloudWatch Alarms
  CPUUtilizationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName:
        Fn::Sub: ${AWS::StackName}-CPU-Utilization
      AlarmDescription: Alarm if CPU utilization exceeds 75%
      MetricName: CPUUtilization
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      ComparisonOperator: GreaterThanThreshold
      Threshold: 75
      AlarmActions:
        - Ref: AlarmTopic
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: RDSInstance
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-cpu-alarm

  # SNS Topic for Alarms
  AlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName:
        Fn::Sub: ${AWS::StackName}-${Environment}-alarms
      DisplayName:
        Fn::Sub: ${AWS::StackName}-${Environment}-infrastructure-alarms
      Tags:
        - Key: Name
          Value:
            Fn::Sub: ${Environment}-alarm-topic

Outputs:
  VPCId:
    Description: VPC ID
    Value: vpc-0892982b4d60d82b1
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-VPCId

  PublicSubnet1Id:
    Description: Public Subnet 1 ID
    Value: subnet-05883b1ec27c6f11a
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-PublicSubnet1Id

  PublicSubnet2Id:
    Description: Public Subnet 2 ID
    Value: subnet-0aec91ed564a97094
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-PublicSubnet2Id

  PrivateSubnet1Id:
    Description: Private Subnet 1 ID
    Value: subnet-0e9198b5dc916b8ba
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-PrivateSubnet1Id

  PrivateSubnet2Id:
    Description: Private Subnet 2 ID
    Value: subnet-09f3078dd78759cab
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-PrivateSubnet2Id

  RDSEndpoint:
    Description: RDS Instance Endpoint
    Value: tapstackpr2519-rdsinstance-bre1rxgq7xj2.c43eiskmcd0s.us-east-1.rds.amazonaws.com
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RDSEndpoint

  LoggingBucketName:
    Description: Name of the Logging Bucket
    Value: tapstackpr2519-loggingbucket-xxpluzyfzmb4
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-LoggingBucketName

  RDSBackupBucketName:
    Description: Name of the RDS Backup Bucket
    Value: tapstackpr2519-rdsbackupbucket-fawilhzwsmev
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-RDSBackupBucketName

  KMSKeyAliasEBS:
    Description: KMS Key Alias for EBS
    Value: 6d04d16f-6ab6-48fd-bb7c-c5e2fb675099
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-KMSKeyAliasEBS

  KMSKeyAliasRDS:
    Description: KMS Key Alias for RDS
    Value: 277df8b2-8f8f-4384-9774-ea5d0197fac2
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-KMSKeyAliasRDS
