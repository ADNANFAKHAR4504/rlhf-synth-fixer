AWSTemplateFormatVersion: '2010-09-09'
Description: Multi-Environment Infrastructure Stack with consistent configuration across dev, staging, and production

Parameters:
  EnvironmentType:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment type for deployment

  EnvironmentSuffix:
    Type: String
    Description: Unique suffix for resource naming to avoid conflicts (defaults to environment type)
    Default: ''
    MaxLength: 20
    AllowedPattern: '[a-z0-9-]*'

Mappings:
  EnvironmentConfig:
    dev:
      VpcCidr: 10.0.0.0/16
      PublicSubnet1Cidr: 10.0.1.0/24
      PublicSubnet2Cidr: 10.0.2.0/24
      PrivateSubnet1Cidr: 10.0.3.0/24
      PrivateSubnet2Cidr: 10.0.4.0/24
      InstanceType: t3.micro
      LambdaMemory: 128
      CPUAlarmThreshold: 80
      RDSBackupRetention: 0
      RDSMultiAZ: false
    staging:
      VpcCidr: 10.1.0.0/16
      PublicSubnet1Cidr: 10.1.1.0/24
      PublicSubnet2Cidr: 10.1.2.0/24
      PrivateSubnet1Cidr: 10.1.3.0/24
      PrivateSubnet2Cidr: 10.1.4.0/24
      InstanceType: t3.small
      LambdaMemory: 256
      CPUAlarmThreshold: 70
      RDSBackupRetention: 7
      RDSMultiAZ: false
    prod:
      VpcCidr: 10.2.0.0/16
      PublicSubnet1Cidr: 10.2.1.0/24
      PublicSubnet2Cidr: 10.2.2.0/24
      PrivateSubnet1Cidr: 10.2.3.0/24
      PrivateSubnet2Cidr: 10.2.4.0/24
      InstanceType: t3.medium
      LambdaMemory: 512
      CPUAlarmThreshold: 60
      RDSBackupRetention: 30
      RDSMultiAZ: true

Conditions:
  IsProd: !Equals [!Ref EnvironmentType, prod]
  IsStaging: !Equals [!Ref EnvironmentType, staging]
  EnableVersioning: !Or [!Condition IsProd, !Condition IsStaging]
  EnableMultiAZ: !Condition IsProd
  UseDefaultSuffix: !Equals [!Ref EnvironmentSuffix, '']

Resources:
  # VPC Resources
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, VpcCidr]
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 
            - vpc-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 
            - igw-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, PublicSubnet1Cidr]
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 
            - public-subnet-1-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, PublicSubnet2Cidr]
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 
            - public-subnet-2-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, PrivateSubnet1Cidr]
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 
            - private-subnet-1-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, PrivateSubnet2Cidr]
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 
            - private-subnet-2-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 
            - public-rt-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 
            - private-rt-1-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # For LocalStack testing - routing through IGW
  # In production, you would use NAT Gateway instead
  PrivateRoute1:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 
            - private-rt-2-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # For LocalStack testing - routing through IGW
  # In production, you would use NAT Gateway instead
  PrivateRoute2:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub 
            - alb-sg-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EC2 instances
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0  # For SSH access - restrict in production
      Tags:
        - Key: Name
          Value: !Sub 
            - ec2-sg-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref EC2SecurityGroup
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub 
            - rds-sg-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda functions
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 
            - lambda-sg-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub 
        - alb-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub 
            - alb-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 
        - tg-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      TargetType: instance
      Tags:
        - Key: Name
          Value: !Sub 
            - tg-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  # IAM Role for EC2 instances (kept for potential manual instances)
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 
        - ec2-role-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Tags:
        - Key: Name
          Value: !Sub 
            - ec2-role-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub 
        - ec2-profile-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      Roles:
        - !Ref EC2InstanceRole

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub 
        - db-subnet-group-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub 
            - db-subnet-group-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # RDS MySQL Database
  RDSDatabase:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub 
        - rds-mysql-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      Engine: mysql
      EngineVersion: 8.0.39
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      StorageType: gp2
      MasterUsername: admin
      MasterUserPassword: !Sub '{{database/${EnvironmentType}/password:1}}'
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      MultiAZ: !If [EnableMultiAZ, true, false]
      BackupRetentionPeriod: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, RDSBackupRetention]
      PreferredBackupWindow: 03:00-04:00
      PreferredMaintenanceWindow: sun:04:00-sun:05:00
      PubliclyAccessible: false
      EnableCloudwatchLogsExports:
        - error
        - general
        - slowquery
      Tags:
        - Key: Name
          Value: !Sub 
            - rds-mysql-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # S3 Buckets
  StaticAssetsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 
        - fintech-${Suffix}-static-assets
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      VersioningConfiguration:
        Status: !If [EnableVersioning, Enabled, Suspended]
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: !Sub 
            - fintech-${Suffix}-static-assets
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  ApplicationDataBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 
        - fintech-${Suffix}-app-data
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      VersioningConfiguration:
        Status: !If [EnableVersioning, Enabled, Suspended]
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: !Sub 
            - fintech-${Suffix}-app-data
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 
        - lambda-role-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: LambdaS3RDSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ApplicationDataBucket.Arn
                  - !Sub ${ApplicationDataBucket.Arn}/*
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*
      Tags:
        - Key: Name
          Value: !Sub 
            - lambda-role-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # Lambda Function
  DataProcessingFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 
        - data-processor-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, LambdaMemory]
      Timeout: 60
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Environment:
        Variables:
          ENVIRONMENT: !Ref EnvironmentType
          BUCKET_NAME: !Ref ApplicationDataBucket
          DB_HOST: !GetAtt RDSDatabase.Endpoint.Address
      Code:
        ZipFile: |
          import json
          import os

          def lambda_handler(event, context):
              environment = os.environ.get('ENVIRONMENT', 'unknown')
              bucket = os.environ.get('BUCKET_NAME', 'unknown')

              print(f"Processing data in {environment} environment")
              print(f"Target bucket: {bucket}")

              return {
                  'statusCode': 200,
                  'body': json.dumps({
                      'message': f'Data processed successfully in {environment}',
                      'environment': environment
                  })
              }
      Tags:
        - Key: Name
          Value: !Sub 
            - data-processor-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # SNS Topic for Alarms
  AlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub 
        - alarm-topic-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      DisplayName: !Sub CloudWatch Alarms for ${EnvironmentType}
      Tags:
        - Key: Name
          Value: !Sub 
            - alarm-topic-${Suffix}
            - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
        - Key: Environment
          Value: !Ref EnvironmentType

  # CloudWatch Alarms
  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 
        - high-cpu-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      AlarmDescription: !Sub Alarm when CPU exceeds ${EnvironmentType} threshold
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: !FindInMap [EnvironmentConfig, !Ref EnvironmentType, CPUAlarmThreshold]
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref AlarmTopic

  RDSConnectionsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 
        - rds-connections-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      AlarmDescription: Alarm when RDS connections are high
      MetricName: DatabaseConnections
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref RDSDatabase
      AlarmActions:
        - !Ref AlarmTopic

  RDSStorageAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 
        - rds-storage-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      AlarmDescription: Alarm when RDS storage is low
      MetricName: FreeStorageSpace
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 2000000000
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref RDSDatabase
      AlarmActions:
        - !Ref AlarmTopic

  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 
        - lambda-errors-${Suffix}
        - Suffix: !If [UseDefaultSuffix, !Ref EnvironmentType, !Ref EnvironmentSuffix]
      AlarmDescription: Alarm when Lambda function has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref DataProcessingFunction
      AlarmActions:
        - !Ref AlarmTopic

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub ${AWS::StackName}-VPC-ID

  LoadBalancerDNS:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub ${AWS::StackName}-ALB-DNS

  RDSEndpoint:
    Description: RDS database endpoint
    Value: !GetAtt RDSDatabase.Endpoint.Address
    Export:
      Name: !Sub ${AWS::StackName}-RDS-Endpoint

  StaticAssetsBucketName:
    Description: Name of the static assets S3 bucket
    Value: !Ref StaticAssetsBucket
    Export:
      Name: !Sub ${AWS::StackName}-StaticAssets-Bucket

  ApplicationDataBucketName:
    Description: Name of the application data S3 bucket
    Value: !Ref ApplicationDataBucket
    Export:
      Name: !Sub ${AWS::StackName}-AppData-Bucket

  LambdaFunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt DataProcessingFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-Lambda-Arn

  AlarmTopicArn:
    Description: ARN of the SNS topic for alarms
    Value: !Ref AlarmTopic
    Export:
      Name: !Sub ${AWS::StackName}-Alarm-Topic