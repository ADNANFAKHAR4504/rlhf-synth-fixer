AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to deploy a Lambda function and grant S3 permission to invoke it.

Parameters:
  S3BucketName:
    Type: String
    Description: The name of the S3 bucket that will trigger the Lambda function.
    Default: bucket-243911-228

  LambdaFunctionName:
    Type: String
    Description: The name of the Lambda function to be created.
    Default: lambda-243911-228

Resources:

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaS3Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${S3BucketName}/*"
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*" # Changed logs:* to more specific permissions

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Runtime: nodejs22.x
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            console.log('Event:', JSON.stringify(event, null, 2));
            
            // Extract bucket and key from the S3 event
            if (event.Records && event.Records[0] && event.Records[0].s3) {
                const s3Bucket = event.Records[0].s3.bucket.name;
                const s3Key = event.Records[0].s3.object.key;
                console.log(`Object '${s3Key}' created in bucket '${s3Bucket}'`);
            }

            return {
              statusCode: 200,
              body: 'Lambda function executed successfully'
            };
          };
      Environment:
        Variables:
          MY_ENV_VAR: "example-value"
      Timeout: 10
      MemorySize: 128
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Environment
          Value: Production

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      # THIS IS THE CRUCIAL PART - ADDING NOTIFICATIONCONFIGURATION
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*" # Or specific events like s3:ObjectCreated:Put, s3:ObjectCreated:Post
            Function: !GetAtt LambdaFunction.Arn # Correct property name is Function
      Tags:
        - Key: Environment
          Value: Production

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      # This needs to reference the Lambda's ARN. !GetAtt LambdaFunction.Arn is safest.
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: s3.amazonaws.com
      SourceArn: !Sub "arn:aws:s3:::${S3BucketName}"

Outputs:
  LambdaFunctionArn:
    Description: Lambda ARN
    Value: !GetAtt LambdaFunction.Arn

  BucketName:
    Description: The name of the S3 bucket
    Value: !Ref S3BucketName # Changed to S3BucketName to match the parameter name