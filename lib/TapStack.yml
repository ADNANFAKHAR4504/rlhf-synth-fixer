AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless infrastructure with Lambda, S3, API Gateway, IAM roles, and CloudWatch monitoring.

Parameters:
  LambdaFunctionName:
    Type: String
    Default: Lambda-api-229220-iac
    Description: The name of the Lambda function.
  S3BucketName:
    Type: String
    Default: s3-bucket-229220-iac
    Description: The name of the S3 bucket triggering the Lambda.
    AllowedPattern: '^[a-z0-9][a-z0-9.-]*[a-z0-9]$'
    ConstraintDescription: 'S3 bucket name must be between 3 and 63 characters, contain only lowercase letters, numbers, hyphens, and periods, and must start and end with a lowercase letter or number.'
  ApiGatewayName:
    Type: String
    Default: apigateway-lambda-229220-iac
    Description: The name of the API Gateway.

Resources:

  # Dead Letter Queue (DLQ) for Lambda Fault Tolerance
  LambdaDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "LambdaDLQ"
      MessageRetentionPeriod: 1209600  # 14 days

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaS3Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${S3BucketName}/*"
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "sqs:SendMessage"  # Add permission for sending messages to SQS
                Resource: !GetAtt LambdaDLQ.Arn

  # Lambda Function (Main Lambda)
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Runtime: nodejs22.x
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            // Lambda code goes here
            console.log('Event:', event);
            return { 
              statusCode: 200, 
              body: 'Lambda function executed successfully with inline code!' 
            };
          };
      Environment:
        Variables:
          MY_ENV_VAR: "example-value"  # You can add environment variables if needed
      Timeout: 10  # Lambda timeout in seconds
      MemorySize: 128  # Lambda memory size
      Tags:
        - Key: "Environment"
          Value: "Production"
      TracingConfig:
        Mode: Active
      DeadLetterConfig:
        TargetArn: !GetAtt LambdaDLQ.Arn

  # Add an S3 event notification to trigger Lambda function
  # S3 Bucket
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*"  # Event type for trigger
            Function: !GetAtt LambdaFunction.Arn
      Tags:
        - Key: "Environment"
          Value: "Production"

  # Lambda Permission for S3 to invoke Lambda
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref LambdaFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub "arn:aws:s3:::${S3BucketName}"

  # API Gateway
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Ref ApiGatewayName
      Description: API Gateway for triggering Lambda functions.
      FailOnWarnings: true
      Tags:
        - Key: "Environment"
          Value: "Production"

  # API Gateway Resource (e.g., "/invoke")
  ApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: invoke

  # API Gateway Method
  ApiGatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: POST
      ResourceId: !Ref ApiGatewayResource
      RestApiId: !Ref ApiGateway
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: ApiGatewayMethod
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: prod
  
  # Lambda Permission to allow API Gateway to invoke Lambda
  LambdaApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref LambdaFunction
      Principal: apigateway.amazonaws.com

  # CloudWatch Log Group for Lambda
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/Lambda-api-229220-iac"
      RetentionInDays: 7

Outputs:
  ApiEndpoint:
    Description: "API Gateway URL"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/invoke"
    
  LambdaFunctionArn:
    Description: "Lambda ARN"
    Value: !GetAtt LambdaFunction.Arn
