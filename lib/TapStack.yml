AWSTemplateFormatVersion: "2010-09-09"
Description: >
  TapStack.yml — Secure, multi-region FinTech baseline. Creates VPC, private S3 with versioning+lifecycles,
  KMS CMK, DynamoDB with SSE, RDS (encrypted), IAM MFA enforcement (policy+managed group), multi-region
  CloudTrail, VPC Flow Logs, AWS Config managed rules, and a remediation Lambda to auto-fix S3 public access
  & versioning non-compliance. All resources are tagged and created new.

Metadata:
  TemplateAuthor: "Security-by-default baseline"
  Version: "1.0.2"
  Compliance:
    - PCI DSS readiness (logging, access control, encryption)
    - SOC 2 controls (audit logging, change management, least privilege)
    - CIS AWS Foundations-aligned settings where applicable

Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, test, stage, prod]
    Default: dev
    Description: Environment tag for all resources
  CostCenter:
    Type: String
    Default: CC-0000
    Description: Cost allocation tag
  VPCCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR for primary VPC
  PublicSubnet1CIDR:
    Type: String
    Default: 10.0.1.0/24
  PrivateSubnet1CIDR:
    Type: String
    Default: 10.0.11.0/24
  AllowedIngressCIDR:
    Type: String
    Default: 0.0.0.0/0
    Description: >
      Source CIDR for ingress on ports 80/443 (internet by default). Tighten for prod where possible.
  DBUsername:
    Type: String
    Default: appuser
    MinLength: 1
    MaxLength: 16
    AllowedPattern: "[a-zA-Z0-9_]+"
    Description: Master username for RDS
  RDSInstanceClass:
    Type: String
    Default: db.t4g.medium
    AllowedValues:
      - db.t4g.medium
      - db.t4g.large
      - db.m6g.large
      - db.m7g.large
  RDSAllocatedStorage:
    Type: Number
    Default: 50
    MinValue: 20
    MaxValue: 16384
  DynamoDBBillingMode:
    Type: String
    Default: PAY_PER_REQUEST
    AllowedValues: [PROVISIONED, PAY_PER_REQUEST]
  EnableOrganizationTrail:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: If true, creates an organization-level trail (requires AWS Organizations org management account).
  LambdaScheduleMinutes:
    Type: Number
    Default: 15
    MinValue: 5
    MaxValue: 1440
    Description: Periodic remediation frequency in minutes
  LatestAmiId:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: "/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2"
    Description: SSM Parameter path for latest AMI (used for EC2 ImageId)

Conditions:
  IsOrgTrail: { "Fn::Equals": [ { Ref: EnableOrganizationTrail }, "true" ] }

Resources:

  ############################################################
  # KMS — centralized CMK used by S3, RDS, DynamoDB, CloudTrail, CloudWatch Logs
  ############################################################
  SecurityKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Central CMK for data-at-rest encryption (S3, RDS, DynamoDB, CloudTrail, Logs)
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowRootAccount
            Effect: Allow
            Principal: { AWS: { "Fn::Sub": "arn:aws:iam::${AWS::AccountId}:root" } }
            Action: "kms:*"
            Resource: "*"
          - Sid: AllowCloudWatchLogs
            Effect: Allow
            Principal:
              Service: !Sub "logs.${AWS::Region}.amazonaws.com"
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: "*"
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/${Environment}/*"
          - Sid: AllowCloudTrail
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: kms:GenerateDataKey*
            Resource: "*"
            Condition:
              StringEquals:
                kms:EncryptionContext:aws:cloudtrail:arn: !Sub "arn:aws:cloudtrail:*:${AWS::AccountId}:trail/${Environment}-org-trail"
          - Sid: AllowDynamoDB
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
            Resource: "*"
          - Sid: AllowRDS
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - kms:Encrypt*
              - kms:Decrypt*
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:Describe*
              - kms:CreateGrant
              - kms:ListGrants
              - kms:RevokeGrant
            Resource: "*"
            Condition:
              StringEquals:
                kms:ViaService: !Sub "rds.${AWS::Region}.amazonaws.com"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  SecurityKmsAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${Environment}-security-cmk"
      TargetKeyId: !Ref SecurityKmsKey

  ############################################################
  # Networking — VPC + Subnets + IGW + RouteTables + Flow Logs
  ############################################################
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-vpc"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-igw"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  AttachIgw:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-public-a"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-private-a"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-public-rt"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachIgw
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  FlowLogsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/${Environment}/vpc/flow-logs"
      RetentionInDays: 3653
      KmsKeyId: !GetAtt SecurityKmsKey.Arn
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  FlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Environment}-vpc-flow-logs-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: vpc-flow-logs.amazonaws.com }
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: FlowLogsToCW
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "logs:CreateLogStream"
                Resource: !Sub "${FlowLogsLogGroup.Arn}:*"
              - Effect: Allow
                Action: "logs:PutLogEvents"
                Resource: !Sub "${FlowLogsLogGroup.Arn}:*"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  VpcFlowLogs:
    Type: AWS::EC2::FlowLog
    Properties:
      DeliverLogsPermissionArn: !GetAtt FlowLogsRole.Arn
      LogDestination: !GetAtt FlowLogsLogGroup.Arn
      LogDestinationType: cloud-watch-logs
      ResourceId: !Ref VPC
      ResourceType: VPC
      TrafficType: ALL
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-vpc-flow-logs"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ############################################################
  # Security Groups — restrict to 80/443 ingress
  ############################################################
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow HTTPS/HTTP only (descriptive & least privilege)"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref AllowedIngressCIDR
          Description: "HTTP for web traffic"
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref AllowedIngressCIDR
          Description: "HTTPS for web traffic"
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: "Allow all egress"
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-web-sg"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ############################################################
  # S3 — private, versioning, default encryption, lifecycle, access logging
  ############################################################
  CloudTrailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::AccountId}-${AWS::Region}-${Environment}-cloudtrail-logs"
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecurityKmsKey
            BucketKeyEnabled: true
      LifecycleConfiguration:
        Rules:
          - Id: NonCurrentVersionCleanup
            Status: Enabled
            NoncurrentVersionTransitions:
              - StorageClass: GLACIER
                TransitionInDays: 30
            NoncurrentVersionExpiration:
              NoncurrentDays: 365
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-cloudtrail-logs"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  CloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal: { Service: cloudtrail.amazonaws.com }
            Action: "s3:PutObject"
            Resource: !Sub "${CloudTrailBucket.Arn}/AWSLogs/${AWS::AccountId}/*"
            Condition:
              StringEquals:
                "s3:x-amz-acl": "bucket-owner-full-control"
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal: { Service: cloudtrail.amazonaws.com }
            Action: "s3:GetBucketAcl"
            Resource: !GetAtt CloudTrailBucket.Arn

  AppDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::AccountId}-${AWS::Region}-${Environment}-app-data"
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecurityKmsKey
            BucketKeyEnabled: true
      LifecycleConfiguration:
        Rules:
          - Id: NonCurrentVersionCleanup
            Status: Enabled
            NoncurrentVersionTransitions:
              - StorageClass: INTELLIGENT_TIERING
                TransitionInDays: 30
              - StorageClass: GLACIER
                TransitionInDays: 180
            NoncurrentVersionExpiration:
              NoncurrentDays: 730
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-app-data"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ############################################################
  # DynamoDB — encrypted at rest
  ############################################################
  DynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${Environment}-ledger"
      BillingMode: !Ref DynamoDBBillingMode
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref SecurityKmsKey
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-ledger"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ############################################################
  # RDS — encrypted at rest, in VPC
  ############################################################
  RdsSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Sub "${Environment} DB subnet group"
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-rds-subnets"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  RdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "RDS ingress only from web SG on 3306 (app path), egress all"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebSecurityGroup
          Description: "App traffic from web tier"
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: "Allow all egress"
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-rds-sg"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  # Secrets Manager secret for the DB master password (dynamic reference used for RDS)
  DbMasterSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${Environment}-rds-master-secret"
      Description: !Sub "Auto-generated RDS master credentials for ${Environment}"
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username":"${DBUsername}"}'
        GenerateStringKey: "password"
        PasswordLength: 32
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  DBInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      Engine: mysql
      EngineVersion: "8.0.43"
      DBInstanceClass: !Ref RDSInstanceClass
      AllocatedStorage: !Ref RDSAllocatedStorage
      MasterUsername: !Ref DBUsername
      MasterUserPassword:
        Fn::Join:
          - ""
          - - "{{resolve:secretsmanager:"
            - !Ref DbMasterSecret
            - ":SecretString:password::}}"
      StorageEncrypted: true
      KmsKeyId: !Ref SecurityKmsKey
      MultiAZ: true
      AutoMinorVersionUpgrade: true
      DeletionProtection: true
      DBSubnetGroupName: !Ref RdsSubnetGroup
      VPCSecurityGroups:
        - !Ref RdsSecurityGroup
      BackupRetentionPeriod: 7
      CopyTagsToSnapshot: true
      PreferredBackupWindow: "03:00-04:00"
      PreferredMaintenanceWindow: "sun:04:00-sun:05:00"
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-db"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ############################################################
  # Example EC2 (for tests) — proves instances live in VPC & SG rules
  ############################################################
  WebInstanceProfileRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Environment}-web-ec2-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: ec2.amazonaws.com }
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  WebInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref WebInstanceProfileRole
      InstanceProfileName: !Sub "${Environment}-web-ec2-profile"

  WebEC2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiId
      InstanceType: t3.micro
      IamInstanceProfile: !Ref WebInstanceProfile
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          GroupSet:
            - !Ref WebSecurityGroup
          SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-web-ec2"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter
    Metadata:
      Comment: "AMI chosen via SSM parameter to keep template adaptive and lint-friendly."

  ############################################################
  # IAM — MFA enforcement (managed policy) + group for users
  ############################################################
  RequireMfaPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${Environment}-require-mfa"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: DenyAllIfNoMFA
            Effect: Deny
            Action: "*"
            Resource: "*"
            Condition:
              BoolIfExists:
                aws:MultiFactorAuthPresent: "false"
          - Sid: AllowMfaSelfService
            Effect: Allow
            Action:
              - iam:ListMFADevices
              - iam:CreateVirtualMFADevice
              - iam:EnableMFADevice
              - iam:ResyncMFADevice
              - iam:DeactivateMFADevice
              - iam:DeleteVirtualMFADevice
              - iam:GetUser
              - iam:ChangePassword
              - iam:ListUsers
              - sts:GetSessionToken
            Resource: "*"

  AllUsersGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub "${Environment}-all-users"
      ManagedPolicyArns:
        - !Ref RequireMfaPolicy

  ############################################################
  # CloudTrail — multi-region with log validation (+ org trail option)
  ############################################################
  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/${Environment}/cloudtrail"
      RetentionInDays: 3653
      KmsKeyId: !GetAtt SecurityKmsKey.Arn
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  CloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Environment}-cloudtrail-to-cw-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: cloudtrail.amazonaws.com }
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: CloudTrailToCloudWatch
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "${CloudTrailLogGroup.Arn}:*"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  Trail:
    Type: AWS::CloudTrail::Trail
    Properties:
      TrailName: !Sub "${Environment}-org-trail"
      IsLogging: true
      IsMultiRegionTrail: true
      IsOrganizationTrail: !If [ IsOrgTrail, true, false ]
      IncludeGlobalServiceEvents: true
      EnableLogFileValidation: true
      S3BucketName: !Ref CloudTrailBucket
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailRole.Arn
      KMSKeyId: !Ref SecurityKmsKey
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ############################################################
  # AWS Config — managed rules (detect)
  ############################################################
  ConfigRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Environment}-aws-config-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: config.amazonaws.com }
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSConfigRole
      Policies:
        - PolicyName: ConfigToS3AndCWKMS
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: kms:Decrypt
                Resource: !GetAtt SecurityKmsKey.Arn
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ConfigRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Properties:
      Name: default
      RoleARN: !GetAtt ConfigRole.Arn
      RecordingGroup:
        AllSupported: true
        IncludeGlobalResourceTypes: true

  ConfigDeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    Properties:
      Name: default
      S3BucketName: !Ref CloudTrailBucket
      S3KeyPrefix: "aws-config"
      ConfigSnapshotDeliveryProperties:
        DeliveryFrequency: Twelve_Hours

  RuleS3PublicReadProhibited:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: s3-bucket-public-read-prohibited
      Source:
        Owner: AWS
        SourceIdentifier: S3_BUCKET_PUBLIC_READ_PROHIBITED
      MaximumExecutionFrequency: TwentyFour_Hours

  RuleS3VersioningEnabled:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: s3-bucket-versioning-enabled
      Source:
        Owner: AWS
        SourceIdentifier: S3_BUCKET_VERSIONING_ENABLED

  RuleRDSEncrypted:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: rds-storage-encrypted
      Source:
        Owner: AWS
        SourceIdentifier: RDS_STORAGE_ENCRYPTED

  RuleDDBEncrypted:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: dynamodb-table-encryption-enabled
      Source:
        Owner: AWS
        SourceIdentifier: DYNAMODB_TABLE_ENCRYPTION_ENABLED

  RuleCloudTrailEnabled:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: cloudtrail-enabled
      Source:
        Owner: AWS
        SourceIdentifier: CLOUD_TRAIL_ENABLED

  RuleRestrictedCommonPorts:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: restricted-common-ports
      Source:
        Owner: AWS
        SourceIdentifier: RESTRICTED_INCOMING_TRAFFIC
      InputParameters:
        blockedPort1: "22"
        blockedPort2: "3389"

  RuleVPCTrafficLogging:
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: vpc-flow-logs-enabled
      Source:
        Owner: AWS
        SourceIdentifier: VPC_FLOW_LOGS_ENABLED

  ############################################################
  # Remediation Lambda — auto-fix S3 versioning + public access block, enforce tags
  ############################################################
  RemediationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${Environment}-remediator-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: lambda.amazonaws.com }
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: RemediatorPermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                  - s3:GetBucketVersioning
                  - s3:PutBucketVersioning
                  - s3:GetBucketTagging
                  - s3:PutBucketTagging
                  - s3:GetBucketPublicAccessBlock
                  - s3:PutBucketPublicAccessBlock
                  - s3:GetEncryptionConfiguration
                  - s3:PutEncryptionConfiguration
                  - s3:GetBucketLocation
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:DescribeKey
                Resource: !GetAtt SecurityKmsKey.Arn
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  RemediationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${Environment}-s3-remediator"
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt RemediationRole.Arn
      Timeout: 120
      MemorySize: 256
      KmsKeyArn: !GetAtt SecurityKmsKey.Arn
      Environment:
        Variables:
          REQUIRED_ENV: !Ref Environment
          REQUIRED_CC: !Ref CostCenter
          KMS_KEY_ARN: !GetAtt SecurityKmsKey.Arn
      Code:
        ZipFile: |
          import boto3, os, json, botocore
          s3 = boto3.client('s3')
          REQUIRED_ENV = os.environ['REQUIRED_ENV']
          REQUIRED_CC = os.environ['REQUIRED_CC']
          KMS_KEY_ARN = os.environ['KMS_KEY_ARN']

          def ensure_tags(bucket):
            try:
              resp = s3.get_bucket_tagging(Bucket=bucket)
              tags = { t['Key']: t['Value'] for t in resp.get('TagSet', []) }
            except botocore.exceptions.ClientError as e:
              if e.response['Error']['Code'] == 'NoSuchTagSet':
                tags = {}
              else:
                raise
            changed = False
            if tags.get('Environment') != REQUIRED_ENV:
              tags['Environment'] = REQUIRED_ENV; changed = True
            if tags.get('CostCenter') != REQUIRED_CC:
              tags['CostCenter'] = REQUIRED_CC; changed = True
            if changed:
              s3.put_bucket_tagging(Bucket=bucket, Tagging={'TagSet':[{'Key':k,'Value':v} for k,v in tags.items()]})

          def ensure_versioning(bucket):
            v = s3.get_bucket_versioning(Bucket=bucket)
            if v.get('Status') != 'Enabled':
              s3.put_bucket_versioning(Bucket=bucket, VersioningConfiguration={'Status':'Enabled'})

          def ensure_pab(bucket):
            desired = {
              'BlockPublicAcls': True,
              'IgnorePublicAcls': True,
              'BlockPublicPolicy': True,
              'RestrictPublicBuckets': True
            }
            try:
              current = s3.get_public_access_block(Bucket=bucket)['PublicAccessBlockConfiguration']
            except botocore.exceptions.ClientError:
              current = {}
            if current != desired:
              s3.put_public_access_block(Bucket=bucket, PublicAccessBlockConfiguration=desired)

          def ensure_default_encryption(bucket):
            try:
              s3.get_bucket_encryption(Bucket=bucket)
            except botocore.exceptions.ClientError as e:
              if e.response['Error']['Code'] in ('ServerSideEncryptionConfigurationNotFoundError','AccessDenied'):
                s3.put_bucket_encryption(
                  Bucket=bucket,
                  ServerSideEncryptionConfiguration={
                    'Rules':[{'ApplyServerSideEncryptionByDefault':{'SSEAlgorithm':'aws:kms','KMSMasterKeyID':KMS_KEY_ARN},'BucketKeyEnabled':True}]
                  }
                )
              else:
                raise

          def handler(event, context):
            # Remediate all buckets in account/region
            buckets = s3.list_buckets().get('Buckets', [])
            for b in buckets:
              name = b['Name']
              try:
                ensure_pab(name)
                ensure_versioning(name)
                ensure_default_encryption(name)
                ensure_tags(name)
              except Exception as ex:
                print(f"Remediation failed for {name}: {ex}")
            return {'status':'ok'}
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  RemediationSchedule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub "${Environment}-s3-remediation-schedule"
      ScheduleExpression: !Sub "rate(${LambdaScheduleMinutes} minutes)"
      State: ENABLED
      Targets:
        - Arn: !GetAtt RemediationFunction.Arn
          Id: "S3Remediator"

  RemediationPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RemediationFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt RemediationSchedule.Arn

  ############################################################
  # Optional S3 Access Logs bucket (private, versioned) — useful for web/app logs
  ############################################################
  AccessLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::AccountId}-${AWS::Region}-${Environment}-access-logs"
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecurityKmsKey
            BucketKeyEnabled: true
      LifecycleConfiguration:
        Rules:
          - Id: NonCurrentVersionCleanup
            Status: Enabled
            NoncurrentVersionTransitions:
              - StorageClass: GLACIER
                TransitionInDays: 30
            NoncurrentVersionExpiration:
              NoncurrentDays: 365
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-access-logs"
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

