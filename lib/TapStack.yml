AWSTemplateFormatVersion: '2010-09-09'
Description: 'Serverless application with Lambda, API Gateway, DynamoDB, and monitoring'

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - dev
      - stage
      - prod
    Default: dev
    Description: Environment for the application

  LogLevel:
    Type: String
    AllowedValues:
      - INFO
      - WARN
      - ERROR
    Default: INFO
    Description: Log level for the Lambda function

Resources:
  # IAM Role for Lambda Function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub '${LambdaLogGroup.Arn}:*'
        - PolicyName: DynamoDBPutItem
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt DataTable.Arn

  # CloudWatch Log Group for Lambda
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${AWS::StackName}-data-processor'
      RetentionInDays: 14

  # Lambda Function
  DataProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-data-processor'
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          STAGE: !Ref Environment
          LOG_LEVEL: !Ref LogLevel
          DYNAMODB_TABLE: !Ref DataTable
      Code:
        ZipFile: |
          import json
          import boto3
          import logging
          import os
          import uuid
          from datetime import datetime

          # Configure logging
          log_level = os.environ.get('LOG_LEVEL', 'INFO')
          logging.basicConfig(level=getattr(logging, log_level))
          logger = logging.getLogger()

          # Initialize DynamoDB client
          dynamodb = boto3.resource('dynamodb', region_name=os.environ.get('AWS_REGION'))
          table = dynamodb.Table(os.environ.get('DYNAMODB_TABLE'))

          def lambda_handler(event, context):
              try:
                  logger.info(f"Processing request in {os.environ.get('STAGE')} environment")
                  
                  # Parse the request body
                  if 'body' in event:
                      body = json.loads(event['body']) if isinstance(event['body'], str) else event['body']
                  else:
                      body = event
                  
                  # Generate unique ID and timestamp
                  item_id = str(uuid.uuid4())
                  timestamp = datetime.utcnow().isoformat()
                  
                  # Prepare item for DynamoDB
                  item = {
                      'id': item_id,
                      'data': body,
                      'timestamp': timestamp,
                      'stage': os.environ.get('STAGE')
                  }
                  
                  # Put item in DynamoDB
                  table.put_item(Item=item)
                  
                  logger.info(f"Successfully stored item with ID: {item_id}")
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'message': 'Data processed successfully',
                          'id': item_id,
                          'timestamp': timestamp
                      })
                  }
                  
              except Exception as e:
                  logger.error(f"Error processing request: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'error': 'Internal server error',
                          'message': str(e)
                      })
                  }

  # Lambda Permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DataProcessorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:us-east-1:${AWS::AccountId}:${DataApi}/*/*'

  # API Gateway REST API
  DataApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${AWS::StackName}-data-api'
      Description: 'REST API for data processing'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  DataResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref DataApi
      ParentId: !GetAtt DataApi.RootResourceId
      PathPart: data

  # API Gateway Method
  DataMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref DataApi
      ResourceId: !Ref DataResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/${DataProcessorFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: Empty
        - StatusCode: 500
          ResponseModels:
            application/json: Empty

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: DataMethod
    Properties:
      RestApiId: !Ref DataApi
      StageName: !Ref Environment

  # DynamoDB Table
  DataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-data-table'
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # IAM Role for DynamoDB Auto Scaling
  DynamoDBAutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: application-autoscaling.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess # Correct policy ARN for DynamoDB auto scaling permissions

  # DynamoDB Auto Scaling Target - Read Capacity
  ReadCapacityScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 20
      MinCapacity: 5
      ResourceId: !Sub 'table/${DataTable}'
      RoleARN: !GetAtt DynamoDBAutoScalingRole.Arn
      ScalableDimension: dynamodb:table:ReadCapacityUnits
      ServiceNamespace: dynamodb

  # DynamoDB Auto Scaling Target - Write Capacity
  WriteCapacityScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 20
      MinCapacity: 5
      ResourceId: !Sub 'table/${DataTable}'
      RoleARN: !GetAtt DynamoDBAutoScalingRole.Arn
      ScalableDimension: dynamodb:table:WriteCapacityUnits
      ServiceNamespace: dynamodb

  # DynamoDB Auto Scaling Policy - Read Capacity
  ReadCapacityScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ReadAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ReadCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 70.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBReadCapacityUtilization

  # DynamoDB Auto Scaling Policy - Write Capacity
  WriteCapacityScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: WriteAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref WriteCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 70.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBWriteCapacityUtilization

  # CloudWatch Alarm for Lambda Error Rate
  # CloudWatch Alarm for Lambda Error Rate
  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-lambda-error-rate-alarm'
      AlarmDescription: 'Alarm when Lambda function error rate exceeds 5% for 5 consecutive minutes'
      Metrics:
        - Id: e1
          ReturnData: false # Corrected: Set to false
          MetricStat:
            Metric:
              MetricName: Errors
              Namespace: AWS/Lambda
              Dimensions:
                - Name: FunctionName
                  Value: !Ref DataProcessorFunction
            Period: 300
            Stat: Sum
        - Id: i1
          ReturnData: false
          MetricStat:
            Metric:
              MetricName: Invocations
              Namespace: AWS/Lambda
              Dimensions:
                - Name: FunctionName
                  Value: !Ref DataProcessorFunction
            Period: 300
            Stat: Sum
        - Id: errorRate
          Expression: '(e1/i1)*100'
          ReturnData: true # This is the only metric returning data for evaluation
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      TreatMissingData: notBreaching

Outputs:
  ApiGatewayUrl:
    Description: 'API Gateway endpoint URL for the data processing API'
    Value: !Sub 'https://${DataApi}.execute-api.us-east-1.amazonaws.com/${Environment}/data'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'

  LambdaFunctionArn:
    Description: 'ARN of the Lambda function'
    Value: !GetAtt DataProcessorFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-lambda-arn'

  DynamoDBTableName:
    Description: 'Name of the DynamoDB table'
    Value: !Ref DataTable
    Export:
      Name: !Sub '${AWS::StackName}-dynamodb-table'

  LambdaLogGroupName:
    Description: 'Name of the CloudWatch Log Group for Lambda'
    Value: !Ref LambdaLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-log-group'
