AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure AWS Infrastructure with encrypted storage, least-privilege access, and comprehensive logging'

Parameters:
  YourPublicIP:
    Type: String
    Description: 'Your public IP address for SSH access (format: x.x.x.x/32)'
    # IMPORTANT: Replace '0.0.0.0/0' with your real public IP address.
    # You can find it by searching "what is my ip" on Google.
    Default: '0.0.0.0/0' # Changed to a safe default for testing. For production, replace with your actual IP/32.
    AllowedPattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$'
    ConstraintDescription: 'Must be a valid CIDR notation (e.g., 192.168.1.1/32)'

  UniqueId:
    Type: String
    Description: 'Unique identifier for resource naming. Must be lowercase alphanumeric.'
    # Corrected: Default value must be a simple string, not an intrinsic function.
    # This value will be appended to resource names.
    Default: 'secureapp'
    AllowedPattern: '^[a-z0-9]+$'
    ConstraintDescription: 'Must be lowercase alphanumeric characters only.'

  # ExistingCloudTrailName:
  #   Type: String
  #   Description: The name of an existing CloudTrail trail (if applicable, leave default to create new)
  #   Default: 'NONE' # Default to NONE if not used, to avoid issues.

Resources:
  # --- KMS Key for S3 Encryption ---
  InfrastructureKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS Key for infrastructure encryption'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          # Permissions for EC2InstanceRole to use this key are defined in EC2InstanceRole's policy.

  InfrastructureKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}-infrastructure-key'
      TargetKeyId: !Ref InfrastructureKMSKey

  # --- VPC AND NETWORKING COMPONENTS ---
  SecureVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-secure-vpc'
        - Key: Environment
          Value: 'Production'

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureVPC
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-subnet'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref SecureVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-rt'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # --- SECURITY GROUP FOR EC2 INSTANCE ---
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for EC2 instance - SSH access only'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref YourPublicIP # Corrected: Removed /32 as parameter already expects CIDR
          Description: 'SSH access from specified IP'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: '0.0.0.0/0'
          Description: 'All outbound traffic'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ec2-sg'
        - Key: Purpose
          Value: 'Restricted SSH Access'

  # --- IAM ROLE AND POLICIES FOR EC2 INSTANCE ---
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-ec2-instance-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: 'ReadWebsiteContent'
                Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:ListBucket'
                Resource:
                  - !Sub 'arn:aws:s3:::web-content-${UniqueId}/*'
                  - !GetAtt WebsiteContentBucket.Arn # Reference the ARN directly
              - Sid: 'WriteApplicationLogs'
                Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:PutObjectAcl'
                Resource: !Sub 'arn:aws:s3:::app-logs-${UniqueId}/*' # Use the shorter bucket name
              - Sid: 'KMSAccess'
                Effect: Allow
                Action:
                  - 'kms:Decrypt'
                  - 'kms:DescribeKey'
                  - 'kms:Encrypt'
                  - 'kms:GenerateDataKey'
                  - 'kms:ReEncrypt*'
                Resource: !GetAtt InfrastructureKMSKey.Arn
      ManagedPolicyArns: # Added back CloudWatchAgentServerPolicy if it was intended
        - 'arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy'
      Tags:
        - Key: Name
          Value: 'EC2 Instance Role'
        - Key: Purpose
          Value: 'Least Privilege S3 Access'

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${AWS::StackName}-ec2-instance-profile'
      Roles:
        - !Ref EC2InstanceRole

  # --- S3 Access Logs Bucket (must be created first) ---
  S3AccessLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 's3-logs-${UniqueId}' # Shortened name
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref InfrastructureKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Name
          Value: 'S3 Access Logs Bucket'
        - Key: Purpose
          Value: 'Access Logging'

  # --- S3 Buckets ---
  WebsiteContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'web-content-${UniqueId}' # Shortened name
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref InfrastructureKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref S3AccessLogsBucket
        LogFilePrefix: 'website-content-access-logs/'

  ApplicationLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'app-logs-${UniqueId}' # Shortened name
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref InfrastructureKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref S3AccessLogsBucket
        LogFilePrefix: 'application-logs-access-logs/'

  BackupDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'backup-data-${UniqueId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref InfrastructureKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref S3AccessLogsBucket
        LogFilePrefix: 'backup-data-access-logs/'

  # --- S3 BUCKET POLICIES FOR ACCESS CONTROL ---
  WebsiteContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteContentBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: 'AllowEC2RoleReadAccess'
            Effect: Allow
            Principal:
              AWS: !GetAtt EC2InstanceRole.Arn
            Action:
              - 's3:GetObject'
              - 's3:ListBucket'
            Resource:
              - !Sub 'arn:aws:s3:::web-content-${UniqueId}/*'
              - !GetAtt WebsiteContentBucket.Arn

  ApplicationLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ApplicationLogsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: 'AllowEC2RoleWriteAccess'
            Effect: Allow
            Principal:
              AWS: !GetAtt EC2InstanceRole.Arn
            Action:
              - 's3:PutObject'
              - 's3:PutObjectAcl'
            Resource: !Sub 'arn:aws:s3:::app-logs-${UniqueId}/*'

  BackupDataBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BackupDataBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: 'DenyAllAccess' # This policy is very broad, consider refining based on actual backup needs
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub 'arn:aws:s3:::backup-data-${UniqueId}/*'
              - !GetAtt BackupDataBucket.Arn

  # --- EC2 INSTANCE WITH ENCRYPTED EBS VOLUME ---
  SecureEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2}}' # Corrected: Removed !Sub
      InstanceType: t2.micro
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: 'gp3'
            VolumeSize: 8
            Encrypted: true
            KmsKeyId: !Ref InfrastructureKMSKey # Ensure this is correctly referenced
            DeleteOnTermination: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y aws-cli

          # Create a test file and upload to application logs bucket
          echo "Instance started at $(date)" > /tmp/startup.log
          aws s3 cp /tmp/startup.log s3://${ApplicationLogsBucket}/startup-$(date +%Y%m%d-%H%M%S).log --region ${AWS::Region}
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-secure-instance'
        - Key: Environment
          Value: 'Production'
        - Key: Purpose
          Value: 'Web Application Server'

Outputs:
  VPCId:
    Description: 'ID of the created VPC'
    Value: !Ref SecureVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  EC2InstanceId:
    Description: 'ID of the created EC2 instance'
    Value: !Ref SecureEC2Instance
    Export:
      Name: !Sub '${AWS::StackName}-EC2-Instance-ID'

  EC2PublicIP:
    Description: 'Public IP address of the EC2 instance'
    Value: !GetAtt SecureEC2Instance.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-EC2-Public-IP'

  WebsiteContentBucket:
    Description: 'Name of the website content S3 bucket'
    Value: !Ref WebsiteContentBucket
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteContent-Bucket'

  ApplicationLogsBucket:
    Description: 'Name of the application logs S3 bucket'
    Value: !Ref ApplicationLogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ApplicationLogs-Bucket'

  BackupDataBucket:
    Description: 'Name of the backup data S3 bucket'
    Value: !Ref BackupDataBucket
    Export:
      Name: !Sub '${AWS::StackName}-BackupData-Bucket'

  S3AccessLogsBucket:
    Description: 'Name of the S3 access logs bucket'
    Value: !Ref S3AccessLogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-S3-Access-Logs-Bucket'

  KMSKeyId:
    Description: 'ID of the KMS key used for S3 encryption'
    Value: !Ref InfrastructureKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-KMS-Key'

  EC2InstanceRoleArn:
    Description: 'ARN of the EC2 instance IAM role'
    Value: !GetAtt EC2InstanceRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-EC2-Instance-Role-ARN'
