AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-ready Amazon EKS cluster with enhanced security controls, IRSA, KMS encryption, and CloudWatch Container Insights'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentSuffix
      - Label:
          default: 'Network Configuration'
        Parameters:
          - VpcId
          - PrivateSubnetIds
      - Label:
          default: 'EKS Configuration'
        Parameters:
          - KubernetesVersion
          - NodeInstanceType
          - MinNodes
          - MaxNodes
          - DesiredNodes
    ParameterLabels:
      EnvironmentSuffix:
        default: 'Environment Suffix'
      VpcId:
        default: 'VPC ID'
      PrivateSubnetIds:
        default: 'Private Subnet IDs'
      KubernetesVersion:
        default: 'Kubernetes Version'
      NodeInstanceType:
        default: 'Node Instance Type'

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix for resource naming (e.g., dev, staging, prod)'
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters'

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: 'VPC ID where EKS cluster will be deployed'

  PrivateSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: 'At least 3 private subnet IDs across different availability zones'

  KubernetesVersion:
    Type: String
    Default: '1.28'
    Description: 'Kubernetes version for EKS cluster (minimum 1.28)'
    AllowedValues:
      - '1.28'
      - '1.29'
      - '1.30'

  NodeInstanceType:
    Type: String
    Default: 't4g.medium'
    Description: 'Instance type for worker nodes (Graviton2 ARM64 only)'
    AllowedValues:
      - 't4g.micro'
      - 't4g.small'
      - 't4g.medium'
      - 't4g.large'
      - 't4g.xlarge'
      - 't4g.2xlarge'
      - 'c6g.medium'
      - 'c6g.large'
      - 'c6g.xlarge'
      - 'm6g.medium'
      - 'm6g.large'
      - 'm6g.xlarge'

  MinNodes:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 20
    Description: 'Minimum number of worker nodes'

  MaxNodes:
    Type: Number
    Default: 10
    MinValue: 1
    MaxValue: 100
    Description: 'Maximum number of worker nodes'

  DesiredNodes:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 100
    Description: 'Desired number of worker nodes'

Resources:
  # KMS Key for EKS Secrets Encryption
  EKSEncryptionKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for EKS cluster ${EnvironmentSuffix} secrets encryption'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: 'Enable IAM User Permissions'
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: 'Allow EKS to use the key'
            Effect: Allow
            Principal:
              Service: eks.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:CreateGrant'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub 'eks-encryption-key-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  EKSEncryptionKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/eks-${EnvironmentSuffix}'
      TargetKeyId: !Ref EKSEncryptionKey

  # EKS Cluster IAM Role
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'eks-cluster-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: eks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonEKSClusterPolicy'
      Tags:
        - Key: Name
          Value: !Sub 'eks-cluster-role-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # EKS Cluster Security Group
  EKSClusterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'eks-cluster-sg-${EnvironmentSuffix}'
      GroupDescription: 'Security group for EKS cluster control plane'
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: 0.0.0.0/0
          Description: 'Allow all outbound traffic'
      Tags:
        - Key: Name
          Value: !Sub 'eks-cluster-sg-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # EKS Cluster
  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Sub 'eks-cluster-${EnvironmentSuffix}'
      Version: !Ref KubernetesVersion
      RoleArn: !GetAtt EKSClusterRole.Arn
      ResourcesVpcConfig:
        SubnetIds: !Ref PrivateSubnetIds
        SecurityGroupIds:
          - !Ref EKSClusterSecurityGroup
        EndpointPrivateAccess: true
        EndpointPublicAccess: false
      EncryptionConfig:
        - Resources:
            - secrets
          Provider:
            KeyArn: !GetAtt EKSEncryptionKey.Arn
      Logging:
        ClusterLogging:
          EnabledTypes:
            - Type: api
            - Type: audit
            - Type: authenticator
            - Type: controllerManager
            - Type: scheduler
      Tags:
        - Key: Name
          Value: !Sub 'eks-cluster-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # OIDC Provider for IRSA
  EKSOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    DependsOn: EKSCluster
    Properties:
      Url: !GetAtt EKSCluster.OpenIdConnectIssuerUrl
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - '9e99a48a9960b14926bb7f3b02e22da2b0ab7280'
      Tags:
        - Key: Name
          Value: !Sub 'eks-oidc-provider-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Node Group IAM Role
  EKSNodeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'eks-node-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy'
        - 'arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy'
        - 'arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly'
        - 'arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy'
      Tags:
        - Key: Name
          Value: !Sub 'eks-node-role-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Node Group
  EKSNodeGroup:
    Type: AWS::EKS::Nodegroup
    DependsOn: EKSOIDCProvider
    Properties:
      NodegroupName: !Sub 'eks-nodegroup-${EnvironmentSuffix}'
      ClusterName: !Ref EKSCluster
      NodeRole: !GetAtt EKSNodeRole.Arn
      Subnets: !Ref PrivateSubnetIds
      AmiType: 'AL2_ARM_64'
      InstanceTypes:
        - !Ref NodeInstanceType
      ScalingConfig:
        MinSize: !Ref MinNodes
        MaxSize: !Ref MaxNodes
        DesiredSize: !Ref DesiredNodes
      UpdateConfig:
        MaxUnavailable: 1
      Labels:
        Environment: !Ref EnvironmentSuffix
        NodeGroup: !Sub 'eks-nodegroup-${EnvironmentSuffix}'
      Tags:
        Name: !Sub 'eks-nodegroup-${EnvironmentSuffix}'
        Environment: !Ref EnvironmentSuffix

  # CloudWatch Log Group for Container Insights
  EKSContainerInsightsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/eks/${EKSCluster}/cluster'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub 'eks-container-insights-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # CloudWatch Log Group for Application Logs
  EKSApplicationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/eks/${EKSCluster}/application'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub 'eks-application-logs-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # CloudWatch Log Group for DataPlane Logs
  EKSDataPlaneLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/eks/${EKSCluster}/dataplane'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub 'eks-dataplane-logs-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

Outputs:
  ClusterName:
    Description: 'Name of the EKS cluster'
    Value: !Ref EKSCluster
    Export:
      Name: !Sub '${AWS::StackName}-ClusterName'

  ClusterEndpoint:
    Description: 'Endpoint URL for the EKS cluster API server'
    Value: !GetAtt EKSCluster.Endpoint
    Export:
      Name: !Sub '${AWS::StackName}-ClusterEndpoint'

  ClusterArn:
    Description: 'ARN of the EKS cluster'
    Value: !GetAtt EKSCluster.Arn
    Export:
      Name: !Sub '${AWS::StackName}-ClusterArn'

  OIDCIssuerUrl:
    Description: 'OIDC issuer URL for IAM Roles for Service Accounts (IRSA)'
    Value: !GetAtt EKSCluster.OpenIdConnectIssuerUrl
    Export:
      Name: !Sub '${AWS::StackName}-OIDCIssuerUrl'

  OIDCProviderArn:
    Description: 'ARN of the OIDC provider for IRSA'
    Value: !GetAtt EKSOIDCProvider.Arn
    Export:
      Name: !Sub '${AWS::StackName}-OIDCProviderArn'

  NodeGroupArn:
    Description: 'ARN of the EKS managed node group'
    Value: !GetAtt EKSNodeGroup.Arn
    Export:
      Name: !Sub '${AWS::StackName}-NodeGroupArn'

  NodeGroupName:
    Description: 'Name of the EKS managed node group'
    Value: !Ref EKSNodeGroup
    Export:
      Name: !Sub '${AWS::StackName}-NodeGroupName'

  KMSKeyId:
    Description: 'ID of the KMS key used for secrets encryption'
    Value: !Ref EKSEncryptionKey
    Export:
      Name: !Sub '${AWS::StackName}-KMSKeyId'

  KMSKeyArn:
    Description: 'ARN of the KMS key used for secrets encryption'
    Value: !GetAtt EKSEncryptionKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-KMSKeyArn'

  ClusterSecurityGroupId:
    Description: 'Security group ID for the EKS cluster'
    Value: !Ref EKSClusterSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-ClusterSecurityGroupId'

  ContainerInsightsLogGroup:
    Description: 'CloudWatch Log Group for Container Insights'
    Value: !Ref EKSContainerInsightsLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-ContainerInsightsLogGroup'

  EnvironmentSuffix:
    Description: 'Environment suffix used for this deployment'
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-EnvironmentSuffix'

  StackName:
    Description: 'Name of this CloudFormation stack'
    Value: !Ref AWS::StackName
    Export:
      Name: !Sub '${AWS::StackName}-StackName'
