AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Complete serverless application with Lambda functions, DynamoDB tables, and API Gateway for managing items, users, and orders'

# Global configuration to reduce redundancy across Lambda functions
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        LOG_LEVEL: INFO

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
    Description: Environment name (dev, staging, prod)
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  # IAM Role for Lambda Functions
  # Single reusable role following principle of least privilege
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Description: 'IAM role for Lambda functions with CloudWatch Logs and DynamoDB permissions'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Granular permissions for Items table
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Scan
                  - dynamodb:Query
                Resource: !GetAtt ItemsTable.Arn
              # Granular permissions for Users table
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Scan
                  - dynamodb:Query
                Resource: !GetAtt UsersTable.Arn
              # Granular permissions for Orders table
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Scan
                  - dynamodb:Query
                Resource: !GetAtt OrdersTable.Arn

  # DynamoDB Tables
  # Items table with on-demand billing
  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-items'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: itemId
          AttributeType: S
      KeySchema:
        - AttributeName: itemId
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Environment
          Value: !Ref EnvironmentName

  # Users table with on-demand billing
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-users'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Environment
          Value: !Ref EnvironmentName

  # Orders table with on-demand billing
  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-orders'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: orderId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: orderId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserOrdersIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProd, true, false]
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Environment
          Value: !Ref EnvironmentName

  # Lambda Functions
  # Items function for handling item operations
  ItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-items-function'
      Description: 'Lambda function for handling items operations'
      CodeUri: lib/src/items-function
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          ITEMS_TABLE_NAME: !Ref ItemsTable
          ENVIRONMENT: !Ref EnvironmentName
      Events:
        ItemsApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /items
            Method: ANY
        ItemsApiWithId:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /items/{id}
            Method: ANY

  # Users function for handling user operations
  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-users-function'
      Description: 'Lambda function for handling users operations'
      CodeUri: lib/src/users-function
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          USERS_TABLE_NAME: !Ref UsersTable
          ENVIRONMENT: !Ref EnvironmentName
      Events:
        UsersApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /users
            Method: ANY
        UsersApiWithId:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /users/{id}
            Method: ANY

  # Orders function for handling order operations
  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-orders-function'
      Description: 'Lambda function for handling orders operations'
      CodeUri: lib/src/orders-function
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable
          USERS_TABLE_NAME: !Ref UsersTable
          ITEMS_TABLE_NAME: !Ref ItemsTable
          ENVIRONMENT: !Ref EnvironmentName
      Events:
        OrdersApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /orders
            Method: ANY
        OrdersApiWithId:
          Type: Api
          Properties:
            RestApiId: !Ref ServerlessApi
            Path: /orders/{id}
            Method: ANY

  # API Gateway REST API
  # Single API with three endpoints for items, users, and orders
  ServerlessApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${AWS::StackName}-api'
      Description: 'REST API Gateway for serverless application with items, users, and orders endpoints'
      StageName: !Ref EnvironmentName
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: !If [IsProd, ERROR, INFO]
          DataTraceEnabled: !If [IsProd, false, true]
          MetricsEnabled: true

Conditions:
  IsProd: !Equals [!Ref EnvironmentName, prod]

# Outputs section for easy access to deployed resources
Outputs:
  # API Gateway URL for easy access after deployment
  ApiGatewayUrl:
    Description: 'URL of the deployed API Gateway'
    Value: !Sub 'https://${ServerlessApi}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'

  # API endpoints
  ItemsEndpoint:
    Description: 'Items API endpoint'
    Value: !Sub 'https://${ServerlessApi}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}/items'
    Export:
      Name: !Sub '${AWS::StackName}-items-endpoint'

  UsersEndpoint:
    Description: 'Users API endpoint'
    Value: !Sub 'https://${ServerlessApi}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}/users'
    Export:
      Name: !Sub '${AWS::StackName}-users-endpoint'

  OrdersEndpoint:
    Description: 'Orders API endpoint'
    Value: !Sub 'https://${ServerlessApi}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}/orders'
    Export:
      Name: !Sub '${AWS::StackName}-orders-endpoint'

  # Table outputs
  ItemsTableName:
    Description: 'Name of the Items DynamoDB table'
    Value: !Ref ItemsTable
    Export:
      Name: !Sub '${AWS::StackName}-items-table'

  UsersTableName:
    Description: 'Name of the Users DynamoDB table'
    Value: !Ref UsersTable
    Export:
      Name: !Sub '${AWS::StackName}-users-table'

  OrdersTableName:
    Description: 'Name of the Orders DynamoDB table'
    Value: !Ref OrdersTable
    Export:
      Name: !Sub '${AWS::StackName}-orders-table'

  # Function ARNs
  ItemsFunctionArn:
    Description: 'ARN of the Items Lambda function'
    Value: !GetAtt ItemsFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-items-function-arn'

  UsersFunctionArn:
    Description: 'ARN of the Users Lambda function'
    Value: !GetAtt UsersFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-users-function-arn'

  OrdersFunctionArn:
    Description: 'ARN of the Orders Lambda function'
    Value: !GetAtt OrdersFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-orders-function-arn'
