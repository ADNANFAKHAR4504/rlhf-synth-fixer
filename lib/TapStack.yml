                        text-align: center;
                        margin-bottom: 30px;
                        border-bottom: 2px solid rgba(255, 255, 255, 0.3); 
                        padding-bottom: 20px; 
                    }
                    .info-grid { 
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                        gap: 20px;
                        margin: 30px 0;
                    }
                    .info-card {
                        background: rgba(255, 255, 255, 0.1);
                        padding: 20px;
                        border-radius: 10px;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                    }
                    .status { 
                        color: #00ff88; 
                        font-weight: bold; 
                        font-size: 1.2em;
                    }
                    .highlight { 
                        color: #ffd700; 
