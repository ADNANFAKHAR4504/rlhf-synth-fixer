AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure, scalable web application infrastructure with multi-region deployment, GDPR compliance, and comprehensive security controls.'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentSuffix
          - ProjectName
      - Label:
          default: 'Network Configuration (Primary Region)'
        Parameters:
          - VpcCidr
          - PublicSubnetCidr
          - PrivateSubnetCidr
          - BastionSshCidr
      - Label:
          default: 'Network Configuration (Secondary Region)'
        Parameters:
          - SecondaryRegionVpcCidr # New parameter for secondary VPC CIDR
      - Label:
          default: 'Application Configuration'
        Parameters:
          - WebServerAmiId
          - InstanceType
          - MinInstances
          - MaxInstances
          - WebAppPort # New parameter for application port
          - AppDomainName # New parameter for application domain for ACM
      - Label:
          default: 'Security & Admin Configuration'
        Parameters:
          - DataRetentionDays
          - AdminMfaRequired
          - AdminUserPassword
          - AdminUserEmail
          - KeyPairName # New parameter for EC2 Key Pair

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: 'prod'
    Description: 'Environment suffix for resource naming (e.g., dev, staging, prod)'
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters'

  ProjectName:
    Type: String
    Default: 'secure-web-app'
    Description: 'Project name for resource naming'
    AllowedPattern: '^[a-zA-Z0-9-]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters and hyphens'

  VpcCidr:
    Type: String
    Default: '10.0.0.0/16'
    Description: 'CIDR block for the VPC in the primary region (us-east-1)'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'

  PublicSubnetCidr:
    Type: String
    Default: '10.0.1.0/24'
    Description: 'CIDR block for the first public subnet in primary region'

  PrivateSubnetCidr:
    Type: String
    Default: '10.0.2.0/24'
    Description: 'CIDR block for the first private subnet in primary region'

  SecondaryRegionVpcCidr:
    Type: String
    Default: '10.100.0.0/16' # Must be non-overlapping with Primary VPC CIDR
    Description: 'CIDR block for the VPC in the secondary region (eu-west-1)'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'

  BastionSshCidr:
    Type: String
    Default: '203.0.113.0/24' # Restricted example for SSH access
    Description: 'CIDR block for SSH access to Bastion Host (MUST be restricted in production)'
    AllowedPattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$'

  WebServerAmiId:
    Type: AWS::EC2::Image::Id
    Description: 'AMI ID for web servers (e.g., ami-0abcdef1234567890 for Amazon Linux 2)'
    Default: 'ami-0abcdef1234567890' # REPLACE WITH A VALID AMI ID FOR US-EAST-1 & EU-WEST-1

  InstanceType:
    Type: String
    Default: 't3.medium'
    Description: 'EC2 instance type for web servers'

  MinInstances:
    Type: Number
    Default: 2
    Description: 'Minimum number of web server instances in Auto Scaling Group'

  MaxInstances:
    Type: Number
    Default: 4
    Description: 'Maximum number of web server instances in Auto Scaling Group'

  WebAppPort:
    Type: Number
    Default: 8080
    Description: 'Port on which the web application runs on EC2 instances'

  AppDomainName: # New parameter for ACM certificate domain
    Type: String
    Default: 'example.com' # Replace with your actual domain
    Description: 'Domain name for the web application (e.g., app.yourdomain.com)'
    AllowedPattern: '^(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$'

  DataRetentionDays:
    Type: Number
    Default: 365
    MinValue: 1
    MaxValue: 3650
    Description: 'Data retention period in days for logs and backups (e.g., for GDPR)'

  AdminMfaRequired:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: 'Set to true to enforce MFA for admin users (IAM Account Password Policy)'

  AdminUserEmail:
    Type: String
    Description: 'Email address for security notifications and MFA setup'
    AllowedPattern: '^[^\s@]+@[^\s@]+\.[^\s@]+$'

  AdminUserPassword:
    Type: String
    NoEcho: true
    MinLength: 14
    Description: 'Admin user password'

  KeyPairName: # New parameter for EC2 Key Pair for Bastion Host
    Type: String
    Description: 'Name of an existing EC2 Key Pair for SSH access to Bastion Host'
    Default: 'my-ec2-keypair' # REPLACE WITH AN EXISTING KEY PAIR NAME

Conditions:
  EnforceMfa: !Equals [!Ref AdminMfaRequired, 'true']

Resources:
  # =============================================================================
  # KMS KEY FOR ENCRYPTION
  # =============================================================================

  SecurityKMSKey:
    Type: AWS::KMS::Key
    DeletionPolicy: Retain # **FIXED: Changed to Retain for production key**
    Properties:
      Description: !Sub '${ProjectName}-${EnvironmentSuffix} KMS key for encryption at rest'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow use of the key for CloudWatch Logs
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              ArnEquals:
                'kms:EncryptionContext:aws:logs:arn': !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Sid: Allow RDS to use the key
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - kms:CreateGrant
              - kms:ListGrants
              - kms:RevokeGrant
              - kms:Decrypt
            Resource: '*'
          - Sid: Allow DynamoDB to use the key
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-kms-key'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName
        - Key: GDPR_Compliance
          Value: 'Encryption' # GDPR Comment

  SecurityKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${ProjectName}-${EnvironmentSuffix}-security-key'
      TargetKeyId: !Ref SecurityKMSKey

  # =============================================================================
  # NETWORKING - VPC AND SUBNETS (Primary Region - US-EAST-1)
  # =============================================================================

  SecureVPC:
    Type: AWS::EC2::VPC
    DeletionPolicy: Delete
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName
        - Key: Region
          Value: 'us-east-1'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    DeletionPolicy: Delete
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-igw-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'us-east-1'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref SecureVPC

  PublicSubnet:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PublicSubnetCidr
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet-1-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Public'
        - Key: Region
          Value: 'us-east-1'

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PrivateSubnetCidr
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-1-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Private'
        - Key: Region
          Value: 'us-east-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [2, !Cidr [!Ref VpcCidr, 6, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet-2-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Public'
        - Key: Region
          Value: 'us-east-1'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [3, !Cidr [!Ref VpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-2-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Private'
        - Key: Region
          Value: 'us-east-1'

  DatabaseSubnet1:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Select [4, !Cidr [!Ref VpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-1-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Database'
        - Key: Region
          Value: 'us-east-1'

  DatabaseSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecureVPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [5, !Cidr [!Ref VpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-2-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Database'
        - Key: Region
          Value: 'us-east-1'

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-eip-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'us-east-1'

  NATGateway:
    Type: AWS::EC2::NatGateway
    DeletionPolicy: Delete
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-gateway-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'us-east-1'

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-rt-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'us-east-1'

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-rt-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'us-east-1'

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  DatabaseRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-rt-us-east-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'us-east-1'

  DefaultDatabaseRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref DatabaseRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  DatabaseSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref DatabaseRouteTable
      SubnetId: !Ref DatabaseSubnet1

  DatabaseSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref DatabaseRouteTable
      SubnetId: !Ref DatabaseSubnet2

  # =============================================================================
  # NETWORKING - VPC AND SUBNETS (Secondary Region - EU-WEST-1)
  # This section duplicates the primary region's networking for multi-region setup.
  # In a real-world scenario, this might be a nested stack or a separate template.
  # =============================================================================

  SecondarySecureVPC:
    Type: AWS::EC2::VPC
    DeletionPolicy: Delete
    Properties:
      CidrBlock: !Ref SecondaryRegionVpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName
        - Key: Region
          Value: 'eu-west-1'

  SecondaryInternetGateway:
    Type: AWS::EC2::InternetGateway
    DeletionPolicy: Delete
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-igw-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'eu-west-1'

  SecondaryInternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref SecondaryInternetGateway
      VpcId: !Ref SecondarySecureVPC

  SecondaryPublicSubnet1:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecondarySecureVPC
      AvailabilityZone: !Select [0, !GetAZs 'eu-west-1'] # Specify AZs for secondary region
      CidrBlock: !Select [0, !Cidr [!Ref SecondaryRegionVpcCidr, 6, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet-1-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Public'
        - Key: Region
          Value: 'eu-west-1'

  SecondaryPrivateSubnet1:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecondarySecureVPC
      AvailabilityZone: !Select [0, !GetAZs 'eu-west-1']
      CidrBlock: !Select [1, !Cidr [!Ref SecondaryRegionVpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-1-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Private'
        - Key: Region
          Value: 'eu-west-1'

  SecondaryPublicSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecondarySecureVPC
      AvailabilityZone: !Select [1, !GetAZs 'eu-west-1']
      CidrBlock: !Select [2, !Cidr [!Ref SecondaryRegionVpcCidr, 6, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet-2-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Public'
        - Key: Region
          Value: 'eu-west-1'

  SecondaryPrivateSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecondarySecureVPC
      AvailabilityZone: !Select [1, !GetAZs 'eu-west-1']
      CidrBlock: !Select [3, !Cidr [!Ref SecondaryRegionVpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-2-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Private'
        - Key: Region
          Value: 'eu-west-1'

  SecondaryDatabaseSubnet1:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecondarySecureVPC
      AvailabilityZone: !Select [0, !GetAZs 'eu-west-1']
      CidrBlock: !Select [4, !Cidr [!Ref SecondaryRegionVpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-1-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Database'
        - Key: Region
          Value: 'eu-west-1'

  SecondaryDatabaseSubnet2:
    Type: AWS::EC2::Subnet
    DeletionPolicy: Delete
    Properties:
      VpcId: !Ref SecondarySecureVPC
      AvailabilityZone: !Select [1, !GetAZs 'eu-west-1']
      CidrBlock: !Select [5, !Cidr [!Ref SecondaryRegionVpcCidr, 6, 8]]
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-subnet-2-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Type
          Value: 'Database'
        - Key: Region
          Value: 'eu-west-1'

  SecondaryNATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: SecondaryInternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-eip-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'eu-west-1'

  SecondaryNATGateway:
    Type: AWS::EC2::NatGateway
    DeletionPolicy: Delete
    Properties:
      AllocationId: !GetAtt SecondaryNATGatewayEIP.AllocationId
      SubnetId: !Ref SecondaryPublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-gateway-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'eu-west-1'

  SecondaryPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecondarySecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-rt-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'eu-west-1'

  SecondaryDefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: SecondaryInternetGatewayAttachment
    Properties:
      RouteTableId: !Ref SecondaryPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref SecondaryInternetGateway

  SecondaryPublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecondaryPublicRouteTable
      SubnetId: !Ref SecondaryPublicSubnet1

  SecondaryPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecondaryPublicRouteTable
      SubnetId: !Ref SecondaryPublicSubnet2

  SecondaryPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecondarySecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-rt-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'eu-west-1'

  SecondaryDefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref SecondaryPrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref SecondaryNATGateway

  SecondaryPrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecondaryPrivateRouteTable
      SubnetId: !Ref SecondaryPrivateSubnet1

  SecondaryPrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecondaryPrivateRouteTable
      SubnetId: !Ref SecondaryPrivateSubnet2

  SecondaryDatabaseRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecondarySecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-rt-eu-west-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Region
          Value: 'eu-west-1'

  SecondaryDefaultDatabaseRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref SecondaryDatabaseRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref SecondaryNATGateway

  SecondaryDatabaseSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecondaryDatabaseRouteTable
      SubnetId: !Ref SecondaryDatabaseSubnet1

  SecondaryDatabaseSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecondaryDatabaseRouteTable
      SubnetId: !Ref SecondaryDatabaseSubnet2

  # =============================================================================
  # VPC PEERING FOR CROSS-REGION CONNECTIVITY
  # =============================================================================

  VpcPeeringConnection:
    Type: AWS::EC2::VPCPeeringConnection
    Properties:
      VpcId: !Ref SecureVPC
      PeerVpcId: !Ref SecondarySecureVPC
      PeerRegion: 'eu-west-1' # Explicitly specify peer region
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-peering'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  PrimaryRouteToSecondaryVPC:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable # Route from Primary Private to Secondary VPC
      DestinationCidrBlock: !Ref SecondaryRegionVpcCidr
      VpcPeeringConnectionId: !Ref VpcPeeringConnection

  SecondaryRouteToPrimaryVPC:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref SecondaryPrivateRouteTable # Route from Secondary Private to Primary VPC
      DestinationCidrBlock: !Ref VpcCidr
      VpcPeeringConnectionId: !Ref VpcPeeringConnection

  # =============================================================================
  # SECURITY GROUPS
  # =============================================================================

  WebApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for web application servers'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress: [] # Will be added via separate rules to avoid circular dependency
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS outbound for updates'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP outbound'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Application Load Balancer'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP from internet'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS from internet'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-alb-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # Separate Security Group Rules to avoid circular dependencies
  WebAppIngressFromALB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: !Ref WebAppPort
      ToPort: !Ref WebAppPort
      SourceSecurityGroupId: !Ref ALBSecurityGroup
      Description: 'Application traffic from ALB'

  ALBEgressToWebApp:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref ALBSecurityGroup
      IpProtocol: tcp
      FromPort: !Ref WebAppPort
      ToPort: !Ref WebAppPort
      DestinationSecurityGroupId: !Ref WebApplicationSecurityGroup
      Description: 'Outbound to web servers on application port'

  WebAppIngressFromBastion:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      SourceSecurityGroupId: !Ref BastionSecurityGroup
      Description: 'SSH from bastion host'

  BastionEgressToWebApp:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref BastionSecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      DestinationSecurityGroupId: !Ref WebApplicationSecurityGroup
      Description: 'SSH to web servers'

  WebAppEgressToDatabase:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref WebApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      DestinationSecurityGroupId: !Ref DatabaseSecurityGroup
      Description: 'MySQL to database'

  DatabaseIngressFromWebApp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref DatabaseSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref WebApplicationSecurityGroup
      Description: 'MySQL from web servers'

  BastionEgressToDatabase:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref BastionSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      DestinationSecurityGroupId: !Ref DatabaseSecurityGroup
      Description: 'MySQL to database'

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for database servers'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref BastionSecurityGroup
          Description: 'MySQL from bastion for admin'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Bastion Host'
      VpcId: !Ref SecureVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref BastionSshCidr
          Description: 'SSH access from specified CIDR'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS outbound for updates'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-bastion-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref WebServerAmiId
      InstanceType: t3.micro
      KeyName: !Ref KeyPairName # Using KeyPairName parameter
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref BastionSecurityGroup
      IamInstanceProfile: !Ref WebApplicationInstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          echo "Hello from CloudFormation bastion host!" > /tmp/bastion_message.txt
          yum update -y
          yum install -y mysql
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-bastion'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  # =============================================================================
  # NETWORK ACLs
  # =============================================================================

  PublicNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-nacl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  PublicNetworkACLEntryInboundHttp:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange: { From: 80, To: 80 }
      Egress: false

  PublicNetworkACLEntryInboundHttps:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 110
      Protocol: 6
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange: { From: 443, To: 443 }
      Egress: false

  PublicNetworkACLEntryInboundSsh:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 120
      Protocol: 6
      RuleAction: allow
      CidrBlock: !Ref BastionSshCidr
      PortRange: { From: 22, To: 22 }
      Egress: false

  PublicNetworkACLEntryInboundEphemeral:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 130
      Protocol: 6
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange: { From: 1024, To: 65535 }
      Egress: false

  PublicNetworkACLEntryOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  PublicNetworkACLEntryOutboundDenyAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 2000
      Protocol: -1
      RuleAction: deny
      CidrBlock: 0.0.0.0/0
      Egress: true

  PrivateNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-nacl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  PrivateNetworkACLEntryInboundApp:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: !Ref VpcCidr
      PortRange: { From: !Ref WebAppPort, To: !Ref WebAppPort }
      Egress: false

  PrivateNetworkACLEntryInboundSsh:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 110
      Protocol: 6
      RuleAction: allow
      CidrBlock: !Ref BastionSshCidr
      PortRange: { From: 22, To: 22 }
      Egress: false

  PrivateNetworkACLEntryInboundEphemeral:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 120
      Protocol: 6
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange: { From: 1024, To: 65535 }
      Egress: false

  PrivateNetworkACLEntryOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  PrivateNetworkACLEntryOutboundDenyAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 2000
      Protocol: -1
      RuleAction: deny
      CidrBlock: 0.0.0.0/0
      Egress: true

  DatabaseNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-db-nacl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  DatabaseNetworkACLEntryInboundMysql:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: !Ref VpcCidr
      PortRange: { From: 3306, To: 3306 }
      Egress: false

  DatabaseNetworkACLEntryInboundSsh:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 110
      Protocol: 6
      RuleAction: allow
      CidrBlock: !Ref BastionSshCidr
      PortRange: { From: 22, To: 22 }
      Egress: false

  DatabaseNetworkACLEntryInboundEphemeral:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 120
      Protocol: 6
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange: { From: 1024, To: 65535 }
      Egress: false

  DatabaseNetworkACLEntryOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  DatabaseNetworkACLEntryOutboundDenyAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkACL
      RuleNumber: 2000
      Protocol: -1
      RuleAction: deny
      CidrBlock: 0.0.0.0/0
      Egress: true

  # NACL Associations
  PublicSubnetNetworkACLAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      NetworkAclId: !Ref PublicNetworkACL

  PrivateSubnetNetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      NetworkAclId: !Ref PrivateNetworkACL

  PrivateSubnet2NetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      NetworkAclId: !Ref PrivateNetworkACL

  DatabaseSubnet1NetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet1
      NetworkAclId: !Ref DatabaseNetworkACL

  DatabaseSubnet2NetworkACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet2
      NetworkAclId: !Ref DatabaseNetworkACL

  # =============================================================================
  # IAM ROLES AND POLICIES
  # =============================================================================

  WebApplicationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-app-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: SecureWebAppPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/ec2/*'
              - Effect: Allow
                Action:
                  - 'kms:Decrypt'
                  - 'kms:DescribeKey'
                Resource: !GetAtt SecurityKMSKey.Arn
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                  - 'ssm:GetParametersByPath'
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/${EnvironmentSuffix}/*'
              - Effect: Allow # Allow access to S3 for static content/logs if needed by app
                Action:
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:PutObject' # If app writes logs/uploads to S3
                Resource:
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-static-content/*' # Example S3 for app
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-app-logs/*' # Example S3 for app logs
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-static-content'
                  - !Sub 'arn:aws:s3:::${ProjectName}-${EnvironmentSuffix}-app-logs'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-app-role'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  WebApplicationInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-app-profile'
      Roles:
        - !Ref WebApplicationRole

  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain # Changed to Retain for audit logs
    Properties:
      LogGroupName: !Sub '/aws/cloudtrail/${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref DataRetentionDays
      KmsKeyId: !GetAtt SecurityKMSKey.Arn

  CloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt CloudTrailLogGroup.Arn

  CloudTrailS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain # Changed to Retain for production audit logs
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvironmentSuffix}-cloudtrail-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecurityKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: !Ref DataRetentionDays

  CloudTrailS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CloudTrailS3Bucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CloudTrailS3Bucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control

  CloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CloudTrailS3BucketPolicy
    Properties:
      TrailName: !Sub '${ProjectName}-${EnvironmentSuffix}-cloudtrail'
      S3BucketName: !Ref CloudTrailS3Bucket
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      IsLogging: true
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailRole.Arn
      KMSKeyId: !Ref SecurityKMSKey

  # =============================================================================
  # GUARDDUTY FOR THREAT DETECTION
  # =============================================================================

  GuardDutyDetector:
    Type: AWS::GuardDuty::Detector
    Properties:
      Enable: true
      FindingPublishingFrequency: FIFTEEN_MINUTES
      DataSources:
        S3Logs:
          Enable: true
        Kubernetes:
          AuditLogs:
            Enable: true
        MalwareProtection:
          ScanEc2InstanceWithFindings:
            EbsVolumes: true

  # =============================================================================
  # APPLICATION LOAD BALANCER
  # =============================================================================

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-alb'
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: 'true'
        - Key: access_logs.s3.bucket
          Value: !Ref ALBAccessLogsBucket
        - Key: access_logs.s3.prefix
          Value: !Sub 'alb/${ProjectName}-${EnvironmentSuffix}'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-alb'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName

  ALBAccessLogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain # Retain for audit logs
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvironmentSuffix}-alb-logs-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecurityKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: ExpireOldLogs
            Status: Enabled
            ExpirationInDays: !Ref DataRetentionDays
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-alb-logs'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: !Ref ProjectName
        - Key: Purpose
          Value: 'ALB Access Logs'

  ALBAccessLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ALBAccessLogsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowALBWrite
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${ALBAccessLogsBucket.Arn}/AWSLogs/${AWS::AccountId}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control
          - Sid: AllowALBAclCheck
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !Ref ALBAccessLogsBucket

  # =============================================================================
  # INTRUSION DETECTION SYSTEM (IDS) - AWS NETWORK FIREWALL
  # =============================================================================

  # Network Firewall for IDS functionality within VPC
  NetworkFirewallRuleGroup:
    Type: AWS::NetworkFirewall::RuleGroup
    Properties:
      RuleGroupName: !Sub '${ProjectName}-${EnvironmentSuffix}-ids-rules'
      Type: STATEFUL
      Capacity: 100
      RuleGroup:
        RulesSource:
          StatefulRules:
            - Action: DROP
              Header:
                Destination: ANY
                DestinationPort: ANY
                Direction: ANY
                Protocol: TCP
                Source: ANY
                SourcePort: ANY
              RuleOptions:
                - Keyword: content
                  Settings: [malware]
                - Keyword: sid
                  Settings: ['1']
            - Action: ALERT
              Header:
                Destination: ANY
                DestinationPort: '22'
                Direction: ANY
                Protocol: TCP
                Source: ANY
                SourcePort: ANY
              RuleOptions:
                - Keyword: msg
                  Settings: ['"SSH connection detected"']
                - Keyword: sid
                  Settings: ['2']
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-ids-rules'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  NetworkFirewallPolicy:
    Type: AWS::NetworkFirewall::FirewallPolicy
    Properties:
      FirewallPolicyName: !Sub '${ProjectName}-${EnvironmentSuffix}-ids-policy'
      FirewallPolicy:
        StatelessDefaultActions:
          - aws:forward_to_sfe
        StatelessFragmentDefaultActions:
          - aws:forward_to_sfe
        StatefulRuleGroupReferences:
          - ResourceArn: !Ref NetworkFirewallRuleGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-ids-policy'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  NetworkFirewall:
    Type: AWS::NetworkFirewall::Firewall
    Properties:
      FirewallName: !Sub '${ProjectName}-${EnvironmentSuffix}-network-firewall'
      FirewallPolicyArn: !Ref NetworkFirewallPolicy
      VpcId: !Ref SecureVPC
      SubnetMappings:
        - SubnetId: !Ref PublicSubnet
        - SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-network-firewall'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # =============================================================================
  # WEB APPLICATION FIREWALL (WAF) - ENHANCED
  # =============================================================================

  WebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl'
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Rules:
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 1
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: CommonRuleSetMetric
        - Name: AWSManagedRulesKnownBadInputsRuleSet
          Priority: 2
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: KnownBadInputsRuleSetMetric
        - Name: AWSManagedRulesSQLiRuleSet
          Priority: 3
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesSQLiRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: SQLiRuleSetMetric
        - Name: RateLimitRule
          Priority: 10
          Action:
            Block: {}
          Statement:
            RateBasedStatement:
              Limit: 1000
              AggregateKeyType: IP
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitMetric
        - Name: GeoBlockingRule
          Priority: 11
          Action:
            Block: {}
          Statement:
            GeoMatchStatement:
              CountryCodes: [CN, RU, KP, IR]
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: GeoBlockingMetric
        - Name: IPReputationRule
          Priority: 12
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesAmazonIpReputationList
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: IPReputationMetric
        - Name: AnonymousIPRule
          Priority: 13
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesAnonymousIpList
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AnonymousIPMetric
        - Name: LinuxRuleSet
          Priority: 14
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesLinuxRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: LinuxRuleSetMetric
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub '${ProjectName}${EnvironmentSuffix}WebACL'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl'
