AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to deploy a Lambda function and grant S3 permission to invoke it.

Parameters:
  S3BucketName:
    Type: String
    Description: The name of the S3 bucket that will trigger the Lambda function.
    Default: bucket-243911

  LambdaFunctionName:
    Type: String
    Description: The name of the Lambda function to be created.
    Default: lambda-243911

Resources:

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaS3Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${S3BucketName}/*"
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource: "*"

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Runtime: nodejs22.x
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            console.log('Event:', JSON.stringify(event, null, 2));
            return {
              statusCode: 200,
              body: 'Lambda function executed successfully'
            };
          };
      Environment:
        Variables:
          MY_ENV_VAR: "example-value"
      Timeout: 10
      MemorySize: 128
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Environment
          Value: Production

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      Tags:
        - Key: Environment
          Value: Production

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref LambdaFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub "arn:aws:s3:::${S3BucketName}"

Outputs:
  LambdaFunctionArn:
    Description: Lambda ARN
    Value: !GetAtt LambdaFunction.Arn

  BucketName:
    Description: The name of the S3 bucket
    Value: !Ref S3Bucket
