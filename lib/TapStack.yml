  # Security Hub
  SecurityHub:
    Type: AWS::SecurityHub::Hub
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      Tags:
        Name: !Sub 'SecurityHub-${EnvironmentSuffix}'
        Environment: !Ref EnvironmentSuffix

