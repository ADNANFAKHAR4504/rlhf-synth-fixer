AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure AWS Infrastructure Template - CIS Compliant with Encryption and IAM Best Practices'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentSuffix

Parameters:
  Environment:
    Type: String
    Default: 'prod'
    AllowedValues: ['dev', 'staging', 'prod']
    Description: 'Environment name for resource tagging'

  ExistingVPCId:
    Type: AWS::EC2::VPC::Id
    Description: 'Existing VPC ID to deploy resources into'

  KMSKeyAlias:
    Type: String
    Default: 'corp-security-key'
    Description: 'KMS Key alias for encryption'

  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix for resource naming (e.g., dev, staging, prod)'
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters'

Resources:
  # KMS Key for Encryption at Rest
  CorpSecurityKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'Corporate KMS key for encryption at rest'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow CloudTrail Encryption
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
          - Sid: Allow CloudWatch Logs Encryption
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      EnableKeyRotation: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-security-kms-${Environment}'
        - Key: Environment
          Value: !Ref Environment
        - Key: CISCompliance
          Value: 'true'

  # KMS Key Alias
  CorpSecurityKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${KMSKeyAlias}'
      TargetKeyId: !Ref CorpSecurityKMSKey

  # IAM Role for EC2 Instances with Minimal Permissions
  CorpEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                'aws:RequestedRegion': 'us-east-1'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: CorpEC2MinimalPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub '${CorpS3Bucket}/*'
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt CorpSecurityKMSKey.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub '${CorpCloudWatchLogGroup}:*'
      Tags:
        - Key: Name
          Value: !Sub 'corp-ec2-role-${Environment}'
        - Key: Environment
          Value: !Ref Environment

  # Instance Profile for EC2
  CorpEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref CorpEC2Role

  # IAM Role for Lambda Functions
  CorpLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                'aws:RequestedRegion': 'us-east-1'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CorpLambdaMinimalPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt CorpSecurityKMSKey.Arn
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub '${CorpS3Bucket}/*'
      Tags:
        - Key: Name
          Value: !Sub 'corp-lambda-execution-role-${Environment}'
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket with Encryption and Security Controls
  CorpS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'corp-secure-bucket-${Environment}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref CorpSecurityKMSKey
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref CorpS3AccessLogsBucket
        LogFilePrefix: 'access-logs/'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-secure-bucket-${Environment}'
        - Key: Environment
          Value: !Ref Environment
        - Key: CISCompliance
          Value: 'true'

  # S3 Bucket for Access Logs
  CorpS3AccessLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'corp-access-logs-bucket-${Environment}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref CorpSecurityKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Name
          Value: !Sub 'corp-access-logs-bucket-${Environment}'
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Log Group with Encryption
  CorpCloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/corp/security/${Environment}'
      RetentionInDays: 365
      KmsKeyId: !GetAtt CorpSecurityKMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub 'corp-log-group-${Environment}'
        - Key: Environment
          Value: !Ref Environment
        - Key: CISCompliance
          Value: 'true'

  # Security Group with Restricted Access
  CorpSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Corporate security group with minimal required access'
      VpcId: !Ref ExistingVPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 10.0.0.0/8
          Description: 'HTTPS from internal networks only'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS outbound for AWS API calls'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP outbound for package updates'
      Tags:
        - Key: Name
          Value: !Sub 'corp-security-group-${Environment}'
        - Key: Environment
          Value: !Ref Environment

  # CloudTrail for Audit Logging
  CorpCloudTrail:
    Type: AWS::CloudTrail::Trail
    Properties:
      TrailName: !Sub 'corp-cloudtrail-${Environment}'
      S3BucketName: !Ref CorpS3Bucket
      S3KeyPrefix: 'cloudtrail-logs/'
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      IsLogging: true
      KMSKeyId: !Ref CorpSecurityKMSKey
      CloudWatchLogsLogGroupArn: !GetAtt CorpCloudWatchLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CorpCloudTrailRole.Arn
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            - Type: 'AWS::S3::Object'
              Values:
                - !Sub '${CorpS3Bucket}/*'
      Tags:
        - Key: Name
          Value: !Sub 'corp-cloudtrail-${Environment}'
        - Key: Environment
          Value: !Ref Environment
        - Key: CISCompliance
          Value: 'true'

  # IAM Role for CloudTrail
  CorpCloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub '${CorpCloudWatchLogGroup}:*'
      Tags:
        - Key: Name
          Value: !Sub 'corp-cloudtrail-role-${Environment}'
        - Key: Environment
          Value: !Ref Environment

  # Config Service for Compliance Monitoring
  CorpConfigServiceRole:
    Type: AWS::IAM::ServiceLinkedRole
    Properties:
      AWSServiceName: config.amazonaws.com
      Description: 'Service-linked role for AWS Config'

  # Config Configuration Recorder
  CorpConfigRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Properties:
      Name: !Sub 'corp-config-recorder-${Environment}'
      RoleARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/config.amazonaws.com/AWSServiceRoleForConfig'
      RecordingGroup:
        AllSupported: true
        IncludeGlobalResourceTypes: true
    DependsOn: CorpConfigServiceRole

  # Config Delivery Channel
  CorpConfigDeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    Properties:
      Name: !Sub 'corp-config-delivery-${Environment}'
      S3BucketName: !Ref CorpS3Bucket
      S3KeyPrefix: 'config-logs/'
      ConfigSnapshotDeliveryProperties:
        DeliveryFrequency: Daily

Outputs:
  KMSKeyId:
    Description: 'KMS Key ID for encryption'
    Value: !Ref CorpSecurityKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-KMSKey'

  KMSKeyArn:
    Description: 'KMS Key ARN for encryption'
    Value: !GetAtt CorpSecurityKMSKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-KMSKeyArn'

  S3BucketName:
    Description: 'Secure S3 Bucket Name'
    Value: !Ref CorpS3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-S3Bucket'

  EC2RoleArn:
    Description: 'EC2 IAM Role ARN'
    Value: !GetAtt CorpEC2Role.Arn
    Export:
      Name: !Sub '${AWS::StackName}-EC2Role'

  LambdaRoleArn:
    Description: 'Lambda Execution Role ARN'
    Value: !GetAtt CorpLambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaRole'

  SecurityGroupId:
    Description: 'Security Group ID'
    Value: !Ref CorpSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-SecurityGroup'

  CloudWatchLogGroup:
    Description: 'CloudWatch Log Group Name'
    Value: !Ref CorpCloudWatchLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-LogGroup'

  StackName:
    Description: 'Name of this CloudFormation stack'
    Value: !Ref AWS::StackName
    Export:
      Name: !Sub '${AWS::StackName}-StackName'

  EnvironmentSuffix:
    Description: 'Environment suffix used for this deployment'
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-EnvironmentSuffix'
