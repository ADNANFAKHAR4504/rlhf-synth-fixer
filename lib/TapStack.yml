AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Production-ready app environment in AWS (us-east-1). Uses the specified existing VPC,
  associates a dedicated secondary CIDR and subnet, launches an EC2 instance on the latest
  Amazon Linux 2 AMI (via SSM), restricts inbound to SSH/HTTPS only, and provisions an S3
  bucket with server-side encryption. All resources tagged Environment: Production.

Metadata:
  ProvidedData:
    ExistingVpcIdLiteral: "vpc-12345abcde"

Rules:
  MustBeUsEast1:
    Assertions:
      - Assert: !Equals [ !Ref "AWS::Region", "us-east-1" ]
        AssertDescription: "This stack must be deployed in us-east-1."

Parameters:
  # Your real VPC ID (provided)
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID in us-east-1.
    Default: vpc-002dd1e7eb944d35a

  InstanceType:
    Type: String
    Default: t3.micro
    AllowedPattern: '^[a-z0-9]+\.[a-z0-9]+$'
    Description: EC2 instance type.

  IngressCidrSsh:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: ^((25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(25[0-5]|2[0-4]\d|1?\d?\d)\/(3[0-2]|[12]?\d)$
    Description: IPv4 CIDR for SSH ingress (port 22).

  IngressCidrHttps:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: ^((25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(25[0-5]|2[0-4]\d|1?\d?\d)\/(3[0-2]|[12]?\d)$
    Description: IPv4 CIDR for HTTPS ingress (port 443).

  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    Description: SSM public parameter for latest Amazon Linux 2 AMI (us-east-1).

  # Dedicated secondary CIDR for this stack (unlikely to collide)
  SecondaryVpcCidr:
    Type: String
    Default: 10.255.0.0/16
    AllowedPattern: ^((25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(25[0-5]|2[0-4]\d|1?\d?\d)\/(3[0-2]|[12]?\d)$
    Description: Secondary IPv4 CIDR to associate to the VPC for app subnet.

  AppSubnetCidr:
    Type: String
    Default: 10.255.1.0/24
    AllowedPattern: ^((25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(25[0-5]|2[0-4]\d|1?\d?\d)\/(3[0-2]|[12]?\d)$
    Description: Subnet CIDR carved from SecondaryVpcCidr.

Resources:
  # Associate a dedicated secondary CIDR with the existing VPC so our subnet is guaranteed non-overlapping.
  AppVpcCidrAssociation:
    Type: AWS::EC2::VPCCidrBlock
    Properties:
      VpcId: !Ref VpcId
      CidrBlock: !Ref SecondaryVpcCidr

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH (22) and HTTPS (443) only
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref IngressCidrSsh
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref IngressCidrHttps
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Environment
          Value: Production

  AppSubnet:
    Type: AWS::EC2::Subnet
    DependsOn: AppVpcCidrAssociation
    Properties:
      VpcId: !Ref VpcId
      CidrBlock: !Ref AppSubnetCidr
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Environment
          Value: Production

  # (Optional public routing; not strictly required for stack create,
  # but enables outbound internet if desired and supports PublicIp output.)
  AppInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Environment
          Value: Production

  AppIgwAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VpcId
      InternetGatewayId: !Ref AppInternetGateway

  AppRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VpcId
      Tags:
        - Key: Environment
          Value: Production

  AppRoute:
    Type: AWS::EC2::Route
    DependsOn: AppIgwAttachment
    Properties:
      RouteTableId: !Ref AppRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref AppInternetGateway

  AppSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref AppSubnet
      RouteTableId: !Ref AppRouteTable

  AppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: Production

  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref AppSubnet
      SecurityGroupIds:
        - !Ref AppSecurityGroup
      Tags:
        - Key: Environment
          Value: Production

Outputs:
  SecurityGroupId:
    Description: ID of the security group allowing SSH/HTTPS.
    Value: !Ref AppSecurityGroup

  InstanceId:
    Description: ID of the EC2 instance.
    Value: !Ref AppInstance

  InstancePublicIp:
    Description: Public IPv4 of the EC2 instance (if assigned).
    Value: !GetAtt AppInstance.PublicIp

  BucketName:
    Description: Name of the S3 bucket with SSE enabled.
    Value: !Ref AppBucket
