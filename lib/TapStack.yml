AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure AWS Environment with S3 Bucket and EC2 Instance in us-east-1 (Free Tier Optimized)'

Parameters:
  EnvironmentType:
    Description: 'Environment type'
    Type: String
    Default: 'dev'
    AllowedValues: ['dev', 'stage', 'prod']
    ConstraintDescription: 'Must be dev, stage, or prod'

  EC2KeyPairName:
    Description: 'Name of an existing EC2 KeyPair'
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: 'Must be the name of an existing EC2 KeyPair'

  AllowedSSHIP:
    Description: 'IP address allowed to SSH (recommend /32 for security)'
    Type: String
    Default: '0.0.0.0/0'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'
    ConstraintDescription: 'Must be a valid IP CIDR range'

  LatestAmazonLinux2AMI:
    Description: 'Amazon Linux 2 AMI ID for us-east-1'
    Type: AWS::EC2::Image::Id
    Default: ami-0c02fb55956c7d316

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentType
      - Label:
          default: 'EC2 Configuration'
        Parameters:
          - EC2KeyPairName
          - AllowedSSHIP
          - LatestAmazonLinux2AMI

Conditions:
  IsProd: !Equals [!Ref EnvironmentType, 'prod']

Resources:
  SecureS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${EnvironmentType}-secure-bucket'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteIncompleteUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
          - !If
            - IsProd
            - Id: ProdTransitionRule
              Status: Enabled
              Transitions:
                - StorageClass: STANDARD_IA
                  TransitionInDays: 30
              ExpirationInDays: 365
            - !Ref 'AWS::NoValue'
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentType}-secure-bucket'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: ManagedBy
          Value: CloudFormation

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Restricted SSH access'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedSSHIP
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentType}-ec2-sg'

  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess'
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentType}-ec2-role'
        - Key: Environment
          Value: !Ref EnvironmentType

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles: [!Ref EC2InstanceRole]

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref LatestAmazonLinux2AMI
      KeyName: !Ref EC2KeyPairName
      SecurityGroupIds: [!GetAtt EC2SecurityGroup.GroupId]
      IamInstanceProfile: !Ref EC2InstanceProfile
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentType}-ec2-instance'
        - Key: Environment
          Value: !Ref EnvironmentType
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y aws-cli

Outputs:
  S3BucketName:
    Description: 'Name of the secure S3 bucket'
    Value: !Ref SecureS3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-S3BucketName'

  EC2InstanceId:
    Description: 'Instance ID of the EC2 instance'
    Value: !Ref EC2Instance

  EC2PublicIP:
    Description: 'Public IP address of the EC2 instance'
    Value: !GetAtt EC2Instance.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-EC2PublicIP'
