# serverless-template.yaml
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Serverless application with Lambda functions and API Gateway for user management'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name for the application

  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
      - DEBUG
      - INFO
      - WARN
      - ERROR
    Description: Log level for Lambda functions

Globals:
  Function:
    Runtime: python3.9
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: !Ref LogLevel
        DYNAMODB_TABLE: !Ref UserTable

Resources:
  # DynamoDB Table for storing user data
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-users'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # IAM Role for Lambda functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-lambda-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt UserTable.Arn

  # Lambda function to create users
  CreateUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-create-user'
      InlineCode: |
        import json
        import os
        import uuid
        import boto3
        from datetime import datetime

        def lambda_handler(event, context):
            # Feature flag check
            if os.environ.get('FEATURE_FLAG_VALIDATION', 'false').lower() == 'true':
                print("Feature flag validation is enabled")
            
            try:
                # Parse request body
                body = json.loads(event.get('body', '{}'))
                
                # Generate user ID and timestamp
                user_id = str(uuid.uuid4())
                timestamp = datetime.utcnow().isoformat()
                
                # Create user record
                user_data = {
                    'id': user_id,
                    'name': body.get('name', ''),
                    'email': body.get('email', ''),
                    'created_at': timestamp,
                    'updated_at': timestamp
                }
                
                # Store in DynamoDB
                dynamodb = boto3.resource('dynamodb')
                table = dynamodb.Table(os.environ['DYNAMODB_TABLE'])
                table.put_item(Item=user_data)
                
                return {
                    'statusCode': 201,
                    'headers': {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                        'Access-Control-Allow-Methods': 'POST,OPTIONS'
                    },
                    'body': json.dumps(user_data)
                }
            except Exception as e:
                return {
                    'statusCode': 500,
                    'headers': {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    'body': json.dumps({'error': str(e)})
                }
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          FEATURE_FLAG_VALIDATION: 'true'
      Events:
        CreateUserApi:
          Type: Api
          Properties:
            RestApiId: !Ref UserApi
            Path: /user
            Method: POST

  # Lambda function to get users
  GetUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-get-user'
      InlineCode: |
        import json
        import os
        import boto3
        from boto3.dynamodb.conditions import Key

        def lambda_handler(event, context):
            # Feature flag check
            if os.environ.get('FEATURE_FLAG_CACHING', 'false').lower() == 'true':
                print("Feature flag caching is enabled")
            
            try:
                # Extract user ID from path parameters
                user_id = event['pathParameters']['id']
                
                # Get user from DynamoDB
                dynamodb = boto3.resource('dynamodb')
                table = dynamodb.Table(os.environ['DYNAMODB_TABLE'])
                
                response = table.get_item(Key={'id': user_id})
                
                if 'Item' in response:
                    return {
                        'statusCode': 200,
                        'headers': {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*',
                            'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                            'Access-Control-Allow-Methods': 'GET,OPTIONS'
                        },
                        'body': json.dumps(response['Item'], default=str)
                    }
                else:
                    return {
                        'statusCode': 404,
                        'headers': {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*'
                        },
                        'body': json.dumps({'error': 'User not found'})
                    }
            except KeyError as e:
                return {
                    'statusCode': 400,
                    'headers': {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    'body': json.dumps({'error': f'Missing parameter: {str(e)}'})
                }
            except Exception as e:
                return {
                    'statusCode': 500,
                    'headers': {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    'body': json.dumps({'error': str(e)})
                }
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          FEATURE_FLAG_CACHING: 'false'
      Events:
        GetUserApi:
          Type: Api
          Properties:
            RestApiId: !Ref UserApi
            Path: /user/{id}
            Method: GET

  # API Gateway REST API
  UserApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${Environment}-user-api'
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: User Management API
          version: 1.0.0
        paths:
          /user:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateUserFunction.Arn}/invocations'
              responses:
                '200':
                  description: User created successfully
          /user/{id}:
            get:
              parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUserFunction.Arn}/invocations'
              responses:
                '200':
                  description: User retrieved successfully

  # Lambda permissions for API Gateway
  CreateUserFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateUserFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${UserApi}/*/POST/user'

  GetUserFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetUserFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${UserApi}/*/GET/user/*'

Outputs:
  ApiGatewayUrl:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${UserApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'

  CreateUserFunctionArn:
    Description: 'Create User Lambda Function ARN'
    Value: !GetAtt CreateUserFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CreateUserFunction'

  GetUserFunctionArn:
    Description: 'Get User Lambda Function ARN'
    Value: !GetAtt GetUserFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-GetUserFunction'

  DynamoDBTableName:
    Description: 'DynamoDB Table Name'
    Value: !Ref UserTable
    Export:
      Name: !Sub '${AWS::StackName}-UserTable'
