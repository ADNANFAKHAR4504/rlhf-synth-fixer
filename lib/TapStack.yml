AWSTemplateFormatVersion: "2010-09-09"
Description: "TAP Stack - Task Assignment Platform CloudFormation Template - Serverless Application"

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: dev
    Description: Environment suffix for resource naming

Resources:
  # Lambda Execution Role with CloudWatch Logs permissions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "TapStackLambdaRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"

  # S3 Bucket for Lambda function assets with encryption
  LambdaAssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "tap-lambda-assets-${EnvironmentSuffix}-${AWS::AccountId}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # Lambda Function
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "TapFunction-${EnvironmentSuffix}"
      Runtime: python3.8
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          ENVIRONMENT: !Ref EnvironmentSuffix
          BUCKET_NAME: !Ref LambdaAssetsBucket
      Code:
        ZipFile: |
          import json
          import os
          import logging

          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              """
              AWS Lambda handler function for the TAP serverless application.
              Handles HTTP requests from API Gateway.
              """
              
              # Log the incoming event
              logger.info(f"Received event: {json.dumps(event)}")
              
              # Extract HTTP method and path
              http_method = event.get('httpMethod', 'UNKNOWN')
              path = event.get('path', '/')
              
              # Get environment variables
              environment = os.environ.get('ENVIRONMENT', 'dev')
              bucket_name = os.environ.get('BUCKET_NAME', 'unknown')
              
              # Basic routing based on HTTP method and path
              if http_method == 'GET':
                  if path == '/health' or path == '/':
                      response_body = {
                          'message': 'TAP Serverless Application is running!',
                          'environment': environment,
                          'bucket': bucket_name,
                          'path': path,
                          'method': http_method,
                          'timestamp': context.aws_request_id
                      }
                      status_code = 200
                  else:
                      response_body = {
                          'message': f'GET endpoint {path} not found',
                          'available_endpoints': ['/health', '/']
                      }
                      status_code = 404
                      
              elif http_method == 'POST':
                  # Handle POST requests
                  try:
                      request_body = json.loads(event.get('body', '{}'))
                      response_body = {
                          'message': 'POST request processed successfully',
                          'received_data': request_body,
                          'environment': environment,
                          'request_id': context.aws_request_id
                      }
                      status_code = 200
                  except json.JSONDecodeError:
                      response_body = {
                          'error': 'Invalid JSON in request body'
                      }
                      status_code = 400
                      
              else:
                  # Handle other HTTP methods
                  response_body = {
                      'message': f'HTTP method {http_method} is supported',
                      'path': path,
                      'supported_methods': ['GET', 'POST', 'PUT', 'DELETE']
                  }
                  status_code = 200
              
              # Prepare the response
              response = {
                  'statusCode': status_code,
                  'headers': {
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*',
                      'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                      'Access-Control-Allow-Methods': 'GET,POST,PUT,DELETE,OPTIONS'
                  },
                  'body': json.dumps(response_body)
              }
              
              logger.info(f"Returning response: {json.dumps(response)}")
              return response

  # API Gateway REST API
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "TapApi-${EnvironmentSuffix}"
      Description: "TAP Stack API Gateway"
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource (for proxy integration)
  ApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: "{proxy+}"

  # API Gateway Method for root resource
  ApiGatewayMethodRoot:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !GetAtt ApiGateway.RootResourceId
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations"

  # API Gateway Method for proxy resource
  ApiGatewayMethodProxy:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiGatewayResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations"

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiGatewayMethodRoot
      - ApiGatewayMethodProxy
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: prod

  # Lambda Permission for API Gateway
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*"

Outputs:
  ApiGatewayUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod"
    Export:
      Name: !Sub "TapStack-${EnvironmentSuffix}-ApiUrl"

  LambdaFunctionArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt LambdaFunction.Arn
    Export:
      Name: !Sub "TapStack-${EnvironmentSuffix}-LambdaArn"

  S3BucketName:
    Description: "S3 Bucket for Lambda assets"
    Value: !Ref LambdaAssetsBucket
    Export:
      Name: !Sub "TapStack-${EnvironmentSuffix}-S3Bucket"

  LambdaExecutionRoleArn:
    Description: "Lambda Execution Role ARN"
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub "TapStack-${EnvironmentSuffix}-RoleArn"
