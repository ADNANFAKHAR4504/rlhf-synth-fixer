AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure production infrastructure for SecureApp with comprehensive security controls and compliance monitoring - No parameters required'

Mappings:
  RegionMap:
    us-east-1:
      AMI: '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64}}'  # Latest Amazon Linux 2023

Resources:
  ###########################################################################
  # KMS
  ###########################################################################
  SecureAppKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS key for SecureApp encryption (S3/CloudTrail/Logs/Secrets)'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: EnableRootPermissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: AllowCloudTrailUseOfKey
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - kms:GenerateDataKey*
              - kms:DescribeKey
              - kms:Encrypt
              - kms:Decrypt
            Resource: '*'
          - Sid: AllowCloudWatchLogsUseOfKey
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      Tags:
        - Key: Name
          Value: secureapp-prod-kms-key
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  SecureAppKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/secureapp-prod-kms
      TargetKeyId: !Ref SecureAppKMSKey

  ###########################################################################
  # IAM (least privilege) + Password Policy + Secrets
  ###########################################################################
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'secureapp-prod-ec2-role-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: SecureAppEC2Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ReadAppBucketObjects
                Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub '${SecureAppS3Bucket}/*'
              - Sid: ReadDBSecret
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DBPasswordSecret
      Tags:
        - Key: Name
          Value: secureapp-prod-ec2-role
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub 'secureapp-prod-ec2-profile-${AWS::AccountId}'
      Roles:
        - !Ref EC2InstanceRole



  DBPasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'secureapp-prod-db-password-${AWS::AccountId}'
      Description: 'RDS credentials for SecureApp'
      GenerateSecretString:
        SecretStringTemplate: '{"username":"dbadmin"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'''
      KmsKeyId: !Ref SecureAppKMSKey
      Tags:
        - Key: Name
          Value: secureapp-prod-db-password
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  ###########################################################################
  # Networking: VPC, subnets, IGW, NAT, routes
  ###########################################################################
  SecureAppVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: secureapp-prod-vpc
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: secureapp-prod-igw
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref SecureAppVPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: secureapp-prod-public-subnet-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: secureapp-prod-public-subnet-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-private-subnet-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-private-subnet-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  DatabaseSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.5.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-db-subnet-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  DatabaseSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.6.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-db-subnet-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: secureapp-prod-nat-eip
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: secureapp-prod-nat-gateway
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-public-rt
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-private-rt
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  DatabaseRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-db-rt
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  DatabaseSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet1
      RouteTableId: !Ref DatabaseRouteTable

  DatabaseSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet2
      RouteTableId: !Ref DatabaseRouteTable

  ###########################################################################
  # NACLs - Restrictive security by default
  ###########################################################################
  PublicNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-public-nacl
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  PrivateNetworkACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-private-nacl
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  # Allow HTTPS from corporate network (adjust CIDR as needed)
  PublicNetworkACLInbound443:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: 10.0.0.0/8
      PortRange:
        From: 443
        To: 443

  # Allow return traffic
  PublicNetworkACLOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkACL
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  PrivateNetworkACLInboundVPC:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: 10.0.0.0/16

  PrivateNetworkACLOutboundAll:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkACL
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  PublicSubnetNetworkACLAssociation1:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      NetworkAclId: !Ref PublicNetworkACL

  PublicSubnetNetworkACLAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      NetworkAclId: !Ref PublicNetworkACL

  PrivateSubnetNetworkACLAssociation1:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      NetworkAclId: !Ref PrivateNetworkACL

  PrivateSubnetNetworkACLAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      NetworkAclId: !Ref PrivateNetworkACL

  ###########################################################################
  # Security Groups - Fixed circular dependency
  ###########################################################################
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: secureapp-prod-alb-sg
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 10.0.0.0/8
          Description: HTTPS from corporate network
      Tags:
        - Key: Name
          Value: secureapp-prod-alb-sg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: secureapp-prod-web-sg
      GroupDescription: Security group for web servers
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTPS from ALB
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 203.0.113.0/24
          Description: SSH from admin network
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Outbound HTTPS for updates
      Tags:
        - Key: Name
          Value: secureapp-prod-web-sg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  # Separate rule to avoid circular dependency
  ALBSecurityGroupEgressRule:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref ALBSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      DestinationSecurityGroupId: !Ref WebServerSecurityGroup
      Description: HTTPS to web servers

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: secureapp-prod-db-sg
      GroupDescription: Security group for RDS database
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebServerSecurityGroup
          Description: MySQL from web tier
      Tags:
        - Key: Name
          Value: secureapp-prod-db-sg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  ###########################################################################
  # Lambda Function to Create Self-Signed Certificate for ALB
  ###########################################################################
  CertificateCreationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'secureapp-prod-cert-lambda-role-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ACMCertificatePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - acm:ImportCertificate
                  - acm:DeleteCertificate
                  - acm:DescribeCertificate
                Resource: '*'

  CertificateCreationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'secureapp-prod-cert-creator-${AWS::AccountId}'
      Runtime: python3.9
      Handler: index.handler
      Role: !GetAtt CertificateCreationRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import json
          from cryptography import x509
          from cryptography.x509.oid import NameOID
          from cryptography.hazmat.primitives import hashes, serialization
          from cryptography.hazmat.primitives.asymmetric import rsa
          import datetime
          
          def handler(event, context):
              try:
                  if event['RequestType'] == 'Delete':
                      # Clean up certificate on stack deletion
                      acm = boto3.client('acm')
                      cert_arn = event.get('PhysicalResourceId')
                      if cert_arn and cert_arn.startswith('arn:aws:acm:'):
                          try:
                              acm.delete_certificate(CertificateArn=cert_arn)
                          except:
                              pass
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return
                  
                  # Generate private key
                  private_key = rsa.generate_private_key(
                      public_exponent=65537,
                      key_size=2048,
                  )
                  
                  # Create certificate
                  subject = issuer = x509.Name([
                      x509.NameAttribute(NameOID.COUNTRY_NAME, "US"),
                      x509.NameAttribute(NameOID.STATE_OR_PROVINCE_NAME, "NA"),
                      x509.NameAttribute(NameOID.LOCALITY_NAME, "NA"),
                      x509.NameAttribute(NameOID.ORGANIZATION_NAME, "SecureApp"),
                      x509.NameAttribute(NameOID.COMMON_NAME, "secureapp.local"),
                  ])
                  
                  cert = x509.CertificateBuilder().subject_name(
                      subject
                  ).issuer_name(
                      issuer
                  ).public_key(
                      private_key.public_key()
                  ).serial_number(
                      x509.random_serial_number()
                  ).not_valid_before(
                      datetime.datetime.utcnow()
                  ).not_valid_after(
                      datetime.datetime.utcnow() + datetime.timedelta(days=365)
                  ).add_extension(
                      x509.SubjectAlternativeName([
                          x509.DNSName("secureapp.local"),
                          x509.DNSName("*.secureapp.local"),
                      ]),
                      critical=False,
                  ).sign(private_key, hashes.SHA256())
                  
                  # Convert to PEM
                  cert_pem = cert.public_bytes(serialization.Encoding.PEM)
                  key_pem = private_key.private_bytes(
                      encoding=serialization.Encoding.PEM,
                      format=serialization.PrivateFormat.PKCS8,
                      encryption_algorithm=serialization.NoEncryption()
                  )
                  
                  # Import to ACM
                  acm = boto3.client('acm')
                  response = acm.import_certificate(
                      Certificate=cert_pem,
                      PrivateKey=key_pem
                  )
                  
                  cert_arn = response['CertificateArn']
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, 
                                  {'CertificateArn': cert_arn}, cert_arn)
                  
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  SelfSignedCertificate:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt CertificateCreationFunction.Arn

  ###########################################################################
  # S3: Data bucket + Logs bucket (CloudTrail/Config)
  ###########################################################################
  SecureAppS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'secureapp-prod-storage-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecureAppKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: secureapp-prod-storage
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SecureAppS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub 'arn:aws:s3:::${SecureAppS3Bucket}'
              - !Sub 'arn:aws:s3:::${SecureAppS3Bucket}/*'
            Condition:
              Bool:
                aws:SecureTransport: 'false'

  SecureAppLogBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'secureapp-prod-logs-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecureAppKMSKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: secureapp-prod-logs
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  SecureAppLogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SecureAppLogBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub 'arn:aws:s3:::${SecureAppLogBucket}'
              - !Sub 'arn:aws:s3:::${SecureAppLogBucket}/*'
            Condition:
              Bool:
                aws:SecureTransport: 'false'
          - Sid: AllowCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub 'arn:aws:s3:::${SecureAppLogBucket}/cloudtrail-logs/AWSLogs/${AWS::AccountId}/*'
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
          - Sid: AllowCloudTrailGetBucketAcl
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !Sub 'arn:aws:s3:::${SecureAppLogBucket}'
          - Sid: AllowConfigWrite
            Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub 'arn:aws:s3:::${SecureAppLogBucket}/config/*'
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
          - Sid: AllowConfigGetBucketAcl
            Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !Sub 'arn:aws:s3:::${SecureAppLogBucket}'

  ###########################################################################
  # RDS (encrypted)
  ###########################################################################
  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub 'secureapp-prod-db-subnet-group-${AWS::AccountId}'
      DBSubnetGroupDescription: Subnet group for SecureApp RDS database
      SubnetIds:
        - !Ref DatabaseSubnet1
        - !Ref DatabaseSubnet2
      Tags:
        - Key: Name
          Value: secureapp-prod-db-subnet-group
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  DatabaseInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub 'secureapp-prod-database-${AWS::AccountId}'
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.35'
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      KmsKeyId: !Ref SecureAppKMSKey
      MasterUsername: dbadmin
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DBPasswordSecret}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: true
      EnableCloudwatchLogsExports:
        - error
        - general
        - slow-query
      Tags:
        - Key: Name
          Value: secureapp-prod-database
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  ###########################################################################
  # CloudWatch Logs (KMS), CloudTrail, VPC Flow Logs
  ###########################################################################
  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/cloudtrail/secureapp-prod
      RetentionInDays: 90
      KmsKeyId: !GetAtt SecureAppKMSKey.Arn

  VPCFlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/vpc/flowlogs/secureapp-prod
      RetentionInDays: 30
      KmsKeyId: !GetAtt SecureAppKMSKey.Arn

  CloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'secureapp-prod-cloudtrail-role-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !GetAtt CloudTrailLogGroup.Arn
                  - !Sub '${CloudTrailLogGroup.Arn}:*'

  SecureAppCloudTrail:
    Type: AWS::CloudTrail::Trail
    Properties:
      TrailName: !Sub 'secureapp-prod-trail-${AWS::AccountId}'
      S3BucketName: !Ref SecureAppLogBucket
      S3KeyPrefix: cloudtrail-logs/
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      KMSKeyId: !Ref SecureAppKMSKey
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailRole.Arn
      Tags:
        - Key: Name
          Value: secureapp-prod-cloudtrail
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  VPCFlowLogRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'secureapp-prod-flowlogs-role-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: FlowLogsDeliveryPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/vpc/flowlogs/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource:
                  - !GetAtt VPCFlowLogGroup.Arn
                  - !Sub '${VPCFlowLogGroup.Arn}:*'

  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref SecureAppVPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogRole.Arn
      Tags:
        - Key: Name
          Value: secureapp-prod-vpc-flowlog
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  ###########################################################################
  # AWS Config + Rules
  ###########################################################################
  ConfigServiceRole:
    Type: AWS::IAM::ServiceLinkedRole
    Properties:
      AWSServiceName: config.amazonaws.com

  ConfigDeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    Properties:
      Name: !Sub 'secureapp-prod-config-delivery-${AWS::AccountId}'
      S3BucketName: !Ref SecureAppLogBucket
      S3KeyPrefix: config/

  ConfigConfigurationRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Properties:
      Name: !Sub 'secureapp-prod-config-recorder-${AWS::AccountId}'
      RoleARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/config.amazonaws.com/AWSServiceRoleForConfig'
      RecordingGroup:
        AllSupported: true
        IncludeGlobalResourceTypes: true

  S3BucketEncryptionRule:
    Type: AWS::Config::ConfigRule
    DependsOn: ConfigConfigurationRecorder
    Properties:
      ConfigRuleName: !Sub 'secureapp-s3-encryption-${AWS::AccountId}'
      Description: Checks that S3 buckets have server-side encryption enabled
      Source:
        Owner: AWS
        SourceIdentifier: S3_BUCKET_SERVER_SIDE_ENCRYPTION_ENABLED

  RDSEncryptionRule:
    Type: AWS::Config::ConfigRule
    DependsOn: ConfigConfigurationRecorder
    Properties:
      ConfigRuleName: !Sub 'secureapp-rds-encryption-${AWS::AccountId}'
      Description: Checks that RDS instances have storage encryption enabled
      Source:
        Owner: AWS
        SourceIdentifier: RDS_STORAGE_ENCRYPTED

  ###########################################################################
  # Security Hub
  ###########################################################################
  SecurityHub:
    Type: AWS::SecurityHub::Hub

  ###########################################################################
  # ALB (HTTPS with auto-generated certificate) + Shield Advanced
  ###########################################################################
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: secureapp-prod-alb
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: secureapp-prod-alb
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  # Shield Advanced Protection (requires subscription)
  ShieldProtectionALB:
    Type: AWS::Shield::Protection
    Properties:
      Name: secureapp-prod-alb-shield
      ResourceArn: !Ref ApplicationLoadBalancer

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: secureapp-prod-tg
      Port: 443
      Protocol: HTTPS
      VpcId: !Ref SecureAppVPC
      HealthCheckPath: /health
      HealthCheckProtocol: HTTPS
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      Tags:
        - Key: Name
          Value: secureapp-prod-tg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !GetAtt SelfSignedCertificate.CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01

  ###########################################################################
  # EC2 (no public IPs) + TLS on instances; register to TG
  ###########################################################################
  WebServerInstance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: t3.micro
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y httpd mod_ssl openssl
          
          # Generate self-signed certificate for instance
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /etc/pki/tls/private/secureapp.key \
            -out /etc/pki/tls/certs/secureapp.crt \
            -subj "/C=US/ST=NA/L=NA/O=SecureApp/CN=secureapp.local"
          
          # Configure Apache SSL
          cat > /etc/httpd/conf.d/ssl-secureapp.conf << 'EOFSSL'
          <VirtualHost *:443>
            ServerName secureapp.local
            DocumentRoot /var/www/html
            SSLEngine on
            SSLCertificateFile /etc/pki/tls/certs/secureapp.crt
            SSLCertificateKeyFile /etc/pki/tls/private/secureapp.key
            SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
            SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
          </VirtualHost>
          EOFSSL
          
          # Create content
          echo "OK" > /var/www/html/health
          echo "<h1>SecureApp Web Server 1 (HTTPS) - Instance in Private Subnet</h1>" > /var/www/html/index.html
          
          # Start Apache
          systemctl enable --now httpd
      Tags:
        - Key: Name
          Value: secureapp-prod-web-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

  WebServerInstance2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: t3.micro
      SubnetId: !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y httpd mod_ssl openssl
          
          # Generate self-signed certificate for instance
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /etc/pki/tls/private/secureapp.key \
            -out /etc/pki/tls/certs/secureapp.crt \
            -subj "/C=US/ST=NA/L=NA/O=SecureApp/CN=secureapp.local"
          
          # Configure Apache SSL
          cat > /etc/httpd/conf.d/ssl-secureapp.conf << 'EOFSSL'
          <VirtualHost *:443>
            ServerName secureapp.local
            DocumentRoot /var/www/html
            SSLEngine on
            SSLCertificateFile /etc/pki/tls/certs/secureapp.crt
            SSLCertificateKeyFile /etc/pki/tls/private/secureapp.key
            SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
            SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
          </VirtualHost>
          EOFSSL
          
          # Create content
          echo "OK" > /var/www/html/health
          echo "<h1>SecureApp Web Server 2 (HTTPS) - Instance in Private Subnet</h1>" > /var/www/html/index.html
          
          # Start Apache
          systemctl enable --now httpd
      Tags:
        - Key: Name
          Value: secureapp-prod-web-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: placeholder

Outputs:
