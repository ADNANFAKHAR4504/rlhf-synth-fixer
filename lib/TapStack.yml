AWSTemplateFormatVersion: '2010-09-09'
Description: 'Fully serverless application with Lambda, API Gateway, DynamoDB, SQS DLQ, and KMS encryption'

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix for resource naming'

  LambdaFunctionName:
    Type: String
    Default: 'ServerlessProcessor'
    Description: 'Name for the Lambda function'

  DynamoDBTableName:
    Type: String
    Default: 'ProcessedData'
    Description: 'Name for the DynamoDB table'

  SQSQueueName:
    Type: String
    Default: 'lambda-dlq'
    Description: 'Name for the SQS Dead Letter Queue'

Resources:
  # KMS Key for DynamoDB encryption
  DynamoDBKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS key for DynamoDB table encryption'
      KeyPolicy:
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow DynamoDB Service
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              StringEquals:
                'kms:ViaService': !Sub 'dynamodb.${AWS::Region}.amazonaws.com'

  # KMS Key Alias for DynamoDB
  DynamoDBKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${DynamoDBTableName}-${EnvironmentSuffix}-key'
      TargetKeyId: !Ref DynamoDBKMSKey

  # KMS Key for SQS encryption
  SQSKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS key for SQS Dead Letter Queue encryption'
      KeyPolicy:
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow SQS Service
            Effect: Allow
            Principal:
              Service: sqs.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              StringEquals:
                'kms:ViaService': !Sub 'sqs.${AWS::Region}.amazonaws.com'

  # KMS Key Alias for SQS
  SQSKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${SQSQueueName}-${EnvironmentSuffix}-key'
      TargetKeyId: !Ref SQSKMSKey

  # Dead Letter Queue (SQS) with KMS encryption
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${SQSQueueName}-${EnvironmentSuffix}'
      KmsMasterKeyId: !Ref SQSKMSKey
      KmsDataKeyReusePeriodSeconds: 300
      MessageRetentionPeriod: 1209600 # 14 days

  # DynamoDB Table with KMS encryption and Pay Per Request billing
  ProcessedDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${DynamoDBTableName}-${EnvironmentSuffix}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref DynamoDBKMSKey
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: Production
        - Key: Application
          Value: ServerlessProcessor

  # IAM Role for Lambda function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt ProcessedDataTable.Arn
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt DynamoDBKMSKey.Arn
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt DeadLetterQueue.Arn
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt SQSKMSKey.Arn

  # Lambda function
  ProcessorLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${LambdaFunctionName}-${EnvironmentSuffix}'
      Runtime: python3.12
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      DeadLetterConfig:
        TargetArn: !GetAtt DeadLetterQueue.Arn
      Environment:
        Variables:
          DYNAMODB_TABLE: !Ref ProcessedDataTable
          DLQ_URL: !Ref DeadLetterQueue
      Code:
        ZipFile: |
          import json
          import boto3
          import uuid
          from datetime import datetime
          import os

          dynamodb = boto3.resource('dynamodb')
          table = dynamodb.Table(os.environ['DYNAMODB_TABLE'])

          def lambda_handler(event, context):
              try:
                  # Extract request information
                  http_method = event.get('httpMethod', 'UNKNOWN')
                  path = event.get('path', '/')
                  body = event.get('body', '{}')
                  
                  # Process the request
                  record_id = str(uuid.uuid4())
                  timestamp = datetime.utcnow().isoformat()
                  
                  # Store in DynamoDB
                  table.put_item(
                      Item={
                          'id': record_id,
                          'timestamp': timestamp,
                          'method': http_method,
                          'path': path,
                          'body': body,
                          'processed': True
                      }
                  )
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'message': 'Request processed successfully',
                          'recordId': record_id,
                          'timestamp': timestamp
                      })
                  }
              except Exception as e:
                  print(f"Error processing request: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'error': 'Internal server error',
                          'message': str(e)
                      })
                  }

  # Lambda permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProcessorLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ServerlessApi}/*/*'

  # API Gateway REST API
  ServerlessApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'ServerlessProcessorAPI-${EnvironmentSuffix}'
      Description: 'API Gateway for serverless processor application'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource (proxy resource to handle all paths)
  ApiGatewayProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ServerlessApi
      ParentId: !GetAtt ServerlessApi.RootResourceId
      PathPart: '{proxy+}'

  # API Gateway Method for root resource (handles all HTTP methods)
  ApiGatewayRootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ServerlessApi
      ResourceId: !GetAtt ServerlessApi.RootResourceId
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProcessorLambdaFunction.Arn}/invocations'

  # API Gateway Method for proxy resource (handles all HTTP methods and paths)
  ApiGatewayProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ServerlessApi
      ResourceId: !Ref ApiGatewayProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProcessorLambdaFunction.Arn}/invocations'

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiGatewayRootMethod
      - ApiGatewayProxyMethod
    Properties:
      RestApiId: !Ref ServerlessApi
      StageName: prod

Outputs:
  ApiGatewayUrl:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${ServerlessApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'

  LambdaFunctionArn:
    Description: 'Lambda function ARN'
    Value: !GetAtt ProcessorLambdaFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

  DynamoDBTableName:
    Description: 'DynamoDB table name'
    Value: !Ref ProcessedDataTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'

  DeadLetterQueueUrl:
    Description: 'Dead Letter Queue URL'
    Value: !Ref DeadLetterQueue
    Export:
      Name: !Sub '${AWS::StackName}-DLQUrl'

  DynamoDBKMSKeyId:
    Description: 'KMS Key ID for DynamoDB encryption'
    Value: !Ref DynamoDBKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-DynamoKMSKey'

  SQSKMSKeyId:
    Description: 'KMS Key ID for SQS encryption'
    Value: !Ref SQSKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-SQSKMSKey'
