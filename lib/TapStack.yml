AWSTemplateFormatVersion: '2010-09-09'
Description: 'Security-hardened infrastructure for payment card data processing with PCI-DSS compliance'

Parameters:
  EnvironmentSuffix:
    Type: String
    Description: 'Unique suffix for resource naming to enable multiple deployments'
    Default: 'dev'
    AllowedPattern: '[a-z0-9-]+'
    ConstraintDescription: 'Must contain only lowercase letters, numbers, and hyphens'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentSuffix

Resources:
  # VPC and Network Infrastructure
  PaymentVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-vpc-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # Private Subnets for RDS across 3 AZs
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PaymentVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-subnet-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PaymentVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-subnet-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PaymentVPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [2, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-subnet-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # Public Subnets for NAT Gateways
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PaymentVPC
      CidrBlock: 10.0.101.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-subnet-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: public

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PaymentVPC
      CidrBlock: 10.0.102.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-subnet-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: public

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PaymentVPC
      CidrBlock: 10.0.103.0/24
      AvailabilityZone: !Select [2, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-subnet-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: public

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'payment-igw-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref PaymentVPC
      InternetGatewayId: !Ref InternetGateway

  # Public Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PaymentVPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-rt-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet3
      RouteTableId: !Ref PublicRouteTable

  # Private Route Tables
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PaymentVPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-rt-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PaymentVPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-rt-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  PrivateRouteTable3:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PaymentVPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-rt-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet3
      RouteTableId: !Ref PrivateRouteTable3

  # KMS Key for RDS Encryption
  RDSKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for RDS encryption - ${EnvironmentSuffix}'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow RDS to use the key
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:CreateGrant'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub 'rds-kms-key-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  RDSKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/rds-encryption-${EnvironmentSuffix}'
      TargetKeyId: !Ref RDSKMSKey

  # Database Security Group
  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'db-security-group-${EnvironmentSuffix}'
      GroupDescription: 'Security group for RDS PostgreSQL - allows only HTTPS from application tier'
      VpcId: !Ref PaymentVPC
      Tags:
        - Key: Name
          Value: !Sub 'db-sg-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # Application Security Group
  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'app-security-group-${EnvironmentSuffix}'
      GroupDescription: 'Security group for application tier - allows HTTPS'
      VpcId: !Ref PaymentVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 10.0.0.0/16
          Description: 'HTTPS from within VPC only'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS to anywhere'
      Tags:
        - Key: Name
          Value: !Sub 'app-sg-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # DB Security Group Ingress Rule (created after both SGs exist)
  DBSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref DBSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref ApplicationSecurityGroup
      Description: 'PostgreSQL access from application tier only'

  # Application Security Group Egress Rule to DB (created after both SGs exist)
  ApplicationSecurityGroupEgressToDB:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref ApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      DestinationSecurityGroupId: !Ref DBSecurityGroup
      Description: 'PostgreSQL to database tier'

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub 'payment-db-subnet-group-${EnvironmentSuffix}'
      DBSubnetGroupDescription: 'Subnet group for RDS PostgreSQL across 3 AZs'
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
      Tags:
        - Key: Name
          Value: !Sub 'db-subnet-group-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # Database Secret
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'payment-db-secret-${EnvironmentSuffix}'
      Description: 'Database credentials for payment processing'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "dbadmin"}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Name
          Value: !Sub 'db-secret-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # RDS PostgreSQL Instance
  PaymentDatabase:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub 'payment-db-${EnvironmentSuffix}'
      Engine: postgres
      EngineVersion: '16.6'
      DBInstanceClass: db.t3.medium
      AllocatedStorage: 100
      StorageType: gp3
      StorageEncrypted: true
      KmsKeyId: !GetAtt RDSKMSKey.Arn
      MasterUsername: !Sub '{{resolve:secretsmanager:payment-db-secret-${EnvironmentSuffix}:SecretString:username}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:payment-db-secret-${EnvironmentSuffix}:SecretString:password}}'
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      MultiAZ: true
      BackupRetentionPeriod: 30
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      EnableCloudwatchLogsExports:
        - postgresql
      DeletionProtection: false
      PubliclyAccessible: false
      Tags:
        - Key: Name
          Value: !Sub 'payment-db-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # S3 Bucket for Audit Logs
  AuditLogBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 'payment-audit-logs-${AWS::AccountId}-${EnvironmentSuffix}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 90
                StorageClass: STANDARD_IA
      Tags:
        - Key: Name
          Value: !Sub 'audit-logs-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing
        - Key: DataClassification
          Value: confidential

  # S3 Bucket Policy for VPC Flow Logs
  AuditLogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AuditLogBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSLogDeliveryWrite
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Action: 's3:PutObject'
            Resource: !Sub '${AuditLogBucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': 'bucket-owner-full-control'
          - Sid: AWSLogDeliveryAclCheck
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Action: 's3:GetBucketAcl'
            Resource: !GetAtt AuditLogBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: 's3:PutObject'
            Resource: !Sub '${AuditLogBucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': 'bucket-owner-full-control'
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: 's3:GetBucketAcl'
            Resource: !GetAtt AuditLogBucket.Arn

  # VPC Flow Logs
  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref PaymentVPC
      TrafficType: ALL
      LogDestinationType: s3
      LogDestination: !GetAtt AuditLogBucket.Arn
      Tags:
        - Key: Name
          Value: !Sub 'vpc-flow-log-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  # CloudWatch Log Group for Application Logs
  ApplicationLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub '/aws/application/payment-processing-${EnvironmentSuffix}'
      RetentionInDays: 90
      Tags:
        - Key: Name
          Value: !Sub 'app-logs-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  # IAM Role for EC2 Instances
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'payment-ec2-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy'
      Policies:
        - PolicyName: !Sub 'rds-access-policy-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'rds:DescribeDBInstances'
                  - 'rds:DescribeDBClusters'
                Resource: !Sub 'arn:aws:rds:${AWS::Region}:${AWS::AccountId}:db:payment-db-${EnvironmentSuffix}'
        - PolicyName: !Sub 's3-access-policy-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:ListBucket'
                Resource:
                  - !GetAtt AuditLogBucket.Arn
                  - !Sub '${AuditLogBucket.Arn}/*'
        - PolicyName: !Sub 'cloudwatch-logs-policy-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt ApplicationLogGroup.Arn
      Tags:
        - Key: Name
          Value: !Sub 'ec2-role-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

  # Instance Profile for EC2
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub 'payment-ec2-profile-${EnvironmentSuffix}'
      Roles:
        - !Ref EC2InstanceRole

  # CloudTrail for Audit Logging
  PaymentCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: AuditLogBucketPolicy
    Properties:
      TrailName: !Sub 'payment-audit-trail-${EnvironmentSuffix}'
      S3BucketName: !Ref AuditLogBucket
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            - Type: 'AWS::S3::Object'
              Values:
                - !Sub '${AuditLogBucket.Arn}/*'
      Tags:
        - Key: Name
          Value: !Sub 'audit-trail-${EnvironmentSuffix}'
        - Key: Environment
          Value: production
        - Key: CostCenter
          Value: payment-processing

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref PaymentVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPCId'

  PrivateSubnet1Id:
    Description: 'Private Subnet 1 ID'
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet1'

  PrivateSubnet2Id:
    Description: 'Private Subnet 2 ID'
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet2'

  PrivateSubnet3Id:
    Description: 'Private Subnet 3 ID'
    Value: !Ref PrivateSubnet3
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet3'

  DBEndpoint:
    Description: 'RDS PostgreSQL Endpoint'
    Value: !GetAtt PaymentDatabase.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DBEndpoint'

  DBPort:
    Description: 'RDS PostgreSQL Port'
    Value: !GetAtt PaymentDatabase.Endpoint.Port
    Export:
      Name: !Sub '${AWS::StackName}-DBPort'

  AuditLogBucketName:
    Description: 'S3 Audit Log Bucket Name'
    Value: !Ref AuditLogBucket
    Export:
      Name: !Sub '${AWS::StackName}-AuditLogBucket'

  ApplicationLogGroupName:
    Description: 'CloudWatch Log Group Name'
    Value: !Ref ApplicationLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-ApplicationLogGroup'

  EC2InstanceProfileArn:
    Description: 'EC2 Instance Profile ARN'
    Value: !GetAtt EC2InstanceProfile.Arn
    Export:
      Name: !Sub '${AWS::StackName}-EC2InstanceProfile'

  RDSKMSKeyId:
    Description: 'KMS Key ID for RDS Encryption'
    Value: !Ref RDSKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-RDSKMSKey'

  ApplicationSecurityGroupId:
    Description: 'Application Security Group ID'
    Value: !Ref ApplicationSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-ApplicationSecurityGroup'

  DBSecurityGroupId:
    Description: 'Database Security Group ID'
    Value: !Ref DBSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-DBSecurityGroup'
