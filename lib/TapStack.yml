                    )

                    # Get MySQL version
                    with connection.cursor() as cursor:
                        cursor.execute("SELECT VERSION()")
                        version = cursor.fetchone()[0]

                    connection.close()

                    return {
                        'status': 'SUCCESS',
                        'message': 'Connected to RDS successfully',
                        'mysql_version': version,
                        'endpoint': os.environ.get('RDS_ENDPOINT')
