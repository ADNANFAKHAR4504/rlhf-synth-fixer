AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure production infrastructure for SecureApp with comprehensive security controls and compliance monitoring - Simplified version'

Mappings:
  RegionMap:
    us-east-1:
      AMI: 'ami-0c02fb55956c7d316'  # Amazon Linux 2023

Resources:
  ###########################################################################
  # KMS
  ###########################################################################
  SecureAppKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS key for SecureApp encryption (S3/CloudTrail/Logs/Secrets)'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: EnableRootPermissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: AllowCloudTrailUseOfKey
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - kms:GenerateDataKey*
              - kms:DescribeKey
              - kms:Encrypt
              - kms:Decrypt
            Resource: '*'
          - Sid: AllowCloudWatchLogsUseOfKey
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      Tags:
        - Key: Name
          Value: secureapp-prod-kms-key
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  SecureAppKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/secureapp-prod-kms
      TargetKeyId: !Ref SecureAppKMSKey

  ###########################################################################
  # IAM + Secrets
  ###########################################################################
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'secureapp-prod-ec2-role-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: SecureAppEC2Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ReadAppBucketObjects
                Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub '${SecureAppS3Bucket}/*'
              - Sid: ReadDBSecret
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DBPasswordSecret
      Tags:
        - Key: Name
          Value: secureapp-prod-ec2-role
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub 'secureapp-prod-ec2-profile-${AWS::AccountId}'
      Roles:
        - !Ref EC2InstanceRole

  DBPasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'secureapp-prod-db-password-${AWS::AccountId}'
      Description: 'RDS credentials for SecureApp'
      GenerateSecretString:
        SecretStringTemplate: '{"username":"dbadmin"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'''
      KmsKeyId: !Ref SecureAppKMSKey
      Tags:
        - Key: Name
          Value: secureapp-prod-db-password
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ###########################################################################
  # Networking: VPC, subnets, IGW, NAT, routes
  ###########################################################################
  SecureAppVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: secureapp-prod-vpc
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: secureapp-prod-igw
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref SecureAppVPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: secureapp-prod-public-subnet-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: secureapp-prod-public-subnet-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-private-subnet-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-private-subnet-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  DatabaseSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.5.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-db-subnet-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  DatabaseSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      CidrBlock: 10.0.6.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: secureapp-prod-db-subnet-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: secureapp-prod-nat-eip
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: secureapp-prod-nat-gateway
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-public-rt
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-private-rt
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  DatabaseRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: secureapp-prod-db-rt
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  DatabaseSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet1
      RouteTableId: !Ref DatabaseRouteTable

  DatabaseSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet2
      RouteTableId: !Ref DatabaseRouteTable

  ###########################################################################
  # Security Groups
  ###########################################################################
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: secureapp-prod-alb-sg
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP from internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS from internet
      Tags:
        - Key: Name
          Value: secureapp-prod-alb-sg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: secureapp-prod-web-sg
      GroupDescription: Security group for web servers
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTP from ALB
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 10.0.0.0/16
          Description: SSH from VPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Outbound HTTP
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Outbound HTTPS
      Tags:
        - Key: Name
          Value: secureapp-prod-web-sg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: secureapp-prod-db-sg
      GroupDescription: Security group for RDS database
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebServerSecurityGroup
          Description: MySQL from web tier
      Tags:
        - Key: Name
          Value: secureapp-prod-db-sg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ###########################################################################
  # S3 Buckets
  ###########################################################################
  SecureAppS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'secureapp-prod-storage-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecureAppKMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: secureapp-prod-storage
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SecureAppS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub 'arn:aws:s3:::${SecureAppS3Bucket}'
              - !Sub 'arn:aws:s3:::${SecureAppS3Bucket}/*'
            Condition:
              Bool:
                aws:SecureTransport: 'false'

  SecureAppLogBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'secureapp-prod-logs-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecureAppKMSKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: secureapp-prod-logs
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ###########################################################################
  # RDS Database
  ###########################################################################
  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub 'secureapp-prod-db-subnet-group-${AWS::AccountId}'
      DBSubnetGroupDescription: Subnet group for SecureApp RDS database
      SubnetIds:
        - !Ref DatabaseSubnet1
        - !Ref DatabaseSubnet2
      Tags:
        - Key: Name
          Value: secureapp-prod-db-subnet-group
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  DatabaseInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub 'secureapp-prod-database-${AWS::AccountId}'
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.35'
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      KmsKeyId: !Ref SecureAppKMSKey
      MasterUsername: dbadmin
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DBPasswordSecret}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: secureapp-prod-database
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ###########################################################################
  # CloudWatch Logs
  ###########################################################################
  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/cloudtrail/secureapp-prod
      RetentionInDays: 90
      KmsKeyId: !GetAtt SecureAppKMSKey.Arn

  VPCFlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/vpc/flowlogs/secureapp-prod
      RetentionInDays: 30
      KmsKeyId: !GetAtt SecureAppKMSKey.Arn

  ###########################################################################
  # CloudTrail
  ###########################################################################
  CloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'secureapp-prod-cloudtrail-role-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !GetAtt CloudTrailLogGroup.Arn
                  - !Sub '${CloudTrailLogGroup.Arn}:*'

  SecureAppCloudTrail:
    Type: AWS::CloudTrail::Trail
    Properties:
      TrailName: !Sub 'secureapp-prod-trail-${AWS::AccountId}'
      S3BucketName: !Ref SecureAppLogBucket
      S3KeyPrefix: cloudtrail-logs/
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      KMSKeyId: !Ref SecureAppKMSKey
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailRole.Arn
      Tags:
        - Key: Name
          Value: secureapp-prod-cloudtrail
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ###########################################################################
  # VPC Flow Logs
  ###########################################################################
  VPCFlowLogRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'secureapp-prod-flowlogs-role-${AWS::AccountId}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: FlowLogsDeliveryPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/vpc/flowlogs/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource:
                  - !GetAtt VPCFlowLogGroup.Arn
                  - !Sub '${VPCFlowLogGroup.Arn}:*'

  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref SecureAppVPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogRole.Arn
      Tags:
        - Key: Name
          Value: secureapp-prod-vpc-flowlog
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ###########################################################################
  # Load Balancer (HTTP only for simplicity)
  ###########################################################################
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: secureapp-prod-alb
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: secureapp-prod-alb
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: secureapp-prod-tg
      Port: 80
      Protocol: HTTP
      VpcId: !Ref SecureAppVPC
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Targets:
        - Id: !Ref WebServerInstance1
          Port: 80
        - Id: !Ref WebServerInstance2
          Port: 80
      Tags:
        - Key: Name
          Value: secureapp-prod-tg
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  ###########################################################################
  # EC2 Instances
  ###########################################################################
  WebServerInstance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: t3.micro
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          
          # Create content
          echo "OK" > /var/www/html/health
          echo "<h1>SecureApp Web Server 1 - Instance in Private Subnet</h1>" > /var/www/html/index.html
          
          # Start Apache
          systemctl enable --now httpd
      Tags:
        - Key: Name
          Value: secureapp-prod-web-1
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

  WebServerInstance2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: t3.micro
      SubnetId: !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          
          # Create content
          echo "OK" > /var/www/html/health
          echo "<h1>SecureApp Web Server 2 - Instance in Private Subnet</h1>" > /var/www/html/index.html
          
          # Start Apache
          systemctl enable --now httpd
      Tags:
        - Key: Name
          Value: secureapp-prod-web-2
        - Key: Project
          Value: SecureApp
        - Key: Environment
          Value: production

Outputs:
  VPCId:
    Description: 'VPC ID for SecureApp'
    Value: !Ref SecureAppVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  LoadBalancerDNS:
    Description: 'Application Load Balancer DNS name'
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}'
    Export:
      Name: !Sub '${AWS::StackName}-ALB-DNS'

  DatabaseEndpoint:
    Description: 'RDS Database endpoint'
    Value: !GetAtt DatabaseInstance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DB-Endpoint'

  S3BucketName:
    Description: 'S3 Bucket for SecureApp storage'
    Value: !Ref SecureAppS3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-S3-Bucket'

  LogsBucketName:
    Description: 'S3 Bucket for CloudTrail logs'
    Value: !Ref SecureAppLogBucket
    Export:
      Name: !Sub '${AWS::StackName}-Logs-Bucket'

  KMSKeyId:
    Description: 'KMS Key ID for encryption'
    Value: !Ref SecureAppKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-KMS-Key'