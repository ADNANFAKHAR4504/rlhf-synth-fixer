AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Deploys a highly available, secure, and scalable Node.js application using Elastic Beanstalk,
  RDS for PostgreSQL, and a custom domain with HTTPS.

Parameters:
  DomainName:
    Type: String
    Description: The custom domain name for your application (e.g., myapp.example.com).
  HostedZoneName:
    Type: String
    Description: The Route 53 Hosted Zone name for your domain (e.g., example.com.).
  CertificateArn:
    Type: String
    Description: The ARN of the ACM SSL certificate for your domain.
  DBUsername:
    Type: String
    Description: The master username for the RDS database.
    MinLength: '4'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
  MinSize:
    Description: Minimum number of EC2 instances for the Auto Scaling group.
    Type: Number
    Default: 2
  MaxSize:
    Description: Maximum number of EC2 instances for the Auto Scaling group.
    Type: Number
    Default: 4

Mappings:
  # Hosted Zone IDs for Elastic Beanstalk environments in various regions
  # See: https://docs.aws.amazon.com/general/latest/gr/elasticbeanstalk.html#elasticbeanstalk-public-endpoints
  EBHostedZoneIds:
    us-east-1:
      'Id': 'Z117KPS5GTRQ2G'
    us-east-2:
      'Id': 'Z14L4L79SAUB5T'
    us-west-1:
      'Id': 'Z1M58G0W56PQJA'
    us-west-2:
      'Id': 'Z38NKT9BP95V3O'
    eu-west-1:
      'Id': 'Z2NYPWQ7DFZAZH'
    eu-west-2:
      'Id': 'Z1BFK442Y2223G'
    eu-west-3:
      'Id': 'Z29O4M5B72C6T7'
    eu-central-1:
      'Id': 'Z1FR84AW7210X3'
    ap-northeast-1:
      'Id': 'Z1R25G3KIG2GBW'
    ap-northeast-2:
      'Id': 'Z3JE5OI70L4Z0Q'
    ap-southeast-1:
      'Id': 'Z16FZ9L249IFLT'
    ap-southeast-2:
      'Id': 'Z2PCDNR3VC2G1N'
    ap-south-1:
      'Id': 'Z18D5FSROUN65A'
    sa-east-1:
      'Id': 'Z10X7K2B4QSOFV'
    ca-central-1:
      'Id': 'ZJFCZL7SSZB5I'

Resources:
  # ------------------------------------------------------------#
  #  VPC and Networking
  # ------------------------------------------------------------#
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-VPC'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-IGW'

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicSubnetA'

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicSubnetB'

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateSubnetA'

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateSubnetB'

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicRouteTable'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  EIPA:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  EIPB:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGatewayA:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt EIPA.AllocationId
      SubnetId: !Ref PublicSubnetA
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-NatGatewayA'

  NatGatewayB:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt EIPB.AllocationId
      SubnetId: !Ref PublicSubnetB
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-NatGatewayB'

  PrivateRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateRouteTableA'

  PrivateRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayA

  PrivateSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTableA

  PrivateRouteTableB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateRouteTableB'

  PrivateRouteB:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableB
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayB

  PrivateSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetB
      RouteTableId: !Ref PrivateRouteTableB

  # ------------------------------------------------------------#
  #  Security Groups
  # ------------------------------------------------------------#
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and HTTPS traffic to the load balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-LBSG'

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow traffic from the load balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-AppSG'

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow traffic from the application instances
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref AppSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-DBSG'

  # ------------------------------------------------------------#
  #  Secrets Manager
  # ------------------------------------------------------------#
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: 'Database password for the application'
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${DBUsername}"}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludePunctuation: true

  # ------------------------------------------------------------#
  #  IAM Roles
  # ------------------------------------------------------------#
  BeanstalkServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: elasticbeanstalk.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSElasticBeanstalkEnhancedHealth'
        - 'arn:aws:iam::aws:policy/service-role/AWSElasticBeanstalkService'

  BeanstalkInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub '${AWS::StackName}-BeanstalkPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/elasticbeanstalk/${AWS::StackName}-Env*/*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                Resource: 'arn:aws:s3:::your-app-bucket/*' # <-- IMPORTANT: Change this to your S3 bucket
              - Effect: Allow
                Action: 'secretsmanager:GetSecretValue'
                Resource: !Ref DBSecret

  BeanstalkInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref BeanstalkInstanceRole

  # ------------------------------------------------------------#
  #  RDS Database
  # ------------------------------------------------------------#
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnets for the RDS instance
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB

  RDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      DBName: !Sub '${AWS::StackName}DB'
      Engine: postgres
      EngineVersion: '14.12'
      DBInstanceClass: db.t3.medium
      AllocatedStorage: '20'
      MasterUsername: !Ref DBUsername
      MasterUserPassword: '{{resolve:secretsmanager:DBSecret:SecretString:password}}'
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      MultiAZ: true
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-RDS'

  # ------------------------------------------------------------#
  #  Elastic Beanstalk
  # ------------------------------------------------------------#
  BeanstalkApplication:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      ApplicationName: !Sub '${AWS::StackName}-App'

  BeanstalkEnvironment:
    Type: AWS::ElasticBeanstalk::Environment
    Properties:
      ApplicationName: !Ref BeanstalkApplication
      EnvironmentName: !Sub '${AWS::StackName}-Env'
      SolutionStackName: '64bit Amazon Linux 2 v5.8.0 running Node.js 18'
      OptionSettings:
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: 'IamInstanceProfile'
          Value: !Ref BeanstalkInstanceProfile
        - Namespace: 'aws:ec2:vpc'
          OptionName: 'VPCId'
          Value: !Ref VPC
        - Namespace: 'aws:ec2:vpc'
          OptionName: 'Subnets'
          Value: !Join [',', [!Ref PrivateSubnetA, !Ref PrivateSubnetB]]
        - Namespace: 'aws:ec2:vpc'
          OptionName: 'ELBSubnets'
          Value: !Join [',', [!Ref PublicSubnetA, !Ref PublicSubnetB]]
        - Namespace: 'aws:elasticbeanstalk:environment'
          OptionName: 'LoadBalancerType'
          Value: 'application'
        - Namespace: 'aws:elasticbeanstalk:environment'
          OptionName: 'ServiceRole'
          Value: !Ref BeanstalkServiceRole
        - Namespace: 'aws:elbv2:loadbalancer'
          OptionName: 'IdleTimeout'
          Value: '300'
        - Namespace: 'aws:elbv2:listener:443'
          OptionName: 'Protocol'
          Value: 'HTTPS'
        - Namespace: 'aws:elbv2:listener:443'
          OptionName: 'SSLCertificateArns'
          Value: !Ref CertificateArn
        - Namespace: 'aws:elbv2:listenerrule:https'
          OptionName: 'PathPatterns'
          Value: '/*'
        - Namespace: 'aws:elbv2:listenerrule:https'
          OptionName: 'Process'
          Value: 'default'
        - Namespace: 'aws:elbv2:listener:80'
          OptionName: 'DefaultActions'
          Value: >-
            [{"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","Host":"#{host}","Path":"/#{path}","Query":"#{query}","StatusCode":"HTTP_301"}}]
        - Namespace: 'aws:autoscaling:asg'
          OptionName: 'MinSize'
          Value: !Ref MinSize
        - Namespace: 'aws:autoscaling:asg'
          OptionName: 'MaxSize'
          Value: !Ref MaxSize
        - Namespace: 'aws:elasticbeanstalk:healthreporting:system'
          OptionName: 'SystemType'
          Value: 'enhanced'
        - Namespace: 'aws:elasticbeanstalk:cloudwatch:logs'
          OptionName: 'StreamLogs'
          Value: 'true'
        - Namespace: 'aws:elasticbeanstalk:cloudwatch:logs'
          OptionName: 'DeleteOnTerminate'
          Value: 'true'
        - Namespace: 'aws:elasticbeanstalk:cloudwatch:logs'
          OptionName: 'RetentionInDays'
          Value: '7'
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: 'DB_HOST'
          Value: !GetAtt RDSInstance.Endpoint.Address
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: 'DB_USER'
          Value: !Ref DBUsername
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: 'DB_NAME'
          Value: !Sub '${AWS::StackName}DB'
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: 'DB_PORT'
          Value: !GetAtt RDSInstance.Endpoint.Port
        - Namespace: 'aws:elasticbeanstalk:application:environment'
          OptionName: 'DB_SECRET_ARN'
          Value: !Ref DBSecret

  # ------------------------------------------------------------#
  #  DNS
  # ------------------------------------------------------------#
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Ref HostedZoneName
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        HostedZoneId: !FindInMap [EBHostedZoneIds, !Ref 'AWS::Region', Id]
        DNSName: !GetAtt BeanstalkEnvironment.EndpointURL

Outputs:
  ApplicationURL:
    Description: The URL of the Elastic Beanstalk environment.
    Value: !GetAtt BeanstalkEnvironment.EndpointURL
  RDSEndpoint:
    Description: The endpoint for the RDS database instance.
    Value: !GetAtt RDSInstance.Endpoint.Address
  DBSecretARN:
    Description: The ARN of the database password secret in Secrets Manager.
    Value: !Ref DBSecret
