AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-grade secure infrastructure with comprehensive security controls and multi-region support'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label: { default: 'Environment Configuration' }
        Parameters: [Environment, PrimaryRegion]
      - Label: { default: 'Network Configuration' }
        Parameters:
          [
            VpcCidr,
            PublicSubnetCidr1,
            PublicSubnetCidr2,
            PrivateSubnetCidr1,
            PrivateSubnetCidr2,
            CorporateIPRange,
          ]
      - Label: { default: 'Security Configuration' }
        Parameters:
          [
            NotificationEmail,
            EnableCloudTrail,
            EnableAWSConfig,
            EnableGuardDuty,
          ]
      - Label: { default: 'Database Configuration' }
        Parameters: [DBUsername, DBPassword]
      - Label: { default: 'Web Configuration' }
        Parameters: [DomainName, EnableCloudFront]
  cfn-lint:
    config:
      ignore_checks:
        - W1001

Parameters:
  Environment:
    Type: String
    Description: 'Deployment environment'
    Default: 'production'
    AllowedValues: ['production', 'staging', 'development']
    ConstraintDescription: 'Must be production, staging, or development'

  PrimaryRegion:
    Type: String
    Description: 'Primary AWS Region'
    Default: 'us-east-1'
    AllowedValues: ['us-east-1', 'us-west-2', 'eu-west-1', 'ap-southeast-1']

  VpcCidr:
    Type: String
    Description: 'VPC CIDR block'
    Default: '10.0.0.0/16'
    AllowedPattern: '^(([0-9]{1,3}\.){3}[0-9]{1,3})/(1[6-9]|2[0-8])$'
    ConstraintDescription: 'Must be a valid CIDR block between /16 and /28'

  PublicSubnetCidr1:
    Type: String
    Description: 'CIDR block for Public Subnet 1'
    Default: '10.0.1.0/24'
    AllowedPattern: '^(([0-9]{1,3}\.){3}[0-9]{1,3})/(1[6-9]|2[0-8])$'

  PublicSubnetCidr2:
    Type: String
    Description: 'CIDR block for Public Subnet 2'
    Default: '10.0.2.0/24'
    AllowedPattern: '^(([0-9]{1,3}\.){3}[0-9]{1,3})/(1[6-9]|2[0-8])$'

  PrivateSubnetCidr1:
    Type: String
    Description: 'CIDR block for Private Subnet 1'
    Default: '10.0.10.0/24'
    AllowedPattern: '^(([0-9]{1,3}\.){3}[0-9]{1,3})/(1[6-9]|2[0-8])$'

  PrivateSubnetCidr2:
    Type: String
    Description: 'CIDR block for Private Subnet 2'
    Default: '10.0.20.0/24'
    AllowedPattern: '^(([0-9]{1,3}\.){3}[0-9]{1,3})/(1[6-9]|2[0-8])$'

  CorporateIPRange:
    Type: String
    Default: '203.0.113.0/24'
    Description: 'Corporate IP range for SSH access'
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}\/\d{1,2}$'

  NotificationEmail:
    Type: String
    Description: 'Email address for security notifications'
    AllowedPattern: '^[^\s@]+@[^\s@]+\.[^\s@]+$'
    Default: 'security@example.com'

  DBUsername:
    Type: String
    Description: 'Database master username'
    Default: 'dbadmin'
    MinLength: 1
    MaxLength: 16
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'

  DBPassword:
    Type: String
    Description: 'Database master password'
    Default: 'SecurePassword123'
    NoEcho: true
    MinLength: 8
    MaxLength: 41
    AllowedPattern: '[a-zA-Z0-9]*'

  DomainName:
    Type: String
    Description: 'Domain name for SSL certificate'
    Default: 'example.com'

  EnableCloudTrail:
    Type: String
    Description: 'Enable CloudTrail creation'
    Default: 'true'
    AllowedValues: ['true', 'false']

  EnableAWSConfig:
    Type: String
    Description: 'Enable AWS Config resources'
    Default: 'true'
    AllowedValues: ['true', 'false']

  EnableCloudFront:
    Type: String
    Description: 'Enable CloudFront distribution'
    Default: 'true'
    AllowedValues: ['true', 'false']

  EnableGuardDuty:
    Type: String
    Description: 'Enable GuardDuty detector creation'
    Default: 'true'
    AllowedValues: ['true', 'false']

Conditions:
  IsPrimaryRegion: !Equals [!Ref 'AWS::Region', !Ref PrimaryRegion]

  EnableCloudTrailCondition:
    !And [!Equals [!Ref EnableCloudTrail, 'true'], !Condition IsPrimaryRegion]
  EnableAWSConfigCondition:
    !And [!Equals [!Ref EnableAWSConfig, 'true'], !Condition IsPrimaryRegion]
  EnableCloudFrontCondition: !Equals [!Ref EnableCloudFront, 'true']
  EnableGuardDutyCondition:
    !And [!Equals [!Ref EnableGuardDuty, 'true'], !Condition IsPrimaryRegion]

Resources:
  # VPC and Networking Resources
  ProdVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-vpc'
        - Key: environment
          Value: !Ref Environment

  ProdInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-igw'
        - Key: environment
          Value: !Ref Environment

  ProdVPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref ProdVPC
      InternetGatewayId: !Ref ProdInternetGateway

  ProdPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: !Ref PublicSubnetCidr1
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-1'
        - Key: environment
          Value: !Ref Environment

  ProdPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: !Ref PublicSubnetCidr2
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-2'
        - Key: environment
          Value: !Ref Environment

  ProdPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: !Ref PrivateSubnetCidr1
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-1'
        - Key: environment
          Value: !Ref Environment

  ProdPrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: !Ref PrivateSubnetCidr2
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-2'
        - Key: environment
          Value: !Ref Environment

  ProdEIPForNAT:
    Type: AWS::EC2::EIP
    DependsOn: ProdVPCGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-eip'
        - Key: environment
          Value: !Ref Environment

  ProdNATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt ProdEIPForNAT.AllocationId
      SubnetId: !Ref ProdPublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-gateway'
        - Key: environment
          Value: !Ref Environment

  ProdPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ProdVPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-rt'
        - Key: environment
          Value: !Ref Environment

  ProdPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ProdVPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-rt'
        - Key: environment
          Value: !Ref Environment

  ProdPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: ProdVPCGatewayAttachment
    Properties:
      RouteTableId: !Ref ProdPublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref ProdInternetGateway

  ProdPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref ProdPrivateRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref ProdNATGateway

  ProdPublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPublicSubnet1
      RouteTableId: !Ref ProdPublicRouteTable

  ProdPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPublicSubnet2
      RouteTableId: !Ref ProdPublicRouteTable

  ProdPrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPrivateSubnet1
      RouteTableId: !Ref ProdPrivateRouteTable

  ProdPrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPrivateSubnet2
      RouteTableId: !Ref ProdPrivateRouteTable

  # KMS Key for Encryption
  ProdKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS Key for ${Environment} environment encryption'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: EnableIAMUserPermissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: AllowCloudTrail
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
          - Sid: AllowRDS
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey*'
              - 'kms:ReEncrypt*'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
          - Sid: AllowS3
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey*'
              - 'kms:ReEncrypt*'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
          - Sid: AllowCloudWatch
            Effect: Allow
            Principal:
              Service: logs.amazonaws.com
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-kms-key'
        - Key: environment
          Value: !Ref Environment

  ProdKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${Environment}-encryption-key'
      TargetKeyId: !Ref ProdKMSKey

  # S3 Buckets with Encryption
  ProdCloudTrailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-cloudtrail-logs-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref ProdKMSKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-cloudtrail-bucket'
        - Key: environment
          Value: !Ref Environment

  ProdConfigBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-config-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref ProdKMSKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-config-bucket'
        - Key: environment
          Value: !Ref Environment

  ProdApplicationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-application-data-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref ProdKMSKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-application-bucket'
        - Key: environment
          Value: !Ref Environment

  # CloudTrail Bucket Policy
  ProdCloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ProdCloudTrailBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt ProdCloudTrailBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${ProdCloudTrailBucket.Arn}/AWSLogs/${AWS::AccountId}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': 'bucket-owner-full-control'
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !GetAtt ProdCloudTrailBucket.Arn
              - !Sub '${ProdCloudTrailBucket.Arn}/*'
            Condition:
              Bool:
                'aws:SecureTransport': false

  # CloudWatch Log Group for CloudTrail
  ProdCloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/cloudtrail/${Environment}-trail'
      RetentionInDays: 365
      KmsKeyId: !Ref ProdKMSKey
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-cloudtrail-logs'
        - Key: environment
          Value: !Ref Environment

  # CloudTrail Role
  ProdCloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                Resource: !Sub '${ProdCloudTrailLogGroup.Arn}:*'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-cloudtrail-role'
        - Key: environment
          Value: !Ref Environment

  # CloudTrail
  ProdCloudTrail:
    Type: AWS::CloudTrail::Trail
    Condition: EnableCloudTrailCondition
    Properties:
      TrailName: !Sub '${Environment}-cloudtrail'
      S3BucketName: !Ref ProdCloudTrailBucket
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: true
      IsLogging: true
      EnableLogFileValidation: true
      CloudWatchLogsLogGroupArn: !Sub '${ProdCloudTrailLogGroup.Arn}:*'
      CloudWatchLogsRoleArn: !GetAtt ProdCloudTrailRole.Arn
      KMSKeyId: !Ref ProdKMSKey
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-cloudtrail'
        - Key: environment
          Value: !Ref Environment

  # AWS Config Service Role
  ProdConfigRole:
    Type: AWS::IAM::Role
    Condition: EnableAWSConfigCondition
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWS_ConfigRole
      Policies:
        - PolicyName: ConfigS3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketAcl
                  - s3:ListBucket
                Resource: !GetAtt ProdConfigBucket.Arn
              - Effect: Allow
                Action: s3:PutObject
                Resource: !Sub '${ProdConfigBucket.Arn}/AWSLogs/${AWS::AccountId}/*'
                Condition:
                  StringEquals:
                    's3:x-amz-acl': 'bucket-owner-full-control'
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub '${ProdConfigBucket.Arn}/*'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-config-role'
        - Key: environment
          Value: !Ref Environment

  # AWS Config Configuration Recorder
  ProdConfigRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Condition: EnableAWSConfigCondition
    Properties:
      Name: !Sub '${Environment}-config-recorder'
      RoleARN: !GetAtt ProdConfigRole.Arn
      RecordingGroup:
        AllSupported: true
        IncludeGlobalResourceTypes: true

  # AWS Config Delivery Channel
  ProdConfigDeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    Condition: EnableAWSConfigCondition
    Properties:
      Name: !Sub '${Environment}-config-delivery-channel'
      S3BucketName: !Ref ProdConfigBucket

  # AWS Config Rules
  ProdConfigRuleMFA:
    Type: AWS::Config::ConfigRule
    Condition: EnableAWSConfigCondition
    Properties:
      ConfigRuleName: !Sub '${Environment}-iam-user-mfa-enabled'
      Description: 'Checks whether the AWS Identity and Access Management users have multi-factor authentication (MFA) enabled'
      Source:
        Owner: AWS
        SourceIdentifier: IAM_USER_MFA_ENABLED

  ProdConfigRuleEncryptedVolumes:
    Type: AWS::Config::ConfigRule
    Condition: EnableAWSConfigCondition
    Properties:
      ConfigRuleName: !Sub '${Environment}-encrypted-volumes'
      Description: 'Checks whether EBS volumes are encrypted'
      Source:
        Owner: AWS
        SourceIdentifier: ENCRYPTED_VOLUMES

  # SNS Topic for Security Notifications
  ProdSecurityNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${Environment}-security-notifications'
      DisplayName: !Sub '${Environment} Security Notifications'
      KmsMasterKeyId: !Ref ProdKMSKey
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-security-notifications'
        - Key: environment
          Value: !Ref Environment

  ProdSecurityNotificationsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      TopicArn: !Ref ProdSecurityNotificationsTopic
      Endpoint: !Ref NotificationEmail

  # SNS Topic Policy for CloudWatch Events
  ProdSNSTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref ProdSecurityNotificationsTopic
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudWatchEventsToPublish
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sns:Publish
            Resource: !Ref ProdSecurityNotificationsTopic

  # CloudWatch Metric Filter for Unauthorized Operations
  ProdUnauthorizedOperationMetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref ProdCloudTrailLogGroup
      FilterPattern: '{ ($.errorCode = "*UnauthorizedOperation") || ($.errorCode = "AccessDenied*") }'
      MetricTransformations:
        - MetricNamespace: 'Security'
          MetricName: 'UnauthorizedOperations'
          MetricValue: '1'

  # CloudWatch Alarm for Unauthorized Operations
  ProdUnauthorizedOperationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-unauthorized-operations'
      AlarmDescription: 'Alarm for unauthorized operations or access denied events'
      MetricName: 'UnauthorizedOperations'
      Namespace: 'Security'
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref ProdSecurityNotificationsTopic
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-unauthorized-operations-alarm'
        - Key: environment
          Value: !Ref Environment

  # CloudWatch Events Rule for Config Compliance
  ProdConfigComplianceRule:
    Type: AWS::Events::Rule
    Condition: EnableAWSConfigCondition
    Properties:
      Name: !Sub '${Environment}-config-compliance-rule'
      Description: 'Trigger SNS notification for non-compliant resources'
      EventPattern:
        source:
          - aws.config
        detail-type:
          - Config Rules Compliance Change
        detail:
          newEvaluationResult:
            complianceType:
              - NON_COMPLIANT
      State: ENABLED
      Targets:
        - Arn: !Ref ProdSecurityNotificationsTopic
          Id: 'ConfigComplianceTarget'

  # Custom Resource to check for existing GuardDuty detectors
  GuardDutyDetectorCheck:
    Type: Custom::GuardDutyDetectorCheck
    Condition: EnableGuardDutyCondition
    Properties:
      ServiceToken: !GetAtt GuardDutyDetectorCheckFunction.Arn

  # Lambda function to check for existing GuardDuty detectors
  GuardDutyDetectorCheckFunction:
    Type: AWS::Lambda::Function
    Condition: EnableGuardDutyCondition
    Properties:
      FunctionName: !Sub '${Environment}-guardduty-detector-check'
      Runtime: python3.9
      Handler: index.handler
      Role: !GetAtt GuardDutyDetectorCheckRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def handler(event, context):
              try:
                  if event['RequestType'] in ['Create', 'Update']:
                      guardduty = boto3.client('guardduty')
                      response = guardduty.list_detectors()
                      
                      if response['DetectorIds']:
                          # Detector already exists
                          cfnresponse.send(event, context, cfnresponse.SUCCESS, 
                                         {'DetectorExists': 'true', 'DetectorId': response['DetectorIds'][0]})
                      else:
                          # No detector exists
                          cfnresponse.send(event, context, cfnresponse.SUCCESS, 
                                         {'DetectorExists': 'false'})
                  else:
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  # IAM Role for Lambda function
  GuardDutyDetectorCheckRole:
    Type: AWS::IAM::Role
    Condition: EnableGuardDutyCondition
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: GuardDutyCheckPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - guardduty:ListDetectors
                Resource: '*'

  # GuardDuty Detector - Only created if no detector exists
  ProdGuardDutyDetector:
    Type: AWS::GuardDuty::Detector
    Condition: EnableGuardDutyCondition
    DependsOn: GuardDutyDetectorCheck
    Properties:
      Enable: true
      FindingPublishingFrequency: 'FIFTEEN_MINUTES'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-guardduty-detector'
        - Key: environment
          Value: !Ref Environment

  # Security Groups
  ProdALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-alb-sg'
      GroupDescription: 'Security group for Application Load Balancer'
      VpcId: !Ref ProdVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
          Description: 'HTTP access from anywhere'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS access from anywhere'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: '0.0.0.0/0'
          Description: 'All outbound traffic'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-alb-sg'
        - Key: environment
          Value: !Ref Environment

  ProdWebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-web-sg'
      GroupDescription: 'Security group for web servers'
      VpcId: !Ref ProdVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ProdALBSecurityGroup
          Description: 'HTTP access from ALB'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ProdALBSecurityGroup
          Description: 'HTTPS access from ALB'
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref CorporateIPRange
          Description: 'SSH access from corporate network'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: '0.0.0.0/0'
          Description: 'All outbound traffic'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-web-sg'
        - Key: environment
          Value: !Ref Environment

  ProdDatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-db-sg'
      GroupDescription: 'Security group for database servers'
      VpcId: !Ref ProdVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ProdWebSecurityGroup
          Description: 'MySQL access from web servers'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-db-sg'
        - Key: environment
          Value: !Ref Environment

  # IAM Role for EC2 Instances
  ProdEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3ReadOnlyPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ProdApplicationBucket.Arn
                  - !Sub '${ProdApplicationBucket.Arn}/*'
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/ec2/*'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-ec2-role'
        - Key: environment
          Value: !Ref Environment

  ProdEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ProdEC2Role

  # RDS Subnet Group
  ProdDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub '${Environment}-db-subnet-group'
      DBSubnetGroupDescription: 'Subnet group for RDS instances'
      SubnetIds:
        - !Ref ProdPrivateSubnet1
        - !Ref ProdPrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-db-subnet-group'
        - Key: environment
          Value: !Ref Environment

  # Database Secret
  ProdDatabaseSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${Environment}-database-credentials'
      Description: !Sub 'Database credentials for ${Environment} environment'
      KmsKeyId: !Ref ProdKMSKey
      SecretString: !Sub |
        {
          "username": "${DBUsername}",
          "password": "${DBPassword}"
        }
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-database-secret'
        - Key: environment
          Value: !Ref Environment

  # RDS Instance
  ProdRDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub '${Environment}-database'
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.43'
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      KmsKeyId: !Ref ProdKMSKey
      MasterUsername: !Sub '{{resolve:secretsmanager:${ProdDatabaseSecret}:SecretString:username}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${ProdDatabaseSecret}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref ProdDatabaseSecurityGroup
      DBSubnetGroupName: !Ref ProdDBSubnetGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-database'
        - Key: environment
          Value: !Ref Environment

  # Application Load Balancer
  ProdApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${Environment}-alb'
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ProdALBSecurityGroup
      Subnets:
        - !Ref ProdPublicSubnet1
        - !Ref ProdPublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-alb'
        - Key: environment
          Value: !Ref Environment

  # ACM Certificate
  ProdSSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-ssl-certificate'
        - Key: environment
          Value: !Ref Environment

  # AWS WAF WebACL for CloudFront
  ProdWAFWebACL:
    Type: AWS::WAFv2::WebACL
    Condition: EnableCloudFrontCondition
    Properties:
      Name: !Sub '${Environment}-waf-webacl'
      Scope: CLOUDFRONT
      DefaultAction:
        Allow: {}
      Rules:
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 1
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AWSManagedRulesCommonRuleSet
        - Name: AWSManagedRulesSQLiRuleSet
          Priority: 2
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesSQLiRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AWSManagedRulesSQLiRuleSet
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub '${Environment}-WAF-WebACL'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-waf-webacl'
        - Key: environment
          Value: !Ref Environment

  # CloudFront Distribution
  ProdCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Condition: EnableCloudFrontCondition
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub 'CloudFront distribution for ${Environment} environment'
        Origins:
          - Id: !Sub '${Environment}-alb-origin'
            DomainName: !GetAtt ProdApplicationLoadBalancer.DNSName
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: 'https-only'
        DefaultCacheBehavior:
          TargetOriginId: !Sub '${Environment}-alb-origin'
          ViewerProtocolPolicy: 'redirect-to-https'
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - PATCH
            - POST
            - DELETE
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: all
          MinTTL: 0
          DefaultTTL: 3600
          MaxTTL: 86400
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: !Ref ProdSSLCertificate
          SslSupportMethod: 'sni-only'
        WebACLId: !Ref ProdWAFWebACL
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-cloudfront-distribution'
        - Key: environment
          Value: !Ref Environment

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref ProdVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  KMSKeyArn:
    Description: 'KMS Key ARN for encryption'
    Value: !GetAtt ProdKMSKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-KMS-Key-ARN'

  CloudTrailName:
    Description: 'CloudTrail name'
    Value: !Ref ProdCloudTrail
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrail-Name'

  ConfigRecorderName:
    Description: 'AWS Config recorder name'
    Value: !Ref ProdConfigRecorder
    Export:
      Name: !Sub '${AWS::StackName}-Config-Recorder-Name'

  GuardDutyDetectorId:
    Description: 'GuardDuty detector ID'
    Value: !Ref ProdGuardDutyDetector
    Export:
      Name: !Sub '${AWS::StackName}-GuardDuty-Detector-ID'

  WAFWebACLId:
    Description: 'WAF Web ACL ID'
    Value: !Ref ProdWAFWebACL
    Export:
      Name: !Sub '${AWS::StackName}-WAF-WebACL-ID'

  CloudFrontDistributionId:
    Description: 'CloudFront distribution ID'
    Value: !Ref ProdCloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudFront-Distribution-ID'

  ALBDNSName:
    Description: 'Application Load Balancer DNS name'
    Value: !GetAtt ProdApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALB-DNS-Name'

  RDSEndpoint:
    Description: 'RDS endpoint address'
    Value: !GetAtt ProdRDSInstance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-RDS-Endpoint'

  SNSTopicArn:
    Description: 'SNS topic ARN for security notifications'
    Value: !Ref ProdSecurityNotificationsTopic
    Export:
      Name: !Sub '${AWS::StackName}-SNS-Topic-ARN'
