{
    "AWSTemplateFormatVersion": "2010-09-09",
    "Description": "Production CI/CD Pipeline for Web Application with CodePipeline, CodeBuild, and Elastic Beanstalk deployment",
    "Parameters": {
        "CodeCommitRepositoryName": {
            "Type": "String",
            "Description": "Name of the existing CodeCommit repository",
            "Default": "my-web-app-repo"
        },
        "ElasticBeanstalkApplicationName": {
            "Type": "String",
            "Description": "Name of the existing Elastic Beanstalk application",
            "Default": "web-application"
        },
        "ElasticBeanstalkEnvironmentName": {
            "Type": "String",
            "Description": "Name of the existing Elastic Beanstalk environment",
            "Default": "web-environment"
        },
        "BranchName": {
            "Type": "String",
            "Description": "Branch to track for pipeline triggers",
            "Default": "main"
        }
    },
    "Resources": {
        "prodPipelineArtifactStore": {
            "Type": "AWS::S3::Bucket",
            "Properties": {
                "BucketName": {
                    "Fn::Sub": "prod-pipeline-artifacts-${AWS::AccountId}-${AWS::Region}"
                },
                "VersioningConfiguration": {
                    "Status": "Enabled"
                },
                "BucketEncryption": {
                    "ServerSideEncryptionConfiguration": [
                        {
                            "ServerSideEncryptionByDefault": {
                                "SSEAlgorithm": "AES256"
                            }
                        }
                    ]
                },
                "PublicAccessBlockConfiguration": {
                    "BlockPublicAcls": true,
                    "BlockPublicPolicy": true,
                    "IgnorePublicAcls": true,
                    "RestrictPublicBuckets": true
                },
                "LifecycleConfiguration": {
                    "Rules": [
                        {
                            "Id": "DeleteOldArtifacts",
                            "Status": "Enabled",
                            "ExpirationInDays": 30,
                            "NoncurrentVersionExpirationInDays": 7
                        }
                    ]
                }
            }
        },
        "prodCodePipelineServiceRole": {
            "Type": "AWS::IAM::Role",
            "Properties": {
                "RoleName": "prod-codepipeline-service-role",
                "AssumeRolePolicyDocument": {
                    "Version": "2012-10-17",
                    "Statement": [
                        {
                            "Effect": "Allow",
                            "Principal": {
                                "Service": "codepipeline.amazonaws.com"
                            },
                            "Action": "sts:AssumeRole"
                        }
                    ]
                },
                "Policies": [
                    {
                        "PolicyName": "CodePipelinePolicy",
                        "PolicyDocument": {
                            "Version": "2012-10-17",
                            "Statement": [
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "s3:GetBucketVersioning",
                                        "s3:GetObject",
                                        "s3:GetObjectVersion",
                                        "s3:PutObject"
                                    ],
                                    "Resource": [
                                        {
                                            "Fn::Sub": "${prodPipelineArtifactStore.Arn}/*"
                                        },
                                        {
                                            "Fn::GetAtt": [
                                                "prodPipelineArtifactStore",
                                                "Arn"
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "codecommit:*"
                                    ],
                                    "Resource": {
                                        "Fn::Sub": "arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${CodeCommitRepositoryName}"
                                    }
                                },
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "codebuild:BatchGetBuilds",
                                        "codebuild:StartBuild"
                                    ],
                                    "Resource": {
                                        "Fn::GetAtt": [
                                            "prodCodeBuildProject",
                                            "Arn"
                                        ]
                                    }
                                },
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "elasticbeanstalk:*"
                                    ],
                                    "Resource": "*"
                                }
                            ]
                        }
                    }
                ]
            }
        },
        "prodCodeBuildServiceRole": {
            "Type": "AWS::IAM::Role",
            "Properties": {
                "RoleName": "prod-codebuild-service-role",
                "AssumeRolePolicyDocument": {
                    "Version": "2012-10-17",
                    "Statement": [
                        {
                            "Effect": "Allow",
                            "Principal": {
                                "Service": "codebuild.amazonaws.com"
                            },
                            "Action": "sts:AssumeRole"
                        }
                    ]
                },
                "Policies": [
                    {
                        "PolicyName": "CodeBuildPolicy",
                        "PolicyDocument": {
                            "Version": "2012-10-17",
                            "Statement": [
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "logs:*"
                                    ],
                                    "Resource": {
                                        "Fn::Sub": "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/prod-*"
                                    }
                                },
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "s3:GetObject",
                                        "s3:GetObjectVersion",
                                        "s3:PutObject"
                                    ],
                                    "Resource": {
                                        "Fn::Sub": "${prodPipelineArtifactStore.Arn}/*"
                                    }
                                },
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "codecommit:GitPull"
                                    ],
                                    "Resource": {
                                        "Fn::Sub": "arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${CodeCommitRepositoryName}"
                                    }
                                },
                                {
                                    "Effect": "Allow",
                                    "Action": [
                                        "ec2:Describe*",
                                        "ec2:CreateNetworkInterface",
                                        "ec2:DeleteNetworkInterface",
                                        "ec2:DescribeSecurityGroups"
                                    ],
                                    "Resource": "*"
                                }
                            ]
                        }
                    }
                ]
            }
        },
        "prodCodeBuildProject": {
            "Type": "AWS::CodeBuild::Project",
            "Properties": {
                "Name": "prod-web-app-build",
                "Description": "Build project for web application",
                "ServiceRole": {
                    "Fn::GetAtt": [
                        "prodCodeBuildServiceRole",
                        "Arn"
                    ]
                },
                "Artifacts": {
                    "Type": "CODEPIPELINE"
                },
                "Environment": {
                    "Type": "LINUX_CONTAINER",
                    "ComputeType": "BUILD_GENERAL1_MEDIUM",
                    "Image": "aws/codebuild/standard:7.0",
                    "EnvironmentVariables": [
                        {
                            "Name": "AWS_DEFAULT_REGION",
                            "Value": {
                                "Ref": "AWS::Region"
                            }
                        },
                        {
                            "Name": "AWS_ACCOUNT_ID",
                            "Value": {
                                "Ref": "AWS::AccountId"
                            }
                        },
                        {
                            "Name": "ENVIRONMENT",
                            "Value": "prod"
                        }
                    ]
                },
                "Source": {
                    "Type": "CODEPIPELINE",
                    "BuildSpec": "version: 0.2\nphases:\n  install:\n    runtime-versions:\n      nodejs: 18\n    commands:\n      - echo Installing dependencies...\n      - npm ci\n  pre_build:\n    commands:\n      - npm run lint\n      - npm test\n  build:\n    commands:\n      - npm run build\n  post_build:\n    commands:\n      - echo Build completed on `date`\nartifacts:\n  files:\n    - '**/*'\n  exclude-paths:\n    - node_modules/**/*\n    - .git/**/*\n    - '*.md'\n"
                },
                "TimeoutInMinutes": 15
            }
        },
        "prodCodeCommitEventRule": {
            "Type": "AWS::Events::Rule",
            "Properties": {
                "Name": "prod-codecommit-pipeline-trigger",
                "EventPattern": {
                    "source": [
                        "aws.codecommit"
                    ],
                    "detail-type": [
                        "CodeCommit Repository State Change"
                    ],
                    "resources": [
                        {
                            "Fn::Sub": "arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:${CodeCommitRepositoryName}"
                        }
                    ],
                    "detail": {
                        "event": [
                            "referenceCreated",
                            "referenceUpdated"
                        ],
                        "referenceType": [
                            "branch"
                        ],
                        "referenceName": [
                            {
                                "Ref": "BranchName"
                            }
                        ]
                    }
                },
                "State": "ENABLED",
                "Targets": [
                    {
                        "Arn": {
                            "Fn::Sub": "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${prodCodePipeline}"
                        },
                        "Id": "PipelineTarget",
                        "RoleArn": {
                            "Fn::GetAtt": [
                                "prodCloudWatchEventRole",
                                "Arn"
                            ]
                        }
                    }
                ]
            }
        },
        "prodCloudWatchEventRole": {
            "Type": "AWS::IAM::Role",
            "Properties": {
                "RoleName": "prod-cloudwatch-event-role",
                "AssumeRolePolicyDocument": {
                    "Version": "2012-10-17",
                    "Statement": [
                        {
                            "Effect": "Allow",
                            "Principal": {
                                "Service": "events.amazonaws.com"
                            },
                            "Action": "sts:AssumeRole"
                        }
                    ]
                },
                "Policies": [
                    {
                        "PolicyName": "CloudWatchEventPolicy",
                        "PolicyDocument": {
                            "Version": "2012-10-17",
                            "Statement": [
                                {
                                    "Effect": "Allow",
                                    "Action": "codepipeline:StartPipelineExecution",
                                    "Resource": {
                                        "Fn::Sub": "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${prodCodePipeline}"
                                    }
                                }
                            ]
                        }
                    }
                ]
            }
        },
        "prodCodePipeline": {
            "Type": "AWS::CodePipeline::Pipeline",
            "Properties": {
                "Name": "prod-web-app-pipeline",
                "RoleArn": {
                    "Fn::GetAtt": [
                        "prodCodePipelineServiceRole",
                        "Arn"
                    ]
                },
                "ArtifactStore": {
                    "Type": "S3",
                    "Location": {
                        "Ref": "prodPipelineArtifactStore"
                    }
                },
                "Stages": [
                    {
                        "Name": "Source",
                        "Actions": [
                            {
                                "Name": "SourceAction",
                                "ActionTypeId": {
                                    "Category": "Source",
                                    "Owner": "AWS",
                                    "Provider": "CodeCommit",
                                    "Version": "1"
                                },
                                "Configuration": {
                                    "RepositoryName": {
                                        "Ref": "CodeCommitRepositoryName"
                                    },
                                    "BranchName": {
                                        "Ref": "BranchName"
                                    },
                                    "PollForSourceChanges": false
                                },
                                "OutputArtifacts": [
                                    {
                                        "Name": "SourceOutput"
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        "Name": "Build",
                        "Actions": [
                            {
                                "Name": "BuildAction",
                                "ActionTypeId": {
                                    "Category": "Build",
                                    "Owner": "AWS",
                                    "Provider": "CodeBuild",
                                    "Version": "1"
                                },
                                "Configuration": {
                                    "ProjectName": {
                                        "Ref": "prodCodeBuildProject"
                                    }
                                },
                                "InputArtifacts": [
                                    {
                                        "Name": "SourceOutput"
                                    }
                                ],
                                "OutputArtifacts": [
                                    {
                                        "Name": "BuildOutput"
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        "Name": "Deploy",
                        "Actions": [
                            {
                                "Name": "DeployAction",
                                "ActionTypeId": {
                                    "Category": "Deploy",
                                    "Owner": "AWS",
                                    "Provider": "ElasticBeanstalk",
                                    "Version": "1"
                                },
                                "Configuration": {
                                    "ApplicationName": {
                                        "Ref": "ElasticBeanstalkApplicationName"
                                    },
                                    "EnvironmentName": {
                                        "Ref": "ElasticBeanstalkEnvironmentName"
                                    }
                                },
                                "InputArtifacts": [
                                    {
                                        "Name": "BuildOutput"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        },
        "prodCodeBuildLogGroup": {
            "Type": "AWS::Logs::LogGroup",
            "Properties": {
                "LogGroupName": "/aws/codebuild/prod-web-app-build",
                "RetentionInDays": 14
            }
        }
    },
    "Outputs": {
        "PipelineName": {
            "Description": "Name of the created CodePipeline",
            "Value": {
                "Ref": "prodCodePipeline"
            },
            "Export": {
                "Name": {
                    "Fn::Sub": "${AWS::StackName}-PipelineName"
                }
            }
        },
        "PipelineUrl": {
            "Description": "URL of the CodePipeline in AWS Console",
            "Value": {
                "Fn::Sub": "https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${prodCodePipeline}/view"
            },
            "Export": {
                "Name": {
                    "Fn::Sub": "${AWS::StackName}-PipelineUrl"
                }
            }
        },
        "CodeBuildProjectName": {
            "Description": "Name of the CodeBuild project",
            "Value": {
                "Ref": "prodCodeBuildProject"
            },
            "Export": {
                "Name": {
                    "Fn::Sub": "${AWS::StackName}-CodeBuildProject"
                }
            }
        },
        "ArtifactsBucketName": {
            "Description": "Name of the S3 bucket storing pipeline artifacts",
            "Value": {
                "Ref": "prodPipelineArtifactStore"
            },
            "Export": {
                "Name": {
                    "Fn::Sub": "${AWS::StackName}-ArtifactsBucket"
                }
            }
        }
    }
}