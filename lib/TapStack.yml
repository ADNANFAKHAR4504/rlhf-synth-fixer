AWSTemplateFormatVersion: '2010-09-09'


Description: 'Production-ready AWS environment for TAP Stack.'

Parameters:
  ACMEnabled:
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
    Description: "Set to 'true' to enable ACM certificate and HTTPS listener."

  ACMDomainName:
    Type: String
    Default: ""
    Description: "Domain name for ACM certificate. Leave blank to disable ACM/HTTPS."

  EnvironmentSuffix:
    Type: String
    Default: 'prod'
    Description: 'Environment suffix for resource naming.'
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters.'

Mappings:
  RegionMap:
    eu-west-1:
      AZ1: 'eu-west-1a'
      AZ2: 'eu-west-1b'
      AMI: 'ami-0d64bb532e0502c46'  # Amazon Linux 2 AMI (eu-west-1)

Conditions:
  UseACM: !And [
    !Equals [ !Ref ACMEnabled, "true" ],
    !Not [ !Equals [ !Ref ACMDomainName, "" ] ]
  ]
  NotUseACM: !Not [
    !And [
      !Equals [ !Ref ACMEnabled, "true" ],
      !Not [ !Equals [ !Ref ACMDomainName, "" ] ]
    ]
  ]

Resources:
  ProdEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: prod-ec2-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::prod-s3-bucket-${EnvironmentSuffix}-${AWS::AccountId}'
                  - !Sub 'arn:aws:s3:::prod-s3-bucket-${EnvironmentSuffix}-${AWS::AccountId}/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource: '*'
      Tags:
        - Key: Name
          Value: prod-ec2-role
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ProdEC2Role

  ProdRDSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: prod-rds-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource: '*'
      Tags:
        - Key: Name
          Value: prod-rds-role
        - Key: Environment
          Value: !Ref EnvironmentSuffix
  ProdALBListenerCertificate:
    Condition: UseACM
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref ACMDomainName
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: prod-acm-cert
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdALBListenerHTTPS:
    Condition: UseACM
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 200
            ContentType: text/plain
            MessageBody: 'OK'
      LoadBalancerArn: !Ref ProdALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref ProdALBListenerCertificate

  ProdALBListenerHTTP:
    Condition: NotUseACM
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 200
            ContentType: text/plain
            MessageBody: 'OK'
      LoadBalancerArn: !Ref ProdALB
      Port: 80
      Protocol: HTTP
  ProdVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: prod-vpc
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ1]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: prod-public-subnet-1
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ2]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: prod-public-subnet-2
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ1]
      Tags:
        - Key: Name
          Value: prod-private-subnet-1
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdPrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ProdVPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ2]
      Tags:
        - Key: Name
          Value: prod-private-subnet-2
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: prod-igw
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdVPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref ProdVPC
      InternetGatewayId: !Ref ProdInternetGateway

  ProdPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ProdVPC
      Tags:
        - Key: Name
          Value: prod-public-rt
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdPublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref ProdPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref ProdInternetGateway

  ProdPublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPublicSubnet1
      RouteTableId: !Ref ProdPublicRouteTable

  ProdPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPublicSubnet2
      RouteTableId: !Ref ProdPublicRouteTable

  ProdNATGatewayEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: prod-nat-gateway-eip
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdNATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt ProdNATGatewayEIP.AllocationId
      SubnetId: !Ref ProdPublicSubnet1
      Tags:
        - Key: Name
          Value: prod-nat-gateway
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ProdVPC
      Tags:
        - Key: Name
          Value: prod-private-rt
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref ProdPrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref ProdNATGateway

  ProdPrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPrivateSubnet1
      RouteTableId: !Ref ProdPrivateRouteTable

  ProdPrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref ProdPrivateSubnet2
      RouteTableId: !Ref ProdPrivateRouteTable

  ProdS3AccessLogs:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 'prod-s3-access-logs-${EnvironmentSuffix}-${AWS::AccountId}'
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      Tags:
        - Key: Name
          Value: prod-s3-access-logs
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdS3AccessLogsPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ProdS3AccessLogs
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: "logging.s3.amazonaws.com"
            Action: "s3:PutObject"
            Resource: !Sub "arn:aws:s3:::prod-s3-access-logs-${EnvironmentSuffix}-${AWS::AccountId}/*"
            Condition:
              StringEquals:
                "s3:x-amz-acl": "bucket-owner-full-control"

  ProdS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub 'prod-s3-bucket-${EnvironmentSuffix}-${AWS::AccountId}'
      LoggingConfiguration:
        DestinationBucketName: !Ref ProdS3AccessLogs
        LogFilePrefix: 'prod-s3-bucket-access-logs/'
      Tags:
        - Key: Name
          Value: prod-s3-bucket
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdRDSSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: 'prod-rds-subnet-group'
      SubnetIds:
        - !Ref ProdPrivateSubnet1
        - !Ref ProdPrivateSubnet2
      Tags:
        - Key: Name
          Value: prod-rds-subnet-group
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdRDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub 'prod-rds-${EnvironmentSuffix}'
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: mysql
      MasterUsername: admin
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${RDSMasterPassword}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref ProdRDSSecurityGroup
      DBSubnetGroupName: !Ref ProdRDSSubnetGroup
      PubliclyAccessible: false
      MultiAZ: false
      Tags:
        - Key: Name
          Value: prod-rds
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  RDSMasterPassword:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'prod-rds-master-password-${EnvironmentSuffix}'
      Description: 'RDS master password for prod environment.'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: "password"
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  ProdALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'prod-alb-sg'
      VpcId: !Ref ProdVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: prod-alb-sg
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'prod-ec2-sg'
      VpcId: !Ref ProdVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ProdALBSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: prod-ec2-sg
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdRDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'prod-rds-sg'
      VpcId: !Ref ProdVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ProdEC2SecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: prod-rds-sg
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: prod-alb
      Scheme: internet-facing
      Subnets:
        - !Ref ProdPublicSubnet1
        - !Ref ProdPublicSubnet2
      SecurityGroups:
        - !Ref ProdALBSecurityGroup
      Tags:
        - Key: Name
          Value: prod-alb
        - Key: Environment
          Value: !Ref EnvironmentSuffix


  ProdLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: prod-ec2-launch-template
      LaunchTemplateData:
        ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
        InstanceType: t3.micro
        SecurityGroupIds:
          - !Ref ProdEC2SecurityGroup
        IamInstanceProfile:
          Arn: !GetAtt ProdEC2InstanceProfile.Arn
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: prod-ec2
              - Key: Environment
                Value: !Ref EnvironmentSuffix

  ProdAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref ProdPrivateSubnet1
        - !Ref ProdPrivateSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref ProdLaunchTemplate
        Version: !GetAtt ProdLaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 4
      DesiredCapacity: 2
      Tags:
        - Key: Name
          Value: prod-asg
          PropagateAtLaunch: true
        - Key: Environment
          Value: !Ref EnvironmentSuffix
          PropagateAtLaunch: true
      MetricsCollection:
        - Granularity: 1Minute

  ProdScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref ProdAutoScalingGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 60.0

  ProdAlarmSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: prod-alarm-topic
      Tags:
        - Key: Name
          Value: prod-alarm-topic
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  ProdCloudWatchAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: prod-alb-5xx-errors
      MetricName: HTTPCode_ELB_5XX_Count
      Namespace: AWS/ApplicationELB
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !Ref ProdALB
      AlarmActions:
        - !Ref ProdAlarmSNSTopic
      Tags:
        - Key: Name
          Value: prod-cloudwatch-alarm
        - Key: Environment
          Value: !Ref EnvironmentSuffix

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref ProdVPC
  PublicSubnet1Id:
    Description: 'Public Subnet 1 ID'
    Value: !Ref ProdPublicSubnet1
  PublicSubnet2Id:
    Description: 'Public Subnet 2 ID'
    Value: !Ref ProdPublicSubnet2
  PrivateSubnet1Id:
    Description: 'Private Subnet 1 ID'
    Value: !Ref ProdPrivateSubnet1
  PrivateSubnet2Id:
    Description: 'Private Subnet 2 ID'
    Value: !Ref ProdPrivateSubnet2
  S3BucketName:
    Description: 'S3 Bucket Name'
    Value: !Ref ProdS3Bucket
  S3AccessLogsBucketName:
    Description: 'S3 Access Logs Bucket Name'
    Value: !Ref ProdS3AccessLogs
  RDSInstanceId:
    Description: 'RDS Instance ID'
    Value: !Ref ProdRDSInstance
  RDSSubnetGroupName:
    Description: 'RDS Subnet Group Name'
    Value: !Ref ProdRDSSubnetGroup
  ALBArn:
    Description: 'ALB ARN'
    Value: !Ref ProdALB
  ALBSecurityGroupId:
    Description: 'ALB Security Group ID'
    Value: !Ref ProdALBSecurityGroup
  EC2SecurityGroupId:
    Description: 'EC2 Security Group ID'
    Value: !Ref ProdEC2SecurityGroup
  CloudWatchAlarmName:
    Description: 'CloudWatch Alarm Name'
    Value: !Ref ProdCloudWatchAlarm
  RDSSecurityGroupId:
    Description: 'RDS Security Group ID'
    Value: !Ref ProdRDSSecurityGroup
  AlarmSNSTopicArn:
    Description: 'Alarm SNS Topic ARN'
    Value: !Ref ProdAlarmSNSTopic
  NATGatewayId:
    Description: 'NAT Gateway ID'
    Value: !Ref ProdNATGateway