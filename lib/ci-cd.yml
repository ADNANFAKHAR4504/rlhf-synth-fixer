# CI/CD Pipeline Configuration - GitOps Continuous Deployment
# Multi-stage CodePipeline for microservices architecture with ECS Fargate

name: GitOps Multi-Environment Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - release/*

env:
  AWS_REGION: us-east-1
  DEV_ACCOUNT_ID: ${{ secrets.DEV_ACCOUNT_ID }}
  STAGING_ACCOUNT_ID: ${{ secrets.STAGING_ACCOUNT_ID }}
  PROD_ACCOUNT_ID: ${{ secrets.PROD_ACCOUNT_ID }}
  ECR_REPOSITORY: microservices-app
  GO_VERSION: '1.19'

jobs:
  source:
    name: Source Stage - CodeCommit
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.commit.outputs.sha }}
      branch_name: ${{ steps.branch.outputs.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Source

      - name: Validate CodeCommit repository
        run: |
          aws codecommit get-repository --repository-name microservices-app || echo "Repository validation"

  build:
    name: Build Stage - Container Images
    runs-on: ubuntu-latest
    needs: source
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Build

      - name: Setup Docker Buildx (ARM64 Support)
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create buildspec for CodeBuild
        run: |
          cat > buildspec.yml <<'EOF'
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Logging in to Amazon ECR...
                - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            build:
              commands:
                - echo Building Docker image...
                - docker build -t $ECR_REPOSITORY:$IMAGE_TAG --platform linux/arm64 .
                - docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            post_build:
              commands:
                - echo Pushing Docker image to ECR...
                - docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                - echo Writing image definitions file...
                - printf '[{"name":"app","imageUri":"%s"}]' $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG > imagedefinitions.json
          artifacts:
            files: imagedefinitions.json
          EOF

      - name: Build container image (ARM64/Graviton2)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.source.outputs.commit_sha }}
        run: |
          docker build --platform linux/arm64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.source.outputs.commit_sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Encrypt artifacts with KMS
        run: |
          echo '{"imageTag":"${{ needs.source.outputs.commit_sha }}"}' > build-output.json
          aws kms encrypt \
            --key-id alias/codepipeline-artifacts \
            --plaintext fileb://build-output.json \
            --output text \
            --query CiphertextBlob > build-output.json.encrypted

      - name: Upload encrypted build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build-output.json.encrypted
            buildspec.yml

  security-scan:
    name: Security Scan - Trivy Container Scanning
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-SecurityScan

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull container image for scanning
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.source.outputs.commit_sha }}
        run: |
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.source.outputs.commit_sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Create buildspec for security scanning
        run: |
          cat > buildspec-security.yml <<'EOF'
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Installing Trivy...
                - wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | apt-key add -
                - echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | tee -a /etc/apt/sources.list.d/trivy.list
                - apt-get update && apt-get install -y trivy
            build:
              commands:
                - echo Scanning container image...
                - trivy image --severity CRITICAL,HIGH --exit-code 1 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          EOF

  deploy-dev:
    name: Deploy to Dev - ECS Fargate
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Deploy to Dev with Pulumi
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          IMAGE_TAG: ${{ needs.source.outputs.commit_sha }}
        run: |
          pulumi login s3://pulumi-state-bucket
          pulumi stack select dev --create
          pulumi config set imageTag $IMAGE_TAG
          pulumi up --yes --stack dev

      - name: Get ECS service status
        run: |
          aws ecs describe-services \
            --cluster microservices-dev \
            --services microservices-app-dev \
            --query 'services[0].deployments[0].status'

      - name: Send EventBridge notification
        if: always()
        run: |
          aws events put-events \
            --entries '[{
              "Source": "cicd.pipeline",
              "DetailType": "Deployment Status",
              "Detail": "{\"environment\":\"dev\",\"status\":\"${{ job.status }}\",\"commit\":\"${{ needs.source.outputs.commit_sha }}\"}"
            }]'

  manual-approval-staging:
    name: Approve Staging Deployment
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Staging deployment approved by ${{ github.actor }}"

  deploy-staging:
    name: Deploy to Staging - ECS Fargate
    runs-on: ubuntu-latest
    needs: [deploy-dev, manual-approval-staging]
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Assume cross-account role for Staging via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.STAGING_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Staging
          role-chaining: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Deploy to Staging with Pulumi
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          IMAGE_TAG: ${{ needs.source.outputs.commit_sha }}
        run: |
          pulumi login s3://pulumi-state-bucket
          pulumi stack select staging --create
          pulumi config set imageTag $IMAGE_TAG
          pulumi up --yes --stack staging

      - name: Send EventBridge notification
        if: always()
        run: |
          aws events put-events \
            --entries '[{
              "Source": "cicd.pipeline",
              "DetailType": "Deployment Status",
              "Detail": "{\"environment\":\"staging\",\"status\":\"${{ job.status }}\",\"commit\":\"${{ needs.source.outputs.commit_sha }}\"}"
            }]'

  manual-approval-prod:
    name: Approve Production Deployment
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: prod-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Production deployment approved by ${{ github.actor }}"

  deploy-prod:
    name: Deploy to Production - ECS Fargate
    runs-on: ubuntu-latest
    needs: [deploy-staging, manual-approval-prod]
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Assume cross-account role for Production via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Prod
          role-chaining: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Deploy to Production with Pulumi
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          IMAGE_TAG: ${{ needs.source.outputs.commit_sha }}
        run: |
          pulumi login s3://pulumi-state-bucket
          pulumi stack select prod --create
          pulumi config set imageTag $IMAGE_TAG
          pulumi up --yes --stack prod

      - name: Verify deployment with health checks
        run: |
          # Get ALB DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names microservices-prod-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          # Health check with retry
          for i in {1..5}; do
            if curl -f "http://$ALB_DNS/health"; then
              echo "Health check passed"
              break
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 10
          done

      - name: Send EventBridge notification
        if: always()
        run: |
          aws events put-events \
            --entries '[{
              "Source": "cicd.pipeline",
              "DetailType": "Deployment Status",
              "Detail": "{\"environment\":\"prod\",\"status\":\"${{ job.status }}\",\"commit\":\"${{ needs.source.outputs.commit_sha }}\"}"
            }]'

      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text":"Production deployment ${{ job.status }} for commit ${{ needs.source.outputs.commit_sha }}",
              "blocks":[{
                "type":"section",
                "text":{
                  "type":"mrkdwn",
                  "text":"*Production Deployment ${{ job.status }}*\n*Commit:* ${{ needs.source.outputs.commit_sha }}\n*Branch:* ${{ needs.source.outputs.branch_name }}\n*Triggered by:* ${{ github.actor }}"
                }
              }]
            }'
