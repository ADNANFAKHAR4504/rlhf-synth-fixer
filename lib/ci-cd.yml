name: Multi-Environment Infrastructure Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy
      environment_suffix:
        description: 'Unique suffix for resource naming'
        required: false
        default: 'v1'
        type: string

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

env:
  AWS_REGION: us-east-1
  STACK_NAME_PREFIX: multi-env-infrastructure
  PROJECT_NAME: myapp

jobs:
  # Validate CloudFormation Template
  validate:
    name: Validate CloudFormation Template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://lib/ci-cd-stack.yml \
            --region ${{ env.AWS_REGION }}

  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    needs: validate
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/develop' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && github.event.inputs.action == 'deploy')
    environment:
      name: development
      url: https://console.aws.amazon.com/cloudformation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment variables
        run: |
          echo "STACK_NAME=${{ env.STACK_NAME_PREFIX }}-dev-${{ github.event.inputs.environment_suffix || 'auto' }}" >> $GITHUB_ENV
          echo "ENV_TYPE=dev" >> $GITHUB_ENV
          echo "ENV_SUFFIX=${{ github.event.inputs.environment_suffix || 'auto' }}" >> $GITHUB_ENV

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file lib/ci-cd-stack.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides \
              EnvType=${{ env.ENV_TYPE }} \
              EnvironmentSuffix=${{ env.ENV_SUFFIX }} \
              ProjectName=${{ env.PROJECT_NAME }} \
              DBPassword=${{ secrets.DEV_DB_PASSWORD }} \
              DBUsername=devadmin \
            --capabilities CAPABILITY_NAMED_IAM \
            --tags \
              Environment=dev \
              Project=${{ env.PROJECT_NAME }} \
              ManagedBy=GitHubActions \
              Repository=${{ github.repository }} \
              rlhf-iac-amazon=true \
            --region ${{ env.AWS_REGION }} \
            --no-fail-on-empty-changeset

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output json > stack-outputs.json
          
          echo "Stack Outputs:"
          cat stack-outputs.json

      - name: Upload Stack Outputs
        uses: actions/upload-artifact@v4
        with:
          name: dev-stack-outputs
          path: stack-outputs.json
          retention-days: 30

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: validate
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' && github.event.inputs.action == 'deploy')
    environment:
      name: staging
      url: https://console.aws.amazon.com/cloudformation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment variables
        run: |
          echo "STACK_NAME=${{ env.STACK_NAME_PREFIX }}-staging-${{ github.event.inputs.environment_suffix || 'auto' }}" >> $GITHUB_ENV
          echo "ENV_TYPE=staging" >> $GITHUB_ENV
          echo "ENV_SUFFIX=${{ github.event.inputs.environment_suffix || 'auto' }}" >> $GITHUB_ENV

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file lib/ci-cd-stack.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides \
              EnvType=${{ env.ENV_TYPE }} \
              EnvironmentSuffix=${{ env.ENV_SUFFIX }} \
              ProjectName=${{ env.PROJECT_NAME }} \
              DBPassword=${{ secrets.STAGING_DB_PASSWORD }} \
              DBUsername=stagingadmin \
            --capabilities CAPABILITY_NAMED_IAM \
            --tags \
              Environment=staging \
              Project=${{ env.PROJECT_NAME }} \
              ManagedBy=GitHubActions \
              Repository=${{ github.repository }} \
              rlhf-iac-amazon=true \
            --region ${{ env.AWS_REGION }} \
            --no-fail-on-empty-changeset

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output json > stack-outputs.json
          
          echo "Stack Outputs:"
          cat stack-outputs.json

      - name: Upload Stack Outputs
        uses: actions/upload-artifact@v4
        with:
          name: staging-stack-outputs
          path: stack-outputs.json
          retention-days: 90

  # Deploy to Production (Manual Approval Required)
  deploy-prod:
    name: Deploy to Production
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod' && github.event.inputs.action == 'deploy'
    environment:
      name: production
      url: https://console.aws.amazon.com/cloudformation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment variables
        run: |
          echo "STACK_NAME=${{ env.STACK_NAME_PREFIX }}-prod-${{ github.event.inputs.environment_suffix || 'v1' }}" >> $GITHUB_ENV
          echo "ENV_TYPE=prod" >> $GITHUB_ENV
          echo "ENV_SUFFIX=${{ github.event.inputs.environment_suffix || 'v1' }}" >> $GITHUB_ENV

      - name: Create Change Set
        run: |
          aws cloudformation create-change-set \
            --stack-name ${{ env.STACK_NAME }} \
            --change-set-name prod-deployment-$(date +%Y%m%d-%H%M%S) \
            --template-body file://lib/ci-cd-stack.yml \
            --parameters \
              ParameterKey=EnvType,ParameterValue=${{ env.ENV_TYPE }} \
              ParameterKey=EnvironmentSuffix,ParameterValue=${{ env.ENV_SUFFIX }} \
              ParameterKey=ProjectName,ParameterValue=${{ env.PROJECT_NAME }} \
              ParameterKey=DBPassword,ParameterValue=${{ secrets.PROD_DB_PASSWORD }} \
              ParameterKey=DBUsername,ParameterValue=prodadmin \
            --capabilities CAPABILITY_NAMED_IAM \
            --tags \
              Key=Environment,Value=prod \
              Key=Project,Value=${{ env.PROJECT_NAME }} \
              Key=ManagedBy,Value=GitHubActions \
              Key=Repository,Value=${{ github.repository }} \
              Key=rlhf-iac-amazon,Value=true \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Change Set
        run: |
          aws cloudformation wait change-set-create-complete \
            --stack-name ${{ env.STACK_NAME }} \
            --change-set-name prod-deployment-$(date +%Y%m%d-%H%M%S) \
            --region ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation deploy \
            --template-file lib/ci-cd-stack.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides \
              EnvType=${{ env.ENV_TYPE }} \
              EnvironmentSuffix=${{ env.ENV_SUFFIX }} \
              ProjectName=${{ env.PROJECT_NAME }} \
              DBPassword=${{ secrets.PROD_DB_PASSWORD }} \
              DBUsername=prodadmin \
            --capabilities CAPABILITY_NAMED_IAM \
            --tags \
              Environment=prod \
              Project=${{ env.PROJECT_NAME }} \
              ManagedBy=GitHubActions \
              Repository=${{ github.repository }} \
              rlhf-iac-amazon=true \
            --region ${{ env.AWS_REGION }} \
            --no-fail-on-empty-changeset

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output json > stack-outputs.json
          
          echo "Stack Outputs:"
          cat stack-outputs.json

      - name: Upload Stack Outputs
        uses: actions/upload-artifact@v4
        with:
          name: prod-stack-outputs
          path: stack-outputs.json
          retention-days: 365

  # Destroy Stack (Manual Trigger Only)
  destroy:
    name: Destroy Stack
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: ${{ github.event.inputs.environment }}-destroy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment variables
        run: |
          echo "STACK_NAME=${{ env.STACK_NAME_PREFIX }}-${{ github.event.inputs.environment }}-${{ github.event.inputs.environment_suffix || 'auto' }}" >> $GITHUB_ENV

      - name: Delete CloudFormation Stack
        run: |
          echo "‚ö†Ô∏è WARNING: Deleting stack ${{ env.STACK_NAME }}"
          aws cloudformation delete-stack \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Stack Deletion
        run: |
          echo "Waiting for stack deletion to complete..."
          aws cloudformation wait stack-delete-complete \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }}
          
          echo "‚úÖ Stack ${{ env.STACK_NAME }} deleted successfully"

  # Drift Detection
  drift-detection:
    name: Drift Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detect Drift on All Stacks
        run: |
          for env in dev staging prod; do
            STACK_NAME="${{ env.STACK_NAME_PREFIX }}-${env}-auto"
            
            if aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ env.AWS_REGION }} 2>/dev/null; then
              echo "üîç Checking drift for $STACK_NAME"
              
              DRIFT_ID=$(aws cloudformation detect-stack-drift \
                --stack-name $STACK_NAME \
                --region ${{ env.AWS_REGION }} \
                --query 'StackDriftDetectionId' \
                --output text)
              
              # Wait for drift detection to complete
              aws cloudformation wait stack-drift-detection-complete \
                --stack-drift-detection-id $DRIFT_ID \
                --region ${{ env.AWS_REGION }}
              
              # Get drift status
              DRIFT_STATUS=$(aws cloudformation describe-stack-drift-detection-status \
                --stack-drift-detection-id $DRIFT_ID \
                --region ${{ env.AWS_REGION }} \
                --query 'StackDriftStatus' \
                --output text)
              
              echo "Drift status for $STACK_NAME: $DRIFT_STATUS"
              
              if [ "$DRIFT_STATUS" == "DRIFTED" ]; then
                echo "‚ö†Ô∏è WARNING: Stack $STACK_NAME has drifted!"
              fi
            else
              echo "Stack $STACK_NAME not found, skipping"
            fi
          done