AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simplified secure application environment for LocalStack testing'

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name for resource tagging and naming

  VpcCidr:
    Type: String
    Default: '10.0.0.0/16'
    Description: CIDR block for the VPC

  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
    Description: EC2 instance type for application servers

  KeyPairName:
    Type: String
    Default: ''
    Description: Optional. Name of an existing EC2 KeyPair

  MinSize:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 5
    Description: Minimum number of instances in Auto Scaling Group

  MaxSize:
    Type: Number
    Default: 3
    MinValue: 1
    MaxValue: 10
    Description: Maximum number of instances in Auto Scaling Group

  IsLocalStack:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Set to 'true' when deploying to LocalStack to disable unsupported features

Conditions:
  HasKeyPair:
    Fn::Not:
      - Fn::Equals:
        - Ref: KeyPairName
        - ''

  IsProduction:
    Fn::Equals:
      - Ref: Environment
      - production

  UseNATGateway:
    Fn::Equals:
      - Ref: IsLocalStack
      - 'false'

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0c02fb55956c7d316
    us-west-2:
      AMI: ami-008fe2fc65df48dac
    eu-west-1:
      AMI: ami-0a8e758f5e873d1c1
    ap-southeast-1:
      AMI: ami-0c802847a7dd848c0

Resources:
  # KMS Key for encryption (simplified)
  SecureAppApplicationKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS Key for application data encryption - ${AWS::StackName}'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: !Sub '${Environment}-application-kms-key'

  SecureAppApplicationKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${Environment}-application-key'
      TargetKeyId: !Ref SecureAppApplicationKMSKey

  # VPC and Network Infrastructure
  SecureAppVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-vpc'
        - Key: Environment
          Value: !Ref Environment

  # Internet Gateway
  SecureAppInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-igw'
        - Key: Environment
          Value: !Ref Environment

  SecureAppInternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref SecureAppInternetGateway
      VpcId: !Ref SecureAppVPC

  # Public Subnets (hardcoded CIDRs for LocalStack compatibility)
  SecureAppPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      AvailabilityZone: us-east-1a
      CidrBlock: 10.0.0.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-1'
        - Key: Environment
          Value: !Ref Environment

  SecureAppPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      AvailabilityZone: us-east-1b
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-2'
        - Key: Environment
          Value: !Ref Environment

  # Private Subnets (hardcoded CIDRs for LocalStack compatibility)
  SecureAppPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      AvailabilityZone: us-east-1a
      CidrBlock: 10.0.2.0/24
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-1'
        - Key: Environment
          Value: !Ref Environment

  SecureAppPrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureAppVPC
      AvailabilityZone: us-east-1b
      CidrBlock: 10.0.3.0/24
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-2'
        - Key: Environment
          Value: !Ref Environment

  # NAT Gateways (conditional - disabled for LocalStack)
  SecureAppNatGateway1EIP:
    Type: AWS::EC2::EIP
    Condition: UseNATGateway
    DependsOn: SecureAppInternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-eip-1'
        - Key: Environment
          Value: !Ref Environment

  SecureAppNatGateway1:
    Type: AWS::EC2::NatGateway
    Condition: UseNATGateway
    Properties:
      AllocationId: !GetAtt SecureAppNatGateway1EIP.AllocationId
      SubnetId: !Ref SecureAppPublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-gateway-1'
        - Key: Environment
          Value: !Ref Environment

  # Route Tables
  SecureAppPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-routes'
        - Key: Environment
          Value: !Ref Environment

  SecureAppDefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: SecureAppInternetGatewayAttachment
    Properties:
      RouteTableId: !Ref SecureAppPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref SecureAppInternetGateway

  SecureAppPublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecureAppPublicRouteTable
      SubnetId: !Ref SecureAppPublicSubnet1

  SecureAppPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecureAppPublicRouteTable
      SubnetId: !Ref SecureAppPublicSubnet2

  SecureAppPrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-routes-1'
        - Key: Environment
          Value: !Ref Environment

  # Private route only if NAT Gateway exists
  SecureAppDefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Condition: UseNATGateway
    Properties:
      RouteTableId: !Ref SecureAppPrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref SecureAppNatGateway1

  SecureAppPrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecureAppPrivateRouteTable1
      SubnetId: !Ref SecureAppPrivateSubnet1

  SecureAppPrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-routes-2'
        - Key: Environment
          Value: !Ref Environment

  SecureAppPrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref SecureAppPrivateRouteTable2
      SubnetId: !Ref SecureAppPrivateSubnet2

  # Security Groups
  SecureAppLoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-albsg'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access from internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access from internet
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-albsg'
        - Key: Environment
          Value: !Ref Environment

  SecureAppApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-appsg'
      GroupDescription: Security group for application servers
      VpcId: !Ref SecureAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref SecureAppLoadBalancerSecurityGroup
          Description: HTTP from load balancer
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-appsg'
        - Key: Environment
          Value: !Ref Environment

  # IAM Role (simplified)
  SecureAppEC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-ec2role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${SecureAppApplicationS3Bucket.Arn}'
                  - !Sub '${SecureAppApplicationS3Bucket.Arn}/*'
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt SecureAppApplicationKMSKey.Arn
      Tags:
        - Key: Environment
          Value: !Ref Environment

  SecureAppEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${Environment}-ec2prof'
      Roles:
        - !Ref SecureAppEC2InstanceRole

  # S3 Buckets (simplified)
  SecureAppApplicationS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-app-artifacts-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecureAppApplicationKMSKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: !Sub '${Environment}-app-artifacts'

  SecureAppLoggingS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-logs-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref SecureAppApplicationKMSKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: !Sub '${Environment}-logs'

  # CloudWatch Log Group
  SecureAppApplicationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ec2/${Environment}/application'
      RetentionInDays: 7

  # Launch Template (simplified - no EBS encryption with KMS for LocalStack)
  SecureAppApplicationLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub '${Environment}-tmpl'
      LaunchTemplateData:
        ImageId: ami-0c02fb55956c7d316
        InstanceType: !Ref InstanceType
        KeyName:
          Fn::If:
            - HasKeyPair
            - Ref: KeyPairName
            - Ref: AWS::NoValue
        IamInstanceProfile:
          Arn: !GetAtt SecureAppEC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref SecureAppApplicationSecurityGroup
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 20
              VolumeType: gp3
              DeleteOnTermination: true
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub '${Environment}-app-server'
              - Key: Environment
                Value: !Ref Environment

  # Application Load Balancer
  SecureAppApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${Environment}-alb'
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref SecureAppLoadBalancerSecurityGroup
      Subnets:
        - !Ref SecureAppPublicSubnet1
        - !Ref SecureAppPublicSubnet2
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: !Sub '${Environment}-alb'

  SecureAppApplicationTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${Environment}-app-tg'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref SecureAppVPC
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetType: instance
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: !Sub '${Environment}-app-tg'

  SecureAppApplicationListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref SecureAppApplicationTargetGroup
      LoadBalancerArn: !Ref SecureAppApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # Auto Scaling Group
  SecureAppApplicationAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub '${Environment}-app-asg'
      VPCZoneIdentifier:
        - !Ref SecureAppPrivateSubnet1
        - !Ref SecureAppPrivateSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref SecureAppApplicationLaunchTemplate
        Version: !GetAtt SecureAppApplicationLaunchTemplate.LatestVersionNumber
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref MinSize
      TargetGroupARNs:
        - !Ref SecureAppApplicationTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-app-server'
          PropagateAtLaunch: true
        - Key: Environment
          Value: !Ref Environment
          PropagateAtLaunch: true

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref SecureAppVPC
    Export:
      Name: !Sub '${Environment}-vpc-id'

  PublicSubnets:
    Description: Public subnet IDs
    Value: !Join [',', [!Ref SecureAppPublicSubnet1, !Ref SecureAppPublicSubnet2]]
    Export:
      Name: !Sub '${Environment}-public-subnets'

  PrivateSubnetIds:
    Description: Comma-separated private subnet IDs
    Value: !Join [",", [!Ref SecureAppPrivateSubnet1, !Ref SecureAppPrivateSubnet2]]
    Export:
      Name: !Sub '${Environment}-private-subnets'

  AlbSGId:
    Description: ALB Security Group ID
    Value: !Ref SecureAppLoadBalancerSecurityGroup
    Export:
      Name: !Sub '${Environment}-alb-sg'

  AppSGId:
    Description: Application Security Group ID
    Value: !Ref SecureAppApplicationSecurityGroup
    Export:
      Name: !Sub '${Environment}-app-sg'

  KmsKeyId:
    Description: Application KMS Key ID
    Value: !Ref SecureAppApplicationKMSKey
    Export:
      Name: !Sub '${Environment}-kms-key-id'

  ApplicationS3BucketName:
    Description: Application artifacts bucket name
    Value: !Ref SecureAppApplicationS3Bucket
    Export:
      Name: !Sub '${Environment}-app-bucket'

  LoggingS3BucketName:
    Description: Central logging bucket name
    Value: !Ref SecureAppLoggingS3Bucket
    Export:
      Name: !Sub '${Environment}-log-bucket'

  ALBDNSName:
    Description: ALB DNS name
    Value: !GetAtt SecureAppApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${Environment}-alb-dns'

  ASGName:
    Description: Auto Scaling Group name
    Value: !Ref SecureAppApplicationAutoScalingGroup
    Export:
      Name: !Sub '${Environment}-asg-name'
