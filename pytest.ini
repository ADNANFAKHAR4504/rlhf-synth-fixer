[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=lib
    --cov-report=term-missing
    --cov-report=json:coverage/coverage-summary.json
    --cov-report=xml:coverage.xml
    --cov-report=html:coverage/html
    --cov-fail-under=100
    -v
