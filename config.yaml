# Pulumi Configuration for trainr360 Infrastructure
project: trainr360-infra
stack: dev
region: us-east-1

# VPC Configuration
vpc:
  cidr: "10.0.0.0/16"
  name: "iac-task-vpc"

# Subnet Configuration
subnets:
  public:
    - cidr: "10.0.1.0/24"
      az_index: 0
      name: "iac-task-public-subnet-1"
    - cidr: "10.0.2.0/24"
      az_index: 1
      name: "iac-task-public-subnet-2"
  private:
    - cidr: "10.0.10.0/24"
      az_index: 0
      name: "iac-task-private-subnet-1"
    - cidr: "10.0.11.0/24"
      az_index: 1
      name: "iac-task-private-subnet-2"

# Resource Naming
naming:
  prefix: "iac-task"

# Internet Gateway
internet_gateway:
  name: "iac-task-igw"

# Route Tables
route_tables:
  public:
    name: "iac-task-public-rt"
  private:
    name: "iac-task-private-rt"

# Tags
tags:
  Environment: "dev"
  Project: "trainr360"
  ManagedBy: "Pulumi"