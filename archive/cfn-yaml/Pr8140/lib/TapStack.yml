AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-ready network infrastructure for FinTech payment processing platform with three-tier architecture across three availability zones'

# ==================== METADATA ====================
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Network Configuration"
        Parameters:
          - VPCCIDRBlock
          - EnableDNSHostnames
          - EnableDNSResolution
      - Label:
          default: "Subnet Configuration"
        Parameters:
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PublicSubnet3CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
      - Label:
          default: "Tagging Configuration"
        Parameters:
          - EnvironmentTag
          - ProjectTag
          - CostCenter
    ParameterLabels:
      VPCCIDRBlock:
        default: "VPC CIDR Block"
      EnableDNSHostnames:
        default: "Enable DNS Hostnames"
      EnableDNSResolution:
        default: "Enable DNS Resolution"
      EnvironmentTag:
        default: "Environment Tag Value"
      ProjectTag:
        default: "Project Tag Value"
      CostCenter:
        default: "Cost Center for Billing"

# ==================== PARAMETERS ====================
Parameters:
  VPCCIDRBlock:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid CIDR range

  PublicSubnet1CIDR:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for public subnet in AZ1
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid CIDR range

  PublicSubnet2CIDR:
    Type: String
    Default: 10.0.2.0/24
    Description: CIDR block for public subnet in AZ2
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid CIDR range

  PublicSubnet3CIDR:
    Type: String
    Default: 10.0.3.0/24
    Description: CIDR block for public subnet in AZ3
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid CIDR range

  PrivateSubnet1CIDR:
    Type: String
    Default: 10.0.11.0/24
    Description: CIDR block for private subnet in AZ1
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid CIDR range

  PrivateSubnet2CIDR:
    Type: String
    Default: 10.0.12.0/24
    Description: CIDR block for private subnet in AZ2
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid CIDR range

  PrivateSubnet3CIDR:
    Type: String
    Default: 10.0.13.0/24
    Description: CIDR block for private subnet in AZ3
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: Must be a valid CIDR range

  EnableDNSHostnames:
    Type: String
    Default: true
    AllowedValues: [true, false]
    Description: Enable DNS hostnames in the VPC

  EnableDNSResolution:
    Type: String
    Default: true
    AllowedValues: [true, false]
    Description: Enable DNS resolution in the VPC

  EnvironmentTag:
    Type: String
    Default: Production
    AllowedValues: [Production, Staging, Development]
    Description: Environment designation for tagging

  ProjectTag:
    Type: String
    Default: FinTech
    AllowedPattern: ^[a-zA-Z][a-zA-Z0-9-]*$
    Description: Project name for tagging

  CostCenter:
    Type: String
    Default: Infrastructure
    Description: Cost center for billing allocation

# ==================== MAPPINGS ====================
Mappings:
  AZRegionMap:
    us-east-1:
      AZ1: us-east-1a
      AZ2: us-east-1b
      AZ3: us-east-1c
    us-east-2:
      AZ1: us-east-2a
      AZ2: us-east-2b
      AZ3: us-east-2c
    us-west-1:
      AZ1: us-west-1a
      AZ2: us-west-1b
      AZ3: us-west-1c
    us-west-2:
      AZ1: us-west-2a
      AZ2: us-west-2b
      AZ3: us-west-2c
    eu-west-1:
      AZ1: eu-west-1a
      AZ2: eu-west-1b
      AZ3: eu-west-1c
    eu-central-1:
      AZ1: eu-central-1a
      AZ2: eu-central-1b
      AZ3: eu-central-1c
    ap-southeast-1:
      AZ1: ap-southeast-1a
      AZ2: ap-southeast-1b
      AZ3: ap-southeast-1c
    ap-southeast-2:
      AZ1: ap-southeast-2a
      AZ2: ap-southeast-2b
      AZ3: ap-southeast-2c
    ap-northeast-1:
      AZ1: ap-northeast-1a
      AZ2: ap-northeast-1c
      AZ3: ap-northeast-1d
    ap-south-1:
      AZ1: ap-south-1a
      AZ2: ap-south-1b
      AZ3: ap-south-1c
    ap-east-1:
      AZ1: ap-east-1a
      AZ2: ap-east-1b
      AZ3: ap-east-1c
    sa-east-1:
      AZ1: sa-east-1a
      AZ2: sa-east-1b
      AZ3: sa-east-1c
    af-south-1:
      AZ1: af-south-1a
      AZ2: af-south-1b
      AZ3: af-south-1c
    ca-central-1:
      AZ1: ca-central-1a
      AZ2: ca-central-1b
