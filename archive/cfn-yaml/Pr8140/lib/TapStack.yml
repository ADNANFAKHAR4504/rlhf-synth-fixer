# ==================== RESOURCES ====================
Resources:
  # ==================== VPC Configuration ====================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCIDRBlock
      EnableDnsHostnames: !Ref EnableDNSHostnames
      EnableDnsSupport: !Ref EnableDNSResolution
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPC
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: CostCenter
          Value: !Ref CostCenter
        - Key: iac-rlhf-amazon
          Value: true
        - Key: ManagedBy
          Value: CloudFormation

  # ==================== VPC Flow Logs ====================
  VPCFlowLogRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPCFlowLogRole
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: iac-rlhf-amazon
          Value: true

  VPCFlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/vpc/${AWS::StackName}
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPCFlowLogGroup
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: iac-rlhf-amazon
          Value: true

  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref VPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogRole.Arn
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPCFlowLog
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: iac-rlhf-amazon
          Value: true

  # ==================== Internet Gateway ====================
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-IGW
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: iac-rlhf-amazon
          Value: true

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # ==================== Public Subnets ====================
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-Subnet-AZ1
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Public
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        - Key: iac-rlhf-amazon
          Value: true
        - Key: kubernetes.io/role/elb
          Value: 1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
      CidrBlock: !Ref PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-Subnet-AZ2
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Public
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        - Key: iac-rlhf-amazon
          Value: true
        - Key: kubernetes.io/role/elb
          Value: 1

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
      CidrBlock: !Ref PublicSubnet3CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-Subnet-AZ3
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Public
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
        - Key: iac-rlhf-amazon
          Value: true
        - Key: kubernetes.io/role/elb
          Value: 1

  # ==================== Private Subnets ====================
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-Subnet-AZ1
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Private
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        - Key: iac-rlhf-amazon
          Value: true
        - Key: kubernetes.io/role/internal-elb
          Value: 1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
      CidrBlock: !Ref PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-Subnet-AZ2
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Private
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        - Key: iac-rlhf-amazon
          Value: true
        - Key: kubernetes.io/role/internal-elb
          Value: 1

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
      CidrBlock: !Ref PrivateSubnet3CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-Subnet-AZ3
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Private
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
        - Key: iac-rlhf-amazon
          Value: true
        - Key: kubernetes.io/role/internal-elb
          Value: 1

  # ==================== Elastic IPs for NAT Gateways ====================
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 
            - ${AWS::StackName}-NATGateway-EIP-${AZ}
            - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: iac-rlhf-amazon
          Value: true

  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 
            - ${AWS::StackName}-NATGateway-EIP-${AZ}
            - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: iac-rlhf-amazon
          Value: true

  NatGateway3EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 
            - ${AWS::StackName}-NATGateway-EIP-${AZ}
            - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: iac-rlhf-amazon
          Value: true

  # ==================== NAT Gateway Custom Resource Lambda ====================
  NatGatewayLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EC2NATGatewayPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeAddresses
                  - ec2:CreateNatGateway
                  - ec2:DeleteNatGateway
                  - ec2:DescribeNatGateways
                  - ec2:CreateTags
                Resource: '*'

  NatGatewayLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-NatGatewayHandler
      Runtime: python3.9
      Handler: index.handler
      Role: !GetAtt NatGatewayLambdaRole.Arn
      Timeout: 60
      Code:
        ZipFile: |
          import json
          import boto3
          import urllib3
          http = urllib3.PoolManager()
          
          def send(event, context, status, data={}, reason=None):
              response_body = json.dumps({
                  'Status': status,
                  'Reason': reason or f"See CloudWatch Log Stream: {context.log_stream_name}",
                  'PhysicalResourceId': data.get('NatGatewayId', context.log_stream_name),
                  'StackId': event['StackId'],
                  'RequestId': event['RequestId'],
                  'LogicalResourceId': event['LogicalResourceId'],
                  'Data': data
              })
              url = event['ResponseURL']
              http.request('PUT', url, body=response_body, headers={'Content-Type': ''})
          
          def handler(event, context):
              request_type = event['RequestType']
              props = event['ResourceProperties']
              eip_value = props.get('EIPPublicIp', '')
              subnet_id = props['SubnetId']
              tags = props.get('Tags', {})
              physical_id = event.get('PhysicalResourceId')
              
              ec2 = boto3.client('ec2')
              
              try:
                  if request_type == 'Delete':
                      if physical_id and physical_id != 'None':
                          try:
                              ec2.delete_nat_gateway(NatGatewayId=physical_id)
                          except Exception as e:
                              print(f"Delete error (ignored): {e}")
                      send(event, context, 'SUCCESS', {}, physical_id)
                      return
                  
                  # Get EIP allocation ID
                  addresses = ec2.describe_addresses()['Addresses']
                  vpc_eips = [a for a in addresses if a.get('Domain') == 'vpc' and 'AssociationId' not in a]
                  allocation_id = None
                  
                  # Try matching by public IP or allocation ID
                  for addr in vpc_eips:
                      if addr.get('PublicIp') == eip_value or addr.get('AllocationId') == eip_value:
                          allocation_id = addr['AllocationId']
                          break
                  
                  # Fallback: use first unassociated VPC EIP
                  if not allocation_id and vpc_eips:
                      allocation_id = sorted(vpc_eips, key=lambda x: x.get('AllocationId', ''))[0]['AllocationId']
                  
                  if not allocation_id:
                      raise Exception("No available EIP found")
                  
                  if request_type == 'Create':
                      response = ec2.create_nat_gateway(AllocationId=allocation_id, SubnetId=subnet_id)
                      nat_gateway_id = response['NatGateway']['NatGatewayId']
                      
                      # Simple polling instead of waiter (LocalStack compatible)
                      for _ in range(30):
                          try:
                              desc = ec2.describe_nat_gateways(NatGatewayIds=[nat_gateway_id])
                              if desc['NatGateways'][0]['State'] == 'available':
                                  break
                          except:
                              pass
                          import time
                          time.sleep(2)
                      
                      if tags:
                          tag_list = [{'Key': k, 'Value': str(v)} for k, v in tags.items()]
                          ec2.create_tags(Resources=[nat_gateway_id], Tags=tag_list)
                      
                      send(event, context, 'SUCCESS', {'NatGatewayId': nat_gateway_id}, nat_gateway_id)
                  else:
                      send(event, context, 'SUCCESS', {'NatGatewayId': physical_id}, physical_id)
                      
              except Exception as e:
                  print(f"Error: {e}")
                  send(event, context, 'FAILED', {}, str(e))

  # ==================== NAT Gateways ====================
  # COST OPTIMIZATION NOTE:
  # This template deploys 3 NAT Gateways (one per availability zone) for maximum high availability.
  # Using Custom Resource to work around LocalStack EIP AllocationId limitation
  NatGateway1:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt NatGatewayLambda.Arn
      EIPPublicIp: !Ref NatGateway1EIP
      SubnetId: !Ref PublicSubnet1
      Tags:
        Name: !Sub 
          - ${AWS::StackName}-NATGateway-${AZ}
          - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        Environment: !Ref EnvironmentTag
        Project: !Ref ProjectTag
        Owner: !Ref AWS::StackName
        AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        iac-rlhf-amazon: 'true'

  NatGateway2:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt NatGatewayLambda.Arn
      EIPPublicIp: !Ref NatGateway2EIP
      SubnetId: !Ref PublicSubnet2
      Tags:
        Name: !Sub 
          - ${AWS::StackName}-NATGateway-${AZ}
          - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        Environment: !Ref EnvironmentTag
        Project: !Ref ProjectTag
        Owner: !Ref AWS::StackName
        AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        iac-rlhf-amazon: 'true'

  NatGateway3:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt NatGatewayLambda.Arn
      EIPPublicIp: !Ref NatGateway3EIP
      SubnetId: !Ref PublicSubnet3
      Tags:
        Name: !Sub 
          - ${AWS::StackName}-NATGateway-${AZ}
          - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
        Environment: !Ref EnvironmentTag
        Project: !Ref ProjectTag
        Owner: !Ref AWS::StackName
        AvailabilityZone: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
        iac-rlhf-amazon: 'true'

  # ==================== Public Route Table ====================
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-Routes
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Public
        - Key: iac-rlhf-amazon
          Value: true

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet3

  # ==================== Private Route Tables ====================
  # Each private subnet has its own route table for zone-specific NAT routing
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 
            - ${AWS::StackName}-Private-Routes-${AZ}
            - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Private
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        - Key: iac-rlhf-amazon
          Value: true

  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !GetAtt NatGateway1.NatGatewayId

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 
            - ${AWS::StackName}-Private-Routes-${AZ}
            - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Private
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        - Key: iac-rlhf-amazon
          Value: true

  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !GetAtt NatGateway2.NatGatewayId

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  PrivateRouteTable3:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 
            - ${AWS::StackName}-Private-Routes-${AZ}
            - AZ: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Private
        - Key: AvailabilityZone
          Value: !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
        - Key: iac-rlhf-amazon
          Value: true

  DefaultPrivateRoute3:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable3
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !GetAtt NatGateway3.NatGatewayId

  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable3
      SubnetId: !Ref PrivateSubnet3

  # ==================== Security Groups ====================
  WebTierSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${AWS::StackName}-WebTier-SG
      GroupDescription: Security group for web tier allowing HTTPS traffic from anywhere
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS from anywhere
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-WebTier-SG
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Web
        - Key: iac-rlhf-amazon
          Value: true

  DatabaseTierSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${AWS::StackName}-DatabaseTier-SG
      GroupDescription: Security group for database tier allowing MySQL traffic from VPC CIDR range only
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref VPCCIDRBlock
          Description: Allow MySQL from VPC CIDR range
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-DatabaseTier-SG
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Database
        - Key: iac-rlhf-amazon
          Value: true

  # ==================== Application Tier Security Group (Additional) ====================
  ApplicationTierSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${AWS::StackName}-ApplicationTier-SG
      GroupDescription: Security group for application tier with inter-tier communication
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ApplicationTier-SG
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Application
        - Key: iac-rlhf-amazon
          Value: true

  # Allow ingress from Web Tier to Application Tier
  ApplicationTierIngressFromWeb:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ApplicationTierSecurityGroup
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080
      SourceSecurityGroupId: !Ref WebTierSecurityGroup
      Description: Allow application traffic from web tier

  ApplicationTierEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref ApplicationTierSecurityGroup
      IpProtocol: -1
      CidrIp: 0.0.0.0/0
      Description: Allow all outbound traffic

  # ==================== VPC Endpoints (Cost Optimization) ====================
  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      RouteTableIds:
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2
        - !Ref PrivateRouteTable3
      VpcEndpointType: Gateway
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
            Resource: '*'

  DynamoDBEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.dynamodb
      RouteTableIds:
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2
        - !Ref PrivateRouteTable3
      VpcEndpointType: Gateway
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - dynamodb:*
            Resource: '*'

  # ==================== Network ACLs (Defense in Depth) ====================
  PublicNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Public-NACL
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Public
        - Key: iac-rlhf-amazon
          Value: true

  # Inbound rules for Public NACL
  PublicNetworkAclEntryInboundHTTPS:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: 443
        To: 443

  PublicNetworkAclEntryInboundEphemeral:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      RuleNumber: 200
      Protocol: 6
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: 1024
        To: 65535

  # Outbound rules for Public NACL
  PublicNetworkAclEntryOutbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  PublicSubnetNetworkAclAssociation1:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      NetworkAclId: !Ref PublicNetworkAcl

  PublicSubnetNetworkAclAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      NetworkAclId: !Ref PublicNetworkAcl

  PublicSubnetNetworkAclAssociation3:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet3
      NetworkAclId: !Ref PublicNetworkAcl

  # Private Network ACL
  PrivateNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Private-NACL
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: Owner
          Value: !Ref AWS::StackName
        - Key: Tier
          Value: Private
        - Key: iac-rlhf-amazon
          Value: true

  PrivateNetworkAclEntryInbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkAcl
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: !Ref VPCCIDRBlock

  PrivateNetworkAclEntryOutbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkAcl
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0

  PrivateSubnetNetworkAclAssociation1:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      NetworkAclId: !Ref PrivateNetworkAcl

  PrivateSubnetNetworkAclAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      NetworkAclId: !Ref PrivateNetworkAcl

  PrivateSubnetNetworkAclAssociation3:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet3
      NetworkAclId: !Ref PrivateNetworkAcl

# ==================== OUTPUTS ====================
Outputs:
  # VPC Outputs
  VPCId:
    Description: VPC ID for cross-stack references
    Value: !Ref VPC
    Export:
      Name: !Sub ${AWS::StackName}-VPC-ID

  VPCCidr:
    Description: VPC CIDR Block for network planning
    Value: !GetAtt VPC.CidrBlock
    Export:
      Name: !Sub ${AWS::StackName}-VPC-CIDR

  VPCDefaultSecurityGroup:
    Description: Default security group for the VPC
    Value: !GetAtt VPC.DefaultSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-VPC-DefaultSG

  # Internet Gateway Output
  InternetGatewayId:
    Description: Internet Gateway ID for public routing
    Value: !Ref InternetGateway
    Export:
      Name: !Sub ${AWS::StackName}-IGW-ID

  # Public Subnet Outputs
  PublicSubnet1Id:
    Description: Public Subnet 1 ID in AZ1
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet1-ID

  PublicSubnet1AZ:
    Description: Availability Zone for Public Subnet 1
    Value: !GetAtt PublicSubnet1.AvailabilityZone
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet1-AZ

  PublicSubnet2Id:
    Description: Public Subnet 2 ID in AZ2
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet2-ID

  PublicSubnet2AZ:
    Description: Availability Zone for Public Subnet 2
    Value: !GetAtt PublicSubnet2.AvailabilityZone
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet2-AZ

  PublicSubnet3Id:
    Description: Public Subnet 3 ID in AZ3
    Value: !Ref PublicSubnet3
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet3-ID

  PublicSubnet3AZ:
    Description: Availability Zone for Public Subnet 3
    Value: !GetAtt PublicSubnet3.AvailabilityZone
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet3-AZ

  # Private Subnet Outputs
  PrivateSubnet1Id:
    Description: Private Subnet 1 ID in AZ1
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet1-ID

  PrivateSubnet1AZ:
    Description: Availability Zone for Private Subnet 1
    Value: !GetAtt PrivateSubnet1.AvailabilityZone
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet1-AZ

  PrivateSubnet2Id:
    Description: Private Subnet 2 ID in AZ2
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet2-ID

  PrivateSubnet2AZ:
    Description: Availability Zone for Private Subnet 2
    Value: !GetAtt PrivateSubnet2.AvailabilityZone
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet2-AZ

  PrivateSubnet3Id:
    Description: Private Subnet 3 ID in AZ3
    Value: !Ref PrivateSubnet3
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet3-ID

  PrivateSubnet3AZ:
    Description: Availability Zone for Private Subnet 3
    Value: !GetAtt PrivateSubnet3.AvailabilityZone
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet3-AZ

  # Aggregated Subnet Lists
  PublicSubnets:
    Description: Comma-delimited list of all public subnet IDs
    Value: !Join 
      - ','
      - - !Ref PublicSubnet1
        - !Ref PublicSubnet2
        - !Ref PublicSubnet3
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnets

  PrivateSubnets:
    Description: Comma-delimited list of all private subnet IDs
    Value: !Join 
      - ','
      - - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnets

  # NAT Gateway Outputs
  NatGateway1Id:
    Description: NAT Gateway 1 ID for AZ1
    Value: !GetAtt NatGateway1.NatGatewayId
    Export:
      Name: !Sub ${AWS::StackName}-NATGateway1-ID

  NatGateway1EIPAddress:
    Description: Elastic IP address for NAT Gateway 1
    Value: !Ref NatGateway1EIP
    Export:
      Name: !Sub ${AWS::StackName}-NATGateway1-EIP

  NatGateway2Id:
    Description: NAT Gateway 2 ID for AZ2
    Value: !GetAtt NatGateway2.NatGatewayId
    Export:
      Name: !Sub ${AWS::StackName}-NATGateway2-ID

  NatGateway2EIPAddress:
    Description: Elastic IP address for NAT Gateway 2
    Value: !Ref NatGateway2EIP
    Export:
      Name: !Sub ${AWS::StackName}-NATGateway2-EIP

  NatGateway3Id:
    Description: NAT Gateway 3 ID for AZ3
    Value: !GetAtt NatGateway3.NatGatewayId
    Export:
      Name: !Sub ${AWS::StackName}-NATGateway3-ID

  NatGateway3EIPAddress:
    Description: Elastic IP address for NAT Gateway 3
    Value: !Ref NatGateway3EIP
    Export:
      Name: !Sub ${AWS::StackName}-NATGateway3-EIP

  # Security Group Outputs
  WebTierSecurityGroupId:
    Description: Security Group ID for Web Tier (HTTPS)
    Value: !Ref WebTierSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-WebTier-SG-ID

  DatabaseTierSecurityGroupId:
    Description: Security Group ID for Database Tier (MySQL)
    Value: !Ref DatabaseTierSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-DatabaseTier-SG-ID

  ApplicationTierSecurityGroupId:
    Description: Security Group ID for Application Tier
    Value: !Ref ApplicationTierSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-ApplicationTier-SG-ID

  # Route Table Outputs
  PublicRouteTableId:
    Description: Public Route Table ID
    Value: !Ref PublicRouteTable
    Export:
      Name: !Sub ${AWS::StackName}-PublicRouteTable-ID

  PrivateRouteTable1Id:
    Description: Private Route Table ID for AZ1
    Value: !Ref PrivateRouteTable1
    Export:
      Name: !Sub ${AWS::StackName}-PrivateRouteTable1-ID

  PrivateRouteTable2Id:
    Description: Private Route Table ID for AZ2
    Value: !Ref PrivateRouteTable2
    Export:
      Name: !Sub ${AWS::StackName}-PrivateRouteTable2-ID

  PrivateRouteTable3Id:
    Description: Private Route Table ID for AZ3
    Value: !Ref PrivateRouteTable3
    Export:
      Name: !Sub ${AWS::StackName}-PrivateRouteTable3-ID

  # VPC Endpoint Outputs
  S3EndpointId:
    Description: S3 VPC Endpoint ID for cost optimization
    Value: !Ref S3Endpoint
    Export:
      Name: !Sub ${AWS::StackName}-S3Endpoint-ID

  DynamoDBEndpointId:
    Description: DynamoDB VPC Endpoint ID for cost optimization
    Value: !Ref DynamoDBEndpoint
    Export:
      Name: !Sub ${AWS::StackName}-DynamoDBEndpoint-ID

  # Network ACL Outputs
  PublicNetworkAclId:
    Description: Public Network ACL ID
    Value: !Ref PublicNetworkAcl
    Export:
      Name: !Sub ${AWS::StackName}-PublicNACL-ID

  PrivateNetworkAclId:
    Description: Private Network ACL ID
    Value: !Ref PrivateNetworkAcl
    Export:
      Name: !Sub ${AWS::StackName}-PrivateNACL-ID

  # Stack Information
  StackName:
    Description: Stack name for reference
    Value: !Ref AWS::StackName
    Export:
      Name: !Sub ${AWS::StackName}-StackName

  Region:
    Description: AWS Region where stack is deployed
    Value: !Ref AWS::Region
    Export:
      Name: !Sub ${AWS::StackName}-Region

  AccountId:
    Description: AWS Account ID
    Value: !Ref AWS::AccountId
    Export:
      Name: !Sub ${AWS::StackName}-AccountId

  # Availability Zone Information
  AvailabilityZones:
    Description: List of Availability Zones used
    Value: !Join
      - ','
      - - !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ1]
        - !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ2]
        - !FindInMap [AZRegionMap, !Ref 'AWS::Region', AZ3]
    Export:
      Name: !Sub ${AWS::StackName}-AvailabilityZones