  # CloudWatch Alarms Outputs
  UnhealthyHostAlarmName:
    Description: 'Name of the unhealthy host CloudWatch alarm'
    Value: !Ref UnhealthyHostAlarm
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-unhealthy-alarm-name'

  RDSCPUAlarmName:
    Description: 'Name of the RDS CPU CloudWatch alarm'
    Value: !Ref RDSCPUAlarm
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-rds-cpu-alarm-name'

  ASGCapacityAlarmName:
    Description: 'Name of the ASG capacity CloudWatch alarm'
    Value: !Ref ASGCapacityAlarm
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-asg-capacity-alarm-name'

  # Stack Information Outputs
  StackName:
    Description: 'Name of the CloudFormation stack'
    Value: !Ref 'AWS::StackName'
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-stack-name'

  StackRegion:
    Description: 'AWS Region where the stack is deployed'
    Value: !Ref 'AWS::Region'
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-stack-region'

  EnvironmentSuffix:
    Description: 'Environment suffix used for resource naming'
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-environment-suffix'

  EnvironmentName:
    Description: 'Environment name'
    Value: !Ref EnvironmentName
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-environment-name'

  # Application Configuration Outputs
  InstanceType:
    Description: 'EC2 instance type used'
    Value: !Ref InstanceType
    Export:
      Name: !Sub '${AWS::StackName}-${AWS::Region}-${EnvironmentSuffix}-instance-type'
