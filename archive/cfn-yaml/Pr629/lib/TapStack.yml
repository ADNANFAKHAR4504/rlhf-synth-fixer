AWSTemplateFormatVersion: '2010-09-09'
Description: 'Comprehensive serverless RESTful API for CRUD operations with DynamoDB, VPC, and API Gateway'

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: dev
    Description: Environment suffix for resource naming and tagging

Mappings:
  EnvironmentConfig:
    default:
      LambdaMemorySize: 256
      LambdaTimeout: 30
    prod:
      LambdaMemorySize: 512
      LambdaTimeout: 60

Conditions:
  IsProdEnvironment: !Equals [!Ref EnvironmentSuffix, prod]

Resources:
  # VPC Configuration
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-serverless-api-vpc'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  # Internet Gateway
  MyInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-serverless-api-igw'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  # Public Subnet
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-public-subnet-1a'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Type
          Value: 'Public'

  # Private Subnet
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-private-subnet-1b'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Type
          Value: 'Private'

  # NAT Gateway for private subnet internet access
  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-nat-gateway-eip'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-nat-gateway'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-public-route-table'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-private-route-table'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref MyInternetGateway

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  # Security Group for Lambda functions
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda functions with least privilege access
      VpcId: !Ref MyVPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: 'HTTPS outbound for AWS API calls'
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: 'HTTP outbound for package downloads'
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-lambda-security-group'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  # DynamoDB Table with ON_DEMAND billing and point-in-time recovery
  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${EnvironmentSuffix}-items-table'
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentSuffix}-items-table'
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Purpose
          Value: 'Data storage for RESTful API entities'

  # IAM Roles for Lambda Functions with least privilege
  CreateItemRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBCreatePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !GetAtt ItemsTable.Arn
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'CreateItem'

  GetItemRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBGetPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                Resource: !GetAtt ItemsTable.Arn
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'GetItem'

  UpdateItemRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${EnvironmentSuffix}-update-item-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBUpdatePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                  - dynamodb:GetItem
                Resource: !GetAtt ItemsTable.Arn
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'UpdateItem'

  DeleteItemRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${EnvironmentSuffix}-delete-item-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBDeletePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DeleteItem
                Resource: !GetAtt ItemsTable.Arn
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'DeleteItem'

  # Lambda Functions
  CreateItemFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${EnvironmentSuffix}-create-item'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt CreateItemRole.Arn
      MemorySize: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaMemorySize]
        - !FindInMap [EnvironmentConfig, default, LambdaMemorySize]
      Timeout: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaTimeout]
        - !FindInMap [EnvironmentConfig, default, LambdaTimeout]
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet
      Environment:
        Variables:
          TABLE_NAME: !Ref ItemsTable
          LOG_LEVEL: INFO
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import logging
          from botocore.exceptions import ClientError
          from decimal import Decimal

          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(os.environ.get('LOG_LEVEL', 'INFO'))

          dynamodb = boto3.resource('dynamodb')
          table = dynamodb.Table(os.environ['TABLE_NAME'])

          def decimal_default(obj):
              if isinstance(obj, Decimal):
                  return float(obj)
              raise TypeError

          def lambda_handler(event, context):
              logger.info(f"Received event: {json.dumps(event)}")
              
              try:
                  # Parse request body
                  if not event.get('body'):
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'POST, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Request body is required'})
                      }
                  
                  body = json.loads(event['body'])
                  logger.info(f"Parsed body: {body}")
                  
                  # Validate required fields
                  if 'id' not in body:
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'POST, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Missing required field: id'})
                      }
                  
                  # Check if item already exists
                  try:
                      existing_item = table.get_item(Key={'id': body['id']})
                      if 'Item' in existing_item:
                          return {
                              'statusCode': 409,
                              'headers': {
                                  'Access-Control-Allow-Origin': '*',
                                  'Access-Control-Allow-Methods': 'POST, OPTIONS',
                                  'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                                  'Content-Type': 'application/json'
                              },
                              'body': json.dumps({'error': 'Item with this id already exists'})
                          }
                  except ClientError as e:
                      logger.error(f"Error checking existing item: {str(e)}")
                  
                  # Create item in DynamoDB
                  response = table.put_item(Item=body)
                  logger.info(f"Item created successfully: {body['id']}")
                  
                  return {
                      'statusCode': 201,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'POST, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({
                          'message': 'Item created successfully', 
                          'item': body
                      }, default=decimal_default)
                  }
              
              except json.JSONDecodeError:
                  logger.error("Invalid JSON in request body")
                  return {
                      'statusCode': 400,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'POST, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Invalid JSON format in request body'})
                  }
              except ClientError as e:
                  logger.error(f"DynamoDB error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'POST, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Database error occurred'})
                  }
              except Exception as e:
                  logger.error(f"Unexpected error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'POST, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Internal server error'})
                  }
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'CreateItem'

  GetItemFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${EnvironmentSuffix}-get-item'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt GetItemRole.Arn
      MemorySize: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaMemorySize]
        - !FindInMap [EnvironmentConfig, default, LambdaMemorySize]
      Timeout: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaTimeout]
        - !FindInMap [EnvironmentConfig, default, LambdaTimeout]
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet
      Environment:
        Variables:
          TABLE_NAME: !Ref ItemsTable
          LOG_LEVEL: INFO
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import logging
          from botocore.exceptions import ClientError
          from decimal import Decimal

          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(os.environ.get('LOG_LEVEL', 'INFO'))

          dynamodb = boto3.resource('dynamodb')
          table = dynamodb.Table(os.environ['TABLE_NAME'])

          def decimal_default(obj):
              if isinstance(obj, Decimal):
                  return float(obj)
              raise TypeError

          def lambda_handler(event, context):
              logger.info(f"Received event: {json.dumps(event)}")
              
              try:
                  # Get item ID from path parameters
                  if not event.get('pathParameters') or not event['pathParameters'].get('id'):
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'GET, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Missing required path parameter: id'})
                      }
                  
                  item_id = event['pathParameters']['id']
                  logger.info(f"Getting item with id: {item_id}")
                  
                  # Get item from DynamoDB
                  response = table.get_item(Key={'id': item_id})
                  
                  if 'Item' not in response:
                      logger.info(f"Item not found: {item_id}")
                      return {
                          'statusCode': 404,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'GET, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Item not found'})
                      }
                  
                  logger.info(f"Item retrieved successfully: {item_id}")
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'GET, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps(response['Item'], default=decimal_default)
                  }
              
              except ClientError as e:
                  logger.error(f"DynamoDB error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'GET, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Database error occurred'})
                  }
              except Exception as e:
                  logger.error(f"Unexpected error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'GET, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Internal server error'})
                  }
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'GetItem'

  UpdateItemFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${EnvironmentSuffix}-update-item'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt UpdateItemRole.Arn
      MemorySize: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaMemorySize]
        - !FindInMap [EnvironmentConfig, default, LambdaMemorySize]
      Timeout: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaTimeout]
        - !FindInMap [EnvironmentConfig, default, LambdaTimeout]
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet
      Environment:
        Variables:
          TABLE_NAME: !Ref ItemsTable
          LOG_LEVEL: INFO
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import logging
          from botocore.exceptions import ClientError
          from decimal import Decimal

          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(os.environ.get('LOG_LEVEL', 'INFO'))

          dynamodb = boto3.resource('dynamodb')
          table = dynamodb.Table(os.environ['TABLE_NAME'])

          def decimal_default(obj):
              if isinstance(obj, Decimal):
                  return float(obj)
              raise TypeError

          def lambda_handler(event, context):
              logger.info(f"Received event: {json.dumps(event)}")
              
              try:
                  # Get item ID from path parameters
                  if not event.get('pathParameters') or not event['pathParameters'].get('id'):
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Missing required path parameter: id'})
                      }
                  
                  item_id = event['pathParameters']['id']
                  
                  # Parse request body
                  if not event.get('body'):
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Request body is required'})
                      }
                  
                  body = json.loads(event['body'])
                  logger.info(f"Updating item {item_id} with data: {body}")
                  
                  # Check if item exists first
                  try:
                      existing_item = table.get_item(Key={'id': item_id})
                      if 'Item' not in existing_item:
                          return {
                              'statusCode': 404,
                              'headers': {
                                  'Access-Control-Allow-Origin': '*',
                                  'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                                  'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                                  'Content-Type': 'application/json'
                              },
                              'body': json.dumps({'error': 'Item not found'})
                          }
                  except ClientError as e:
                      logger.error(f"Error checking existing item: {str(e)}")
                  
                  # Build update expression
                  update_expression = "SET "
                  expression_attribute_values = {}
                  expression_attribute_names = {}
                  
                  for key, value in body.items():
                      if key != 'id':  # Don't update the primary key
                          update_expression += f"#{key} = :{key}, "
                          expression_attribute_names[f"#{key}"] = key
                          expression_attribute_values[f":{key}"] = value
                  
                  # Remove trailing comma and space
                  update_expression = update_expression.rstrip(', ')
                  
                  if not expression_attribute_values:
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'No valid fields to update'})
                      }
                  
                  # Update item in DynamoDB
                  response = table.update_item(
                      Key={'id': item_id},
                      UpdateExpression=update_expression,
                      ExpressionAttributeNames=expression_attribute_names,
                      ExpressionAttributeValues=expression_attribute_values,
                      ReturnValues='ALL_NEW'
                  )
                  
                  logger.info(f"Item updated successfully: {item_id}")
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({
                          'message': 'Item updated successfully', 
                          'item': response['Attributes']
                      }, default=decimal_default)
                  }
              
              except json.JSONDecodeError:
                  logger.error("Invalid JSON in request body")
                  return {
                      'statusCode': 400,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Invalid JSON format in request body'})
                  }
              except ClientError as e:
                  logger.error(f"DynamoDB error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Database error occurred'})
                  }
              except Exception as e:
                  logger.error(f"Unexpected error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'PUT, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Internal server error'})
                  }
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'UpdateItem'

  DeleteItemFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${EnvironmentSuffix}-delete-item'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt DeleteItemRole.Arn
      MemorySize: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaMemorySize]
        - !FindInMap [EnvironmentConfig, default, LambdaMemorySize]
      Timeout: !If
        - IsProdEnvironment
        - !FindInMap [EnvironmentConfig, prod, LambdaTimeout]
        - !FindInMap [EnvironmentConfig, default, LambdaTimeout]
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet
      Environment:
        Variables:
          TABLE_NAME: !Ref ItemsTable
          LOG_LEVEL: INFO
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import logging
          from botocore.exceptions import ClientError
          from decimal import Decimal

          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(os.environ.get('LOG_LEVEL', 'INFO'))

          dynamodb = boto3.resource('dynamodb')
          table = dynamodb.Table(os.environ['TABLE_NAME'])

          def decimal_default(obj):
              if isinstance(obj, Decimal):
                  return float(obj)
              raise TypeError

          def lambda_handler(event, context):
              logger.info(f"Received event: {json.dumps(event)}")
              
              try:
                  # Get item ID from path parameters
                  if not event.get('pathParameters') or not event['pathParameters'].get('id'):
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'DELETE, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Missing required path parameter: id'})
                      }
                  
                  item_id = event['pathParameters']['id']
                  logger.info(f"Deleting item with id: {item_id}")
                  
                  # Delete item from DynamoDB
                  response = table.delete_item(
                      Key={'id': item_id},
                      ReturnValues='ALL_OLD'
                  )
                  
                  if 'Attributes' not in response:
                      logger.info(f"Item not found: {item_id}")
                      return {
                          'statusCode': 404,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'DELETE, OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'error': 'Item not found'})
                      }
                  
                  logger.info(f"Item deleted successfully: {item_id}")
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'DELETE, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({
                          'message': 'Item deleted successfully',
                          'deletedItem': response['Attributes']
                      }, default=decimal_default)
                  }
              
              except ClientError as e:
                  logger.error(f"DynamoDB error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'DELETE, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Database error occurred'})
                  }
              except Exception as e:
                  logger.error(f"Unexpected error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'DELETE, OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'error': 'Internal server error'})
                  }
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'
        - Key: Function
          Value: 'DeleteItem'

  # API Gateway
  ItemsRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${EnvironmentSuffix}-items-api'
      Description: 'Serverless RESTful API for managing data entities with full CRUD operations'
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Project
          Value: 'ServerlessAPI'

  # API Gateway Resources
  ItemsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ItemsRestApi
      ParentId: !GetAtt ItemsRestApi.RootResourceId
      PathPart: items

  ItemResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ItemsRestApi
      ParentId: !Ref ItemsResource
      PathPart: '{id}'

  # API Gateway Methods
  CreateItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ItemsRestApi
      ResourceId: !Ref ItemsResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateItemFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 201
        - StatusCode: 400
        - StatusCode: 409
        - StatusCode: 500

  GetItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ItemsRestApi
      ResourceId: !Ref ItemResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetItemFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
        - StatusCode: 404
        - StatusCode: 500

  UpdateItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ItemsRestApi
      ResourceId: !Ref ItemResource
      HttpMethod: PUT
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateItemFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
        - StatusCode: 400
        - StatusCode: 404
        - StatusCode: 500

  DeleteItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ItemsRestApi
      ResourceId: !Ref ItemResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteItemFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
        - StatusCode: 404
        - StatusCode: 500

  # CORS OPTIONS Methods
  ItemsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ItemsRestApi
      ResourceId: !Ref ItemsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  ItemOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ItemsRestApi
      ResourceId: !Ref ItemResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permissions for API Gateway
  CreateItemPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateItemFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ItemsRestApi}/*/*'

  GetItemPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetItemFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ItemsRestApi}/*/*'

  UpdateItemPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdateItemFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ItemsRestApi}/*/*'

  DeleteItemPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteItemFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ItemsRestApi}/*/*'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - CreateItemMethod
      - GetItemMethod
      - UpdateItemMethod
      - DeleteItemMethod
      - ItemsOptionsMethod
      - ItemOptionsMethod
    Properties:
      RestApiId: !Ref ItemsRestApi
      StageName: !Ref EnvironmentSuffix

Outputs:
  ApiGatewayInvokeURL:
    Description: URL for the deployed REST API
    Value: !Sub 'https://${ItemsRestApi}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentSuffix}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiGatewayURL'

  DynamoDBTableName:
