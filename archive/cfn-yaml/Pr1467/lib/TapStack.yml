  # VPC Flow Logs Role
  VPCFlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Project}-vpc-flowlogs-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref Project

  # VPC Flow Logs
  VPCFlowLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/vpc/flowlogs/${Project}'
      RetentionInDays: 30

  VPCFlowLogs:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref SecurityVPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogsGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogsRole.Arn
      Tags:
        - Key: Name
          Value: !Sub '${Project}-vpc-flowlogs'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref Project


Outputs:
  KMSKeyId:
    Description: 'KMS Key ID for encryption'
    Value: !Ref SecurityKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-KMSKey'

  SecureDataBucketName:
    Description: 'Name of the secure S3 bucket'
    Value: !Ref SecureDataBucket
    Export:
      Name: !Sub '${AWS::StackName}-SecureBucket'

  DatabaseEndpoint:
    Description: 'RDS Database endpoint'
    Value: !GetAtt DatabaseInstance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DatabaseEndpoint'

  LambdaFunctionArn:
    Description: 'ARN of the Lambda function'
    Value: !GetAtt SecureLambdaFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

#  CloudTrailArn:
#    Description: 'ARN of the CloudTrail'
#    Value: !GetAtt SecurityCloudTrail.Arn
#    Export:
#      Name: !Sub '${AWS::StackName}-CloudTrailArn'

  RestrictedSecurityGroup:
    Description: 'Restricted security group for EC2 instances'
    Value: !GetAtt RestrictedSecurityGroup.GroupId
    Export:
      Name: !Sub '${AWS::StackName}-RestrictedSecurityGroup'

  LambdaSecurityGroup:
    Description: 'Security group for Lambda functions'
    Value: !GetAtt LambdaSecurityGroup.GroupId
    Export:
      Name: !Sub '${AWS::StackName}-LambdaSecurityGroup'

  DatabaseSecurityGroup:
    Description: 'Security group for RDS database'
    Value: !GetAtt DatabaseSecurityGroup.GroupId
    Export:
      Name: !Sub '${AWS::StackName}-DatabaseSecurityGroup'

  VPCId:
    Description: 'VPC ID'
    Value: !Ref SecurityVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC'