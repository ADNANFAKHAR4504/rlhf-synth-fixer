AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure AWS cloud environment with API Gateway, S3, IAM, WAF, and VPC networking - Production Grade'

# =============================================================================
# PARAMETERS SECTION
# Define configurable values for template customization
# =============================================================================
Parameters:
  ProjectName:
    Type: String
    Default: 'cfn-secure-project'
    Description: 'Name prefix for all resources'
    AllowedPattern: '^[a-z0-9-]+$'
    ConstraintDescription: 'Must contain only lowercase letters, numbers, and hyphens'

  # UPDATED: Single environment parameter for resource naming and stage
  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix for resource names and API stage'

  LogRetentionDays:
    Type: Number
    Default: 30
    AllowedValues:
      [
        1,
        3,
        5,
        7,
        14,
        30,
        60,
        90,
        120,
        150,
        180,
        365,
        400,
        545,
        731,
        1827,
        3653,
      ]
    Description: 'CloudWatch Logs retention period in days'

  EnableAccessLogging:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: 'Enable API Gateway access logging'

# =============================================================================
# CONDITIONS SECTION
# Define conditions for conditional resource creation
# =============================================================================
Conditions:
  EnableLogging: !Equals [!Ref EnableAccessLogging, 'true']

# =============================================================================
# RESOURCES SECTION
# All AWS resources required for the secure environment
# =============================================================================
Resources:
  # ---------------------------------------------------------------------------
  # VPC AND NETWORKING COMPONENTS
  # Single VPC containing all networking resources
  # ---------------------------------------------------------------------------

  # Main VPC for all resources
  MainVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Public subnet for NAT Gateway and Load Balancer
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MainVPC
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Private subnet for application resources
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MainVPC
      CidrBlock: '10.0.2.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-1'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Second private subnet for high availability
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MainVPC
      CidrBlock: '10.0.3.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnet-2'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Internet Gateway for public internet access
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-igw'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Attach Internet Gateway to VPC
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref MainVPC

  # Elastic IP for NAT Gateway
  NatGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-eip'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # NAT Gateway for private subnet internet access
  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-nat-gateway'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Route table for public subnet
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MainVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-public-rt'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Default route for public subnet to Internet Gateway
  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  # Associate public subnet with public route table
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  # Route table for private subnet
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MainVPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-private-rt'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Default route for private subnet to NAT Gateway
  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref NatGateway

  # Associate private subnets with private route table
  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # Security group for API Gateway VPC endpoint
  APIGatewaySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for API Gateway VPC endpoint'
      VpcId: !Ref MainVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '10.0.0.0/16'
          Description: 'HTTPS access from VPC'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS outbound access'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-api-gateway-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # ---------------------------------------------------------------------------
  # S3 BUCKETS WITH ENCRYPTION AND SECURITY
  # Server-side encryption with AES-256 and blocked public access
  # ---------------------------------------------------------------------------

  # Primary S3 bucket for application data
  ApplicationDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvironmentSuffix}-app-data-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
          - Id: TransitionToIA
            Status: Enabled
            Transition:
              StorageClass: STANDARD_IA
              TransitionInDays: 30
          - Id: TransitionToGlacier
            Status: Enabled
            Transition:
              StorageClass: GLACIER
              TransitionInDays: 90
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-app-data'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # S3 bucket policy for additional security
  ApplicationDataBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ApplicationDataBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !GetAtt ApplicationDataBucket.Arn
              - !Sub '${ApplicationDataBucket.Arn}/*'
            Condition:
              Bool:
                'aws:SecureTransport': 'false'
          - Sid: RestrictToVPCEndpoint
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !GetAtt ApplicationDataBucket.Arn
              - !Sub '${ApplicationDataBucket.Arn}/*'
            Condition:
              StringNotEquals:
                'aws:SourceVpc': !Ref MainVPC

  # S3 bucket for API Gateway access logs
  APIGatewayLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvironmentSuffix}-api-logs-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: !Ref LogRetentionDays
          - Id: TransitionToIA
            Status: Enabled
            Transition:
              StorageClass: STANDARD_IA
              TransitionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-api-logs'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # ---------------------------------------------------------------------------
  # VPC ENDPOINTS FOR SECURE ACCESS
  # Private connectivity to AWS services
  # ---------------------------------------------------------------------------

  # VPC Endpoint for S3
  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref MainVPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable

  # VPC Endpoint for API Gateway
  APIGatewayVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref MainVPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.execute-api'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref APIGatewaySecurityGroup
      PrivateDnsEnabled: true

  # ---------------------------------------------------------------------------
  # CLOUDWATCH LOGS GROUPS
  # Centralized logging with proper retention settings
  # ---------------------------------------------------------------------------

  # CloudWatch Log Group for API Gateway access logs
  APIGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref LogRetentionDays

  # CloudWatch Log Group for S3 access logs
  S3AccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/s3/${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref LogRetentionDays

  # CloudWatch Log Group for WAF logs
  WAFLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub 'aws-waf-logs-${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref LogRetentionDays

  # CloudWatch Log Group for Lambda functions
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-${EnvironmentSuffix}'
      RetentionInDays: !Ref LogRetentionDays

  # ---------------------------------------------------------------------------
  # IAM ROLES AND POLICIES
  # Least privilege access for all resources
  # ---------------------------------------------------------------------------

  # IAM Role for API Gateway to write to CloudWatch Logs
  APIGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-apigateway-role'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # IAM Role for Lambda function (if needed for API Gateway integration)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub '${ApplicationDataBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !GetAtt ApplicationDataBucket.Arn
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub '${LambdaLogGroup.Arn}:*'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-lambda-role'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # ---------------------------------------------------------------------------
  # LAMBDA FUNCTIONS
  # Backend functions for API Gateway integration
  # ---------------------------------------------------------------------------

  # Security Group for Lambda functions in VPC
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Lambda functions in VPC'
      VpcId: !Ref MainVPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS outbound access for S3 and AWS services'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-lambda-sg'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Lambda function for secure endpoint processing
  SecureDataProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-${EnvironmentSuffix}-secure-processor'
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Environment:
        Variables:
          S3_BUCKET: !Ref ApplicationDataBucket
          LOG_LEVEL: INFO
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import logging
          from datetime import datetime

          logger = logging.getLogger()
          logger.setLevel(os.environ.get('LOG_LEVEL', 'INFO'))

          s3 = boto3.client('s3')

          def lambda_handler(event, context):
              try:
                  # Log request details
                  logger.info(f"Processing secure request: {json.dumps(event)}")
                  
                  bucket_name = os.environ['S3_BUCKET']
                  
                  # Example S3 operation - listing objects
                  response = s3.list_objects_v2(
                      Bucket=bucket_name,
                      MaxKeys=5
                  )
                  
                  object_count = response.get('KeyCount', 0)
                  
                  # Prepare response
                  result = {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'X-Powered-By': 'AWS Lambda'
                      },
                      'body': json.dumps({
                          'message': 'Secure data processing completed',
                          'timestamp': datetime.utcnow().isoformat(),
                          'requestId': context.aws_request_id,
                          's3ObjectCount': object_count,
                          'bucketName': bucket_name
                      })
                  }
                  
                  logger.info(f"Request processed successfully: {context.aws_request_id}")
                  return result
                  
              except Exception as e:
                  logger.error(f"Error processing request: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({
                          'error': 'Internal server error',
                          'requestId': context.aws_request_id
                      })
                  }
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-secure-processor'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Lambda function for health check endpoint
  HealthCheckFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-${EnvironmentSuffix}-health-check'
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Environment:
        Variables:
          S3_BUCKET: !Ref ApplicationDataBucket
          LOG_LEVEL: INFO
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from datetime import datetime

          s3 = boto3.client('s3')

          def lambda_handler(event, context):
              try:
                  bucket_name = os.environ['S3_BUCKET']
                  
                  # Simple health check - verify S3 bucket access
                  s3.head_bucket(Bucket=bucket_name)
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({
                          'status': 'healthy',
                          'timestamp': datetime.utcnow().isoformat(),
                          'version': '1.0.0',
                          'services': {
                              's3': 'available',
                              'lambda': 'available'
                          }
                      })
                  }
                  
              except Exception as e:
                  return {
                      'statusCode': 503,
                      'headers': {
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({
                          'status': 'unhealthy',
                          'error': str(e),
                          'timestamp': datetime.utcnow().isoformat()
                      })
                  }
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-health-check'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Lambda permissions for API Gateway invocation
  SecureProcessorInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SecureDataProcessorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*/*'

  HealthCheckInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref HealthCheckFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*/*'

  # ---------------------------------------------------------------------------
  # AWS WAF WEB ACL
  # Protection against common web exploits (SQL injection, XSS, etc.)
  # ---------------------------------------------------------------------------

  # WAF Web ACL for API Gateway protection
  WebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl'
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Rules:
        # Block SQL injection attacks
        - Name: SQLInjectionRule
          Priority: 1
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesSQLiRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: SQLInjectionRule

        # Block XSS attacks
        - Name: XSSRule
          Priority: 2
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: XSSRule

        # Block known bad inputs
        - Name: KnownBadInputsRule
          Priority: 3
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: KnownBadInputsRule

        # Rate limiting rule
        - Name: RateLimitRule
          Priority: 4
          Statement:
            RateBasedStatement:
              Limit: 2000
              AggregateKeyType: IP
          Action:
            Block: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitRule

      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl'

      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # WAF Logging Configuration
  WAFLoggingConfiguration:
    Type: AWS::WAFv2::LoggingConfiguration
    Properties:
      ResourceArn: !GetAtt WebACL.Arn
      LogDestinationConfigs:
        - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:aws-waf-logs-${ProjectName}-${EnvironmentSuffix}'

  # ---------------------------------------------------------------------------
  # API GATEWAY CONFIGURATION
  # REST API with CloudWatch logging and WAF protection
  # ---------------------------------------------------------------------------

  # API Gateway Account configuration for CloudWatch Logs
  APIGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt APIGatewayCloudWatchRole.Arn

  # REST API Gateway
  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-api'
      Description: 'Secure REST API with WAF protection and CloudWatch logging'
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-api'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # API Gateway Resource
  APIResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: 'secure'

  # API Gateway Method
  APIMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref APIResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SecureDataProcessorFunction.Arn}/invocations'
        TimeoutInMillis: 29000
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
        - StatusCode: '500'
          ResponseModels:
            application/json: Empty

  # Health check endpoint
  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: 'health'

  HealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HealthCheckFunction.Arn}/invocations'
        TimeoutInMillis: 29000
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
        - StatusCode: '503'
          ResponseModels:
            application/json: Empty

  # API Gateway Deployment
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - APIMethod
      - HealthMethod
    Properties:
      RestApiId: !Ref RestAPI
      Description: 'Production deployment with security features'

  # API Gateway Stage with logging enabled - UPDATED to use EnvironmentSuffix
  APIStage:
    Type: AWS::ApiGateway::Stage
    DependsOn: APIGatewayAccount
    Properties:
      RestApiId: !Ref RestAPI
      DeploymentId: !Ref APIDeployment
      StageName: !Ref EnvironmentSuffix # UPDATED: Now uses EnvironmentSuffix
      AccessLogSetting: !If
        - EnableLogging
        - DestinationArn: !GetAtt APIGatewayLogGroup.Arn
          Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","caller":"$context.identity.caller","user":"$context.identity.user","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength","requestLength":"$context.requestLength","error":"$context.error.message","integrationError":"$context.integration.error"}'
        - !Ref AWS::NoValue
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: !If [EnableLogging, INFO, ERROR]
          DataTraceEnabled: !If [EnableLogging, true, false]
          MetricsEnabled: true
          ThrottlingBurstLimit: 1000
          ThrottlingRateLimit: 500
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentSuffix}-api-stage'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Associate WAF Web ACL with API Gateway
  WebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !Sub 'arn:aws:apigateway:${AWS::Region}::/restapis/${RestAPI}/stages/${APIStage}'
      WebACLArn: !GetAtt WebACL.Arn

# =============================================================================
# OUTPUTS SECTION
# Export important resource identifiers and endpoints
# =============================================================================
Outputs:
  # VPC Information
  VPCId:
    Description: 'VPC ID for the secure environment'
    Value: !Ref MainVPC
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-vpc-id'

  PrivateSubnetIds:
    Description: 'Private subnet IDs'
    Value: !Sub '${PrivateSubnet1},${PrivateSubnet2}'
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-private-subnets'

  PublicSubnetId:
    Description: 'Public subnet ID'
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-public-subnet'

  # API Gateway Information - UPDATED to use EnvironmentSuffix
  APIGatewayURL:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentSuffix}'
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-api-url'

  APIGatewayId:
    Description: 'API Gateway ID'
    Value: !Ref RestAPI
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-api-id'

  SecureEndpoint:
    Description: 'Secure API endpoint'
    Value: !Sub 'https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentSuffix}/secure'

  HealthEndpoint:
    Description: 'Health check endpoint'
    Value: !Sub 'https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentSuffix}/health'

  # S3 Bucket Information
  ApplicationDataBucketName:
    Description: 'Name of the application data S3 bucket'
    Value: !Ref ApplicationDataBucket
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-app-bucket'

  APILogsBucketName:
    Description: 'Name of the API logs S3 bucket'
    Value: !Ref APIGatewayLogsBucket
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-logs-bucket'

  # WAF Information
  WebACLId:
    Description: 'WAF Web ACL ID'
    Value: !Ref WebACL
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl-id'

  WebACLArn:
    Description: 'WAF Web ACL ARN'
    Value: !GetAtt WebACL.Arn
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-web-acl-arn'

  # CloudWatch Log Groups
  APIGatewayLogGroupName:
    Description: 'API Gateway CloudWatch Log Group name'
    Value: !Ref APIGatewayLogGroup
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-api-log-group'

  WAFLogGroupName:
    Description: 'WAF CloudWatch Log Group name'
    Value: !Ref WAFLogGroup
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-waf-log-group'

  # Security Information
  SecurityGroupId:
    Description: 'Security Group ID for API Gateway'
    Value: !Ref APIGatewaySecurityGroup
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-api-sg-id'

  # VPC Endpoints
  S3VPCEndpointId:
    Description: 'S3 VPC Endpoint ID'
    Value: !Ref S3VPCEndpoint
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-s3-vpc-endpoint'

  APIGatewayVPCEndpointId:
    Description: 'API Gateway VPC Endpoint ID'
    Value: !Ref APIGatewayVPCEndpoint
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-api-vpc-endpoint'

  # IAM Roles
  LambdaExecutionRoleArn:
    Description: 'Lambda execution role ARN'
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-lambda-role-arn'

  APIGatewayRoleArn:
    Description: 'API Gateway CloudWatch role ARN'
    Value: !GetAtt APIGatewayCloudWatchRole.Arn
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-apigateway-role-arn'

  # Lambda Functions
  SecureProcessorFunctionArn:
    Description: 'Secure data processor Lambda function ARN'
    Value: !GetAtt SecureDataProcessorFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-secure-processor-arn'

  HealthCheckFunctionArn:
    Description: 'Health check Lambda function ARN'
    Value: !GetAtt HealthCheckFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-health-check-arn'

  LambdaSecurityGroupId:
    Description: 'Security Group ID for Lambda functions'
    Value: !Ref LambdaSecurityGroup
    Export:
      Name: !Sub '${ProjectName}-${EnvironmentSuffix}-lambda-sg-id'
