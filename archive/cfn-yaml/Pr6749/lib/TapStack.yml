AWSTemplateFormatVersion: '2010-09-09'
Description: Secure transaction processing infrastructure for PCI-compliant credit card transaction analysis

Parameters:
  EnvironmentSuffix:
    Type: String
    Description: Environment suffix for unique resource naming
    Default: dev
    AllowedPattern: ^[a-z0-9-]+$
    ConstraintDescription: Must contain only lowercase letters, numbers, and hyphens

Mappings:
  PrefixListMapping:
    us-east-1:
      S3: pl-63a5400a
      DynamoDB: pl-02cd2c6b
    us-west-2:
      S3: pl-3b927c52
      DynamoDB: pl-0fa89adc
    # Add more regions as needed

Resources:
  # ============================================================================
  # KMS Keys - Two separate keys for S3 and CloudWatch Logs
  # ============================================================================

  S3KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for S3 encryption - ${EnvironmentSuffix}'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow VPC Flow Logs
            Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              StringEquals:
                'kms:ViaService': !Sub 's3.${AWS::Region}.amazonaws.com'
          - Sid: Allow S3 Service
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
            Resource: '*'

  S3KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/s3-encryption-${EnvironmentSuffix}'
      TargetKeyId: !Ref S3KMSKey

  CloudWatchLogsKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for CloudWatch Logs encryption - ${EnvironmentSuffix}'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow CloudWatch Logs
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              ArnLike:
                'kms:EncryptionContext:aws:logs:arn': !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*'

  CloudWatchLogsKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/cloudwatch-logs-${EnvironmentSuffix}'
      TargetKeyId: !Ref CloudWatchLogsKMSKey

  # ============================================================================
  # VPC and Networking - 3 Private Subnets, No Internet Gateway
  # ============================================================================

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'transaction-vpc-${EnvironmentSuffix}'

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'private-subnet-1-${EnvironmentSuffix}'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'private-subnet-2-${EnvironmentSuffix}'

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [2, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'private-subnet-3-${EnvironmentSuffix}'

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 'private-route-table-${EnvironmentSuffix}'

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet3
      RouteTableId: !Ref PrivateRouteTable

  # ============================================================================
  # VPC Endpoints - S3, DynamoDB, Lambda
  # ============================================================================

  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable

  DynamoDBVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.dynamodb'
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable

  LambdaVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.lambda'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
      SecurityGroupIds:
        - !Ref LambdaVPCEndpointSecurityGroup

  # ============================================================================
  # Security Groups
  # ============================================================================

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda function
      VpcId: !Ref VPC
      GroupName: !Sub 'lambda-sg-${EnvironmentSuffix}'
      Tags:
        - Key: Name
          Value: !Sub 'lambda-sg-${EnvironmentSuffix}'

  LambdaVPCEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda VPC endpoint
      VpcId: !Ref VPC
      GroupName: !Sub 'lambda-endpoint-sg-${EnvironmentSuffix}'
      Tags:
        - Key: Name
          Value: !Sub 'lambda-endpoint-sg-${EnvironmentSuffix}'

  LambdaSecurityGroupEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref LambdaSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      DestinationSecurityGroupId: !Ref LambdaVPCEndpointSecurityGroup
      Description: Allow HTTPS to Lambda VPC endpoint

  LambdaSecurityGroupEgressToS3:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref LambdaSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      DestinationPrefixListId: !FindInMap [PrefixListMapping, !Ref 'AWS::Region', S3]
      Description: Allow HTTPS to S3 via Gateway VPC endpoint

  LambdaSecurityGroupEgressToDynamoDB:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref LambdaSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      DestinationPrefixListId: !FindInMap [PrefixListMapping, !Ref 'AWS::Region', DynamoDB]
      Description: Allow HTTPS to DynamoDB via Gateway VPC endpoint

  LambdaVPCEndpointSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref LambdaVPCEndpointSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Description: Allow HTTPS from Lambda security group

  # ============================================================================
  # S3 Bucket for Audit Logs
  # ============================================================================

  AuditLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'audit-logs-${EnvironmentSuffix}-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !GetAtt S3KMSKey.Arn
            BucketKeyEnabled: true
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 90
                StorageClass: STANDARD_IA
          - Id: TransitionToGlacier
            Status: Enabled
            Transitions:
              - TransitionInDays: 180
                StorageClass: GLACIER
          - Id: ExpireOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 365
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub 'audit-logs-${EnvironmentSuffix}'

  AuditLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AuditLogsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSLogDeliveryWrite
            Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action:
              - 's3:PutObject'
            Resource: !Sub '${AuditLogsBucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'
                's3:x-amz-server-side-encryption-aws-kms-key-id': !GetAtt S3KMSKey.Arn
          - Sid: AWSLogDeliveryAclCheck
            Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action:
              - 's3:GetBucketAcl'
              - 's3:ListBucket'
            Resource: !GetAtt AuditLogsBucket.Arn
          - Sid: DenyUnencryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: !Sub '${AuditLogsBucket.Arn}/*'
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'

  # ============================================================================
  # VPC Flow Logs
  # ============================================================================

  VPCFlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'vpc-flow-logs-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: VPCFlowLogsToS3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                Resource: !Sub '${AuditLogsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 's3:GetBucketAcl'
                  - 's3:ListBucket'
                Resource: !GetAtt AuditLogsBucket.Arn
              - Effect: Allow
                Action:
                  - 'kms:Encrypt'
                  - 'kms:Decrypt'
                  - 'kms:ReEncrypt*'
                  - 'kms:GenerateDataKey*'
                  - 'kms:DescribeKey'
                Resource: !GetAtt S3KMSKey.Arn

  VPCFlowLog:
    Type: AWS::EC2::FlowLog
    DependsOn: AuditLogsBucketPolicy
    Properties:
      ResourceType: VPC
      ResourceId: !Ref VPC
      TrafficType: ALL
      LogDestinationType: s3
      LogDestination: !GetAtt AuditLogsBucket.Arn
      Tags:
        - Key: Name
          Value: !Sub 'vpc-flow-log-${EnvironmentSuffix}'

  # ============================================================================
  # DynamoDB Table
  # ============================================================================

  TransactionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'transactions-${EnvironmentSuffix}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: transactionId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: transactionId
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref S3KMSKey
      Tags:
        - Key: Name
          Value: !Sub 'transactions-${EnvironmentSuffix}'

  # ============================================================================
  # CloudWatch Logs
  # ============================================================================

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/transaction-processor-${EnvironmentSuffix}'
      RetentionInDays: 90
      KmsKeyId: !GetAtt CloudWatchLogsKMSKey.Arn

  # ============================================================================
  # IAM Role for Lambda
  # ============================================================================

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'lambda-transaction-processor-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
      Policies:
        - PolicyName: LambdaDynamoDBPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource: !GetAtt TransactionTable.Arn
        - PolicyName: LambdaS3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                Resource: !Sub '${AuditLogsBucket.Arn}/*'
        - PolicyName: LambdaKMSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'kms:Decrypt'
                  - 'kms:Encrypt'
                  - 'kms:GenerateDataKey'
                Resource:
                  - !GetAtt S3KMSKey.Arn
                  - !GetAtt CloudWatchLogsKMSKey.Arn
        - PolicyName: LambdaLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt LambdaLogGroup.Arn

  # ============================================================================
  # Lambda Function
  # ============================================================================

  TransactionProcessorFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaLogGroup
    Properties:
      FunctionName: !Sub 'transaction-processor-${EnvironmentSuffix}'
      Runtime: nodejs22.x
      Handler: index.handler
      MemorySize: 1024
      Timeout: 300
      Role: !GetAtt LambdaExecutionRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
          - !Ref PrivateSubnet3
      Environment:
        Variables:
          TRANSACTION_TABLE: !Ref TransactionTable
          AUDIT_BUCKET: !Ref AuditLogsBucket
          AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
      Code:
        ZipFile: |
          const { DynamoDBClient, PutItemCommand } = require('@aws-sdk/client-dynamodb');
          const { S3Client, PutObjectCommand } = require('@aws-sdk/client-s3');

          const dynamodb = new DynamoDBClient();
          const s3 = new S3Client();

          exports.handler = async (event) => {
            console.log('Processing transaction:', JSON.stringify(event));

            const transactionId = event.transactionId || `txn-${Date.now()}`;
            const timestamp = Date.now();

            try {
              // Store transaction in DynamoDB
              const putCommand = new PutItemCommand({
                TableName: process.env.TRANSACTION_TABLE,
                Item: {
                  transactionId: { S: transactionId },
                  timestamp: { N: timestamp.toString() },
                  amount: { N: (event.amount || 0).toString() },
                  status: { S: 'processed' },
                  data: { S: JSON.stringify(event) }
                }
              });

              await dynamodb.send(putCommand);
              console.log('Transaction stored in DynamoDB');

              // Create audit log entry
              const auditEntry = {
                transactionId,
                timestamp,
                action: 'PROCESSED',
                details: event
              };

              const s3Command = new PutObjectCommand({
                Bucket: process.env.AUDIT_BUCKET,
                Key: `audit-logs/${new Date().toISOString().split('T')[0]}/${transactionId}.json`,
                Body: JSON.stringify(auditEntry),
                ServerSideEncryption: 'aws:kms'
              });

              await s3.send(s3Command);
              console.log('Audit log written to S3');

              return {
                statusCode: 200,
                body: JSON.stringify({
                  message: 'Transaction processed successfully',
                  transactionId,
                  timestamp
                })
              };

            } catch (error) {
              console.error('Error processing transaction:', error);

              return {
                statusCode: 500,
                body: JSON.stringify({
                  message: 'Transaction processing failed',
                  error: error.message
                })
              };
            }
          };
      Tags:
        - Key: Name
          Value: !Sub 'transaction-processor-${EnvironmentSuffix}'

# ============================================================================
# Outputs
# ============================================================================

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  PrivateSubnet1Id:
    Description: Private Subnet 1 ID
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet1-ID'

  PrivateSubnet2Id:
    Description: Private Subnet 2 ID
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet2-ID'

  PrivateSubnet3Id:
    Description: Private Subnet 3 ID
    Value: !Ref PrivateSubnet3
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet3-ID'

  S3KMSKeyId:
    Description: S3 KMS Key ID
    Value: !Ref S3KMSKey
    Export:
      Name: !Sub '${AWS::StackName}-S3-KMS-Key-ID'

  S3KMSKeyArn:
    Description: S3 KMS Key ARN
    Value: !GetAtt S3KMSKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-S3-KMS-Key-ARN'

  CloudWatchLogsKMSKeyId:
    Description: CloudWatch Logs KMS Key ID
    Value: !Ref CloudWatchLogsKMSKey
    Export:
      Name: !Sub '${AWS::StackName}-CloudWatch-KMS-Key-ID'

  CloudWatchLogsKMSKeyArn:
    Description: CloudWatch Logs KMS Key ARN
    Value: !GetAtt CloudWatchLogsKMSKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CloudWatch-KMS-Key-ARN'

  AuditLogsBucketName:
    Description: Audit Logs S3 Bucket Name
    Value: !Ref AuditLogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-AuditLogs-Bucket-Name'

  AuditLogsBucketArn:
    Description: Audit Logs S3 Bucket ARN
    Value: !GetAtt AuditLogsBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-AuditLogs-Bucket-ARN'

  TransactionTableName:
    Description: DynamoDB Transaction Table Name
    Value: !Ref TransactionTable
    Export:
      Name: !Sub '${AWS::StackName}-TransactionTable-Name'

  TransactionTableArn:
    Description: DynamoDB Transaction Table ARN
    Value: !GetAtt TransactionTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-TransactionTable-ARN'

  LambdaFunctionName:
    Description: Transaction Processor Lambda Function Name
    Value: !Ref TransactionProcessorFunction
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-Function-Name'

  LambdaFunctionArn:
    Description: Transaction Processor Lambda Function ARN
    Value: !GetAtt TransactionProcessorFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-Function-ARN'

  LambdaExecutionRoleArn:
    Description: Lambda Execution Role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-Role-ARN'

  LambdaLogGroupName:
    Description: Lambda CloudWatch Log Group Name
    Value: !Ref LambdaLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-LogGroup-Name'

  LambdaLogGroupArn:
    Description: Lambda CloudWatch Log Group ARN
    Value: !GetAtt LambdaLogGroup.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-LogGroup-ARN'

  S3VPCEndpointId:
    Description: S3 VPC Endpoint ID
    Value: !Ref S3VPCEndpoint
    Export:
      Name: !Sub '${AWS::StackName}-S3-VPC-Endpoint-ID'

  DynamoDBVPCEndpointId:
    Description: DynamoDB VPC Endpoint ID
    Value: !Ref DynamoDBVPCEndpoint
    Export:
      Name: !Sub '${AWS::StackName}-DynamoDB-VPC-Endpoint-ID'

  LambdaVPCEndpointId:
    Description: Lambda VPC Endpoint ID
    Value: !Ref LambdaVPCEndpoint
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-VPC-Endpoint-ID'

  LambdaSecurityGroupId:
    Description: Lambda Security Group ID
    Value: !Ref LambdaSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-Lambda-SG-ID'

  VPCFlowLogId:
    Description: VPC Flow Log ID
    Value: !Ref VPCFlowLog
    Export:
      Name: !Sub '${AWS::StackName}-VPC-FlowLog-ID'


