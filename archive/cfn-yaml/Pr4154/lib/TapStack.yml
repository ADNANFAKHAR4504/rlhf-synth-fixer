    Export:
      Name: !Sub '${AWS::StackName}-BackupVaultArn'

  WebACLArn:
    Description: WAF Web ACL ARN
    Value: !GetAtt WebACL.Arn
    Export:
      Name: !Sub '${AWS::StackName}-WebACLArn'

  DBMasterSecretArn:
    Description: RDS Master User Password (retrieve from Secrets Manager)
    Value: !GetAtt RDSDatabase.MasterUserSecret.SecretArn
    Export:
      Name: !Sub '${AWS::StackName}-DBMasterSecretArn'
