AWSTemplateFormatVersion: '2010-09-09'
Description: 'TAP Stack - Task Assignment Platform CloudFormation Template'

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: dev
    Description: Environment suffix for resource naming (e.g., dev, staging, prod)
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: Must contain only alphanumeric characters

  EnableSSL:
    Type: String
    Description: Enable SSL/HTTPS support (requires valid domain and DNS access)
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'

  DomainName:
    Type: String
    Description: Domain name for the SSL certificate (leave empty to disable SSL)
    Default: ''

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    Description: Latest Amazon Linux 2 AMI ID (automatically resolved)

  EnableAccessLogs:
    Type: String
    Description: Enable ALB access logs to S3 (disable for faster deployment)
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'

Conditions:
  CreateSSLCertificate: !And
    - !Equals [!Ref EnableSSL, 'true']
    - !Not [!Equals [!Ref DomainName, '']]
  EnableALBAccessLogs: !Equals [!Ref EnableAccessLogs, 'true']

Mappings:
  RegionMap:
    us-east-1:
      ELBAccountId: '127311923021'
    us-east-2:
      ELBAccountId: '033677994240'
    us-west-1:
      ELBAccountId: '027434742980'
    us-west-2:
      ELBAccountId: '797873946194'
    eu-west-1:
      ELBAccountId: '156460612806'
    eu-west-2:
      ELBAccountId: '652711504416'
    eu-west-3:
      ELBAccountId: '009996457667'
    eu-central-1:
      ELBAccountId: '054676820928'
    eu-north-1:
      ELBAccountId: '897822967062'
    ap-northeast-1:
      ELBAccountId: '582318560864'
    ap-northeast-2:
      ELBAccountId: '600734575887'
    ap-southeast-1:
      ELBAccountId: '114774131450'
    ap-southeast-2:
      ELBAccountId: '783225319266'
    ap-south-1:
      ELBAccountId: '718504428378'
    sa-east-1:
      ELBAccountId: '507241528517'
    ca-central-1:
      ELBAccountId: '985666609251'

Resources:
  # VPC and Networking
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-VPC-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-IGW-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Public-Subnet-AZ1-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Public-Subnet-AZ2-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Public-Routes-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'WebApp-ALB-SG-${EnvironmentSuffix}'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access from internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access from internet
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-ALB-SecurityGroup-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'WebApp-WebServer-SG-${EnvironmentSuffix}'
      GroupDescription: Security group for web servers
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTP access from ALB
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 10.0.0.0/16
          Description: SSH access from VPC
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-WebServer-SecurityGroup-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  # S3 Bucket for ALB Access Logs (Optional)
  LogsBucket:
    Type: AWS::S3::Bucket
    Condition: EnableALBAccessLogs
    Properties:
      BucketName: !Sub 'webapp-logs-${AWS::AccountId}-${AWS::Region}-${EnvironmentSuffix}'
      LifecycleConfiguration:
        Rules:
          - Id: LogsLifecycleRule
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: GLACIER
            ExpirationInDays: 365
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-Logs-Bucket-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  # S3 Bucket Policy for ALB Access Logs (Optional)
  LogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: EnableALBAccessLogs
    Properties:
      Bucket: !Ref LogsBucket
      PolicyDocument:
        Statement:
          - Sid: ALBLogDeliveryWrite
            Effect: Allow
            Principal:
              AWS: !Sub
                - 'arn:aws:iam::${ElbAccountId}:root'
                - ElbAccountId:
                    !FindInMap [RegionMap, !Ref 'AWS::Region', ELBAccountId]
            Action: s3:PutObject
            Resource: !Sub '${LogsBucket}/alb-logs/*'
          - Sid: ALBLogDeliveryAclCheck
            Effect: Allow
            Principal:
              AWS: !Sub
                - 'arn:aws:iam::${ElbAccountId}:root'
                - ElbAccountId:
                    !FindInMap [RegionMap, !Ref 'AWS::Region', ELBAccountId]
            Action: s3:GetBucketAcl
            Resource: !Ref LogsBucket

  # SSL Certificate for HTTPS (Optional)
  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateSSLCertificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-SSL-Certificate-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub 'WebApp-ALB-${EnvironmentSuffix}'
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes: !If
        - EnableALBAccessLogs
        - - Key: access_logs.s3.enabled
            Value: 'true'
          - Key: access_logs.s3.bucket
            Value: !Ref LogsBucket
          - Key: access_logs.s3.prefix
            Value: alb-logs
        - - Key: access_logs.s3.enabled
            Value: 'false'
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-ALB-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 'WebApp-TG-${EnvironmentSuffix}'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      TargetType: instance
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-TargetGroup-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  # HTTPS Listener (Optional)
  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: CreateSSLCertificate
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref SSLCertificate

  # HTTP Listener (redirects to HTTPS if SSL enabled, otherwise serves traffic)
  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - !If
          - CreateSSLCertificate
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: 443
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # IAM Role for EC2 Instances
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: S3LogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement: !If
              - EnableALBAccessLogs
              - - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                  Resource: !Sub '${LogsBucket.Arn}/*'
                - Effect: Allow
                  Action:
                    - s3:GetBucketLocation
                    - s3:ListBucket
                  Resource: !GetAtt LogsBucket.Arn
              - - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-EC2-Role-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # Launch Template
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub 'WebApp-LaunchTemplate-${EnvironmentSuffix}'
      LaunchTemplateData:
        ImageId: !Ref LatestAmiId
        InstanceType: t3.micro
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref WebServerSecurityGroup
        UserData:
          Fn::Base64: |
            #!/bin/bash
            yum update -y
            yum install -y httpd
            systemctl start httpd
            systemctl enable httpd
            echo "<h1>Hello from $(hostname -f)</h1>" > /var/www/html/index.html

            # Install CloudWatch agent
            wget https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
            rpm -U ./amazon-cloudwatch-agent.rpm

            # Configure CloudWatch agent for application logs
            cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << 'EOF'
            {
              "logs": {
                "logs_collected": {
                  "files": {
                    "collect_list": [
                      {
                        "file_path": "/var/log/httpd/access_log",
                        "log_group_name": "/aws/ec2/webapp/httpd/access",
                        "log_stream_name": "{instance_id}"
                      },
                      {
                        "file_path": "/var/log/httpd/error_log",
                        "log_group_name": "/aws/ec2/webapp/httpd/error",
                        "log_stream_name": "{instance_id}"
                      }
                    ]
                  }
                }
              }
            }
            EOF

            /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl \
              -a fetch-config -m ec2 -s \
              -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub 'WebApp-Instance-${EnvironmentSuffix}'
              - Key: Environment
                Value: Production
              - Key: App
                Value: WebApp

  # Auto Scaling Group
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub 'WebApp-ASG-${EnvironmentSuffix}'
      VPCZoneIdentifier:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 6
      DesiredCapacity: 2
      TargetGroupARNs:
        - !Ref ALBTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: !Sub 'WebApp-ASG-Instance-${EnvironmentSuffix}'
          PropagateAtLaunch: true
        - Key: Environment
          Value: Production
          PropagateAtLaunch: true
        - Key: App
          Value: WebApp
          PropagateAtLaunch: true

  # Auto Scaling Policies
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: 1
      PolicyType: SimpleScaling

  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: -1
      PolicyType: SimpleScaling

  # CloudWatch Alarms for CPU-based scaling
  CPUAlarmHigh:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'WebApp-CPU-High-${EnvironmentSuffix}'
      AlarmDescription: Alarm when CPU exceeds 70%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      AlarmActions:
        - !Ref ScaleUpPolicy

  CPUAlarmLow:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'WebApp-CPU-Low-${EnvironmentSuffix}'
      AlarmDescription: Alarm when CPU falls below 25%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 25
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      AlarmActions:
        - !Ref ScaleDownPolicy

  # CloudWatch Log Groups for application logs
  HTTPDAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/ec2/webapp/httpd/access
      RetentionInDays: 365
      Tags:
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  HTTPDErrorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/ec2/webapp/httpd/error
      RetentionInDays: 365
      Tags:
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

  # DynamoDB Table - Required by unit tests
  TurnAroundPromptTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      TableName: !Sub 'TurnAroundPromptTable${EnvironmentSuffix}'
      BillingMode: PAY_PER_REQUEST
      DeletionProtectionEnabled: false
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: Environment
          Value: Production
        - Key: App
          Value: WebApp

Outputs:
  # Web Application Outputs
  LoadBalancerURL:
    Description: URL of the Application Load Balancer
    Value: !If
      - CreateSSLCertificate
      - !Sub 'https://${ApplicationLoadBalancer.DNSName}'
      - !Sub 'http://${ApplicationLoadBalancer.DNSName}'
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancerURL'

  LoadBalancerDNSName:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancerDNSName'

  LogsBucketName:
    Description: Name of the S3 bucket for logs (if enabled)
    Value: !If [EnableALBAccessLogs, !Ref LogsBucket, 'Access logs disabled']
    Export:
      Name: !Sub '${AWS::StackName}-LogsBucketName'

  AutoScalingGroupName:
    Description: Name of the Auto Scaling Group
    Value: !Ref AutoScalingGroup
    Export:
      Name: !Sub '${AWS::StackName}-AutoScalingGroupName'

  SSLCertificateArn:
    Description: ARN of the SSL certificate (if created)
    Value: !If [CreateSSLCertificate, !Ref SSLCertificate, 'SSL not enabled']
    Export:
      Name: !Sub '${AWS::StackName}-SSLCertificateArn'

  # DynamoDB Table Outputs - Required by unit tests
  TurnAroundPromptTableName:
    Description: Name of the DynamoDB table
    Value: !Ref TurnAroundPromptTable
    Export:
      Name: !Sub '${AWS::StackName}-TurnAroundPromptTableName'

  TurnAroundPromptTableArn:
    Description: ARN of the DynamoDB table
    Value: !GetAtt TurnAroundPromptTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-TurnAroundPromptTableArn'

  # Stack Metadata Outputs - Required by unit tests
  StackName:
    Description: Name of this CloudFormation stack
    Value: !Ref AWS::StackName
    Export:
      Name: !Sub '${AWS::StackName}-StackName'

  EnvironmentSuffix:
    Description: Environment suffix used for this deployment
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-EnvironmentSuffix'

  SSLStatus:
    Description: SSL configuration status and instructions
    Value: !If
      - CreateSSLCertificate
      - 'SSL enabled - Add DNS validation records to your domain to complete certificate validation'
      - 'SSL disabled - Set EnableSSL=true and provide DomainName to enable HTTPS'
    Export:
      Name: !Sub '${AWS::StackName}-SSLStatus'
