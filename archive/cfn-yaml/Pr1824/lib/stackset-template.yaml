AWSTemplateFormatVersion: '2010-09-09'
Description: 'StackSet template for multi-region deployment'

Parameters:
  EnvironmentType:
    Type: String
    AllowedValues: ['staging', 'production']
    Default: 'staging'
    Description: 'Type of environment to deploy'

  TemplateURL:
    Type: String
    Description: 'S3 URL of the CloudFormation template'
    Default: 'https://s3.amazonaws.com/iac-rlhf-cfn-states-us-east-1/main-template.yaml'

Resources:
  # StackSet for cross-region deployment
  MultiRegionStackSet:
    Type: AWS::CloudFormation::StackSet
    Properties:
      StackSetName: !Sub 'MultiEnvironment-${EnvironmentType}-StackSet'
      Description: 'StackSet for multi-region infrastructure deployment'
      TemplateURL: !Ref TemplateURL
      Capabilities:
        - CAPABILITY_NAMED_IAM
      Parameters:
        - ParameterKey: EnvironmentType
          ParameterValue: !Ref EnvironmentType
        - ParameterKey: RegionName
          ParameterValue: us-east-1
      PermissionModel: SELF_MANAGED
      AdministrationRoleARN: !GetAtt StackSetAdministrationRole.Arn
      ExecutionRoleName: StackSetExecutionRole

  # StackSet Administration Role
  StackSetAdministrationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'StackSetAdministrationRole-${EnvironmentType}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: StackSetAdministrationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource: !Sub 'arn:aws:iam::*:role/StackSetExecutionRole-${EnvironmentType}'

  # StackSet Execution Role
  StackSetExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'StackSetExecutionRole-${EnvironmentType}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt StackSetAdministrationRole.Arn
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/PowerUserAccess

Outputs:
  StackSetId:
    Description: 'StackSet ID'
    Value: !Ref MultiRegionStackSet
    
  AdministrationRoleArn:
    Description: 'StackSet Administration Role ARN'
    Value: !GetAtt StackSetAdministrationRole.Arn
    
  ExecutionRoleName:
    Description: 'StackSet Execution Role Name'
    Value: !Ref StackSetExecutionRole