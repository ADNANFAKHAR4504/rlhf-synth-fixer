AWSTemplateFormatVersion: "2010-09-09"
Description: "Secure AWS Infrastructure with IAM cross-account roles, encrypted S3 buckets, CloudTrail, and VPC Flow Logs"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Environment Configuration"
        Parameters:
          - EnvironmentSuffix
      - Label:
          default: "Cross-Account Access Configuration"
        Parameters:
          - TrustedAccountId
          - ExternalId
      - Label:
          default: "Network Configuration"
        Parameters:
          - VpcCidr

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: "dev"
    Description: "Environment suffix for resource naming (e.g., dev, staging, prod)"
    AllowedPattern: "^[a-zA-Z0-9]+$"
    ConstraintDescription: "Must contain only alphanumeric characters"

  TrustedAccountId:
    Type: String
    Default: "123456789012"
    Description: "AWS Account ID that will be trusted for cross-account access"
    AllowedPattern: "^[0-9]{12}$"
    ConstraintDescription: "Must be a 12-digit AWS Account ID"

  ExternalId:
    Type: String
    Description: "External ID for additional security in cross-account role assumption"
    MinLength: 8
    MaxLength: 1224
    Default: "secure-infra-external-id"
    NoEcho: true

  VpcCidr:
    Type: String
    Default: "10.0.0.0/16"
    Description: "CIDR block for the VPC"
    AllowedPattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$'
    ConstraintDescription: "Must be a valid CIDR range"

Conditions:
  UseSameAccount: !Equals [!Ref TrustedAccountId, "123456789012"]

Resources:
  # ========================================
  # KMS Keys for Encryption
  # ========================================

  S3KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub "KMS Key for S3 bucket encryption - ${EnvironmentSuffix}"
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: "Enable IAM User Permissions"
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: "Allow CloudTrail to encrypt logs"
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - "kms:GenerateDataKey*"
              - "kms:DescribeKey"
            Resource: "*"
          - Sid: "Allow VPC Flow Logs to encrypt logs"
            Effect: Allow
            Principal:
              Service:
                - vpc-flow-logs.amazonaws.com
                - delivery.logs.amazonaws.com
            Action:
              - "kms:GenerateDataKey*"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:ReEncrypt*"
              - "kms:CreateGrant"
            Resource: "*"
            Condition:
              StringEquals:
                "kms:ViaService": !Sub "s3.${AWS::Region}.amazonaws.com"

  S3KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/secure-infrastructure-s3-${EnvironmentSuffix}"
      TargetKeyId: !Ref S3KMSKey

  # ========================================
  # S3 Buckets with Encryption
  # ========================================

  CloudTrailBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub "secure-cloudtrail-logs-${AWS::AccountId}-${EnvironmentSuffix}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref S3KMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: "DeleteOldLogs"
            Status: Enabled
            ExpirationInDays: 90
            NoncurrentVersionExpirationInDays: 30
          - Id: DeleteIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
          - Id: TransitionToIA
            Status: Enabled
            Transition:
              StorageClass: STANDARD_IA
              TransitionInDays: 30
          - Id: TransitionToGlacier
            Status: Enabled
            Transition:
              StorageClass: GLACIER
              TransitionInDays: 90
      Tags:
        - Key: Purpose
          Value: CloudTrailLogs
        - Key: Encryption
          Value: KMS

  VPCFlowLogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub "secure-vpc-flow-logs-${AWS::AccountId}-${EnvironmentSuffix}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: "DeleteOldFlowLogs"
            Status: Enabled
            ExpirationInDays: 30
          - Id: DeleteIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
          - Id: TransitionToIA
            Status: Enabled
            Transition:
              StorageClass: STANDARD_IA
              TransitionInDays: 30
      Tags:
        - Key: Purpose
          Value: VPCFlowLogs

  CloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: "s3:GetBucketAcl"
            Resource: !GetAtt CloudTrailBucket.Arn
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/SecureInfrastructureTrail-${EnvironmentSuffix}"
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: "s3:PutObject"
            Resource: !Sub "${CloudTrailBucket.Arn}/*"
            Condition:
              StringEquals:
                "s3:x-amz-acl": bucket-owner-full-control
                "AWS:SourceArn": !Sub "arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/SecureInfrastructureTrail-${EnvironmentSuffix}"
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !GetAtt CloudTrailBucket.Arn
              - !Sub "${CloudTrailBucket.Arn}/*"
            Condition:
              Bool:
                "aws:SecureTransport": "false"

  VPCFlowLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref VPCFlowLogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSVPCFlowLogsAclCheck
            Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt VPCFlowLogsBucket.Arn
            Condition:
              StringEquals:
                AWS:SourceAccount: !Ref AWS::AccountId
          - Sid: AWSVPCFlowLogsWrite
            Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub "${VPCFlowLogsBucket.Arn}/AWSLogs/${AWS::AccountId}/*"
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
                AWS:SourceAccount: !Ref AWS::AccountId

  # ========================================
  # CloudWatch Log Groups
  # ========================================

  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/cloudtrail/secure-infrastructure-${EnvironmentSuffix}"
      RetentionInDays: 90

  VPCFlowLogsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/vpc/flowlogs-${EnvironmentSuffix}"
      RetentionInDays: 30

  # ========================================
  # IAM Roles and Policies
  # ========================================

  CrossAccountRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "SecureCrossAccountRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !If
                - UseSameAccount
                - !Sub "arn:aws:iam::${AWS::AccountId}:root"
                - !Sub "arn:aws:iam::${TrustedAccountId}:root"
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref ExternalId
              Bool:
                "aws:SecureTransport": "true"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/ReadOnlyAccess"
      Policies:
        - PolicyName: SecureCrossAccountPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:ListBucket"
                Resource:
                  - !Sub "${CloudTrailBucket.Arn}/*"
                  - !GetAtt CloudTrailBucket.Arn
              - Effect: Deny
                Action: "*"
                Resource: "*"
                Condition:
                  Bool:
                    "aws:SecureTransport": "false"
      Tags:
        - Key: Purpose
          Value: CrossAccountAccess
        - Key: Security
          Value: High

  CloudTrailCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "CloudTrailCloudWatchLogsRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: CloudTrailCloudWatchLogsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:PutLogEvents"
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                Resource: !GetAtt CloudTrailLogGroup.Arn

  VPCFlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "VPCFlowLogsRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: VPCFlowLogsDeliveryRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogGroups"
                  - "logs:DescribeLogStreams"
                Resource: !GetAtt VPCFlowLogsLogGroup.Arn

  # ========================================
  # CloudTrail Configuration
  # ========================================

  SecureCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CloudTrailBucketPolicy
    Properties:
      TrailName: !Sub "SecureInfrastructureTrail-${EnvironmentSuffix}"
      S3BucketName: !Ref CloudTrailBucket
      S3KeyPrefix: "cloudtrail-logs/"
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      KMSKeyId: !Ref S3KMSKey
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailCloudWatchLogsRole.Arn
      Tags:
        - Key: Purpose
          Value: SecurityAuditing
        - Key: Compliance
          Value: Required

  # ========================================
  # VPC and Networking
  # ========================================

  SecureVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "SecureInfrastructureVPC-${EnvironmentSuffix}"
        - Key: Purpose
          Value: SecureInfrastructure

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureVPC
      CidrBlock: !Select [0, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "PrivateSubnet1-${EnvironmentSuffix}"
        - Key: Type
          Value: Private

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SecureVPC
      CidrBlock: !Select [1, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "PrivateSubnet2-${EnvironmentSuffix}"
        - Key: Type
          Value: Private

  # ========================================
  # VPC Flow Logs - FIXED VERSION
  # ========================================

  VPCFlowLogsToS3:
    Type: AWS::EC2::FlowLog
    DependsOn: VPCFlowLogsBucketPolicy
    Properties:
      ResourceType: VPC
      ResourceId: !Ref SecureVPC
      TrafficType: ALL
      LogDestinationType: s3
      LogDestination: !GetAtt VPCFlowLogsBucket.Arn
      LogFormat: "${version} ${account-id} ${interface-id} ${srcaddr} ${dstaddr} ${srcport} ${dstport} ${protocol} ${packets} ${bytes} ${start} ${end} ${action}"
      MaxAggregationInterval: 60
      Tags:
        - Key: Name
          Value: !Sub "SecureVPCFlowLogs-${EnvironmentSuffix}"
        - Key: Purpose
          Value: SecurityMonitoring

  VPCFlowLogsToCloudWatch:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: VPC
      ResourceId: !Ref SecureVPC
      TrafficType: ALL
      LogDestinationType: cloud-watch-logs
      LogGroupName: !Ref VPCFlowLogsLogGroup
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogsRole.Arn
      MaxAggregationInterval: 60
      Tags:
        - Key: Name
          Value: !Sub "SecureVPCFlowLogsCloudWatch-${EnvironmentSuffix}"
        - Key: Purpose
          Value: RealTimeMonitoring

  # ========================================
  # Security Groups
  # ========================================

  DefaultSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Default security group with restrictive rules"
      VpcId: !Ref SecureVPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: "HTTPS outbound"
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: "HTTP outbound"
      Tags:
        - Key: Name
          Value: !Sub "DefaultSecurityGroup-${EnvironmentSuffix}"
        - Key: Purpose
          Value: RestrictiveDefault

Outputs:
  # KMS Key Outputs
  S3KMSKeyId:
    Description: "KMS Key ID for S3 encryption"
    Value: !Ref S3KMSKey
    Export:
      Name: !Sub "${AWS::StackName}-S3KMSKeyId"

  S3KMSKeyArn:
    Description: "KMS Key ARN for S3 encryption"
    Value: !GetAtt S3KMSKey.Arn
    Export:
      Name: !Sub "${AWS::StackName}-S3KMSKeyArn"

  # S3 Bucket Outputs
  CloudTrailBucketName:
    Description: "Name of the CloudTrail logs S3 bucket"
    Value: !Ref CloudTrailBucket
    Export:
      Name: !Sub "${AWS::StackName}-CloudTrailBucketName"

  VPCFlowLogsBucketName:
    Description: "Name of the VPC Flow Logs S3 bucket"
    Value: !Ref VPCFlowLogsBucket
    Export:
      Name: !Sub "${AWS::StackName}-VPCFlowLogsBucketName"

  # IAM Role Outputs
  CrossAccountRoleArn:
    Description: "ARN of the cross-account IAM role"
    Value: !GetAtt CrossAccountRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-CrossAccountRoleArn"

  # CloudTrail Outputs
  CloudTrailArn:
    Description: "ARN of the CloudTrail"
    Value: !GetAtt SecureCloudTrail.Arn
    Export:
      Name: !Sub "${AWS::StackName}-CloudTrailArn"

  # VPC Outputs
  VPCId:
    Description: "ID of the secure VPC"
    Value: !Ref SecureVPC
    Export:
      Name: !Sub "${AWS::StackName}-VPCId"

  VPCFlowLogsS3Id:
    Description: "ID of the VPC Flow Log to S3"
    Value: !Ref VPCFlowLogsToS3
    Export:
      Name: !Sub "${AWS::StackName}-VPCFlowLogsS3Id"

  VPCFlowLogsCloudWatchId:
    Description: "ID of the VPC Flow Log to CloudWatch"
    Value: !Ref VPCFlowLogsToCloudWatch
    Export:
      Name: !Sub "${AWS::StackName}-VPCFlowLogsCloudWatchId"

  # Environment Output
  EnvironmentSuffix:
    Description: "Environment suffix used for this deployment"
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub "${AWS::StackName}-EnvironmentSuffix"

  StackName:
    Description: "Name of this CloudFormation stack"
    Value: !Ref AWS::StackName
    Export:
      Name: !Sub "${AWS::StackName}-StackName"

  VPCFlowLogsS3Destination:
    Description: "S3 destination for VPC Flow Logs"
    Value: !Sub "${VPCFlowLogsBucket.Arn}/AWSLogs/"
    Export:
      Name: !Sub "${AWS::StackName}-VPCFlowLogsDestination"
