  AWSTemplateFormatVersion: '2010-09-09'
  Description: Modular, secure, and cost-optimized AWS infrastructure in us-east-1

  Parameters:
    InstanceType:
      Type: String
      Default: t3.micro
      Description: EC2 instance type
    InstanceCount:
      Type: Number
      Default: 2
      Description: Number of EC2 instances (ASG desired capacity)
    KeyName:
      Type: AWS::EC2::KeyPair::KeyName
      Description: Name of an existing EC2 KeyPair
      Default: iac-rlhf-aws-trainer-instance
    EnvironmentSuffix:
      Type: String
      Default: dev
      Description: Environment suffix (dev, prod, etc.)
    EmailNotification:
      Type: String
      Description: Email for SNS notifications
      Default: 'admin@example.com'

  Resources:
    VPC:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: 10.0.0.0/16
        EnableDnsSupport: true
        EnableDnsHostnames: true
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    InternetGateway:
      Type: AWS::EC2::InternetGateway
      Properties:
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    AttachGateway:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
        VpcId: !Ref VPC
        InternetGatewayId: !Ref InternetGateway

    PublicSubnet1:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref VPC
        CidrBlock: 10.0.1.0/24
        AvailabilityZone: !Select [0, !GetAZs '']
        MapPublicIpOnLaunch: true
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    PublicSubnet2:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref VPC
        CidrBlock: 10.0.2.0/24
        AvailabilityZone: !Select [1, !GetAZs '']
        MapPublicIpOnLaunch: true
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    RouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    PublicRoute:
      Type: AWS::EC2::Route
      DependsOn: AttachGateway
      Properties:
        RouteTableId: !Ref RouteTable
        DestinationCidrBlock: 0.0.0.0/0
        GatewayId: !Ref InternetGateway

    SubnetRouteTableAssoc1:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        SubnetId: !Ref PublicSubnet1
        RouteTableId: !Ref RouteTable

    SubnetRouteTableAssoc2:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        SubnetId: !Ref PublicSubnet2
        RouteTableId: !Ref RouteTable

    PrivateRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix
          - Key: Name
            Value: !Sub 'Private-RouteTable-${EnvironmentSuffix}'

    PrivateSubnetRouteTableAssoc1:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        SubnetId: !Ref PrivateSubnet1
        RouteTableId: !Ref PrivateRouteTable

    PrivateSubnetRouteTableAssoc2:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        SubnetId: !Ref PrivateSubnet2
        RouteTableId: !Ref PrivateRouteTable

    EC2Role:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: ec2.amazonaws.com
              Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess
          - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    EC2InstanceProfile:
      Type: AWS::IAM::InstanceProfile
      Properties:
        Roles: [ !Ref EC2Role ]

    WebSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Allow HTTP traffic only
        VpcId: !Ref VPC
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 80
            ToPort: 80
            CidrIp: 0.0.0.0/0
        SecurityGroupEgress:
          - IpProtocol: -1
            CidrIp: 0.0.0.0/0
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    S3KmsKey:
      Type: AWS::KMS::Key
      Properties:
        Description: !Sub 'S3 encryption key for ${EnvironmentSuffix}'
        EnableKeyRotation: true
        KeyPolicy:
          Version: '2012-10-17'
          Statement:
            - Sid: Enable IAM User Permissions
              Effect: Allow
              Principal:
                AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
              Action: 'kms:*'
              Resource: '*'
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    RDSKmsKey:
      Type: AWS::KMS::Key
      Properties:
        Description: !Sub 'RDS encryption key for ${EnvironmentSuffix}'
        EnableKeyRotation: true
        KeyPolicy:
          Version: '2012-10-17'
          Statement:
            - Sid: Enable IAM User Permissions
              Effect: Allow
              Principal:
                AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
              Action: 'kms:*'
              Resource: '*'
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    PrivateSubnet1:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref VPC
        CidrBlock: 10.0.3.0/24
        AvailabilityZone: !Select [0, !GetAZs '']
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix
          - Key: Name
            Value: !Sub 'Private-Subnet-1-${EnvironmentSuffix}'

    PrivateSubnet2:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref VPC
        CidrBlock: 10.0.4.0/24
        AvailabilityZone: !Select [1, !GetAZs '']
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix
          - Key: Name
            Value: !Sub 'Private-Subnet-2-${EnvironmentSuffix}'

    DBSubnetGroup:
      Type: AWS::RDS::DBSubnetGroup
      Properties:
        DBSubnetGroupDescription: Subnet group for RDS database
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    DatabaseSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Allow MySQL access from web servers
        VpcId: !Ref VPC
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 3306
            ToPort: 3306
            SourceSecurityGroupId: !Ref WebSecurityGroup
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    S3LogBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: !Sub 'cfn-logs-${EnvironmentSuffix}-${AWS::AccountId}'
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    S3LogBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3LogBucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: AWSCloudTrailAclCheck
              Effect: Allow
              Principal:
                Service: cloudtrail.amazonaws.com
              Action: s3:GetBucketAcl
              Resource: !GetAtt S3LogBucket.Arn
            - Sid: AWSCloudTrailWrite
              Effect: Allow
              Principal:
                Service: cloudtrail.amazonaws.com
              Action: s3:PutObject
              Resource: !Sub '${S3LogBucket.Arn}/*'
              Condition:
                StringEquals:
                  's3:x-amz-acl': bucket-owner-full-control

    CloudTrail:
      Type: AWS::CloudTrail::Trail
      DependsOn: S3LogBucketPolicy
      Properties:
        S3BucketName: !Ref S3LogBucket
        IsLogging: true
        IncludeGlobalServiceEvents: true
        IsMultiRegionTrail: true

    SecureS3Bucket:
      Type: AWS::S3::Bucket
      DependsOn: S3InvokeLambdaPermission
      Properties:
        BucketName: !Sub 'secure-data-${EnvironmentSuffix}-${AWS::AccountId}'
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: aws:kms
                KMSMasterKeyID: !Ref S3KmsKey
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        LoggingConfiguration:
          DestinationBucketName: !Ref S3LogBucket
          LogFilePrefix: 'access-logs/'
        NotificationConfiguration:
          LambdaConfigurations:
            - Event: s3:ObjectCreated:*
              Function: !GetAtt S3ProcessingLambda.Arn
        VersioningConfiguration:
          Status: Enabled
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: S3Lambda
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:PutObject
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - logs:*
                  Resource: '*'
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    DBSecret:
      Type: AWS::SecretsManager::Secret
      Properties:
        Name: !Sub '${AWS::StackName}-rds-password'
        Description: 'RDS MySQL master password'
        GenerateSecretString:
          SecretStringTemplate: '{"username": "admin"}'
          GenerateStringKey: 'password'
          PasswordLength: 16
          ExcludeCharacters: '"@/\'
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    S3ProcessingLambda:
      Type: AWS::Lambda::Function
      Properties:
        Handler: index.handler
        Role: !GetAtt LambdaRole.Arn
        Runtime: nodejs22.x
        Timeout: 10
        Code:
          ZipFile: |
            exports.handler = async (event) => {
              console.log("S3 Event Triggered:", JSON.stringify(event));
            };
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    S3InvokeLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !Ref S3ProcessingLambda
        Principal: s3.amazonaws.com
        SourceArn: !Sub 'arn:aws:s3:::secure-data-${EnvironmentSuffix}-${AWS::AccountId}'
        SourceAccount: !Ref "AWS::AccountId"

    LaunchTemplate:
      Type: AWS::EC2::LaunchTemplate
      Properties:
        LaunchTemplateData:
          InstanceType: !Ref InstanceType
          ImageId: '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2}}'
          KeyName: !Ref KeyName
          SecurityGroupIds: [ !Ref WebSecurityGroup ]
          IamInstanceProfile:
            Arn: !GetAtt EC2InstanceProfile.Arn
          BlockDeviceMappings:
            - DeviceName: /dev/xvda
              Ebs:
                VolumeSize: 8
                VolumeType: gp3
                # Using AWS-managed encryption for operational reliability
                Encrypted: true
          UserData:
            Fn::Base64: !Sub |
              #!/bin/bash
              yum update -y
              yum install -y httpd
              systemctl enable httpd
              systemctl start httpd
              echo "<h1>Hello from ${EnvironmentSuffix} environment</h1>" > /var/www/html/index.html
        LaunchTemplateName: !Sub 'WebServerTemplate-${EnvironmentSuffix}'

    ApplicationELB:
      Type: AWS::ElasticLoadBalancingV2::LoadBalancer
      Properties:
        Subnets: [ !Ref PublicSubnet1, !Ref PublicSubnet2 ]
        SecurityGroups: [ !Ref WebSecurityGroup ]
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    TargetGroup:
      Type: AWS::ElasticLoadBalancingV2::TargetGroup
      Properties:
        VpcId: !Ref VPC
        Protocol: HTTP
        Port: 80
        TargetType: instance
        HealthCheckPath: /
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    Listener:
      Type: AWS::ElasticLoadBalancingV2::Listener
      Properties:
        LoadBalancerArn: !Ref ApplicationELB
        Port: 80
        Protocol: HTTP
        DefaultActions:
          - Type: forward
            TargetGroupArn: !Ref TargetGroup

    AutoScalingGroup:
      Type: AWS::AutoScaling::AutoScalingGroup
      Properties:
        MinSize: 1
        MaxSize: 5
        DesiredCapacity: !Ref InstanceCount
        VPCZoneIdentifier: [ !Ref PublicSubnet1, !Ref PublicSubnet2 ]
        LaunchTemplate:
          LaunchTemplateId: !Ref LaunchTemplate
          Version: !GetAtt LaunchTemplate.LatestVersionNumber
        TargetGroupARNs: [ !Ref TargetGroup ]
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix
            PropagateAtLaunch: true
      UpdatePolicy:
        AutoScalingRollingUpdate:
          MinInstancesInService: 1
          MaxBatchSize: 1
          PauseTime: PT5M

    RDSInstance:
      Type: AWS::RDS::DBInstance
      Properties:
        DBInstanceIdentifier: !Sub 'prod-db-${EnvironmentSuffix}'
        Engine: mysql
        EngineVersion: '8.0.35'
        DBInstanceClass: db.t3.micro
        MasterUsername: admin
        MasterUserPassword: !Sub '{{resolve:secretsmanager:${DBSecret}:SecretString:password}}'
        AllocatedStorage: 20
        StorageType: gp3
        MultiAZ: true
        VPCSecurityGroups: [ !Ref DatabaseSecurityGroup ]
        DBSubnetGroupName: !Ref DBSubnetGroup
        StorageEncrypted: true
        KmsKeyId: !Ref RDSKmsKey
        BackupRetentionPeriod: 7
        PreferredBackupWindow: "03:00-04:00"
        PreferredMaintenanceWindow: "sun:04:00-sun:05:00"
        DeletionProtection: false
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    AppDynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    NotificationTopic:
      Type: AWS::SNS::Topic
      Properties:
        Subscription:
          - Protocol: email
            Endpoint: !Ref EmailNotification
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Enabled: true
          DefaultCacheBehavior:
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            ForwardedValues:
              QueryString: false
          Origins:
            - Id: S3Origin
              DomainName: !GetAtt SecureS3Bucket.DomainName
              S3OriginConfig: {}
          DefaultRootObject: index.html
        Tags:
          - Key: Environment
            Value: !Ref EnvironmentSuffix

    HighCPUAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmDescription: High CPU utilization
        MetricName: CPUUtilization
        Namespace: AWS/EC2
        Statistic: Average
        Period: 300
        EvaluationPeriods: 2
        Threshold: 80
        ComparisonOperator: GreaterThanThreshold
        AlarmActions: [ !Ref NotificationTopic ]
        Dimensions:
          - Name: AutoScalingGroupName
            Value: !Ref AutoScalingGroup

  Outputs:
    LoadBalancerDNS:
      Description: Public DNS for Load Balancer
      Value: !GetAtt ApplicationELB.DNSName
    S3BucketName:
      Value: !Ref SecureS3Bucket
    DynamoDBTableName:
      Value: !Ref AppDynamoTable
    CloudFrontURL:
      Value: !GetAtt CloudFrontDistribution.DomainName