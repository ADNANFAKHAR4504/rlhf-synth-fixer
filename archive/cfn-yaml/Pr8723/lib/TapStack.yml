AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Serverless application with Lambda functions and API Gateway for user management'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name for the application

  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
      - DEBUG
      - INFO
      - WARN
      - ERROR
    Description: Log level for Lambda functions

  ApiRateLimit:
    Type: Number
    Default: 1000
    MinValue: 100
    MaxValue: 10000
    Description: API Gateway rate limit per second

  ApiBurstLimit:
    Type: Number
    Default: 2000
    MinValue: 200
    MaxValue: 20000
    Description: API Gateway burst limit

  NotificationEmail:
    Type: String
    Default: admin@example.com
    Description: Email for budget and alarm notifications

  BudgetLimit:
    Type: Number
    Default: 100
    MinValue: 10
    MaxValue: 10000
    Description: Monthly budget limit in USD

Conditions:
  IsProd: !Equals [!Ref Environment, 'prod']
  IsNotProd: !Not [!Equals [!Ref Environment, 'prod']]

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: !Ref LogLevel
        DYNAMODB_TABLE: !Ref UserTable

Resources:
  # Customer-managed KMS key for enhanced encryption control
  DynamoDBKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Customer-managed KMS key for DynamoDB encryption
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow DynamoDB to use the key
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  DynamoDBKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${Environment}-dynamodb-key'
      TargetKeyId: !Ref DynamoDBKMSKey

  # DynamoDB Table with customer-managed KMS encryption
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-users'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref DynamoDBKMSKey
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # IAM Role for Lambda functions with enhanced permissions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !If [IsNotProd, 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess', !Ref 'AWS::NoValue']
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt UserTable.Arn
        - PolicyName: KMSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt DynamoDBKMSKey.Arn
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - !GetAtt CreateUserDLQ.Arn
                  - !GetAtt GetUserDLQ.Arn

  # API Gateway REST API
  UserApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${Environment}-user-api'
      Description: User Management API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Deployment
  UserApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - UserApiPostMethod
      - UserApiGetMethod
    Properties:
      RestApiId: !Ref UserApi
      Description: API deployment

  # API Gateway Stage with usage plan
  UserApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref UserApi
      DeploymentId: !Ref UserApiDeployment
      StageName: !Ref Environment

  # API Gateway Usage Plan for rate limiting
  UserApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: !Sub '${Environment}-user-api-usage-plan'
      Description: Usage plan for user API with rate limiting
      ApiStages:
        - ApiId: !Ref UserApi
          Stage: !Ref UserApiStage
      Throttle:
        RateLimit: !Ref ApiRateLimit
        BurstLimit: !Ref ApiBurstLimit

  # API Gateway API Key
  UserApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub '${Environment}-user-api-key'
      Description: API Key for user management API
      Enabled: true

  # API Gateway Usage Plan Key
  UserApiUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref UserApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UserApiUsagePlan

  # SNS Topic for alarms and notifications
  AlarmNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${Environment}-user-api-alarms'
      DisplayName: User API Alarms and Notifications

  # SNS Subscription for email notifications
  AlarmNotificationSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      TopicArn: !Ref AlarmNotificationTopic
      Endpoint: !Ref NotificationEmail

  # Dead Letter Queues
  CreateUserDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${Environment}-create-user-dlq'
      MessageRetentionPeriod: 1209600  # 14 days
      Tags:
        - Key: Environment
          Value: !Ref Environment

  GetUserDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${Environment}-get-user-dlq'
      MessageRetentionPeriod: 1209600  # 14 days
      Tags:
        - Key: Environment
          Value: !Ref Environment


  # CloudWatch Alarms
  # Lambda Error Alarms
  CreateUserFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-create-user-errors'
      AlarmDescription: CreateUser Lambda function errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: FunctionName
          Value: !Ref CreateUserFunction

  GetUserFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-get-user-errors'
      AlarmDescription: GetUser Lambda function errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: FunctionName
          Value: !Ref GetUserFunction

  # Lambda Throttle Alarms
  CreateUserFunctionThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-create-user-throttles'
      AlarmDescription: CreateUser Lambda function throttles
      MetricName: Throttles
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: FunctionName
          Value: !Ref CreateUserFunction

  GetUserFunctionThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-get-user-throttles'
      AlarmDescription: GetUser Lambda function throttles
      MetricName: Throttles
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: FunctionName
          Value: !Ref GetUserFunction

  # DynamoDB Throttle Alarms
  DynamoDBReadThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-dynamodb-read-throttles'
      AlarmDescription: DynamoDB read throttles
      MetricName: ReadThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: TableName
          Value: !Ref UserTable

  DynamoDBWriteThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-dynamodb-write-throttles'
      AlarmDescription: DynamoDB write throttles
      MetricName: WriteThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: TableName
          Value: !Ref UserTable

  # API Gateway Error Alarms
  ApiGateway4XXErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-api-gateway-4xx-errors'
      AlarmDescription: API Gateway 4XX errors
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: ApiName
          Value: !Ref UserApi
        - Name: Stage
          Value: !Ref Environment

  ApiGateway5XXErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-api-gateway-5xx-errors'
      AlarmDescription: API Gateway 5XX errors
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: ApiName
          Value: !Ref UserApi
        - Name: Stage
          Value: !Ref Environment

  # SQS DLQ Message Alarms
  CreateUserDLQAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-create-user-dlq-messages'
      AlarmDescription: Messages in CreateUser DLQ
      MetricName: ApproximateNumberOfVisibleMessages
      Namespace: AWS/SQS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: QueueName
          Value: !GetAtt CreateUserDLQ.QueueName

  GetUserDLQAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-get-user-dlq-messages'
      AlarmDescription: Messages in GetUser DLQ
      MetricName: ApproximateNumberOfVisibleMessages
      Namespace: AWS/SQS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref AlarmNotificationTopic
      Dimensions:
        - Name: QueueName
          Value: !GetAtt GetUserDLQ.QueueName

