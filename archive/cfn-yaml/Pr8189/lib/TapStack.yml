AWSTemplateFormatVersion: '2010-09-09'
Description: 'Multi-AZ VPC Infrastructure for Production Trading Platform - Task 101000928'

Parameters:
  EnvironmentSuffix:
    Type: String
    Description: 'Unique suffix for resource naming to allow multiple deployments'
    Default: 'prod'
    AllowedPattern: '[a-z0-9-]+'
    ConstraintDescription: 'Must contain only lowercase letters, numbers, and hyphens'

Resources:
  # VPC Configuration
  TradingPlatformVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'vpc-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform

  # NAT Gateway and EIP removed for LocalStack (unsupported APIs)
  # LocalStack does not support allocating Elastic IPs and creating NAT Gateways

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'igw-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref TradingPlatformVPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TradingPlatformVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'public-subnet-1a-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform
        - Key: Type
          Value: Public

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TradingPlatformVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'public-subnet-1b-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform
        - Key: Type
          Value: Public

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TradingPlatformVPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [2, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'public-subnet-1c-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform
        - Key: Type
          Value: Public

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TradingPlatformVPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'private-subnet-1a-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform
        - Key: Type
          Value: Private

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TradingPlatformVPC
      CidrBlock: 10.0.12.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'private-subnet-1b-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform
        - Key: Type
          Value: Private

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TradingPlatformVPC
      CidrBlock: 10.0.13.0/24
      AvailabilityZone: !Select [2, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub 'private-subnet-1c-${EnvironmentSuffix}'
        - Key: Environment
          Value: Production
        - Key: Project
          Value: TradingPlatform
        - Key: Type
          Value: Private

  # Elastic IPs for NAT Gateways
  # NATGateway1EIP:
  #   Type: AWS::EC2::EIP
  #   DependsOn: AttachGateway
  #   Properties:
  #     Domain: vpc
  #     Tags:
  #       - Key: Name
  #         Value: !Sub 'nat-eip-1a-${EnvironmentSuffix}'
  #       - Key: Environment
