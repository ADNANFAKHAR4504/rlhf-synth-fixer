  #       - Key: Name
  #         Value: !Sub 'nat-eip-1c-${EnvironmentSuffix}'
  #       - Key: Environment
  #         Value: Production
  #       - Key: Project
  #         Value: TradingPlatform

  # NAT Gateways
  # NATGateway1:
  #   Type: AWS::EC2::NatGateway
  #   Properties:
  #     AllocationId: !GetAtt NATGateway1EIP.AllocationId
