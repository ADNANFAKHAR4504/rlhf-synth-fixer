AWSTemplateFormatVersion: "2010-09-09"
Description: "SecureApp - Secure AWS Infrastructure with S3, RDS MySQL, EC2, and CloudWatch monitoring"

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: "dev"
    Description: "Suffix for resource names to ensure uniqueness"
  Environment:
    Type: String
    Default: "production"
    Description: "Environment name for resource tagging"
    AllowedValues:
      - development
      - staging
      - production

  DBUsername:
    Type: String
    Default: "admin"
    Description: "Database administrator username"
    MinLength: 4
    MaxLength: 16
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"

  DBPassword:
    Type: String
    Default: "SecurePassword123!"
    NoEcho: true
    Description: "Database password (minimum 8 characters)"
    MinLength: 8

  InstanceType:
    Type: String
    Default: "t3.micro"
    Description: "EC2 instance type for application servers"
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium

  NotificationEmail:
    Type: String
    Default: "admin@example.com"
    Description: "Email address for CloudWatch alarm notifications"
    AllowedPattern: '[^@]+@[^@]+\.[^@]+'

  KeyPairName:
    Type: String
    Default: ""
    Description: "EC2 Key Pair for SSH access (leave empty to skip attaching a key)"

  # Optional: specify an explicit MySQL engine version (leave empty to use AWS default/latest)
  DBEngineVersion:
    Type: String
    Default: "8.0.43"
    Description: "Optional MySQL engine version (e.g., 8.0.43). Leave empty to let AWS choose a supported version."

  # Optional networking parameters to deploy into an existing VPC
  VpcId:
    Type: String
    Default: ""
    Description: "Existing VPC ID to deploy into (leave empty to create a new VPC)"

  PublicSubnet1Id:
    Type: String
    Default: ""
    Description: "Existing public subnet ID 1 (leave empty to create subnets)"

  PublicSubnet2Id:
    Type: String
    Default: ""
    Description: "Existing public subnet ID 2 (leave empty to create subnets)"

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0c02fb55956c7d316
    us-west-2:
      AMI: ami-0d70546e43a941d70

Conditions:
  CreateVPC: !Equals [!Ref VpcId, ""]
  CreateSubnets: !And
    - !Equals [!Ref PublicSubnet1Id, ""]
    - !Equals [!Ref PublicSubnet2Id, ""]
  CreateVPCAndSubnets: !And
    - !Condition CreateVPC
    - !Condition CreateSubnets
  UseExplicitEngineVersion: !Not [!Equals [!Ref DBEngineVersion, ""]]
  UseKeyPair: !Not [!Equals [!Ref KeyPairName, ""]]

Resources:
  # VPC and Networking Components
  SecureAppVPC:
    Type: AWS::EC2::VPC
    Condition: CreateVPC
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-VPC"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Condition: CreateSubnets
    Properties:
      VpcId:
        Fn::If:
          - CreateVPC
          - Ref: SecureAppVPC
          - Ref: VpcId
      CidrBlock: "10.0.1.0/24"
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicSubnet1"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Condition: CreateSubnets
    Properties:
      VpcId:
        Fn::If:
          - CreateVPC
          - Ref: SecureAppVPC
          - Ref: VpcId
      CidrBlock: "10.0.2.0/24"
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicSubnet2"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Condition: CreateVPC
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-IGW"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Condition: CreateVPC
    Properties:
      VpcId: !Ref SecureAppVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Condition: CreateVPCAndSubnets
    Properties:
      # When CreateVPCAndSubnets is true, CreateVPC is always true
      VpcId: !Ref SecureAppVPC
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicRouteTable"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  PublicRoute:
    Type: AWS::EC2::Route
    Condition: CreateVPCAndSubnets
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVPCAndSubnets
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVPCAndSubnets
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # S3 Bucket - SecureApp-AppDataBucket
  SecureAppDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "secureapp-appdatabucket-${EnvironmentSuffix}-${AWS::AccountId}-${AWS::Region}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: "SecureApp-AppDataBucket"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  # IAM Role for EC2 instances
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-EC2InstanceRole-${EnvironmentSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: S3BucketAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${SecureAppDataBucket}/*"
                  - !Sub "arn:aws:s3:::${SecureAppDataBucket}"
        - PolicyName: RDSConnectAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - rds:DescribeDBInstances
                  - rds:DescribeDBClusters
                Resource: "*"
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DBPasswordSecret
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub "${AWS::StackName}-EC2InstanceProfile-${EnvironmentSuffix}"
      Roles:
        - !Ref EC2InstanceRole

  # Security Groups
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::StackName}-EC2SecurityGroup-${EnvironmentSuffix}"
      GroupDescription: "Security group for SecureApp EC2 instances"
      VpcId:
        Fn::If:
          - CreateVPC
          - Ref: SecureAppVPC
          - Ref: VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp:
            Fn::If:
              - CreateVPC
              - !GetAtt SecureAppVPC.CidrBlock
              - "10.0.0.0/16"
          Description: "SSH access from VPC only"
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"
          Description: "HTTP access"
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0"
          Description: "HTTPS access"
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: "0.0.0.0/0"
          Description: "All outbound traffic"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-EC2SecurityGroup"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${AWS::StackName}-RDSSecurityGroup-${EnvironmentSuffix}"
      GroupDescription: "Security group for SecureApp RDS instance"
      VpcId:
        Fn::If:
          - CreateVPC
          - Ref: SecureAppVPC
          - Ref: VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref EC2SecurityGroup
          Description: "MySQL access from EC2 instances only"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-RDSSecurityGroup"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  # RDS Subnet Group
  RDSSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub "${AWS::StackName}-rds-subnet-group-${EnvironmentSuffix}"
      DBSubnetGroupDescription: "Subnet group for SecureApp RDS instance"
      SubnetIds:
        Fn::If:
          - CreateSubnets
          - - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          - - !Ref PublicSubnet1Id
            - !Ref PublicSubnet2Id
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-RDSSubnetGroup"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  # Secrets Manager Secret for DB Password
  DBPasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "SecureApp/DBPassword-${EnvironmentSuffix}"
      Description: "Database password for SecureApp RDS instance"
      SecretString: !Sub |
        {
          "password": "${DBPassword}"
        }

  # RDS MySQL Instance - SecureApp-MySQLInstance
  SecureAppMySQLInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub "secureapp-mysqlinstance-${EnvironmentSuffix}"
      DBInstanceClass: "db.t3.micro"
      Engine: "mysql"
      EngineVersion:
        !If [UseExplicitEngineVersion, !Ref DBEngineVersion, !Ref AWS::NoValue]
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Sub "{{resolve:secretsmanager:${DBPasswordSecret}:SecretString:password}}"
      AllocatedStorage: 20
      StorageType: "gp2"
      StorageEncrypted: true
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref RDSSubnetGroup
      PubliclyAccessible: true
      BackupRetentionPeriod: 7
      MultiAZ: false
      AutoMinorVersionUpgrade: true
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: "SecureApp-MySQLInstance"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  # Launch Template for EC2 instances
  EC2LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub "${AWS::StackName}-LaunchTemplate-${EnvironmentSuffix}"
      LaunchTemplateData:
        ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
        InstanceType: !Ref InstanceType
        KeyName: !If [UseKeyPair, !Ref KeyPairName, !Ref AWS::NoValue]
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref EC2SecurityGroup
        UserData:
          Fn::Base64: |
            #!/bin/bash
            yum update -y
            yum install -y amazon-cloudwatch-agent mysql

            # Configure CloudWatch agent
            cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << 'EOF'
            {
              "metrics": {
                "namespace": "SecureApp/EC2",
                "metrics_collected": {
                  "cpu": {
                    "measurement": [
                      "cpu_usage_idle",
                      "cpu_usage_iowait",
                      "cpu_usage_user",
                      "cpu_usage_system"
                    ],
                    "metrics_collection_interval": 60
                  },
                  "disk": {
                    "measurement": [
                      "used_percent"
                    ],
                    "metrics_collection_interval": 60,
                    "resources": [
                      "*"
                    ]
                  },
                  "mem": {
                    "measurement": [
                      "mem_used_percent"
                    ],
                    "metrics_collection_interval": 60
                  }
                }
              }
            }
            EOF

            # Start CloudWatch agent
            /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl \
              -a fetch-config -m ec2 -s -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub "${AWS::StackName}-AppServer"
              - Key: Environment
                Value: !Ref Environment
              - Key: Project
                Value: "SecureApp"

  # Auto Scaling Group - SecureApp-AppServerGroup
  SecureAppServerGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub "SecureApp-AppServerGroup-${EnvironmentSuffix}"
      LaunchTemplate:
        LaunchTemplateId: !Ref EC2LaunchTemplate
        Version: $Latest
      MinSize: 1
      MaxSize: 3
      DesiredCapacity: 2
      VPCZoneIdentifier:
        Fn::If:
          - CreateSubnets
          - - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          - - !Ref PublicSubnet1Id
            - !Ref PublicSubnet2Id
      HealthCheckType: EC2
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: "SecureApp-AppServerGroup"
          PropagateAtLaunch: false
        - Key: Environment
          Value: !Ref Environment
          PropagateAtLaunch: true
        - Key: Project
          Value: "SecureApp"
          PropagateAtLaunch: true

  # SNS Topic for CloudWatch Alarms
  CloudWatchAlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AWS::StackName}-CloudWatchAlarms-${EnvironmentSuffix}"
      DisplayName: "SecureApp CloudWatch Alarms"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

  CloudWatchAlarmSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      TopicArn: !Ref CloudWatchAlarmTopic
      Endpoint: !Ref NotificationEmail

  # CloudWatch Alarm - SecureApp-HighCPUAlarm
  SecureAppHighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "SecureApp-HighCPUAlarm-${EnvironmentSuffix}"
      AlarmDescription: "Alarm when EC2 CPU exceeds 75%"
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 75
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref SecureAppServerGroup
      AlarmActions:
        - !Ref CloudWatchAlarmTopic
      OKActions:
        - !Ref CloudWatchAlarmTopic
      Tags:
        - Key: Name
          Value: "SecureApp-HighCPUAlarm"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: "SecureApp"

Outputs:
  VPCId:
    Description: "VPC ID for SecureApp"
    Value:
      Fn::If:
        - CreateVPC
        - Ref: SecureAppVPC
        - Ref: VpcId
    Export:
      Name: !Sub "${AWS::StackName}-VPC-ID"

  S3BucketName:
    Description: "S3 Bucket name for application data"
    Value: !Ref SecureAppDataBucket
    Export:
      Name: !Sub "${AWS::StackName}-S3-Bucket"

  RDSEndpoint:
    Description: "RDS MySQL instance endpoint"
    Value: !GetAtt SecureAppMySQLInstance.Endpoint.Address
    Export:
      Name: !Sub "${AWS::StackName}-RDS-Endpoint"

  RDSPort:
    Description: "RDS MySQL instance port"
    Value: !GetAtt SecureAppMySQLInstance.Endpoint.Port
    Export:
      Name: !Sub "${AWS::StackName}-RDS-Port"

  AutoScalingGroupName:
    Description: "Auto Scaling Group name"
    Value: !Ref SecureAppServerGroup
    Export:
      Name: !Sub "${AWS::StackName}-ASG-Name"

  CloudWatchAlarmName:
    Description: "CloudWatch CPU alarm name"
    Value: !Ref SecureAppHighCPUAlarm
    Export:
      Name: !Sub "${AWS::StackName}-CPU-Alarm"
