AWSTemplateFormatVersion: '2010-09-09'
Description: 'Multi-environment AWS infrastructure stack deployable in us-west-2 or eu-central-1'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Environment Configuration"
        Parameters:
          - Environment
          - VpcCidr
      - Label:
          default: "EC2 Configuration"
        Parameters:
          - InstanceType
          - AllowHttpFromWorld
      - Label:
          default: "Database Configuration"
        Parameters:
          - DBInstanceClass
          - DBName
          - DBUsername
          - DBPasswordSSMParam
      - Label:
          default: "Monitoring Configuration"
        Parameters:
          - AlarmEmail
    ParameterLabels:
      DBPasswordSSMParam:
        default: "(Optional) SSM SecureString path for DB password (leave blank to auto-generate via Secrets Manager)"

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name for resource tagging and naming

  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Description: CIDR block for the VPC

  InstanceType:
    Type: String
    Default: t3.small
    AllowedValues: [t3.small]
    Description: EC2 instance type

  DBInstanceClass:
    Type: String
    Default: db.t3.micro
    AllowedValues: [db.t3.micro]
    Description: RDS instance class

  DBName:
    Type: String
    Default: tapstackdb
    MinLength: 1
    MaxLength: 64
    AllowedPattern: ^[a-zA-Z][a-zA-Z0-9]*$
    Description: Database name

  DBUsername:
    Type: String
    Default: admin
    MinLength: 1
    MaxLength: 16
    AllowedPattern: ^[a-zA-Z][a-zA-Z0-9]*$
    Description: Database master username

  DBPasswordSSMParam:
    Type: String
    NoEcho: true
    Default: ''
    Description: >
      (Optional) SSM Parameter Store SecureString path for DB master password (must exist, e.g., /tapstack/dev/db/master_password).
      If left blank, the template will generate a password using Secrets Manager automatically.

  AllowHttpFromWorld:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Allow HTTP access from anywhere (0.0.0.0/0)

  AlarmEmail:
    Type: String
    Default: ''
    Description: Email address for CloudWatch alarms (optional)

Conditions:
  EnableHttpAccess: !Equals [!Ref AllowHttpFromWorld, 'true']
  HasAlarmEmail: !Not [!Equals [!Ref AlarmEmail, '']]
  HasDBPasswordPath: !Not [!Equals [!Ref DBPasswordSSMParam, '']]

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-vpc' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-igw' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Select [0, !Cidr [!Ref VpcCidr, 4, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-public-subnet-1' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [1, !Cidr [!Ref VpcCidr, 4, 8]]
      MapPublicIpOnLaunch: true
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-public-subnet-2' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Select [2, !Cidr [!Ref VpcCidr, 4, 8]]
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-private-subnet-1' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Select [3, !Cidr [!Ref VpcCidr, 4, 8]]
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-private-subnet-2' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # NAT Gateway
  NatGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-nat-eip' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-nat-gateway' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-public-rt' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-private-rt' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # S3 Bucket (auto-named to ensure valid lowercase & global uniqueness)
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: TransitionNoncurrentVersions
            Status: Enabled
            NoncurrentVersionTransitions:
              - TransitionInDays: 30
                StorageClass: GLACIER
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-bucket' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ec2/${AWS::StackName}'
      RetentionInDays: 30
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-log-group' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # IAM Role for EC2
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: ec2.amazonaws.com }
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3BucketAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [s3:GetObject, s3:ListBucket]
                Resource:
                  - !GetAtt S3Bucket.Arn
                  - !Sub '${S3Bucket.Arn}/*'
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [logs:CreateLogStream, logs:PutLogEvents, logs:DescribeLogStreams]
                Resource:
                  - !GetAtt CloudWatchLogGroup.Arn
                  - !Sub '${CloudWatchLogGroup.Arn}:log-stream:*'
        - PolicyName: CloudWatchAgent
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [cloudwatch:PutMetricData, ec2:DescribeVolumes, ec2:DescribeTags]
                Resource: '*'
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [ssm:GetParameter, ssm:GetParameters]
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/tapstack/${Environment}/app/secret'
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-ec2-role' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [!Ref EC2Role]

  # Security Groups
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EC2 instance
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 203.0.113.0/24
          Description: SSH access from restricted CIDR
        - !If
          - EnableHttpAccess
          - IpProtocol: tcp
            FromPort: 80
            ToPort: 80
            CidrIp: 0.0.0.0/0
            Description: HTTP access from anywhere
          - !Ref AWS::NoValue
      SecurityGroupEgress:
        - { IpProtocol: -1, CidrIp: 0.0.0.0/0, Description: All outbound traffic }
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-ec2-sg' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS instance
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref EC2SecurityGroup
          Description: MySQL access from EC2 security group
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-rds-sg' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # Secrets Manager secret for DB password (used if no SSM path is provided)
  DBMasterSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${AWS::StackName}/db/master-credentials'
      Description: Auto-generated RDS master credentials (used when DBPasswordSSMParam is not provided)
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username":"${DBUsername}"}'
        GenerateStringKey: password
        PasswordLength: 20
        ExcludePunctuation: true
        RequireEachIncludedType: true
      Tags:
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: "{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64}}"
      InstanceType: !Ref InstanceType
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds: [!Ref EC2SecurityGroup]
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd

          # Install CloudWatch Agent
          yum install -y amazon-cloudwatch-agent

          # Create CloudWatch Agent config
          cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << 'EOF'
          {
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    { "file_path": "/var/log/messages", "log_group_name": "${CloudWatchLogGroup}", "log_stream_name": "{instance_id}/var/log/messages" },
                    { "file_path": "/var/log/httpd/access_log", "log_group_name": "${CloudWatchLogGroup}", "log_stream_name": "{instance_id}/httpd/access_log" },
                    { "file_path": "/var/log/httpd/error_log", "log_group_name": "${CloudWatchLogGroup}", "log_stream_name": "{instance_id}/httpd/error_log" }
                  ]
                }
              }
            },
            "metrics": {
              "namespace": "CWAgent",
              "metrics_collected": {
                "cpu": { "measurement": ["cpu_usage_idle","cpu_usage_iowait","cpu_usage_user","cpu_usage_system"], "metrics_collection_interval": 60 }
              }
            }
          }
          EOF

          # Start CloudWatch Agent
          /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -s -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json

          # Get app secret from SSM (optional)
          APP_SECRET=""
          if aws ssm get-parameter --name "/tapstack/${Environment}/app/secret" --with-decryption --region ${AWS::Region} --query 'Parameter.Value' --output text 2>/dev/null; then
            APP_SECRET=$(aws ssm get-parameter --name "/tapstack/${Environment}/app/secret" --with-decryption --region ${AWS::Region} --query 'Parameter.Value' --output text 2>/dev/null || echo "")
            echo "App secret retrieved from SSM" > /var/log/app-secret.log
          fi

          # Create index.html
          INSTANCE_ID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)
          REGION=$(curl -s http://169.254.169.254/latest/meta-data/placement/region)

          cat > /var/www/html/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head><title>TapStack Demo</title></head>
          <body>
            <h1>TapStack Multi-Environment Demo</h1>
            <p><strong>Region:</strong> $REGION</p>
            <p><strong>Instance ID:</strong> $INSTANCE_ID</p>
            <p><strong>Environment:</strong> ${Environment}</p>
            <p><strong>Stack Name:</strong> ${AWS::StackName}</p>
            <p><strong>S3 Bucket:</strong> ${S3Bucket}</p>
            <p>This instance is running Apache HTTP Server with CloudWatch monitoring enabled.</p>
          </body>
          </html>
          EOF

          systemctl restart httpd
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-ec2-instance' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS instance
      SubnetIds: [!Ref PrivateSubnet1, !Ref PrivateSubnet2]
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-db-subnet-group' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # RDS Parameter Group
  DBParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Family: mysql8.0
      Description: Parameter group for MySQL 8.0
      Parameters:
        max_connections: '150'
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-db-parameter-group' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # RDS Instance
  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub '${AWS::StackName}-db'
      DBName: !Ref DBName
      Engine: mysql
      EngineVersion: '8.0.43'
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: 20
      StorageType: gp3
      MasterUsername: !Ref DBUsername
      MasterUserPassword:
        Fn::If:
          - HasDBPasswordPath
          - !Sub '{{resolve:ssm-secure:${DBPasswordSSMParam}:1}}'
          - !Sub '{{resolve:secretsmanager:${DBMasterSecret}:SecretString:password}}'
      VPCSecurityGroups: [!Ref RDSSecurityGroup]
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBParameterGroupName: !Ref DBParameterGroup
      BackupRetentionPeriod: 7
      PreferredBackupWindow: "03:00-04:00"
      PreferredMaintenanceWindow: "sun:04:00-sun:05:00"
      PubliclyAccessible: false
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-db-instance' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  # SNS Topic for Alarms
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${AWS::StackName}-alarms'
      Tags:
        - { Key: Name,        Value: !Sub '${AWS::StackName}-sns-topic' }
        - { Key: Project,     Value: MultiEnvDemo }
        - { Key: Environment, Value: !Ref Environment }
        - { Key: StackName,   Value: !Ref AWS::StackName }

  SNSSubscription:
    Type: AWS::SNS::Subscription
    Condition: HasAlarmEmail
    Properties:
      Protocol: email
      TopicArn: !Ref SNSTopic
      Endpoint: !Ref AlarmEmail

  # CloudWatch Alarm
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-high-cpu'
      AlarmDescription: Alarm when EC2 CPU exceeds 70%
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - { Name: InstanceId, Value: !Ref EC2Instance }
      AlarmActions: [!Ref SNSTopic]

Outputs:
  BucketName:
    Description: Name of the S3 bucket
    Value: !Ref S3Bucket
    Export: { Name: !Sub '${AWS::StackName}-BucketName' }

  DBEndpointAddress:
    Description: RDS instance endpoint address
    Value: !GetAtt DBInstance.Endpoint.Address
    Export: { Name: !Sub '${AWS::StackName}-DBEndpointAddress' }

  DBPort:
    Description: RDS instance port
    Value: !GetAtt DBInstance.Endpoint.Port
    Export: { Name: !Sub '${AWS::StackName}-DBPort' }

  InstanceId:
    Description: EC2 instance ID
    Value: !Ref EC2Instance
    Export: { Name: !Sub '${AWS::StackName}-InstanceId' }

  InstancePublicDnsName:
    Description: Public DNS name of the EC2 instance
    Value: !GetAtt EC2Instance.PublicDnsName
    Export: { Name: !Sub '${AWS::StackName}-InstancePublicDnsName' }

  VpcId:
    Description: VPC ID
    Value: !Ref VPC
    Export: { Name: !Sub '${AWS::StackName}-VpcId' }
