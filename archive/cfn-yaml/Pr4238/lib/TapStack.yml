AWSTemplateFormatVersion: '2010-09-09'
Description: 'Enterprise Application Infrastructure with Stringent Security Requirements'

Parameters:
  ApplicationName:
    Type: String
    Default: 'enterpriseapp'
    Description: 'Application name for resource naming convention'
    AllowedPattern: '^[a-z0-9]+$'
    ConstraintDescription: 'Must contain only lowercase letters and numbers'

  Environment:
    Type: String
    Default: 'prod'
    AllowedValues: ['prod', 'staging', 'dev']
    Description: 'Environment type'

  VpcCidr:
    Type: String
    Default: '10.0.0.0/16'
    Description: 'CIDR block for VPC'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$'
    ConstraintDescription: 'Must be a valid CIDR block'

  InstanceType:
    Type: String
    Default: 't3.medium'
    AllowedValues:
      ['t3.micro', 't3.small', 't3.medium', 't3.large', 'm5.large', 'm5.xlarge']
    Description: 'EC2 instance type'

  DBInstanceClass:
    Type: String
    Default: 'db.t3.micro'
    AllowedValues: ['db.t3.micro', 'db.t3.small', 'db.t3.medium', 'db.r5.large']
    Description: 'RDS instance class'

  AdminEmail:
    Type: String
    Default: 'admin@company.com'
    Description: 'Email address for notifications and admin access'
    AllowedPattern: '^[^\s@]+@[^\s@]+\.[^\s@]+$'
    ConstraintDescription: 'Must be a valid email address'

  KeyPairName:
    Type: String
    Default: ''
    Description: 'Name of the EC2 Key Pair for SSH access (leave empty to skip key pair)'

  BastionAccessCIDR:
    Type: String
    Default: '0.0.0.0/0'
    Description: 'CIDR block for bastion host SSH access (restrict in production)'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'
    ConstraintDescription: 'Must be a valid CIDR block'

  DBMasterUsername:
    Type: String
    Default: 'admin'
    Description: 'Master username for RDS database'
    AllowedPattern: '^[a-zA-Z][a-zA-Z0-9_]*$'
    ConstraintDescription: 'Must begin with a letter and contain only alphanumeric characters'

  DomainName:
    Type: String
    Default: 'example.com'
    Description: 'Domain name for ACM certificate'

Conditions:
  HasKeyPair: !Not [!Equals [!Ref KeyPairName, '']]
  HasValidDomain: !Not [!Equals [!Ref DomainName, 'example.com']]

Mappings:
  RegionMap:
    us-east-1:
      AMI: 'ami-0c02fb55956c7d316' # Amazon Linux 2023
    us-west-2:
      AMI: 'ami-008fe2fc65df48dac' # Amazon Linux 2023
    us-west-1:
      AMI: 'ami-0d5ae304a0b933620' # Amazon Linux 2023
    us-east-2:
      AMI: 'ami-0c80e2b6ccb9ad6d1' # Amazon Linux 2023
    ca-central-1:
      AMI: 'ami-0083d3f8b2a6c7a81' # Amazon Linux 2023
    eu-west-1:
      AMI: 'ami-0d71ea30463e0ff8d' # Amazon Linux 2023
    eu-central-1:
      AMI: 'ami-0084a47cc718c111a' # Amazon Linux 2023
    ap-southeast-1:
      AMI: 'ami-0dc2d3e4c0f9ebd18' # Amazon Linux 2023
    ap-southeast-2:
      AMI: 'ami-0375ab65ee943a2a6' # Amazon Linux 2023
    ap-northeast-1:
      AMI: 'ami-0dfa284c9d92c70cd' # Amazon Linux 2023
    sa-east-1:
      AMI: 'ami-0a0c8eebcdd6dcbd0' # Amazon Linux 2023
    ap-northeast-3:
      AMI: 'ami-0c3fd0f5d33134a76' # Amazon Linux 2023


Resources:
  # ============================================
  # KMS ENCRYPTION KEYS
  # ============================================

  CorpS3KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'Customer-managed KMS key for S3 encryption - ${ApplicationName}'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow Services to Use Key
            Effect: Allow
            Principal:
              Service:
                - s3.amazonaws.com
                - cloudtrail.amazonaws.com
                - !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      EnableKeyRotation: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-kms-s3-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpRDSKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'Customer-managed KMS key for RDS encryption - ${ApplicationName}'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow RDS to Use Key
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
      EnableKeyRotation: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-kms-rds-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # ============================================
  # VPC INFRASTRUCTURE
  # ============================================

  CorpVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-vpc-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'corp-igw-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpVPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref CorpVPC
      InternetGatewayId: !Ref CorpInternetGateway

  # Public Subnets
  CorpPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: !Select [0, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-public-subnet-1-${ApplicationName}'
        - Key: Type
          Value: 'Public'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: !Select [1, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-public-subnet-2-${ApplicationName}'
        - Key: Type
          Value: 'Public'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # Private Subnets
  CorpPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: !Select [2, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'corp-private-subnet-1-${ApplicationName}'
        - Key: Type
          Value: 'Private'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpPrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: !Select [3, !Cidr [!Ref VpcCidr, 4, 8]]
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'corp-private-subnet-2-${ApplicationName}'
        - Key: Type
          Value: 'Private'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # NAT Gateway
  CorpNATEIP:
    Type: AWS::EC2::EIP
    DependsOn: CorpVPCGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 'corp-nat-eip-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpNATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt CorpNATEIP.AllocationId
      SubnetId: !Ref CorpPublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub 'corp-nat-gateway-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # Route Tables
  CorpPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref CorpVPC
      Tags:
        - Key: Name
          Value: !Sub 'corp-public-rt-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref CorpVPC
      Tags:
        - Key: Name
          Value: !Sub 'corp-private-rt-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: CorpVPCGatewayAttachment
    Properties:
      RouteTableId: !Ref CorpPublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref CorpInternetGateway

  CorpPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref CorpPrivateRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref CorpNATGateway

  # Subnet Route Table Associations
  CorpPublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPublicSubnet1
      RouteTableId: !Ref CorpPublicRouteTable

  CorpPublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPublicSubnet2
      RouteTableId: !Ref CorpPublicRouteTable

  CorpPrivateSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPrivateSubnet1
      RouteTableId: !Ref CorpPrivateRouteTable

  CorpPrivateSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPrivateSubnet2
      RouteTableId: !Ref CorpPrivateRouteTable

  # ============================================
  # SECURITY GROUPS
  # ============================================

  CorpALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Application Load Balancer'
      VpcId: !Ref CorpVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
          Description: 'HTTP traffic'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS traffic'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
          Description: 'HTTP outbound'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS outbound'
      Tags:
        - Key: Name
          Value: !Sub 'corp-alb-sg-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpWebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for web servers'
      VpcId: !Ref CorpVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref CorpALBSecurityGroup
          Description: 'HTTP from ALB'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref CorpALBSecurityGroup
          Description: 'HTTPS from ALB'
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref VpcCidr
          Description: 'SSH from VPC'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS outbound'
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref VpcCidr
          Description: 'MySQL to database'
      Tags:
        - Key: Name
          Value: !Sub 'corp-web-sg-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpBastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for bastion host'
      VpcId: !Ref CorpVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref BastionAccessCIDR
          Description: 'SSH access'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS outbound'
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref VpcCidr
          Description: 'SSH to VPC'
      Tags:
        - Key: Name
          Value: !Sub 'corp-bastion-sg-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpDatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for database servers'
      VpcId: !Ref CorpVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: !Ref VpcCidr
          Description: 'MySQL from VPC'
      Tags:
        - Key: Name
          Value: !Sub 'corp-db-sg-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # ============================================
  # S3 BUCKETS WITH KMS ENCRYPTION
  # ============================================

  CorpLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref CorpS3KMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: LogRetentionRule
            Status: Enabled
            Transitions:
              - StorageClass: STANDARD_IA
                TransitionInDays: 30
              - StorageClass: GLACIER
                TransitionInDays: 90
            ExpirationInDays: 2555 # 7 years
      Tags:
        - Key: Name
          Value: !Sub 'corp-s3-logs-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpAppDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref CorpS3KMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref CorpLogsBucket
        LogFilePrefix: 'appdata-access-logs/'
      Tags:
        - Key: Name
          Value: !Sub 'corp-s3-appdata-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpBackupBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref CorpS3KMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub 'corp-s3-backup-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # S3 Bucket Policy for CloudTrail
  CorpLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CorpLogsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CorpLogsBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CorpLogsBucket.Arn}/cloudtrail-logs/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control
          - Sid: AllowALBLogging
            Effect: Allow
            Principal:
              Service: elasticloadbalancing.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CorpLogsBucket.Arn}/alb-logs/*'
            Condition:
              StringEquals:
                'aws:SourceAccount': !Ref 'AWS::AccountId'

  # ============================================
  # IAM ROLES AND POLICIES
  # ============================================

  CorpEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt CorpAppDataBucket.Arn
                  - !Sub '${CorpAppDataBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt CorpS3KMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub 'corp-ec2-role-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref CorpEC2Role

  # IAM Password Policy for key rotation

  # MFA Policy for Users
  CorpMFAPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: 'Policy to enforce MFA for all users'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowViewAccountInfo
            Effect: Allow
            Action:
              - iam:GetAccountPasswordPolicy
              - iam:ListVirtualMFADevices
            Resource: '*'
          - Sid: AllowManageOwnVirtualMFADevice
            Effect: Allow
            Action:
              - iam:CreateVirtualMFADevice
              - iam:DeleteVirtualMFADevice
            Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:mfa/*'
          - Sid: AllowManageOwnUserMFA
            Effect: Allow
            Action:
              - iam:DeactivateMFADevice
              - iam:EnableMFADevice
              - iam:GetUser
              - iam:ListMFADevices
              - iam:ResyncMFADevice
            Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:user/*'
          - Sid: DenyAllExceptUnlessSignedInWithMFA
            Effect: Deny
            NotAction:
              - iam:CreateVirtualMFADevice
              - iam:EnableMFADevice
              - iam:GetUser
              - iam:ListMFADevices
              - iam:ListVirtualMFADevices
              - iam:ResyncMFADevice
              - iam:ChangePassword
              - sts:GetSessionToken
            Resource: '*'
            Condition:
              BoolIfExists:
                aws:MultiFactorAuthPresent: 'false'

  # ============================================
  # RDS DATABASE
  # ============================================

  CorpDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: 'Subnet group for RDS database'
      SubnetIds:
        - !Ref CorpPrivateSubnet1
        - !Ref CorpPrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub 'corp-db-subnet-group-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpRDSMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: monitoring.rds.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole
      Tags:
        - Key: Name
          Value: !Sub 'corp-rds-monitoring-role-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: !Ref DBInstanceClass
      Engine: mysql
      EngineVersion: '8.0.39'
      AllocatedStorage: 100
      StorageType: gp3
      StorageEncrypted: true
      KmsKeyId: !Ref CorpRDSKMSKey
      MasterUsername: !Ref DBMasterUsername
      ManageMasterUserPassword: true
      MasterUserSecret:
        KmsKeyId: !Ref CorpRDSKMSKey
      VPCSecurityGroups:
        - !GetAtt CorpDatabaseSecurityGroup.GroupId
      DBSubnetGroupName: !Ref CorpDBSubnetGroup
      BackupRetentionPeriod: 30
      DeletionProtection: false
      DeleteAutomatedBackups: true
      MonitoringInterval: 60
      MonitoringRoleArn: !GetAtt CorpRDSMonitoringRole.Arn
      EnableCloudwatchLogsExports:
        - error
        - general
      Tags:
        - Key: Name
          Value: !Sub 'corp-db-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # ============================================
  # EC2 INSTANCES
  # ============================================

  CorpBastionHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: t3.micro
      KeyName: !If
        - HasKeyPair
        - !Ref KeyPairName
        - !Ref 'AWS::NoValue'
      SecurityGroupIds:
        - !GetAtt CorpBastionSecurityGroup.GroupId
      SubnetId: !Ref CorpPublicSubnet1
      IamInstanceProfile: !Ref CorpEC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y amazon-cloudwatch-agent
          # Configure CloudWatch agent
          cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << EOF
          {
            "metrics": {
              "namespace": "CWAgent",
              "metrics_collected": {
                "cpu": {
                  "measurement": ["cpu_usage_idle", "cpu_usage_iowait", "cpu_usage_user", "cpu_usage_system"],
                  "metrics_collection_interval": 60
                },
                "disk": {
                  "measurement": ["used_percent"],
                  "metrics_collection_interval": 60,
                  "resources": ["*"]
                },
                "mem": {
                  "measurement": ["mem_used_percent"],
                  "metrics_collection_interval": 60
                }
              }
            },
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/var/log/messages",
                      "log_group_name": "/aws/ec2/corp-${ApplicationName}",
                      "log_stream_name": "{instance_id}/messages"
                    }
                  ]
                }
              }
            }
          }
          EOF
          /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s
      Tags:
        - Key: Name
          Value: !Sub 'corp-bastion-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpWebServer1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: !Ref InstanceType
      KeyName: !If
        - HasKeyPair
        - !Ref KeyPairName
        - !Ref 'AWS::NoValue'
      SecurityGroupIds:
        - !GetAtt CorpWebServerSecurityGroup.GroupId
      SubnetId: !Ref CorpPrivateSubnet1
      IamInstanceProfile: !Ref CorpEC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd amazon-cloudwatch-agent
          systemctl start httpd
          systemctl enable httpd
          echo "<h1>Secure Enterprise Application</h1>" > /var/www/html/index.html
          # Configure CloudWatch agent
          cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << EOF
          {
            "metrics": {
              "namespace": "CWAgent",
              "metrics_collected": {
                "cpu": {"measurement": ["cpu_usage_idle", "cpu_usage_user", "cpu_usage_system"], "metrics_collection_interval": 60},
                "disk": {"measurement": ["used_percent"], "metrics_collection_interval": 60, "resources": ["*"]},
                "mem": {"measurement": ["mem_used_percent"], "metrics_collection_interval": 60}
              }
            },
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/var/log/httpd/access_log",
                      "log_group_name": "/aws/ec2/corp-${ApplicationName}",
                      "log_stream_name": "{instance_id}/httpd-access"
                    }
                  ]
                }
              }
            }
          }
          EOF
          /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s
      Tags:
        - Key: Name
          Value: !Sub 'corp-web-1-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpWebServer2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: !Ref InstanceType
      KeyName: !If
        - HasKeyPair
        - !Ref KeyPairName
        - !Ref 'AWS::NoValue'
      SecurityGroupIds:
        - !GetAtt CorpWebServerSecurityGroup.GroupId
      SubnetId: !Ref CorpPrivateSubnet2
      IamInstanceProfile: !Ref CorpEC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd amazon-cloudwatch-agent
          systemctl start httpd
          systemctl enable httpd
          echo "<h1>Secure Enterprise Application - Server 2</h1>" > /var/www/html/index.html
          # Configure CloudWatch agent
          cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json << EOF
          {
            "metrics": {
              "namespace": "CWAgent",
              "metrics_collected": {
                "cpu": {"measurement": ["cpu_usage_idle", "cpu_usage_user", "cpu_usage_system"], "metrics_collection_interval": 60},
                "disk": {"measurement": ["used_percent"], "metrics_collection_interval": 60, "resources": ["*"]},
                "mem": {"measurement": ["mem_used_percent"], "metrics_collection_interval": 60}
              }
            },
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/var/log/httpd/access_log",
                      "log_group_name": "/aws/ec2/corp-${ApplicationName}",
                      "log_stream_name": "{instance_id}/httpd-access"
                    }
                  ]
                }
              }
            }
          }
          EOF
          /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s
      Tags:
        - Key: Name
          Value: !Sub 'corp-web-2-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # ============================================
  # APPLICATION LOAD BALANCER
  # ============================================

  CorpApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !GetAtt CorpALBSecurityGroup.GroupId
      Subnets:
        - !Ref CorpPublicSubnet1
        - !Ref CorpPublicSubnet2
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: 'false'
      Tags:
        - Key: Name
          Value: !Sub 'corp-alb-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId: !Ref CorpVPC
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Targets:
        - Id: !Ref CorpWebServer1
          Port: 80
        - Id: !Ref CorpWebServer2
          Port: 80
      Tags:
        - Key: Name
          Value: !Sub 'corp-tg-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpALBHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref CorpApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref CorpTargetGroup

  CorpALBHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasValidDomain
    Properties:
      LoadBalancerArn: !Ref CorpApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CorpSSLCertificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref CorpTargetGroup


  # SSL Certificate for HTTPS
  CorpSSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: HasValidDomain
    Properties:
      DomainName: !Sub '${ApplicationName}.${DomainName}'
      SubjectAlternativeNames:
        - !Sub 'www.${ApplicationName}.${DomainName}'
      ValidationMethod: DNS
      Tags:
        - Key: Name
          Value: !Sub 'corp-ssl-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # ============================================
  # AWS WAF
  # ============================================

  CorpWebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Description: 'Web ACL for enterprise application security'
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Rules:
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 1
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: CommonRuleSetMetric
        - Name: AWSManagedRulesKnownBadInputsRuleSet
          Priority: 2
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: KnownBadInputsRuleSetMetric
        - Name: RateLimitRule
          Priority: 3
          Action:
            Block: {}
          Statement:
            RateBasedStatement:
              Limit: 2000
              AggregateKeyType: IP
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitMetric
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub 'corp-waf-${ApplicationName}'
      Tags:
        - Key: Name
          Value: !Sub 'corp-waf-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpWebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !Ref CorpApplicationLoadBalancer
      WebACLArn: !GetAtt CorpWebACL.Arn

  # ============================================
  # CLOUDTRAIL AND LOGGING
  # ============================================

  CorpCloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 90
      KmsKeyId: !GetAtt CorpS3KMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub 'corp-cloudwatch-lg-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpEC2LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 30
      KmsKeyId: !GetAtt CorpS3KMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub 'corp-ec2-lg-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpCloudTrailRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt CorpCloudWatchLogGroup.Arn
      Tags:
        - Key: Name
          Value: !Sub 'corp-cloudtrail-role-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CorpLogsBucketPolicy
    Properties:
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      S3BucketName: !Ref CorpLogsBucket
      S3KeyPrefix: 'cloudtrail-logs/'
      CloudWatchLogsLogGroupArn: !GetAtt CorpCloudWatchLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CorpCloudTrailRole.Arn
      KMSKeyId: !Ref CorpS3KMSKey
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            - Type: 'AWS::S3::Object'
              Values:
                - !Sub '${CorpAppDataBucket.Arn}/*'
            - Type: 'AWS::Lambda::Function'
              Values:
                - 'arn:aws:lambda'
      Tags:
        - Key: Name
          Value: !Sub 'corp-cloudtrail-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  # ============================================
  # SNS TOPIC FOR ALERTS
  # ============================================

  CorpAlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: 'Enterprise Application Alarms'
      KmsMasterKeyId: !Ref CorpS3KMSKey
      Tags:
        - Key: Name
          Value: !Sub 'corp-alarms-${ApplicationName}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref ApplicationName
        - Key: team
          Value: '2'
        - Key: iac-rlhf-amazon
          Value: 'true'

  CorpAlarmTopicSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      TopicArn: !Ref CorpAlarmTopic
      Endpoint: !Ref AdminEmail

Outputs:
  VPCId:
    Description: 'ID of the created VPC'
    Value: !Ref CorpVPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-ID'

  ALBDNSName:
    Description: 'DNS name of the Application Load Balancer'
    Value: !GetAtt CorpApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALB-DNS'

  DatabaseEndpoint:
    Description: 'RDS Database endpoint'
    Value: !GetAtt CorpDatabase.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DB-Endpoint'

  DatabaseSecretArn:
    Description: 'ARN of the RDS master user secret'
    Value: !GetAtt CorpDatabase.MasterUserSecret.SecretArn
    Export:
      Name: !Sub '${AWS::StackName}-DB-Secret'

  S3AppDataBucket:
    Description: 'S3 bucket for application data'
    Value: !Ref CorpAppDataBucket
    Export:
      Name: !Sub '${AWS::StackName}-S3-AppData'

  S3LogsBucket:
    Description: 'S3 bucket for logs'
    Value: !Ref CorpLogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-S3-Logs'

  KMSKeyId:
    Description: 'KMS Key ID for S3 encryption'
    Value: !Ref CorpS3KMSKey
    Export:
      Name: !Sub '${AWS::StackName}-KMS-Key'

  BastionHostPublicIP:
    Description: 'Public IP of the Bastion Host'
    Value: !GetAtt CorpBastionHost.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-Bastion-IP'

  WebACLArn:
    Description: 'ARN of the WAF Web ACL'
    Value: !GetAtt CorpWebACL.Arn
    Export:
      Name: !Sub '${AWS::StackName}-WAF-ACL'

  CloudTrailArn:
    Description: 'ARN of the CloudTrail'
    Value: !GetAtt CorpCloudTrail.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrail'

  AlarmTopicArn:
    Description: 'ARN of the SNS alarm topic'
    Value: !Ref CorpAlarmTopic
    Export:
      Name: !Sub '${AWS::StackName}-Alarm-Topic'

