AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for a secure language learning application supporting 6,000 students across 20 languages with speech recognition, adaptive learning, and multi-language content
Parameters:
  Environment:
    Description: Environment type
    Type: String
    Default: Production
    AllowedValues:
      - Development
      - Testing
      - Production
    ConstraintDescription: Must be a valid environment type
  PythonRuntime:
    Description: Python runtime for Lambda functions
    Type: String
    Default: python3.10
    AllowedValues:
      - python3.8
      - python3.9
      - python3.10
    ConstraintDescription: Must be a supported Python runtime
  ApiStageName:
    Description: Stage name for the API Gateway deployment
    Type: String
    Default: v1
  LogRetentionInDays:
    Description: Number of days to retain CloudWatch logs
    Type: Number
    Default: 30
    AllowedValues:
      - 1
      - 3
      - 5
      - 7
      - 14
      - 30
      - 60
      - 90
      - 120
      - 150
      - 180
      - 365
      - 400
      - 545
      - 731
      - 1827
      - 3653
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: LanguageLearningVPC
        - Key: Environment
          Value: !Ref 'Environment'
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'VPC'
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Sub '${AWS::Region}a'
      Tags:
        - Key: Name
          Value: PrivateSubnet1
        - Key: Environment
          Value: !Ref 'Environment'
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'VPC'
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Sub '${AWS::Region}b'
      Tags:
        - Key: Name
          Value: PrivateSubnet2
        - Key: Environment
          Value: !Ref 'Environment'
  DynamoDBVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - dynamodb:*
            Resource: '*'
      RouteTableIds:
        - !Ref 'PrivateRouteTable'
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.dynamodb'
      VpcId: !Ref 'VPC'
  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
              - s3:PutObject
            Resource:
              - !Sub 'arn:aws:s3:::${AudioBucket}/*'
              - !Sub 'arn:aws:s3:::${StaticContentBucket}/*'
      RouteTableIds:
        - !Ref 'PrivateRouteTable'
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcId: !Ref 'VPC'
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'VPC'
      Tags:
        - Key: Name
          Value: PrivateRouteTable
        - Key: Environment
          Value: !Ref 'Environment'
  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PrivateSubnet1'
      RouteTableId: !Ref 'PrivateRouteTable'
  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PrivateSubnet2'
      RouteTableId: !Ref 'PrivateRouteTable'
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: LanguageLearningApi
      Description: API for Language Learning Application
      EndpointConfiguration:
        Types:
          - REGIONAL
      ApiKeySourceType: HEADER
      MinimumCompressionSize: 1024
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - LessonGetMethod
      - UserProgressGetMethod
      - SpeechRecognitionPostMethod
      - GrammarAnalysisPostMethod
      - RecommendationsGetMethod
    Properties:
      RestApiId: !Ref 'ApiGateway'
      Description: Initial deployment of the Language Learning API
  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref 'ApiGateway'
      DeploymentId: !Ref 'ApiGatewayDeployment'
      StageName: !Ref 'ApiStageName'
      MethodSettings:
        - HttpMethod: '*'
          ResourcePath: /*
          ThrottlingBurstLimit: 7000
          ThrottlingRateLimit: 6000
      AccessLogSetting:
        DestinationArn: !GetAtt 'ApiGatewayAccessLogGroup.Arn'
        Format: >-
          {"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.routeKey","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength"}
  ApiGatewayAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${ApiGateway}/access-logs'
      RetentionInDays: !Ref 'LogRetentionInDays'
  ApiGatewayCorsResponse:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ResponseType: DEFAULT_4XX
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: '''*'''
        gatewayresponse.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        gatewayresponse.header.Access-Control-Allow-Methods: '''GET,POST,PUT,DELETE,OPTIONS'''
  LessonResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ParentId: !GetAtt 'ApiGateway.RootResourceId'
      PathPart: lessons
  LessonGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ResourceId: !Ref 'LessonResource'
      HttpMethod: GET
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref 'ApiGatewayCognitoAuthorizer'
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LessonDeliveryFunction.Arn}/invocations'
  UserProgressResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ParentId: !GetAtt 'ApiGateway.RootResourceId'
      PathPart: progress
  UserProgressGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ResourceId: !Ref 'UserProgressResource'
      HttpMethod: GET
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref 'ApiGatewayCognitoAuthorizer'
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UserProgressFunction.Arn}/invocations'
  SpeechRecognitionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ParentId: !GetAtt 'ApiGateway.RootResourceId'
      PathPart: speech
  SpeechRecognitionPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ResourceId: !Ref 'SpeechRecognitionResource'
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref 'ApiGatewayCognitoAuthorizer'
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SpeechRecognitionFunction.Arn}/invocations'
  GrammarAnalysisResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ParentId: !GetAtt 'ApiGateway.RootResourceId'
      PathPart: grammar
  GrammarAnalysisPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ResourceId: !Ref 'GrammarAnalysisResource'
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref 'ApiGatewayCognitoAuthorizer'
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GrammarAnalysisFunction.Arn}/invocations'
  RecommendationsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ParentId: !GetAtt 'ApiGateway.RootResourceId'
      PathPart: recommendations
  RecommendationsGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref 'ApiGateway'
      ResourceId: !Ref 'RecommendationsResource'
      HttpMethod: GET
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref 'ApiGatewayCognitoAuthorizer'
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecommendationsFunction.Arn}/invocations'
  LessonDeliveryFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: LessonDeliveryFunction
      Handler: index.handler
      Role: !GetAtt 'LessonDeliveryFunctionRole.Arn'
      Code:
        ZipFile: "def handler(event, context):\n    return {\n        'statusCode': 200,\n        'body': '{\"message\": \"Lesson delivery function\"}',\n        'headers': {'Content-Type': 'application/json'}\n\
          \    }"
      Runtime: !Ref 'PythonRuntime'
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          LESSONS_TABLE: !Ref 'LessonsTable'
      DeadLetterConfig:
        TargetArn: !GetAtt 'LessonDeliveryDLQ.Arn'
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Application
          Value: LanguageLearningApp
        - Key: Environment
          Value: !Ref 'Environment'
  LessonDeliveryDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: LessonDeliveryDLQ
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      SqsManagedSseEnabled: true
  LessonDeliveryFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: LessonDeliveryFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt 'LessonsTable.Arn'
                  - !Sub '${LessonsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt 'LessonDeliveryDLQ.Arn'
  LessonDeliveryInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref 'LessonDeliveryFunction'
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/lessons'
  UserProgressInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref 'UserProgressFunction'
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/progress'
  SpeechRecognitionInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref 'SpeechRecognitionFunction'
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/speech'
  GrammarAnalysisInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref 'GrammarAnalysisFunction'
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/grammar'
  RecommendationsInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref 'RecommendationsFunction'
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/recommendations'
  UserProgressFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: UserProgressFunction
      Handler: index.handler
      Role: !GetAtt 'UserProgressFunctionRole.Arn'
      Code:
        ZipFile: "def handler(event, context):\n    return {\n        'statusCode': 200,\n        'body': '{\"message\": \"User progress function\"}',\n        'headers': {'Content-Type': 'application/json'}\n\
          \    }"
      Runtime: !Ref 'PythonRuntime'
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          USER_PROGRESS_TABLE: !Ref 'UserProgressTable'
      DeadLetterConfig:
        TargetArn: !GetAtt 'UserProgressDLQ.Arn'
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  UserProgressDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: UserProgressDLQ
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      SqsManagedSseEnabled: true
  UserProgressFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: UserProgressFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource:
                  - !GetAtt 'UserProgressTable.Arn'
                  - !Sub '${UserProgressTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt 'UserProgressDLQ.Arn'
  SpeechRecognitionFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: SpeechRecognitionFunction
      Handler: index.handler
      Role: !GetAtt 'SpeechRecognitionFunctionRole.Arn'
      Code:
        ZipFile: "def handler(event, context):\n    return {\n        'statusCode': 200,\n        'body': '{\"message\": \"Speech recognition function\"}',\n        'headers': {'Content-Type': 'application/json'}\n\
          \    }"
      Runtime: !Ref 'PythonRuntime'
      Timeout: 60
      MemorySize: 1024
      Environment:
        Variables:
          AUDIO_BUCKET: !Ref 'AudioBucket'
      DeadLetterConfig:
        TargetArn: !GetAtt 'SpeechRecognitionDLQ.Arn'
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  SpeechRecognitionDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: SpeechRecognitionDLQ
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      SqsManagedSseEnabled: true
  SpeechRecognitionFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: SpeechRecognitionFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:aws:s3:::${AudioBucket}/*'
              - Effect: Allow
                Action:
                  - transcribe:StartTranscriptionJob
                  - transcribe:GetTranscriptionJob
                  - transcribe:CreateVocabulary
                  - transcribe:GetVocabulary
                Resource: '*'
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt 'SpeechRecognitionDLQ.Arn'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref 'ApiSecrets'
  GrammarAnalysisFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: GrammarAnalysisFunction
      Handler: index.handler
      Role: !GetAtt 'GrammarAnalysisFunctionRole.Arn'
      Code:
        ZipFile: "def handler(event, context):\n    return {\n        'statusCode': 200,\n        'body': '{\"message\": \"Grammar analysis function\"}',\n        'headers': {'Content-Type': 'application/json'}\n\
          \    }"
      Runtime: !Ref 'PythonRuntime'
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          USER_PROGRESS_TABLE: !Ref 'UserProgressTable'
      DeadLetterConfig:
        TargetArn: !GetAtt 'GrammarAnalysisDLQ.Arn'
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  GrammarAnalysisDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: GrammarAnalysisDLQ
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      SqsManagedSseEnabled: true
  GrammarAnalysisFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: GrammarAnalysisFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - comprehend:DetectSyntax
                  - comprehend:DetectDominantLanguage
                  - comprehend:DetectSentiment
                Resource: '*'
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                Resource: !GetAtt 'UserProgressTable.Arn'
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt 'GrammarAnalysisDLQ.Arn'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref 'ApiSecrets'
  RecommendationsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: RecommendationsFunction
      Handler: index.handler
      Role: !GetAtt 'RecommendationsFunctionRole.Arn'
      Code:
        ZipFile: "def handler(event, context):\n    return {\n        'statusCode': 200,\n        'body': '{\"message\": \"Recommendations function\"}',\n        'headers': {'Content-Type': 'application/json'}\n\
          \    }"
      Runtime: !Ref 'PythonRuntime'
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          USER_PROGRESS_TABLE: !Ref 'UserProgressTable'
          LESSONS_TABLE: !Ref 'LessonsTable'
      DeadLetterConfig:
        TargetArn: !GetAtt 'RecommendationsDLQ.Arn'
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  RecommendationsDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: RecommendationsDLQ
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 60
      SqsManagedSseEnabled: true
  RecommendationsFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: RecommendationsFunctionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt 'UserProgressTable.Arn'
                  - !GetAtt 'LessonsTable.Arn'
                  - !Sub '${UserProgressTable.Arn}/index/*'
                  - !Sub '${LessonsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - personalize:GetRecommendations
                  - personalize:PutEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt 'RecommendationsDLQ.Arn'
  LessonsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: LessonsTable
      AttributeDefinitions:
        - AttributeName: LessonId
          AttributeType: S
        - AttributeName: Language
          AttributeType: S
        - AttributeName: DifficultyLevel
          AttributeType: N
      KeySchema:
        - AttributeName: LessonId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: LanguageIndex
          KeySchema:
            - AttributeName: Language
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: DifficultyIndex
          KeySchema:
            - AttributeName: DifficultyLevel
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  UserProgressTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserProgressTable
      AttributeDefinitions:
        - AttributeName: UserId
          AttributeType: S
        - AttributeName: Language
          AttributeType: S
        - AttributeName: ProgressLevel
          AttributeType: N
      KeySchema:
        - AttributeName: UserId
          KeyType: HASH
        - AttributeName: Language
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: ProgressLevelIndex
          KeySchema:
            - AttributeName: ProgressLevel
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  AudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToInfrequentAccessAndGlacier
            Status: Enabled
            Transitions:
              - StorageClass: STANDARD_IA
                TransitionInDays: 90
              - StorageClass: GLACIER
                TransitionInDays: 180
            NoncurrentVersionTransitions:
              - StorageClass: GLACIER
                TransitionInDays: 30
            NoncurrentVersionExpirationInDays: 365
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  AudioBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref 'AudioBucket'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              CanonicalUser: !GetAtt 'CloudFrontOriginAccessIdentity.S3CanonicalUserId'
            Action: s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${AudioBucket}/*'
  StaticContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      Tags:
        - Key: Application
          Value: LanguageLearningApp
  StaticContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref 'StaticContentBucket'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              CanonicalUser: !GetAtt 'CloudFrontOriginAccessIdentity.S3CanonicalUserId'
            Action: s3:GetObject
            Resource: !Sub 'arn:aws:s3:::${StaticContentBucket}/*'
  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: OAI for language learning app content
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        HttpVersion: http2
        PriceClass: PriceClass_All
        Origins:
          - Id: StaticContent
            DomainName: !GetAtt 'StaticContentBucket.DomainName'
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}'
          - Id: AudioContent
            DomainName: !GetAtt 'AudioBucket.DomainName'
            S3OriginConfig:
