AWSTemplateFormatVersion: '2010-09-09'
Description: 'VPC Stack - Multi-AZ VPC with public and private subnets'

Parameters:
  EnvironmentType:
    Type: String
    AllowedValues:
      - dev
      - staging
      - prod
    Description: 'Environment type for deployment'

  EnvironmentSuffix:
    Type: String
    Description: 'Unique suffix for resource naming'

  VpcCidr:
    Type: String
    Description: 'CIDR block for VPC'
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'

  PublicSubnetCidr1:
    Type: String
    Description: 'CIDR block for public subnet 1'

  PublicSubnetCidr2:
    Type: String
    Description: 'CIDR block for public subnet 2'

  PublicSubnetCidr3:
    Type: String
    Description: 'CIDR block for public subnet 3'

  PrivateSubnetCidr1:
    Type: String
    Description: 'CIDR block for private subnet 1'

  PrivateSubnetCidr2:
    Type: String
    Description: 'CIDR block for private subnet 2'

  PrivateSubnetCidr3:
    Type: String
    Description: 'CIDR block for private subnet 3'

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-vpc-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'payment-igw-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetCidr1
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-subnet-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation
        - Key: SubnetType
          Value: Public

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetCidr2
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-subnet-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation
        - Key: SubnetType
          Value: Public

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetCidr3
      AvailabilityZone: !Select [2, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-subnet-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation
        - Key: SubnetType
          Value: Public

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetCidr1
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-subnet-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation
        - Key: SubnetType
          Value: Private

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetCidr2
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-subnet-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation
        - Key: SubnetType
          Value: Private

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetCidr3
      AvailabilityZone: !Select [2, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-subnet-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation
        - Key: SubnetType
          Value: Private

  # Elastic IPs for NAT Gateways
  EIP1:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 'payment-eip-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  EIP2:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 'payment-eip-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  EIP3:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 'payment-eip-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  # NAT Gateways
  NATGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt EIP1.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub 'payment-nat-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  NATGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt EIP2.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub 'payment-nat-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  NATGateway3:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt EIP3.AllocationId
      SubnetId: !Ref PublicSubnet3
      Tags:
        - Key: Name
          Value: !Sub 'payment-nat-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  # Public Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-public-rt-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet3
      RouteTableId: !Ref PublicRouteTable

  # Private Route Tables
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-rt-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  PrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref NATGateway1

  PrivateSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-rt-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  PrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref NATGateway2

  PrivateSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  PrivateRouteTable3:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub 'payment-private-rt-3-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: CostCenter
          Value: payments
        - Key: Project
          Value: payment-processing-system
        - Key: Owner
          Value: payments-team
        - Key: Department
          Value: finance
        - Key: Application
          Value: payment-processor
        - Key: ManagedBy
          Value: CloudFormation

  PrivateRoute3:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable3
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref NATGateway3

  PrivateSubnetRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet3
      RouteTableId: !Ref PrivateRouteTable3

Outputs:
  VpcId:
    Description: 'VPC ID'
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VpcId'

  PublicSubnetIds:
    Description: 'Public Subnet IDs (comma-separated)'
    Value: !Join [',', [!Ref PublicSubnet1, !Ref PublicSubnet2, !Ref PublicSubnet3]]
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnetIds'

  PrivateSubnetIds:
    Description: 'Private Subnet IDs (comma-separated)'
    Value: !Join [',', [!Ref PrivateSubnet1, !Ref PrivateSubnet2, !Ref PrivateSubnet3]]
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnetIds'

  PublicSubnet1Id:
    Description: 'Public Subnet 1 ID'
    Value: !Ref PublicSubnet1

  PublicSubnet2Id:
    Description: 'Public Subnet 2 ID'
    Value: !Ref PublicSubnet2

  PublicSubnet3Id:
    Description: 'Public Subnet 3 ID'
    Value: !Ref PublicSubnet3

  PrivateSubnet1Id:
    Description: 'Private Subnet 1 ID'
    Value: !Ref PrivateSubnet1

  PrivateSubnet2Id:
    Description: 'Private Subnet 2 ID'
    Value: !Ref PrivateSubnet2

  PrivateSubnet3Id:
    Description: 'Private Subnet 3 ID'
    Value: !Ref PrivateSubnet3

  VpcCidr:
    Description: 'VPC CIDR Block'
    Value: !GetAtt VPC.CidrBlock
