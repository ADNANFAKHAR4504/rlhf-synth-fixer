AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFront Distribution for Multi-Region DR Payment Processing'

Parameters:
  EnvironmentSuffix:
    Type: String
    Description: Unique suffix for resource naming

  ALBDNSName:
    Type: String
    Description: Application Load Balancer DNS Name

  DomainName:
    Type: String
    Description: Domain name for CloudFront distribution
    Default: payment-api.example.com

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for domain
    Default: ''

  ACMCertificateArn:
    Type: String
    Description: ACM Certificate ARN for CloudFront (must be in us-east-1)
    Default: ''

Conditions:
  HasCustomDomain: !And
    - !Not [!Equals [!Ref HostedZoneId, '']]
    - !Not [!Equals [!Ref ACMCertificateArn, '']]

Resources:
  # S3 Bucket for CloudFront Logs
  CloudFrontLogBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'payment-cf-logs-${AWS::AccountId}-${EnvironmentSuffix}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Origin Access Identity for S3
  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub 'OAI for payment-${EnvironmentSuffix}'

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub 'Payment Processing CDN - ${EnvironmentSuffix}'
        Enabled: true
        HttpVersion: http2
        IPV6Enabled: true
        PriceClass: PriceClass_100  # Use only North America and Europe edge locations

        Origins:
          # ALB Origin for API
          - Id: PaymentALBOrigin
            DomainName: !Ref ALBDNSName
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
              OriginReadTimeout: 60
              OriginKeepaliveTimeout: 5
            OriginCustomHeaders:
              - HeaderName: X-CloudFront-Secret
                HeaderValue: !Sub '${AWS::StackName}-secret'

        DefaultCacheBehavior:
          TargetOriginId: PaymentALBOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - DELETE
            - GET
            - HEAD
            - OPTIONS
            - PATCH
            - POST
            - PUT
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true

          # Cache Policy
          CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad  # Managed-CachingDisabled
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf  # Managed-CORS-S3Origin

          # Security Headers
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03  # Managed-SecurityHeadersPolicy

          # TrustedSigners is deprecated, consider using TrustedKeyGroups in production
          # TrustedKeyGroups:
          #   - KeyGroupId: !Ref KeyGroupId

        # Custom Error Pages
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /error.html
            ErrorCachingMinTTL: 10
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 10
          - ErrorCode: 500
            ErrorCachingMinTTL: 5
          - ErrorCode: 502
            ErrorCachingMinTTL: 5
          - ErrorCode: 503
            ErrorCachingMinTTL: 5
          - ErrorCode: 504
            ErrorCachingMinTTL: 5

        # Geo Restriction (if needed for compliance)
        Restrictions:
          GeoRestriction:
            RestrictionType: none
            # Uncomment below for geo-blocking
            # RestrictionType: whitelist
            # Locations:
            #   - US
            #   - CA
            #   - GB
            #   - AU

        # Custom Domain Configuration
        Aliases: !If
          - HasCustomDomain
          -
            - !Ref DomainName
            - !Sub 'www.${DomainName}'
          - !Ref AWS::NoValue

        ViewerCertificate: !If
          - HasCustomDomain
          -
            AcmCertificateArn: !Ref ACMCertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          -
            CloudFrontDefaultCertificate: true

        # Logging
        Logging:
          Bucket: !GetAtt CloudFrontLogBucket.DomainName
          Prefix: cf-logs/
          IncludeCookies: false

        # Web Application Firewall (placeholder for future integration)

      Tags:
        - Key: Name
          Value: !Sub 'payment-cloudfront-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Route53 Record for CloudFront (if custom domain)
  CloudFrontDNSRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasCustomDomain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        EvaluateTargetHealth: false

  CloudFrontWWWDNSRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasCustomDomain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub 'www.${DomainName}'
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        EvaluateTargetHealth: false

# Note: HasWebACL condition removed - placeholder for future WAF integration

Outputs:
  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution

  CloudFrontDomainName:
    Description: CloudFront Distribution Domain Name
    Value: !GetAtt CloudFrontDistribution.DomainName

  CloudFrontURL:
    Description: CloudFront Distribution URL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'

  CustomDomainURL:
    Description: Custom Domain URL
    Condition: HasCustomDomain
    Value: !Sub 'https://${DomainName}'
