          echo "<h1>NovaCart Secure Web Server - AZ2</h1>" > /var/www/html/index.html
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-webserver-az2'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Department
