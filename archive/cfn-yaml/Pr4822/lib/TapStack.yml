AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-ready secure, scalable, and highly available web application infrastructure'

# ====================
# Parameters
# ====================
Parameters:
  EnvironmentName:
    Description: Environment name that will be prefixed to resources
    Type: String
    Default: Production
    AllowedValues:
      - Development
      - Staging
      - Production
    ConstraintDescription: Must be Development, Staging, or Production

  EnvironmentSuffix:
    Description: Optional suffix to append to resource names for uniqueness
    Type: String
    Default: ''
    MaxLength: 10
    AllowedPattern: ^[a-z0-9-]*$
    ConstraintDescription: Must contain only lowercase letters, numbers, and hyphens

  VpcCIDR:
    Description: CIDR block for the VPC
    Type: String
    Default: 10.0.0.0/16
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$

  PublicSubnet1CIDR:
    Description: CIDR block for public subnet 1
    Type: String
    Default: 10.0.1.0/24

  PublicSubnet2CIDR:
    Description: CIDR block for public subnet 2
    Type: String
    Default: 10.0.2.0/24

  PrivateSubnet1CIDR:
    Description: CIDR block for private subnet 1
    Type: String
    Default: 10.0.10.0/24

  PrivateSubnet2CIDR:
    Description: CIDR block for private subnet 2
    Type: String
    Default: 10.0.11.0/24

  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t3.micro
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - m5.large
      - m5.xlarge

  MinSize:
    Description: Minimum number of EC2 instances in Auto Scaling Group
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 10

  MaxSize:
    Description: Maximum number of EC2 instances in Auto Scaling Group
    Type: Number
    Default: 6
    MinValue: 1
    MaxValue: 20

  DesiredCapacity:
    Description: Desired number of EC2 instances in Auto Scaling Group
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 20

  ScaleUpThreshold:
    Description: CPU utilization threshold for scaling up
    Type: Number
    Default: 70
    MinValue: 50
    MaxValue: 100

  ScaleDownThreshold:
    Description: CPU utilization threshold for scaling down
    Type: Number
    Default: 30
    MinValue: 10
    MaxValue: 50

  CertificateArn:
    Description: ARN of the SSL/TLS certificate from AWS Certificate Manager (leave empty to use HTTP only)
    Type: String
    Default: ''

# ====================
# Conditions
# ====================
Conditions:
  UseHTTPS: !Not [!Equals [!Ref CertificateArn, '']]
  HasEnvironmentSuffix: !Not [!Equals [!Ref EnvironmentSuffix, '']]

# ====================
# Mappings
# ====================
Mappings:
  # ELB service account IDs for ALB access logging
  # Source: https://docs.aws.amazon.com/elasticloadbalancing/latest/application/enable-access-logging.html
  ELBAccountId:
    us-east-1:
      AccountId: '127311923021'
    us-east-2:
      AccountId: '033677994240'
    us-west-1:
      AccountId: '027434742980'
    us-west-2:
      AccountId: '797873946194'
    af-south-1:
      AccountId: '098369216593'
    ca-central-1:
      AccountId: '985666609251'
    eu-central-1:
      AccountId: '054676820928'
    eu-west-1:
      AccountId: '156460612806'
    eu-west-2:
      AccountId: '652711504416'
    eu-south-1:
      AccountId: '635631232127'
    eu-west-3:
      AccountId: '009996457667'
    eu-north-1:
      AccountId: '897822967062'
    ap-east-1:
      AccountId: '754344448648'
    ap-northeast-1:
      AccountId: '582318560864'
    ap-northeast-2:
      AccountId: '600734575887'
    ap-northeast-3:
      AccountId: '383597477331'
    ap-southeast-1:
      AccountId: '114774131450'
    ap-southeast-2:
      AccountId: '783225319266'
    ap-southeast-3:
      AccountId: '589379963580'
    ap-south-1:
      AccountId: '718504428378'
    me-south-1:
      AccountId: '076674570225'
    sa-east-1:
      AccountId: '507241528517'

# ====================
# Resources
# ====================
Resources:
  # ==========================================
  # VPC Configuration
  # ==========================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-VPC${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-VPC'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: ManagedBy
          Value: CloudFormation
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  # ==========================================
  # Internet Gateway
  # ==========================================
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-IGW${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-IGW'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # ==========================================
  # Public Subnets
  # ==========================================
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Public-Subnet-AZ1${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Public-Subnet-AZ1'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Type
          Value: Public
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Ref PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Public-Subnet-AZ2${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Public-Subnet-AZ2'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Type
          Value: Public
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  # ==========================================
  # Private Subnets
  # ==========================================
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PrivateSubnet1CIDR
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Private-Subnet-AZ1${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Private-Subnet-AZ1'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Type
          Value: Private
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Ref PrivateSubnet2CIDR
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Private-Subnet-AZ2${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Private-Subnet-AZ2'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Type
          Value: Private
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  # ==========================================
  # NAT Gateways
  # ==========================================
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-NAT-Gateway-EIP-1${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-NAT-Gateway-EIP-1'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-NAT-Gateway-EIP-2${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-NAT-Gateway-EIP-2'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-NAT-Gateway-1${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-NAT-Gateway-1'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway2EIP.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-NAT-Gateway-2${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-NAT-Gateway-2'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  # ==========================================
  # Route Tables
  # ==========================================
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Public-Routes${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Public-Routes'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Private-Routes-AZ1${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Private-Routes-AZ1'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Private-Routes-AZ2${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Private-Routes-AZ2'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  # ==========================================
  # Security Groups
  # ==========================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ALB-SG${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ALB-SG'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP from anywhere
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS from anywhere
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-ALB-SG${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-ALB-SG'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-WebServer-SG${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-WebServer-SG'
      GroupDescription: Security group for EC2 instances
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-WebServer-SG${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-WebServer-SG'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  WebServerSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebServerSecurityGroup
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      SourceSecurityGroupId: !Ref ALBSecurityGroup
      Description: Allow traffic from ALB

  # Allow instances in the same security group to communicate
  WebServerSecurityGroupIngressInternal:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebServerSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId: !Ref WebServerSecurityGroup
      Description: Allow internal communication between instances

  # ==========================================
  # CloudWatch Log Groups
  # ==========================================
  ApacheAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !If
        - HasEnvironmentSuffix
        - !Sub '/aws/ec2/${EnvironmentName}/apache/access${EnvironmentSuffix}'
        - !Sub '/aws/ec2/${EnvironmentName}/apache/access'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Apache-Access-Logs${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Apache-Access-Logs'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  ApacheErrorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !If
        - HasEnvironmentSuffix
        - !Sub '/aws/ec2/${EnvironmentName}/apache/error${EnvironmentSuffix}'
        - !Sub '/aws/ec2/${EnvironmentName}/apache/error'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-Apache-Error-Logs${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-Apache-Error-Logs'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  # ==========================================
  # S3 Bucket for Logging
  # ==========================================
  LoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If
        - HasEnvironmentSuffix
        - !Sub 'iac-logs-${AWS::AccountId}-${AWS::Region}${EnvironmentSuffix}'
        - !Sub 'iac-logs-${AWS::AccountId}-${AWS::Region}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 30
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-LoggingBucket${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-LoggingBucket'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  LoggingBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LoggingBucket
      PolicyDocument:
        Statement:
          - Sid: AWSLogDeliveryWrite
            Effect: Allow
            Principal:
              AWS: !Sub
                - 'arn:aws:iam::${ELBAccountId}:root'
                - ELBAccountId: !FindInMap [ELBAccountId, !Ref 'AWS::Region', AccountId]
            Action:
              - s3:PutObject
            Resource: !Sub '${LoggingBucket.Arn}/*'
          - Sid: AWSLogDeliveryAclCheck
            Effect: Allow
            Principal:
              Service: elasticloadbalancing.amazonaws.com
            Action:
              - s3:GetBucketAcl
            Resource: !GetAtt LoggingBucket.Arn

  # ==========================================
  # IAM Role for EC2 Instances
  # ==========================================
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-EC2-Role${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-EC2-Role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: S3LoggingAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource:
                  - !Sub '${LoggingBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !GetAtt LoggingBucket.Arn
        - PolicyName: CloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource:
                  - !GetAtt ApacheAccessLogGroup.Arn
                  - !GetAtt ApacheErrorLogGroup.Arn
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-EC2-Role${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-EC2-Role'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-EC2-Profile${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-EC2-Profile'
      Roles:
        - !Ref EC2Role

  # ==========================================
  # KMS Key for EBS Encryption
  # ==========================================
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for ${EnvironmentName} EBS encryption'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow EC2 service to use the key for EBS encryption
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:Encrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
          - Sid: Allow Auto Scaling to use the key for EBS encryption
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/autoscaling.amazonaws.com/AWSServiceRoleForAutoScaling'
            Action:
              - 'kms:Decrypt'
              - 'kms:Encrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-KMS${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-KMS'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !If
        - HasEnvironmentSuffix
        - !Sub 'alias/${EnvironmentName}-key${EnvironmentSuffix}'
        - !Sub 'alias/${EnvironmentName}-key'
      TargetKeyId: !Ref KMSKey

  # ==========================================
  # Launch Template
  # ==========================================
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-LaunchTemplate${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-LaunchTemplate'
      VersionDescription: Initial version
      LaunchTemplateData:
        ImageId: '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2}}'
        InstanceType: !Ref InstanceType
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref WebServerSecurityGroup
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 20
              VolumeType: gp3
              DeleteOnTermination: true
              Encrypted: true
              KmsKeyId: !Ref KMSKey
        MetadataOptions:
          HttpTokens: optional
          HttpPutResponseHopLimit: 1
          HttpEndpoint: enabled
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !If
                  - HasEnvironmentSuffix
                  - !Sub '${EnvironmentName}-WebServer${EnvironmentSuffix}'
                  - !Sub '${EnvironmentName}-WebServer'
              - Key: Environment
                Value: !Ref EnvironmentName
              - Key: ManagedBy
                Value: AutoScaling
              - Key: project
                Value: iac-rlhf-amazon
              - Key: team-number
                Value: '2'
          - ResourceType: volume
            Tags:
              - Key: Name
                Value: !If
                  - HasEnvironmentSuffix
                  - !Sub '${EnvironmentName}-WebServer-Volume${EnvironmentSuffix}'
                  - !Sub '${EnvironmentName}-WebServer-Volume'
              - Key: Environment
                Value: !Ref EnvironmentName
              - Key: project
                Value: iac-rlhf-amazon
              - Key: team-number
                Value: '2'
        UserData:
          Fn::Base64: !Sub
            - |
              #!/bin/bash
              yum update -y
              yum install -y amazon-cloudwatch-agent

              # Install Apache Web Server
              yum install -y httpd
              systemctl start httpd
              systemctl enable httpd

              # Create a simple index page
              cat <<EOF > /var/www/html/index.html
              <!DOCTYPE html>
              <html>
              <head>
                  <title>Welcome to ${EnvironmentName}</title>
              </head>
              <body>
                  <h1>Healthy - ${EnvironmentName} Environment</h1>
                  <p>Instance ID: $(curl -s http://169.254.169.254/latest/meta-data/instance-id)</p>
                  <p>Availability Zone: $(curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone)</p>
              </body>
              </html>
              EOF

              # Configure CloudWatch agent
              cat <<EOF > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
              {
                "metrics": {
                  "namespace": "${EnvironmentName}",
                  "metrics_collected": {
                    "mem": {
                      "measurement": [
                        "mem_used_percent"
                      ]
                    },
                    "disk": {
                      "measurement": [
                        "disk_used_percent"
                      ],
                      "resources": [
                        "/"
                      ]
                    }
                  }
                },
                "logs": {
                  "logs_collected": {
                    "files": {
                      "collect_list": [
                        {
                          "file_path": "/var/log/httpd/access_log",
                          "log_group_name": "${ApacheAccessLogName}",
                          "log_stream_name": "{instance_id}"
                        },
                        {
                          "file_path": "/var/log/httpd/error_log",
                          "log_group_name": "${ApacheErrorLogName}",
                          "log_stream_name": "{instance_id}"
                        }
                      ]
                    }
                  }
                }
              }
              EOF

              /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl \
                -a fetch-config \
                -m ec2 \
                -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json \
                -s
            - ApacheAccessLogName: !If
                - HasEnvironmentSuffix
                - !Sub '/aws/ec2/${EnvironmentName}/apache/access${EnvironmentSuffix}'
                - !Sub '/aws/ec2/${EnvironmentName}/apache/access'
              ApacheErrorLogName: !If
                - HasEnvironmentSuffix
                - !Sub '/aws/ec2/${EnvironmentName}/apache/error${EnvironmentSuffix}'
                - !Sub '/aws/ec2/${EnvironmentName}/apache/error'

  # ==========================================
  # Target Group
  # ==========================================
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-TG${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-TG'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '60'
        - Key: stickiness.enabled
          Value: 'true'
        - Key: stickiness.type
          Value: lb_cookie
        - Key: stickiness.lb_cookie.duration_seconds
          Value: '86400'
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-TG${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-TG'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  # ==========================================
  # Application Load Balancer
  # ==========================================
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ALB${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ALB'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: 'true'
        - Key: access_logs.s3.bucket
          Value: !Ref LoggingBucket
        - Key: access_logs.s3.prefix
          Value: alb-logs
        - Key: idle_timeout.timeout_seconds
          Value: '60'
        - Key: deletion_protection.enabled
          Value: 'false'
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-ALB${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-ALB'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: '2'

  # HTTP Listener (always created, redirects to HTTPS if certificate provided)
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - !If
          - UseHTTPS
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: '443'
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # HTTPS Listener (only created if certificate ARN is provided)
  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: UseHTTPS
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01

  # ==========================================
  # Auto Scaling Group
  # ==========================================
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn:
      - DefaultPrivateRoute1
      - DefaultPrivateRoute2
    Properties:
      AutoScalingGroupName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ASG${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ASG'
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref DesiredCapacity
      TargetGroupARNs:
        - !Ref TargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      MetricsCollection:
        - Granularity: 1Minute
          Metrics:
            - GroupInServiceInstances
            - GroupPendingInstances
            - GroupTerminatingInstances
            - GroupTotalInstances
      Tags:
        - Key: Name
          Value: !If
            - HasEnvironmentSuffix
            - !Sub '${EnvironmentName}-ASG-Instance${EnvironmentSuffix}'
            - !Sub '${EnvironmentName}-ASG-Instance'
          PropagateAtLaunch: true
        - Key: Environment
          Value: !Ref EnvironmentName
          PropagateAtLaunch: true
        - Key: ManagedBy
          Value: AutoScaling
          PropagateAtLaunch: true
        - Key: project
          Value: iac-rlhf-amazon
          PropagateAtLaunch: true
        - Key: team-number
          Value: '2'
          PropagateAtLaunch: true

  # ==========================================
  # Auto Scaling Policies
  # ==========================================
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      PolicyType: SimpleScaling
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: 1
      Cooldown: 300

  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      PolicyType: SimpleScaling
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: -1
      Cooldown: 300

  # ==========================================
  # CloudWatch Alarms
  # ==========================================
  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-HighCPU${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-HighCPU'
      AlarmDescription: Alarm when CPU exceeds threshold
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: !Ref ScaleUpThreshold
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      AlarmActions:
        - !Ref ScaleUpPolicy

  LowCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-LowCPU${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-LowCPU'
      AlarmDescription: Alarm when CPU is below threshold
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: !Ref ScaleDownThreshold
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      AlarmActions:
        - !Ref ScaleDownPolicy

  # Target Response Time Alarm
  TargetResponseTimeAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-HighResponseTime${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-HighResponseTime'
      AlarmDescription: Alarm when target response time is too high
      MetricName: TargetResponseTime
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 2
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName

  # Unhealthy Hosts Alarm
  UnhealthyHostsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-UnhealthyHosts${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-UnhealthyHosts'
      AlarmDescription: Alarm when unhealthy host count is too high
      MetricName: UnHealthyHostCount
      Namespace: AWS/ApplicationELB
      Statistic: Maximum
      Period: 60
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TargetGroup
          Value: !GetAtt TargetGroup.TargetGroupFullName
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName

# ====================
# Outputs
# ====================
Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-VPC-ID${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-VPC-ID'

  VPCCidr:
    Description: VPC CIDR Block
    Value: !Ref VpcCIDR
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-VPC-CIDR${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-VPC-CIDR'

  PublicSubnets:
    Description: List of public subnet IDs
    Value: !Join [',', [!Ref PublicSubnet1, !Ref PublicSubnet2]]
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-PUBLIC-SUBNETS${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-PUBLIC-SUBNETS'

  PrivateSubnets:
    Description: List of private subnet IDs
    Value: !Join [',', [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-PRIVATE-SUBNETS${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-PRIVATE-SUBNETS'

  LoadBalancerURL:
    Description: URL of the Application Load Balancer
    Value: !If
      - UseHTTPS
      - !Sub 'https://${ApplicationLoadBalancer.DNSName}'
      - !Sub 'http://${ApplicationLoadBalancer.DNSName}'
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ALB-URL${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ALB-URL'

  LoadBalancerDNS:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ALB-DNS${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ALB-DNS'

  LoadBalancerHostedZoneID:
    Description: Hosted Zone ID of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ALB-HOSTED-ZONE-ID${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ALB-HOSTED-ZONE-ID'

  LoggingBucketName:
    Description: Name of the S3 logging bucket
    Value: !Ref LoggingBucket
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-LOGGING-BUCKET${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-LOGGING-BUCKET'

  AutoScalingGroupName:
    Description: Name of the Auto Scaling Group
    Value: !Ref AutoScalingGroup
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ASG-NAME${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ASG-NAME'

  WebServerSecurityGroupId:
    Description: Security Group ID for Web Servers
    Value: !Ref WebServerSecurityGroup
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-WEBSERVER-SG-ID${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-WEBSERVER-SG-ID'

  ALBSecurityGroupId:
    Description: Security Group ID for Application Load Balancer
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !If
        - HasEnvironmentSuffix
        - !Sub '${EnvironmentName}-ALB-SG-ID${EnvironmentSuffix}'
        - !Sub '${EnvironmentName}-ALB-SG-ID'
