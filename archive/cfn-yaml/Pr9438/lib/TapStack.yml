AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure and scalable CI/CD pipeline for EC2 deployment with least privilege access'

Resources:
  # S3 Bucket for storing build artifacts
  ProdArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'prod-cicd-artifacts-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30

  # SNS Topic for notifications
  ProdCicdNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: prod-cicd-notifications
      DisplayName: 'Production CI/CD Pipeline Notifications'

  # IAM Role for CodePipeline
  ProdCodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: prod-codepipeline-service-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ProdCodePipelineServicePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - codebuild:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - codedeploy:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - sns:*
                Resource: '*'

  # IAM Role for CodeBuild
  ProdCodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: prod-codebuild-service-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ProdCodeBuildServicePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - sns:*
                Resource: '*'

  # IAM Role for CodeDeploy
  ProdCodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: prod-codedeploy-service-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ProdCodeDeployServicePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - '*'
                Resource: '*'

  # IAM Role for EC2 instances (CodeDeploy agent)
  ProdEc2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: prod-ec2-codedeploy-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ProdEc2CodeDeployPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - logs:*
                Resource: '*'

  # EC2 Instance Profile
  ProdEc2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: prod-ec2-codedeploy-profile
      Roles:
        - !Ref ProdEc2InstanceRole

  # CodeBuild Project
  ProdCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: prod-build-project
      Description: 'Production build project for CI/CD pipeline'
      ServiceRole: !GetAtt ProdCodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref 'AWS::Region'
          - Name: AWS_ACCOUNT_ID
            Value: !Ref 'AWS::AccountId'
          - Name: ARTIFACTS_BUCKET
            Value: !Ref ProdArtifactsBucket
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Logging in to Amazon ECR...
                - echo Build started on `date`
            build:
              commands:
                - echo Build phase started on `date`
                - echo Compiling the application...
                - # Add your build commands here
                - echo Build completed on `date`
            post_build:
              commands:
                - echo Build phase completed on `date`
          artifacts:
            files:
              - '**/*'
      TimeoutInMinutes: 15

  # CodeDeploy Application
  ProdCodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: prod-deployment-application
      ComputePlatform: Server

  # CodeDeploy Deployment Group
  ProdCodeDeployDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref ProdCodeDeployApplication
      DeploymentGroupName: prod-deployment-group
      ServiceRoleArn: !GetAtt ProdCodeDeployServiceRole.Arn
      DeploymentConfigName: CodeDeployDefault.AllAtOnce
      Ec2TagFilters:
        - Type: KEY_AND_VALUE
          Key: Environment
          Value: Production
        - Type: KEY_AND_VALUE
          Key: Application
          Value: prod-cicd-target
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - DEPLOYMENT_FAILURE
          - DEPLOYMENT_STOP_ON_ALARM

  # CodePipeline
  ProdCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: prod-cicd-pipeline
      RoleArn: !GetAtt ProdCodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ProdArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                S3Bucket: !Ref ProdArtifactsBucket
                S3ObjectKey: source.zip
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref ProdCodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
        - Name: ManualApproval
          Actions:
            - Name: ManualApprovalAction
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                NotificationArn: !Ref ProdCicdNotificationsTopic
                CustomData: 'Please review the build artifacts and approve deployment to production environment'
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: '1'
              Configuration:
                ApplicationName: !Ref ProdCodeDeployApplication
                DeploymentGroupName: !Ref ProdCodeDeployDeploymentGroup
              InputArtifacts:
                - Name: BuildOutput

  # Note: CloudWatch Event Rules removed for LocalStack compatibility
  # LocalStack has limited support for EventBridge/CloudWatch Events with CodePipeline
  # In production, these rules would send notifications on pipeline/build failures

Outputs:
  PipelineName:
    Description: 'Name of the created CodePipeline'
    Value: !Ref ProdCodePipeline
    Export:
      Name: !Sub '${AWS::StackName}-PipelineName'

  ArtifactsBucket:
    Description: 'S3 bucket for storing build artifacts'
    Value: !Ref ProdArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ArtifactsBucket'

  NotificationsTopic:
    Description: 'SNS topic for CI/CD notifications'
    Value: !Ref ProdCicdNotificationsTopic
    Export:
      Name: !Sub '${AWS::StackName}-NotificationsTopic'

  CodeDeployApplication:
    Description: 'CodeDeploy application name'
    Value: !Ref ProdCodeDeployApplication
    Export:
      Name: !Sub '${AWS::StackName}-CodeDeployApplication'

  Ec2InstanceProfile:
    Description: 'EC2 instance profile for CodeDeploy targets'
    Value: !Ref ProdEc2InstanceProfile
    Export:
      Name: !Sub '${AWS::StackName}-Ec2InstanceProfile'

