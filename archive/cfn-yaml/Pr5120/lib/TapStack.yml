AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-ready scalable web application infrastructure with ALB, Auto Scaling, RDS, S3, CloudFront, and CI/CD pipeline'

Parameters:
  ProjectName:
    Type: String
    Default: webapp
    Description: Project name used for resource naming
    AllowedPattern: ^[a-z0-9-]+$
    ConstraintDescription: Must contain only lowercase letters, numbers, and hyphens

  KeyPairName:
    Type: String
    Default: ''
    Description: EC2 Key Pair for SSH access (optional - leave empty to skip)

  DBUsername:
    Type: String
    Default: dbadmin
    Description: Database master username
    MinLength: 1
    MaxLength: 16
    AllowedPattern: ^[a-zA-Z][a-zA-Z0-9]*$

  # DomainName:
  #   Type: String
  #   Description: Domain name for ACM certificate (e.g., example.com) - Uncomment to enable HTTPS

  AllowedIPRange:
    Type: String
    Default: 0.0.0.0/0
    Description: Allowed IP range for ALB access (CIDR notation)

  GitHubRepo:
    Type: String
    Default: ''
    Description: GitHub repository name (owner/repo) - optional for CI/CD

  GitHubBranch:
    Type: String
    Default: main
    Description: GitHub branch to track

  GitHubToken:
    Type: String
    NoEcho: true
    Default: ''
    Description: GitHub personal access token for CodePipeline - optional for CI/CD

  EnvironmentSuffix:
    Type: String
    Default: dev
    Description: Environment suffix for resource naming (e.g., dev, staging, prod)
    AllowedPattern: ^[a-z0-9-]+$
    ConstraintDescription: Must contain only lowercase letters, numbers, and hyphens

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0e001c9271cf7f3b9
    us-east-2:
      AMI: ami-0a0d9cf81c479446a
    us-west-1:
      AMI: ami-0da424eb883458071
    us-west-2:
      AMI: ami-0b20a6f09484773af
    ca-central-1:
      AMI: ami-0c3e3e7af817ad732
    eu-west-1:
      AMI: ami-0f3164307ee5d695a
    eu-west-2:
      AMI: ami-0b9932f4918a00c4f
    eu-west-3:
      AMI: ami-00c71bd4d220aa22a
    eu-central-1:
      AMI: ami-06c39ed6b42908a36
    eu-north-1:
      AMI: ami-08eb150f611ca277f
    ap-southeast-1:
      AMI: ami-0dc2d3e4c0f9ebd18
    ap-southeast-2:
      AMI: ami-0375ab65ee943a2a6
    ap-northeast-1:
      AMI: ami-0bba69335379e17f8
    ap-northeast-2:
      AMI: ami-0e9bfdb247cc8de84
    ap-south-1:
      AMI: ami-0f58b397bc5c1f2e8
    sa-east-1:
      AMI: ami-0c820c196a818d66a

Conditions:
  HasKeyPair: !Not [!Equals [!Ref KeyPairName, '']]
  CreateCICDResources: !Not [!Equals [!Ref GitHubToken, '']]

Resources:
  # VPC Configuration
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-vpc-main-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-igw-main-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-subnet-public-a-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-subnet-public-b-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # Private Subnets
  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.10.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-subnet-private-a-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-subnet-private-b-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # NAT Gateway for private subnets
  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-eip-nat-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnetA
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-natgw-main-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-rt-public-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-rt-private-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  # Subnet Route Table Associations
  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetB
      RouteTableId: !Ref PrivateRouteTable

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref AllowedIPRange
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref AllowedIPRange
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-sg-alb-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EC2 instances
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-sg-ec2-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref EC2SecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-sg-rds-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # ACM Certificate - Uncomment to enable HTTPS
  # ACMCertificate:
  #   Type: AWS::CertificateManager::Certificate
  #   Properties:
  #     DomainName: !Ref DomainName
  #     ValidationMethod: DNS
  #     Tags:
  #       - Key: Name
  #         Value: !Sub ${ProjectName}-cert-${EnvironmentSuffix}
  #       - Key: project
  #         Value: iac-rlhf-amazon
  #       - Key: team-number
  #         Value: 2

  # KMS Key for EBS Encryption - ENABLED (explicitly used by LaunchTemplate)
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for ${ProjectName} ${EnvironmentSuffix} EBS encryption'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowRootAccountAdministration
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: AllowEC2UseOfTheKeyForEBS
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
              - kms:CreateGrant
            Resource: '*'
          - Sid: AllowAutoScalingServiceLinkedRoleUseOfTheKey
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/autoscaling.amazonaws.com/AWSServiceRoleForAutoScaling'
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
              - kms:CreateGrant
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-kms-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${ProjectName}-key-${EnvironmentSuffix}'
      TargetKeyId: !Ref KMSKey

  # IAM Role for EC2 Instances
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-role-ec2-${EnvironmentSuffix}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: EC2InstancePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub ${S3Bucket.Arn}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !GetAtt S3Bucket.Arn
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/${EnvironmentSuffix}/*
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/ec2/${ProjectName}/${EnvironmentSuffix}/*
      Tags:
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${ProjectName}-alb-${EnvironmentSuffix}
      Type: application
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-alb-main-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${ProjectName}-tg-${EnvironmentSuffix}
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200-399
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '60'
        - Key: stickiness.enabled
          Value: 'true'
        - Key: stickiness.type
          Value: lb_cookie
        - Key: stickiness.lb_cookie.duration_seconds
          Value: '86400'
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-tg-main-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # HTTPS Listener - Uncomment to enable HTTPS (requires ACM Certificate)
  # ALBListenerHTTPS:
  #   Type: AWS::ElasticLoadBalancingV2::Listener
  #   Properties:
  #     LoadBalancerArn: !Ref ApplicationLoadBalancer
  #     Port: 443
  #     Protocol: HTTPS
  #     Certificates:
  #       - CertificateArn: !Ref ACMCertificate
  #     DefaultActions:
  #       - Type: forward
  #         TargetGroupArn: !Ref ALBTargetGroup

  # HTTP Listener - Currently configured to forward directly to target group
  # To enable HTTPS redirect: uncomment the redirect configuration and comment out the forward action
  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        # Forward traffic directly to target group (HTTP only)
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
        # Uncomment below to redirect HTTP to HTTPS (requires HTTPS listener and ACM Certificate)
        # - Type: redirect
        #   RedirectConfig:
        #     Protocol: HTTPS
        #     Port: 443
        #     StatusCode: HTTP_301

  # Launch Template for Auto Scaling
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub ${ProjectName}-lt-${EnvironmentSuffix}
      LaunchTemplateData:
        ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
        InstanceType: t3.micro
        KeyName: !If [HasKeyPair, !Ref KeyPairName, !Ref AWS::NoValue]
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 20
              VolumeType: gp3
              DeleteOnTermination: true
              Encrypted: true
              KmsKeyId: !Ref KMSKey
        MetadataOptions:
          HttpTokens: optional
          HttpPutResponseHopLimit: 1
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref EC2SecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            set -x

            # Detect package manager and install Apache HTTP server
            if command -v yum >/dev/null 2>&1; then
              PM="yum"; SVC="httpd"
              yum update -y || true
              yum install -y httpd || true
              # Optional: CloudWatch agent on RPM-based distros
              yum install -y amazon-cloudwatch-agent || true
            elif command -v dnf >/dev/null 2>&1; then
              PM="dnf"; SVC="httpd"
              dnf -y update || true
              dnf -y install httpd || true
              dnf -y install amazon-cloudwatch-agent || true
            elif command -v apt-get >/dev/null 2>&1; then
              PM="apt"; SVC="apache2"
              apt-get update -y || true
              DEBIAN_FRONTEND=noninteractive apt-get install -y apache2 || true
              # CloudWatch agent install is skipped on deb-based here; config step below is guarded
            else
              PM="unknown"; SVC=""
            fi

            # Start and enable the web server
            if [ -n "$SVC" ]; then
              systemctl start "$SVC" || true
              systemctl enable "$SVC" || true
            fi

            # Create index page for health checks
            cat <<EOF > /var/www/html/index.html
            <!DOCTYPE html>
            <html>
            <head>
                <title>Welcome to ${ProjectName}</title>
            </head>
            <body>
                <h1>Healthy - ${ProjectName} ${EnvironmentSuffix} Environment</h1>
                <p>Instance ID: $(curl -s http://169.254.169.254/latest/meta-data/instance-id)</p>
                <p>Availability Zone: $(curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone)</p>
            </body>
            </html>
            EOF

            # Dedicated health endpoint for ALB
            echo "OK" > /var/www/html/health
            chmod 644 /var/www/html/health

            # Configure CloudWatch Agent
            # Write CloudWatch Agent config only if path exists
            if [ -d "/opt/aws/amazon-cloudwatch-agent/etc" ]; then
            cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json <<EOF
            {
              "metrics": {
                "namespace": "${ProjectName}-${EnvironmentSuffix}",
                "metrics_collected": {
                  "mem": {
                    "measurement": [
                      "mem_used_percent"
                    ]
                  },
                  "disk": {
                    "measurement": [
                      "disk_used_percent"
                    ],
                    "resources": [
                      "/"
                    ]
                  }
                }
              },
              "logs": {
                "logs_collected": {
                  "files": {
                    "collect_list": [
                      {
                        "file_path": "/var/log/httpd/access_log",
                        "log_group_name": "/aws/ec2/${ProjectName}/${EnvironmentSuffix}/httpd/access",
                        "log_stream_name": "{instance_id}"
                      },
                      {
                        "file_path": "/var/log/httpd/error_log",
                        "log_group_name": "/aws/ec2/${ProjectName}/${EnvironmentSuffix}/httpd/error",
                        "log_stream_name": "{instance_id}"
                      }
                    ]
                  }
                }
              }
            }
            EOF
            /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl \
              -a fetch-config -m ec2 -s -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json || true
            fi

  # Auto Scaling Group
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn: PrivateRoute
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 1
        PauseTime: PT2M
        WaitOnResourceSignals: false
    Properties:
      AutoScalingGroupName: !Sub ${ProjectName}-asg-${EnvironmentSuffix}
      VPCZoneIdentifier:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 5
      DesiredCapacity: 2
      TargetGroupARNs:
        - !Ref ALBTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      MetricsCollection:
        - Granularity: 1Minute
          Metrics:
            - GroupInServiceInstances
            - GroupPendingInstances
            - GroupTerminatingInstances
            - GroupTotalInstances
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-ec2-instance-${EnvironmentSuffix}
          PropagateAtLaunch: true
        - Key: project
          Value: iac-rlhf-amazon
          PropagateAtLaunch: true
        - Key: team-number
          Value: 2
          PropagateAtLaunch: true

  # Auto Scaling Policy
  ScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 70.0

  # Note: Auto scaling rolling update policy ensures instances are cycled on LT changes

  # Database Password Secret
  DBPasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}-DBPassword-${EnvironmentSuffix}'
      Description: 'Database password for RDS MySQL instance'
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${DBUsername}"}'
        GenerateStringKey: 'password'
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub ${ProjectName}-dbsubnet-${EnvironmentSuffix}
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-dbsubnet-main-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # RDS Instance
  RDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub ${ProjectName}-rds-${EnvironmentSuffix}
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.43'
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DBPasswordSecret}:SecretString:password}}'
      AllocatedStorage: 20
      StorageType: gp3
      StorageEncrypted: true
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      MultiAZ: true
      BackupRetentionPeriod: 7
      PreferredBackupWindow: "03:00-04:00"
      PreferredMaintenanceWindow: "sun:04:00-sun:05:00"
      EnableCloudwatchLogsExports:
        - error
        - general
        - slowquery
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-rds-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # S3 Bucket for Static Content
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-s3-static-${AWS::AccountId}-${EnvironmentSuffix}
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LoggingConfiguration:
        DestinationBucketName: !Ref S3LoggingBucket
        LogFilePrefix: static-content/
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-s3-static-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  S3LoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-s3-logs-${AWS::AccountId}-${EnvironmentSuffix}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: true
        IgnorePublicAcls: false
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-s3-logs-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt S3Bucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${CloudFrontOAI}
          - Id: ALBOrigin
            DomainName: !GetAtt ApplicationLoadBalancer.DNSName
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          TargetOriginId: ALBOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - POST
            - PATCH
            - DELETE
          Compress: true
          ForwardedValues:
            QueryString: true
            Headers:
              - Host
              - Origin
              - Access-Control-Request-Headers
              - Access-Control-Request-Method
            Cookies:
              Forward: all
        CacheBehaviors:
          - PathPattern: /static/*
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: https-only
            AllowedMethods:
              - GET
              - HEAD
            Compress: true
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: none
        PriceClass: PriceClass_100
        Logging:
          Bucket: !GetAtt S3LoggingBucket.DomainName
          Prefix: cloudfront/
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-cf-main-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  CloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub OAI for ${ProjectName} S3 bucket ${EnvironmentSuffix}

  # S3 Bucket Policy for CloudFront
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontAccess
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${CloudFrontOAI}
            Action: s3:GetObject
            Resource: !Sub ${S3Bucket.Arn}/*

  # Systems Manager Parameters
  DBEndpointParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${ProjectName}/${EnvironmentSuffix}/db/endpoint
      Type: String
      Value: !GetAtt RDSInstance.Endpoint.Address
      Description: RDS endpoint for application
      Tags:
        project: iac-rlhf-amazon
        team-number: 2

  DBNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${ProjectName}/${EnvironmentSuffix}/db/name
      Type: String
      Value: !Ref RDSInstance
      Description: RDS database name
      Tags:
        project: iac-rlhf-amazon
        team-number: 2

  S3BucketParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${ProjectName}/${EnvironmentSuffix}/s3/bucket
      Type: String
      Value: !Ref S3Bucket
      Description: S3 bucket name for static content
      Tags:
        project: iac-rlhf-amazon
        team-number: 2

  CloudFrontParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${ProjectName}/${EnvironmentSuffix}/cloudfront/domain
      Type: String
      Value: !GetAtt CloudFrontDistribution.DomainName
      Description: CloudFront distribution domain
      Tags:
        project: iac-rlhf-amazon
        team-number: 2

  # CodePipeline IAM Role
  CodePipelineRole:
    Type: AWS::IAM::Role
    Condition: CreateCICDResources
    Properties:
      RoleName: !Sub ${ProjectName}-role-codepipeline-${EnvironmentSuffix}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                Resource:
                  - !Sub ${ArtifactBucket.Arn}
                  - !Sub ${ArtifactBucket.Arn}/*
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn
              - Effect: Allow
                Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplication
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:RegisterApplicationRevision
                Resource:
                  - !Sub arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:application:${CodeDeployApplication}
                  - !Sub arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${CodeDeployApplication}/*
                  - !Sub arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentconfig:*
      Tags:
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # CodeBuild IAM Role
  CodeBuildRole:
    Type: AWS::IAM::Role
    Condition: CreateCICDResources
    Properties:
      RoleName: !Sub ${ProjectName}-role-codebuild-${EnvironmentSuffix}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${ProjectName}-${EnvironmentSuffix}
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${ProjectName}-${EnvironmentSuffix}:*
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub ${ArtifactBucket.Arn}/*
      Tags:
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # CodeDeploy IAM Role
  CodeDeployRole:
    Type: AWS::IAM::Role
    Condition: CreateCICDResources
    Properties:
      RoleName: !Sub ${ProjectName}-role-codedeploy-${EnvironmentSuffix}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole
      Tags:
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # S3 Bucket for Pipeline Artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Condition: CreateCICDResources
    Properties:
      BucketName: !Sub ${ProjectName}-s3-artifacts-${AWS::AccountId}-${EnvironmentSuffix}
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-s3-artifacts-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # CodeBuild Project
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Condition: CreateCICDResources
    Properties:
      Name: !Sub ${ProjectName}-build-${EnvironmentSuffix}
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: S3_BUCKET
            Value: !Ref S3Bucket
          - Name: PROJECT_NAME
            Value: !Ref ProjectName
          - Name: ENVIRONMENT_SUFFIX
            Value: !Ref EnvironmentSuffix
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Logging in to Amazon ECR...
                - aws --version
            build:
              commands:
                - echo Build started on `date`
                - echo Building the application...
            post_build:
              commands:
                - echo Build completed on `date`
          artifacts:
            files:
              - '**/*'
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub /aws/codebuild/${ProjectName}-${EnvironmentSuffix}
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-build-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # CodeDeploy Application
  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Condition: CreateCICDResources
    Properties:
      ApplicationName: !Sub ${ProjectName}-deploy-${EnvironmentSuffix}
      ComputePlatform: Server
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-deploy-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  CodeDeployDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Condition: CreateCICDResources
    Properties:
      ApplicationName: !Ref CodeDeployApplication
      DeploymentGroupName: !Sub ${ProjectName}-dg-${EnvironmentSuffix}
      ServiceRoleArn: !GetAtt CodeDeployRole.Arn
      Ec2TagFilters:
        - Type: KEY_AND_VALUE
          Key: Name
          Value: !Sub ${ProjectName}-ec2-instance-${EnvironmentSuffix}
      AutoScalingGroups:
        - !Ref AutoScalingGroup
      LoadBalancerInfo:
        TargetGroupInfoList:
          - Name: !GetAtt ALBTargetGroup.TargetGroupName

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Condition: CreateCICDResources
    Properties:
      Name: !Sub ${ProjectName}-pipeline-${EnvironmentSuffix}
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: !Select [0, !Split ['/', !Ref GitHubRepo]]
                Repo: !Select [1, !Split ['/', !Ref GitHubRepo]]
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: 1
              Configuration:
                ApplicationName: !Ref CodeDeployApplication
                DeploymentGroupName: !Ref CodeDeployDeploymentGroup
              InputArtifacts:
                - Name: BuildOutput
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-pipeline-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  # CloudWatch Log Groups
  ALBAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/alb/${ProjectName}/${EnvironmentSuffix}/access
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-logs-alb-access-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  EC2LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/ec2/${ProjectName}/${EnvironmentSuffix}/httpd/access
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-logs-ec2-access-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

  EC2ErrorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/ec2/${ProjectName}/${EnvironmentSuffix}/httpd/error
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-logs-ec2-error-${EnvironmentSuffix}
        - Key: project
          Value: iac-rlhf-amazon
        - Key: team-number
          Value: 2

