AWSTemplateFormatVersion: "2010-09-09"
Description: "Optimized Trading Platform Infrastructure - Production-grade refactored template with best practices"

# Metadata for better parameter organization
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Network Configuration"
        Parameters:
          - VpcId
          - PublicSubnetAId
          - PublicSubnetBId
          - PrivateSubnetAId
          - PrivateSubnetBId
      - Label:
          default: "Application Configuration"
        Parameters:
          - Environment
          - ProjectName
          - Owner
      - Label:
          default: "Instance Configuration"
        Parameters:
          - InstanceType
          - KeyPairName
          - MinInstances
          - MaxInstances
          - DesiredInstances
      - Label:
          default: "Monitoring Configuration"
        Parameters:
          - EnableCloudWatchAlarms
          - SNSAlertTopic
    ParameterLabels:
      VpcId:
        default: "VPC ID"
      Environment:
        default: "Environment Name"
      EnableCloudWatchAlarms:
        default: "Enable CloudWatch Monitoring"

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Default: vpc-0c3642bb930208d98
    Description: ID of existing VPC where resources will be deployed

  PublicSubnetAId:
    Type: AWS::EC2::Subnet::Id
    Default: subnet-04c6f1d7b5955ea4a
    Description: Public subnet in first availability zone for ALB (us-east-1a)

  PublicSubnetBId:
    Type: AWS::EC2::Subnet::Id
    Default: subnet-0fa545875174b05a1
    Description: Public subnet in second availability zone for ALB (us-east-1b)

  PrivateSubnetAId:
    Type: AWS::EC2::Subnet::Id
    Default: subnet-04c6f1d7b5955ea4a
    Description: Private subnet in first availability zone for EC2 instances (us-east-1a)

  PrivateSubnetBId:
    Type: AWS::EC2::Subnet::Id
    Default: subnet-0fa545875174b05a1
    Description: Private subnet in second availability zone for EC2 instances (us-east-1b)

  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - prod
      - staging
      - development
    Description: Environment name for tagging and configuration

  EnvironmentSuffix:
    Type: String
    Description: 'Suffix for resource names to support multiple parallel deployments (e.g., PR number from CI/CD)'
    Default: "pr4056"
    AllowedPattern: '^[a-zA-Z0-9\-]*$'
    ConstraintDescription: 'Must contain only alphanumeric characters and hyphens'

  ProjectName:
    Type: String
    Default: TradingPlatform
    Description: Project name for resource identification
    AllowedPattern: "^[a-zA-Z][a-zA-Z0-9-]*$"
    ConstraintDescription: Must start with a letter and contain only alphanumeric characters and hyphens

  Owner:
    Type: String
    Default: FinanceTeam
    Description: Team or individual responsible for these resources

  InstanceType:
    Type: String
    Default: t3.medium
    Description: EC2 instance type for application servers
    AllowedValues:
      - t3.small
      - t3.medium
      - t3.large
      - t3a.small
      - t3a.medium
      - t3a.large
      - m5.large
      - m5.xlarge

  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: my-keypair
    Description: EC2 key pair for SSH access to instances

  MinInstances:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 4
    Description: Minimum number of instances in Auto Scaling Group

  MaxInstances:
    Type: Number
    Default: 4
    MinValue: 2
    MaxValue: 10
    Description: Maximum number of instances in Auto Scaling Group

  DesiredInstances:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 10
    Description: Desired number of instances in Auto Scaling Group

  EnableCloudWatchAlarms:
    Type: String
    Default: "Yes"
    AllowedValues:
      - "Yes"
      - "No"
    Description: Enable CloudWatch alarms for monitoring

  SNSAlertTopic:
    Type: String
    Default: ""
    Description: SNS topic ARN for alarm notifications (optional)

# Conditions for optional resources
Conditions:
  CreateAlarms: !Equals [!Ref EnableCloudWatchAlarms, "Yes"]
  HasSNSTopic: !Not [!Equals [!Ref SNSAlertTopic, ""]]
  IsProduction: !Equals [!Ref Environment, "prod"]

# Region-specific mappings for AMI lookups
Mappings:
  RegionMap:
    us-east-1:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    us-east-2:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    us-west-1:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    us-west-2:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    eu-west-1:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    eu-central-1:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    ap-southeast-1:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    ap-northeast-1:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    ap-south-1:
      AMIParameter: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2

Resources:
  # IAM Role for EC2 instances with necessary permissions
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-ec2-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-ec2-role"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: iac-rlhf-amazon
          Value: "true"

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-instance-profile"
      Roles:
        - !Ref EC2InstanceRole

  # Consolidated Security Group - optimized from 3 redundant groups
  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-app-sg"
      GroupDescription: !Sub "Consolidated security group for ${ProjectName} ${Environment} -${EnvironmentSuffix} environment"
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-app-sg"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: iac-rlhf-amazon
          Value: "true"

  # ALB Security Group
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-alb-sg"
      GroupDescription: !Sub "Security group for ${ProjectName} Application Load Balancer"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS from internet
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP from internet (redirect to HTTPS)
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-alb-sg"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: iac-rlhf-amazon
          Value: "true"

  # Allow HTTP traffic from ALB to application instances
  ApplicationSecurityGroupIngressFromALB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      SourceSecurityGroupId: !Ref ALBSecurityGroup
      Description: HTTP from ALB only

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-alb"
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnetAId
        - !Ref PublicSubnetBId
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-alb"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: iac-rlhf-amazon
          Value: "true"
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  # Target Group for ALB health checks
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-tg"
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetType: instance
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "30"
      Matcher:
        HttpCode: "200"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-tg"
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName
        - Key: Owner
          Value: !Ref Owner
        - Key: iac-rlhf-amazon
          Value: "true"

  # HTTP Listener for ALB (redirect to HTTPS)
  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref TargetGroup

  # Launch Template with SSM parameter for latest AMI
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-lt"
      LaunchTemplateData:
        ImageId: !Sub
          - "{{resolve:ssm:${AMIParam}}}"
          - AMIParam: !FindInMap [RegionMap, !Ref "AWS::Region", AMIParameter]
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyPairName
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        NetworkInterfaces:
          - DeviceIndex: 0
            AssociatePublicIpAddress: true
            Groups:
              - !Ref ApplicationSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            set -e
            exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1

            echo "Starting bootstrap process for ${ProjectName} ${Environment}"

            yum update -y

            yum install -y amazon-cloudwatch-agent httpd mod_ssl aws-cfn-bootstrap jq

            cat > /var/www/html/index.html << 'EOFHTML'
            <!DOCTYPE html>
            <html>
            <head><title>${ProjectName} - ${Environment}</title></head>
            <body>
              <h1>${ProjectName} Trading Platform</h1>
              <p><strong>Environment:</strong> ${Environment}</p>
              <p><strong>Region:</strong> ${AWS::Region}</p>
            </body>
            </html>
            EOFHTML

            echo '{"status": "healthy"}' > /var/www/html/health

            systemctl enable httpd
            systemctl start httpd

            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource AutoScalingGroup --region ${AWS::Region}

            echo "Bootstrap process completed successfully"
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-instance"
              - Key: Environment
                Value: !Ref Environment
              - Key: Project
                Value: !Ref ProjectName
              - Key: Owner
                Value: !Ref Owner
              - Key: iac-rlhf-amazon
                Value: "true"
          - ResourceType: volume
            Tags:
              - Key: Name
                Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-volume"
              - Key: Environment
                Value: !Ref Environment
              - Key: Project
                Value: !Ref ProjectName
              - Key: Owner
                Value: !Ref Owner
              - Key: iac-rlhf-amazon
                Value: "true"
        MetadataOptions:
          HttpTokens: required
          HttpPutResponseHopLimit: 1

  # Auto Scaling Group - Fixed circular dependency with DependsOn
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-asg"
      MinSize: !Ref MinInstances
      MaxSize: !Ref MaxInstances
      DesiredCapacity: !Ref DesiredInstances
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      VPCZoneIdentifier:
        - !Ref PrivateSubnetAId
        - !Ref PrivateSubnetBId
      MixedInstancesPolicy:
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId: !Ref LaunchTemplate
            Version: !GetAtt LaunchTemplate.LatestVersionNumber
          Overrides:
            - InstanceType: !Ref InstanceType
              WeightedCapacity: "1"
            - InstanceType: t3a.medium
              WeightedCapacity: "1"
            - InstanceType: t3.large
              WeightedCapacity: "2"
        InstancesDistribution:
          OnDemandBaseCapacity: !If [IsProduction, 2, 0]
          OnDemandPercentageAboveBaseCapacity: !If [IsProduction, 50, 0]
          SpotAllocationStrategy: capacity-optimized
      TargetGroupARNs:
        - !Ref TargetGroup
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-asg-instance"
          PropagateAtLaunch: true
        - Key: Environment
          Value: !Ref Environment
          PropagateAtLaunch: true
        - Key: Project
          Value: !Ref ProjectName
          PropagateAtLaunch: true
        - Key: Owner
          Value: !Ref Owner
          PropagateAtLaunch: true
        - Key: iac-rlhf-amazon
          Value: "true"
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: !Ref MinInstances
        Timeout: PT15M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 2
        PauseTime: PT5M
        WaitOnResourceSignals: true

  # CPU-based Scaling Policy
  CPUScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        TargetValue: 70.0
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization

  # Request Count Scaling Policy
  RequestCountScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref AutoScalingGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        TargetValue: 1000.0
        PredefinedMetricSpecification:
          PredefinedMetricType: ALBRequestCountPerTarget
          ResourceLabel: !Join
            - "/"
            - - !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
              - !GetAtt TargetGroup.TargetGroupFullName

  # CloudWatch Alarms (Conditional)
  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateAlarms
    Properties:
      AlarmName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-high-cpu"
      AlarmDescription: !Sub "CPU utilization exceeds 80% for ${ProjectName} ${Environment} ${EnvironmentSuffix}"
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      AlarmActions:
        - !If [HasSNSTopic, !Ref SNSAlertTopic, !Ref "AWS::NoValue"]
      TreatMissingData: notBreaching

  LowHealthyInstancesAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateAlarms
    Properties:
      AlarmName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-low-healthy-instances"
      AlarmDescription: !Sub "Healthy instance count below 2 for ${ProjectName} ${Environment}"
      MetricName: HealthyHostCount
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 2
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: TargetGroup
          Value: !GetAtt TargetGroup.TargetGroupFullName
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
      AlarmActions:
        - !If [HasSNSTopic, !Ref SNSAlertTopic, !Ref "AWS::NoValue"]
      TreatMissingData: breaching

  HighResponseTimeAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateAlarms
    Properties:
      AlarmName: !Sub "${ProjectName}-${Environment}-${EnvironmentSuffix}-high-response-time"
      AlarmDescription: !Sub "Target response time exceeds 1 second for ${ProjectName} ${Environment}"
      MetricName: TargetResponseTime
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1.0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
      AlarmActions:
        - !If [HasSNSTopic, !Ref SNSAlertTopic, !Ref "AWS::NoValue"]
      TreatMissingData: notBreaching

# Outputs for cross-stack references
Outputs:
  LoadBalancerDNS:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub "${AWS::StackName}-ALB-DNS"

  LoadBalancerArn:
    Description: ARN of the Application Load Balancer
    Value: !Ref ApplicationLoadBalancer
    Export:
      Name: !Sub "${AWS::StackName}-ALB-ARN"

  AutoScalingGroupName:
    Description: Name of the Auto Scaling Group
    Value: !Ref AutoScalingGroup
    Export:
      Name: !Sub "${AWS::StackName}-ASG-Name"

  SecurityGroupId:
    Description: ID of the consolidated application security group
    Value: !Ref ApplicationSecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-SecurityGroup-ID"

  ALBSecurityGroupId:
    Description: ID of the ALB security group
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-ALB-SecurityGroup-ID"

  TargetGroupArn:
    Description: ARN of the Target Group
    Value: !Ref TargetGroup
    Export:
      Name: !Sub "${AWS::StackName}-TargetGroup-ARN"

  ApplicationURL:
    Description: URL of the trading platform application
    Value: !Sub "http://${ApplicationLoadBalancer.DNSName}"
    Export:
      Name: !Sub "${AWS::StackName}-Application-URL"

  LaunchTemplateId:
    Description: ID of the Launch Template
    Value: !Ref LaunchTemplate
    Export:
      Name: !Sub "${AWS::StackName}-LaunchTemplate-ID"

  InstanceRoleArn:
    Description: ARN of the EC2 instance IAM role
    Value: !GetAtt EC2InstanceRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-InstanceRole-ARN"
