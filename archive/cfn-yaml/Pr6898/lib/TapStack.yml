  ElasticIP1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-EIP-1
        - Key: iac-rlhf-amazon
          Value: 'true'
        - Key: Environment
          Value: !Ref EnvironmentName

  # Associate Elastic IP with Instance 1
  EIPAssociation1:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref WebServerInstance1
      EIP: !Ref ElasticIP1

