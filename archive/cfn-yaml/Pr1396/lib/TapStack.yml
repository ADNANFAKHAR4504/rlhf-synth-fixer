AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: 'AWS SAM template for a serverless application with three Lambda functions (items, users, orders), DynamoDB tables, and API Gateway endpoints'

# Global configuration applied to all Lambda functions in this template
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        # Optimizes HTTP/S connections for faster requests
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

# User-configurable parameters for customizing resource names
Parameters:
  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix for resource naming'

# All resources created by this CloudFormation stack
Resources:
  # DynamoDB Table to store information about items
  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-items-table-${EnvironmentSuffix}'
      # On-demand billing for automatic scaling with no capacity planning
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: itemId
          AttributeType: S
      KeySchema:
        - AttributeName: itemId
          KeyType: HASH

  # DynamoDB Table to store information about users
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-users-table-${EnvironmentSuffix}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH

  # DynamoDB Table to store information about orders
  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-orders-table-${EnvironmentSuffix}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: orderId
          AttributeType: S
      KeySchema:
        - AttributeName: orderId
          KeyType: HASH

  # SAM Serverless Function for handling all /items API requests
  ItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-items-function-${EnvironmentSuffix}'
      Handler: index.handler
      # The function code is embedded directly in the template
      InlineCode: |
        const { DynamoDBClient, PutItemCommand, GetItemCommand } = require('@aws-sdk/client-dynamodb');
        const { marshall, unmarshall } = require('@aws-sdk/util-dynamodb');
        const ddbClient = new DynamoDBClient({ region: process.env.AWS_REGION });

        exports.handler = async (event) => {
          console.log('Received event:', JSON.stringify(event, null, 2));
          const itemsTableName = process.env.ITEMS_TABLE_NAME;
          
          const headers = {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
            'Access-Control-Allow-Headers': 'Content-Type'
          };
          
          try {
            switch (event.httpMethod) {
              case 'POST':
                const item = JSON.parse(event.body);
                const putParams = {
                  TableName: itemsTableName,
                  Item: marshall(item)
                };
                await ddbClient.send(new PutItemCommand(putParams));
                return {
                  statusCode: 201,
                  headers,
                  body: JSON.stringify({ message: 'Item created successfully' })
                };
              
              case 'GET':
                const itemId = event.queryStringParameters?.itemId;
                if (!itemId) {
                  return {
                    statusCode: 400,
                    headers,
                    body: JSON.stringify({ message: 'Missing itemId query parameter' })
                  };
                }
                const getParams = {
                  TableName: itemsTableName,
                  Key: marshall({ itemId })
                };
                const { Item } = await ddbClient.send(new GetItemCommand(getParams));
                if (!Item) {
                  return {
                    statusCode: 404,
                    headers,
                    body: JSON.stringify({ message: 'Item not found' })
                  };
                }
                return {
                  statusCode: 200,
                  headers,
                  body: JSON.stringify(unmarshall(Item))
                };
              
              default:
                return {
                  statusCode: 405,
                  headers,
                  body: JSON.stringify({ message: 'Method Not Allowed' })
                };
            }
          } catch (error) {
            console.error('Error:', error);
            return {
              statusCode: 500,
              headers,
              body: JSON.stringify({ message: 'Internal Server Error', error: error.message })
            };
          }
        };
      Environment:
        Variables:
          ITEMS_TABLE_NAME: !Ref ItemsTable
      # Grants the function read/write permissions to the specified DynamoDB table
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ItemsTable
      # Creates an API Gateway endpoint that routes requests to this function
      Events:
        ItemsApi:
          Type: Api
          Properties:
            Path: /items
            Method: ANY

  # SAM Serverless Function for handling all /users API requests
  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-users-function-${EnvironmentSuffix}'
      Handler: index.handler
      InlineCode: |
        const { DynamoDBClient, PutItemCommand, GetItemCommand } = require('@aws-sdk/client-dynamodb');
        const { marshall, unmarshall } = require('@aws-sdk/util-dynamodb');
        const ddbClient = new DynamoDBClient({ region: process.env.AWS_REGION });

        exports.handler = async (event) => {
          console.log('Received event:', JSON.stringify(event, null, 2));
          const usersTableName = process.env.USERS_TABLE_NAME;
          
          const headers = {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
            'Access-Control-Allow-Headers': 'Content-Type'
          };
          
          try {
            switch (event.httpMethod) {
              case 'POST':
                const user = JSON.parse(event.body);
                const putParams = {
                  TableName: usersTableName,
                  Item: marshall(user)
                };
                await ddbClient.send(new PutItemCommand(putParams));
                return {
                  statusCode: 201,
                  headers,
                  body: JSON.stringify({ message: 'User created successfully' })
                };
              
              case 'GET':
                const userId = event.queryStringParameters?.userId;
                if (!userId) {
                  return {
                    statusCode: 400,
                    headers,
                    body: JSON.stringify({ message: 'Missing userId query parameter' })
                  };
                }
                const getParams = {
                  TableName: usersTableName,
                  Key: marshall({ userId })
                };
                const { Item } = await ddbClient.send(new GetItemCommand(getParams));
                if (!Item) {
                  return {
                    statusCode: 404,
                    headers,
                    body: JSON.stringify({ message: 'User not found' })
                  };
                }
                return {
                  statusCode: 200,
                  headers,
                  body: JSON.stringify(unmarshall(Item))
                };
              
              default:
                return {
                  statusCode: 405,
                  headers,
                  body: JSON.stringify({ message: 'Method Not Allowed' })
                };
            }
          } catch (error) {
            console.error('Error:', error);
            return {
              statusCode: 500,
              headers,
              body: JSON.stringify({ message: 'Internal Server Error', error: error.message })
            };
          }
        };
      Environment:
        Variables:
          USERS_TABLE_NAME: !Ref UsersTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      Events:
        UsersApi:
          Type: Api
          Properties:
            Path: /users
            Method: ANY

  # SAM Serverless Function for handling all /orders API requests
  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-orders-function-${EnvironmentSuffix}'
      Handler: index.handler
      InlineCode: |
        const { DynamoDBClient, PutItemCommand, GetItemCommand } = require('@aws-sdk/client-dynamodb');
        const { marshall, unmarshall } = require('@aws-sdk/util-dynamodb');
        const ddbClient = new DynamoDBClient({ region: process.env.AWS_REGION });

        exports.handler = async (event) => {
          console.log('Received event:', JSON.stringify(event, null, 2));
          const ordersTableName = process.env.ORDERS_TABLE_NAME;
          
          const headers = {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
            'Access-Control-Allow-Headers': 'Content-Type'
          };
          
          try {
            switch (event.httpMethod) {
              case 'POST':
                const order = JSON.parse(event.body);
                // Auto-generate orderId if not provided
                if (!order.orderId) {
                  order.orderId = `order-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                }
                order.createdAt = new Date().toISOString();
                order.status = order.status || 'PENDING';
                
                const putParams = {
                  TableName: ordersTableName,
                  Item: marshall(order)
                };
                await ddbClient.send(new PutItemCommand(putParams));
                return {
                  statusCode: 201,
                  headers,
                  body: JSON.stringify({ 
                    message: 'Order created successfully',
                    orderId: order.orderId,
                    status: order.status
                  })
                };
              
              case 'GET':
                const orderId = event.queryStringParameters?.orderId;
                if (!orderId) {
                  return {
                    statusCode: 400,
                    headers,
                    body: JSON.stringify({ message: 'Missing orderId query parameter' })
                  };
                }
                const getParams = {
                  TableName: ordersTableName,
                  Key: marshall({ orderId })
                };
                const { Item } = await ddbClient.send(new GetItemCommand(getParams));
                if (!Item) {
                  return {
                    statusCode: 404,
                    headers,
                    body: JSON.stringify({ message: 'Order not found' })
                  };
                }
                return {
                  statusCode: 200,
                  headers,
                  body: JSON.stringify(unmarshall(Item))
                };
              
              default:
                return {
                  statusCode: 405,
                  headers,
                  body: JSON.stringify({ message: 'Method Not Allowed' })
                };
            }
          } catch (error) {
            console.error('Error:', error);
            return {
              statusCode: 500,
              headers,
              body: JSON.stringify({ message: 'Internal Server Error', error: error.message })
            };
          }
        };
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Events:
        OrdersApi:
          Type: Api
          Properties:
            Path: /orders
            Method: ANY

# Outputs for stack information
Outputs:
  # The URL of the deployed API Gateway, including the stage name
  ApiGatewayUrl:
    Description: 'URL of the deployed API Gateway'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod'
    Export:
      Name: !Sub '${AWS::StackName}-api-url-${EnvironmentSuffix}'

  # The name of the Items DynamoDB table
  ItemsTableName:
    Description: 'Name of the Items DynamoDB table'
    Value: !Ref ItemsTable
    Export:
      Name: !Sub '${AWS::StackName}-items-table-${EnvironmentSuffix}'

  # The name of the Users DynamoDB table
  UsersTableName:
    Description: 'Name of the Users DynamoDB table'
    Value: !Ref UsersTable
    Export:
      Name: !Sub '${AWS::StackName}-users-table-${EnvironmentSuffix}'

  # The name of the Orders DynamoDB table
  OrdersTableName:
    Description: 'Name of the Orders DynamoDB table'
    Value: !Ref OrdersTable
    Export:
      Name: !Sub '${AWS::StackName}-orders-table-${EnvironmentSuffix}'

  # The Amazon Resource Name (ARN) of the Items Lambda function
  ItemsFunctionArn:
    Description: 'ARN of the Items Lambda function'
    Value: !GetAtt ItemsFunction.Arn

  # The Amazon Resource Name (ARN) of the Users Lambda function
  UsersFunctionArn:
    Description: 'ARN of the Users Lambda function'
    Value: !GetAtt UsersFunction.Arn

  # The Amazon Resource Name (ARN) of the Orders Lambda function
  OrdersFunctionArn:
    Description: 'ARN of the Orders Lambda function'
    Value: !GetAtt OrdersFunction.Arn
