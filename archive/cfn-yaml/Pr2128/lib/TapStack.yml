AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-ready multi-region AWS infrastructure stack for company migration initiative. Supports us-east-1 and us-west-2 with high availability, security, and compliance features.'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - EnvironmentSuffix
      - Label:
          default: 'Network Configuration'
        Parameters:
          - CompanyIPRange
      - Label:
          default: 'Database Configuration'
        Parameters:
          - DBUsername
          - DBPassword
      - Label:
          default: 'Compute Configuration'
        Parameters:
          - InstanceType
          - KeyPairName
      - Label:
          default: 'DNS & SSL Configuration'
        Parameters:
          - DomainName
          - SSLCertificateArn

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix for resource naming (e.g., dev, staging, prod)'
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters'

  CompanyIPRange:
    Type: String
    Default: '203.0.113.0/24'
    Description: 'Company IP range for restricted access'
    AllowedPattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$'

  DBUsername:
    Type: String
    Default: 'admin'
    Description: 'RDS MySQL master username'
    MinLength: 4
    MaxLength: 16
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'

  DBPassword:
    Type: String
    NoEcho: true
    Default: 'TempPassword123'
    Description: 'RDS MySQL master password'
    MinLength: 8
    MaxLength: 41
    AllowedPattern: '[a-zA-Z0-9]*'

  InstanceType:
    Type: String
    Default: 't3.medium'
    AllowedValues: ['t3.micro', 't3.small', 't3.medium', 't3.large', 'm5.large', 'm5.xlarge']
    Description: 'EC2 instance type for application servers'

  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: 'tap-keypair'
    Description: 'EC2 Key Pair for SSH access'

  DomainName:
    Type: String
    Default: 'failoverdemo.com'
    Description: 'Domain name for Route 53 hosted zone'

  SSLCertificateArn:
    Type: String
    Default: ''
    Description: 'ARN of SSL certificate for HTTPS termination (leave empty for HTTP only)'
    AllowedPattern: '^$|^arn:aws:acm:[a-z0-9-]+:[0-9]+:certificate/[a-f0-9-]+$'

Mappings:
  RegionMap:
    us-east-1:
      AMI: 'ami-0c02fb55956c7d316'  # Amazon Linux 2 AMI (HVM) - Kernel 5.10, SSD Volume Type
      AZ1: 'us-east-1a'
      AZ2: 'us-east-1b'
      AZ3: 'us-east-1c'
    us-west-1:
      AMI: 'ami-0827b6c5b977c020e'  # Amazon Linux 2 AMI (HVM) - Kernel 5.10, SSD Volume Type
      AZ1: 'us-west-1a'
      AZ2: 'us-west-1c'
      AZ3: 'us-west-1a'
    us-west-2:
      AMI: 'ami-0c2d3e23602d8ba5d'  # Amazon Linux 2 AMI (HVM) - Kernel 5.10, SSD Volume Type
      AZ1: 'us-west-2a'
      AZ2: 'us-west-2b'
      AZ3: 'us-west-2c'

  SubnetConfig:
    VPC:
      CIDR: '10.0.0.0/16'
    PublicSubnet1:
      CIDR: '10.0.1.0/24'
    PublicSubnet2:
      CIDR: '10.0.2.0/24'
    PrivateSubnet1:
      CIDR: '10.0.10.0/24'
    PrivateSubnet2:
      CIDR: '10.0.20.0/24'
    DatabaseSubnet1:
      CIDR: '10.0.100.0/24'
    DatabaseSubnet2:
      CIDR: '10.0.200.0/24'

Conditions:
  IsProduction: !Equals [!Ref EnvironmentSuffix, 'production']
  CreateMultiAZ: !Equals [!Ref EnvironmentSuffix, 'production']
  HasSSLCertificate: !Not [!Equals [!Ref SSLCertificateArn, '']]

Resources:
  # ============================================================================
  # KMS Key for Encryption
  # ============================================================================
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS Key for infrastructure encryption'
      KeyPolicy:
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow CloudWatch Logs
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-kms-key-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}-key-${EnvironmentSuffix}'
      TargetKeyId: !Ref KMSKey

  # ============================================================================
  # VPC and Network Infrastructure
  # ============================================================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !FindInMap [SubnetConfig, VPC, CIDR]
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-vpc-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-igw-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ1]
      CidrBlock: !FindInMap [SubnetConfig, PublicSubnet1, CIDR]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-subnet-1-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Type
          Value: 'Public'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ2]
      CidrBlock: !FindInMap [SubnetConfig, PublicSubnet2, CIDR]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-subnet-2-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Type
          Value: 'Public'

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ1]
      CidrBlock: !FindInMap [SubnetConfig, PrivateSubnet1, CIDR]
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-private-subnet-1-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Type
          Value: 'Private'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ2]
      CidrBlock: !FindInMap [SubnetConfig, PrivateSubnet2, CIDR]
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-private-subnet-2-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Type
          Value: 'Private'

  # Database Subnets
  DatabaseSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ1]
      CidrBlock: !FindInMap [SubnetConfig, DatabaseSubnet1, CIDR]
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-subnet-1-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Type
          Value: 'Database'

  DatabaseSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !FindInMap [RegionMap, !Ref 'AWS::Region', AZ2]
      CidrBlock: !FindInMap [SubnetConfig, DatabaseSubnet2, CIDR]
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-subnet-2-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Type
          Value: 'Database'

  # Network ACLs for additional security layer
  PublicNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-nacl-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  PublicNetworkAclEntryInbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: !Ref CompanyIPRange

  PublicNetworkAclEntryOutbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: '0.0.0.0/0'

  PrivateNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-private-nacl-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  PrivateNetworkAclEntryInbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkAcl
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: '10.0.0.0/16'

  PrivateNetworkAclEntryOutbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateNetworkAcl
      RuleNumber: 100
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: '0.0.0.0/0'

  DatabaseNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-nacl-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  DatabaseNetworkAclEntryInbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkAcl
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: '10.0.0.0/16'
      PortRange:
        From: 3306
        To: 3306

  DatabaseNetworkAclEntryOutbound:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref DatabaseNetworkAcl
      RuleNumber: 100
      Protocol: 6
      Egress: true
      RuleAction: allow
      CidrBlock: '10.0.0.0/16'
      PortRange:
        From: 3306
        To: 3306

  # Network ACL Subnet Associations
  PublicSubnet1NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      NetworkAclId: !Ref PublicNetworkAcl

  PublicSubnet2NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      NetworkAclId: !Ref PublicNetworkAcl

  PrivateSubnet1NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      NetworkAclId: !Ref PrivateNetworkAcl

  PrivateSubnet2NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      NetworkAclId: !Ref PrivateNetworkAcl

  DatabaseSubnet1NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet1
      NetworkAclId: !Ref DatabaseNetworkAcl

  DatabaseSubnet2NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref DatabaseSubnet2
      NetworkAclId: !Ref DatabaseNetworkAcl

  # NAT Gateways
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-nat-eip-1-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-nat-eip-2-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-nat-gateway-1-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway2EIP.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-nat-gateway-2-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-routes-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-private-routes-1-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-private-routes-2-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  # ============================================================================
  # Security Groups
  # ============================================================================
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-alb-sg-${EnvironmentSuffix}'
      GroupDescription: 'Security group for Application Load Balancer'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref CompanyIPRange
          Description: 'HTTP access from company IP range'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref CompanyIPRange
          Description: 'HTTPS access from company IP range'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: 'All outbound traffic'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-alb-sg-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-web-sg-${EnvironmentSuffix}'
      GroupDescription: 'Security group for web servers'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
          Description: 'HTTP from ALB'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
          Description: 'HTTPS from ALB'
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref CompanyIPRange
          Description: 'SSH from company IP range'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: 'All outbound traffic'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-web-sg-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-db-sg-${EnvironmentSuffix}'
      GroupDescription: 'Security group for RDS database'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebServerSecurityGroup
          Description: 'MySQL access from web servers'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-sg-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  # ============================================================================
  # IAM Roles and Policies
  # ============================================================================
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-ec2-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub 'arn:aws:s3:::${CloudTrailLogsBucket}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub 'arn:aws:s3:::${S3Bucket}'
      Tags:
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${AWS::StackName}-ec2-profile-${EnvironmentSuffix}'
      Roles:
        - !Ref EC2Role

  # ============================================================================
  # S3 Bucket
  # ============================================================================
  S3Bucket:
    DeletionPolicy: Delete
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref KMSKey
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-bucket-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # ============================================================================
  # CloudTrail for API Activity Monitoring
  # ============================================================================
  
  # S3 Bucket for CloudTrail Logs
  CloudTrailLogsBucket:
    DeletionPolicy: Delete
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref KMSKey
            BucketKeyEnabled: true
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-cloudtrail-logs-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # CloudTrail Log Group
  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/cloudtrail/${AWS::StackName}-${EnvironmentSuffix}'
      RetentionInDays: 14
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-cloudtrail-logs-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # CloudTrail for API Monitoring
  CloudTrail:
    Type: AWS::CloudTrail::Trail
    Properties:
      TrailName: !Sub '${AWS::StackName}-api-trail-${EnvironmentSuffix}'
      S3BucketName: !Ref CloudTrailLogsBucket
      S3KeyPrefix: 'cloudtrail-logs'
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: true
      IsLogging: true
      EnableLogFileValidation: true
      CloudWatchLogsLogGroupArn: !GetAtt CloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CloudTrailLogsRole.Arn
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-api-trail-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # IAM Role for CloudTrail to write to CloudWatch Logs
  CloudTrailLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-cloudtrail-logs-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudTrailLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub '${CloudTrailLogGroup.Arn}:*'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-cloudtrail-logs-role-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # S3 Bucket Policy for CloudTrail
  CloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailLogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !Sub "arn:aws:s3:::${CloudTrailLogsBucket}"
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub "arn:aws:s3:::${CloudTrailLogsBucket}/cloudtrail-logs/*"
            Condition:
              StringEquals:
                "s3:x-amz-acl": bucket-owner-full-control

  # ============================================================================
  # Secrets Manager for Database Password
  # ============================================================================
  DBPasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${AWS::StackName}-db-password-${EnvironmentSuffix}'
      Description: 'RDS MySQL master password'
      SecretString: !Sub |
        {
          "username": "${DBUsername}",
          "password": "${DBPassword}"
        }
      KmsKeyId: !Ref KMSKey
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-password-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # ============================================================================
  # Parameter Store for Configuration Management
  # ============================================================================
  
  # Application Configuration Parameters
  AppConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/app/config'
      Type: 'String'
      Value: !Sub |
        {
          "environment": "${EnvironmentSuffix}",
          "region": "${AWS::Region}",
          "vpc_id": "${VPC}",
          "domain": "failoverdemo.com"
        }
      Description: 'Application configuration settings'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

  # Database Configuration Parameters (non-sensitive)
  DBConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/database/config'
      Type: 'String'
      Value: |
        {
          "engine": "mysql",
          "port": "3306",
          "instance_class": "db.r5.large",
          "multi_az": true,
          "backup_retention": 7
        }
      Description: 'Database configuration parameters'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

  # Load Balancer Configuration
  ALBConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/alb/config'
      Type: 'String'
      Value: |
        {
          "scheme": "internet-facing",
          "type": "application",
          "health_check_path": "/health",
          "health_check_interval": 30
        }
      Description: 'Application Load Balancer configuration'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

  # Auto Scaling Configuration
  ASGConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/autoscaling/config'
      Type: 'String'
      Value: |
        {
          "min_size": 2,
          "max_size": 10,
          "desired_capacity": 2,
          "scale_up_threshold": 70,
          "scale_down_threshold": 30
        }
      Description: 'Auto Scaling Group configuration'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

  # Monitoring and Alerting Configuration
  MonitoringConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/monitoring/config'
      Type: 'String'
      Value: !Sub |
        {
          "cloudwatch_log_retention": 14,
          "alarm_email": "cloudops@company.com",
          "sns_topic": "${TrustedAdvisorAlertsTopic}"
        }
      Description: 'Monitoring and alerting configuration'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

  # ============================================================================
  # RDS Database
  # ============================================================================
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub '${AWS::StackName}-db-subnet-group-${EnvironmentSuffix}'
      DBSubnetGroupDescription: 'Subnet group for RDS database'
      SubnetIds:
        - !Ref DatabaseSubnet1
        - !Ref DatabaseSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-subnet-group-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  DBParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      DBParameterGroupName: !Sub '${AWS::StackName}-db-params-${EnvironmentSuffix}'
      Description: 'Parameter group for MySQL database'
      Family: mysql8.0
      Parameters:
        innodb_buffer_pool_size: '{DBInstanceClassMemory*3/4}'
        max_connections: '1000'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-params-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  RDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub '${AWS::StackName}-mysql-${EnvironmentSuffix}'
      DBInstanceClass: db.t3.micro
      Engine: mysql
      EngineVersion: '8.0.37'
      AllocatedStorage: 100
      StorageType: gp2
      StorageEncrypted: true
      KmsKeyId: !Ref KMSKey
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DBPasswordSecret}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBParameterGroupName: !Ref DBParameterGroup
      BackupRetentionPeriod: !If [IsProduction, 7, 3]
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      MultiAZ: !If [CreateMultiAZ, true, false]
      EnablePerformanceInsights: false
      DeletionProtection: !If [IsProduction, true, false]
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-mysql-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # ============================================================================
  # Application Load Balancer
  # ============================================================================
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${AWS::StackName}-alb-${EnvironmentSuffix}'
      Scheme: internet-facing
      Type: application
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-alb-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${AWS::StackName}-tg-${EnvironmentSuffix}'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetType: instance
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-tg-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'

  # HTTP Listener (redirects to HTTPS if certificate is available)
  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - !If
          - HasSSLCertificate
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: 443
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # HTTPS Listener (only created if SSL certificate is provided)
  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasSSLCertificate
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref SSLCertificateArn
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01

  # ============================================================================
  # Launch Template and Auto Scaling Group
  # ============================================================================
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub '${AWS::StackName}-lt-${EnvironmentSuffix}'
      LaunchTemplateData:
        ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyPairName
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref WebServerSecurityGroup
        DisableApiTermination: true
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd mysql
            systemctl start httpd
            systemctl enable httpd
            echo "<h1>Hello from ${AWS::Region} - ${EnvironmentSuffix}</h1>" > /var/www/html/index.html
            echo "OK" > /var/www/html/health
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub '${AWS::StackName}-web-server-${EnvironmentSuffix}'
              - Key: Project
                Value: 'Migration'
              - Key: Creator
                Value: 'CloudEngineer'
              - Key: Environment
                Value: !Ref EnvironmentSuffix

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub '${AWS::StackName}-asg-${EnvironmentSuffix}'
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: 2
      MaxSize: 10
      DesiredCapacity: 2
      TargetGroupARNs:
        - !Ref ALBTargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-asg-${EnvironmentSuffix}'
          PropagateAtLaunch: false
        - Key: Project
          Value: 'Migration'
          PropagateAtLaunch: true
        - Key: Creator
          Value: 'CloudEngineer'
          PropagateAtLaunch: true
        - Key: Environment
          Value: !Ref EnvironmentSuffix
          PropagateAtLaunch: true

  # Auto Scaling Policies
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: 1
      PolicyType: SimpleScaling

  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 300
      ScalingAdjustment: -1
      PolicyType: SimpleScaling

  # ============================================================================
  # CloudWatch Monitoring and Logging
  # ============================================================================
  WebServerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ec2/${AWS::StackName}/webserver-${EnvironmentSuffix}'
      RetentionInDays: 14

  # CloudWatch Alarms
  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-high-cpu-${EnvironmentSuffix}'
      AlarmDescription: 'Alarm when CPU exceeds 80%'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      AlarmActions:
        - !Ref ScaleUpPolicy

  LowCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-low-cpu-${EnvironmentSuffix}'
      AlarmDescription: 'Alarm when CPU is below 10%'
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref AutoScalingGroup
      AlarmActions:
        - !Ref ScaleDownPolicy

  # ============================================================================
  # Route 53 DNS Configuration
  # ============================================================================
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Ref DomainName
      HostedZoneConfig:
        Comment: !Sub 'Hosted zone for ${DomainName} - ${EnvironmentSuffix}'
      HostedZoneTags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-hosted-zone-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # Health Check for Primary Load Balancer
  PrimaryHealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      HealthCheckConfig:
        Type: !If [HasSSLCertificate, 'HTTPS', 'HTTP']
        ResourcePath: '/health'
        FullyQualifiedDomainName: !GetAtt ApplicationLoadBalancer.DNSName
        Port: !If [HasSSLCertificate, 443, 80]
        RequestInterval: 30
        FailureThreshold: 3

  # Primary DNS Record with Failover
  PrimaryDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Sub 'www.${DomainName}'
      Type: A
      SetIdentifier: 'Primary'
      Failover: PRIMARY
      HealthCheckId: !Ref PrimaryHealthCheck
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
        EvaluateTargetHealth: true

  # Secondary DNS Record (for cross-region failover)
  SecondaryDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Sub 'www.${DomainName}'
      Type: A
      SetIdentifier: 'Secondary'
      Failover: SECONDARY
      # This would point to a secondary region's ALB in a real multi-region setup
      # For now, it points to the same ALB but with different routing policy
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
        EvaluateTargetHealth: true

  # Additional DNS records for enhanced failover
  ApexDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Ref DomainName
      Type: A
      SetIdentifier: 'Apex-Primary'
      Failover: PRIMARY
      HealthCheckId: !Ref PrimaryHealthCheck
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
        EvaluateTargetHealth: true

  # Cross-Region Backup Configuration (Parameter Store)
  CrossRegionConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/failover/config'
      Type: 'String'
      Value: !Sub |
        {
          "primary_region": "${AWS::Region}",
          "secondary_region": "us-west-2",
          "failover_threshold": 3,
          "health_check_interval": 30,
          "dns_ttl": 60,
          "recovery_time_objective": 300,
          "recovery_point_objective": 600
        }
      Description: 'Cross-region failover configuration'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

  # ============================================================================
  # AWS Trusted Advisor Integration
  # ============================================================================
  
  # Parameter Store Configuration for Trusted Advisor
  TrustedAdvisorConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/trusted-advisor/config'
      Type: 'String'
      Value: |
        {
          "enabled": true,
          "support_api_enabled": false,
          "check_categories": [
            "security",
            "performance",
            "cost_optimizing",
            "fault_tolerance",
            "service_limits"
          ],
          "notification_email": "cloudops@company.com",
          "check_frequency": "weekly",
          "auto_remediation": false
        }
      Description: 'AWS Trusted Advisor integration configuration'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

  # Lambda Role for Trusted Advisor Integration
  TrustedAdvisorLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-trusted-advisor-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: TrustedAdvisorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - support:DescribeTrustedAdvisorChecks
                  - support:DescribeTrustedAdvisorCheckResult
                  - support:RefreshTrustedAdvisorCheck
                  - cloudwatch:PutMetricData
                  - ssm:GetParameter
                  - ssm:PutParameter
                  - sns:Publish
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-trusted-advisor-role-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # CloudWatch Log Group for Trusted Advisor Integration
  TrustedAdvisorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${AWS::StackName}-trusted-advisor-${EnvironmentSuffix}'
      RetentionInDays: 14
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-trusted-advisor-logs-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # SNS Topic for Trusted Advisor Alerts
  TrustedAdvisorAlertsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${AWS::StackName}-trusted-advisor-alerts-${EnvironmentSuffix}'
      DisplayName: 'AWS Trusted Advisor Alerts'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-trusted-advisor-alerts-${EnvironmentSuffix}'
        - Key: Project
          Value: 'Migration'
        - Key: Creator
          Value: 'CloudEngineer'
        - Key: Environment
          Value: !Ref EnvironmentSuffix

  # CloudWatch Dashboard for Trusted Advisor Metrics
  TrustedAdvisorDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub '${AWS::StackName}-trusted-advisor-${EnvironmentSuffix}'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/TrustedAdvisor", "SecurityRecommendations", "StackName", "${AWS::StackName}" ],
                  [ ".", "PerformanceRecommendations", ".", "." ],
                  [ ".", "CostOptimizationRecommendations", ".", "." ],
                  [ ".", "FaultToleranceRecommendations", ".", "." ],
                  [ ".", "ServiceLimitRecommendations", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "Trusted Advisor Recommendations"
              }
            }
          ]
        }

  # EventBridge Rule for Trusted Advisor Integration
  TrustedAdvisorEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${AWS::StackName}-trusted-advisor-schedule-${EnvironmentSuffix}'
      Description: 'Schedule Trusted Advisor checks'
      ScheduleExpression: 'cron(0 9 ? * MON *)'  # Weekly on Mondays at 9 AM
      State: ENABLED
      Targets:
        - Arn: !GetAtt TrustedAdvisorAlertsTopic.TopicArn
          Id: 'TrustedAdvisorNotification'
          Input: !Sub |
            {
              "message": "Weekly Trusted Advisor check scheduled for stack ${AWS::StackName}",
              "stack_name": "${AWS::StackName}",
              "environment": "${EnvironmentSuffix}",
              "region": "${AWS::Region}"
            }

  # Parameter Store for Trusted Advisor Recommendations Tracking
  TrustedAdvisorRecommendationsParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${EnvironmentSuffix}/trusted-advisor/recommendations'
      Type: 'String'
      Value: |
        {
          "last_check": "Not Available - Requires Business/Enterprise Support Plan",
          "security_checks": [],
          "performance_checks": [],
          "cost_optimization_checks": [],
          "fault_tolerance_checks": [],
          "service_limit_checks": [],
          "auto_remediation_enabled": false,
          "instructions": "Enable Business or Enterprise support plan to activate full Trusted Advisor integration"
        }
      Description: 'AWS Trusted Advisor recommendations tracking'
      Tags:
        Project: 'Migration'
        Creator: 'CloudEngineer'
        Environment: !Ref EnvironmentSuffix

Outputs:
  VPCId:
    Description: 'ID of the VPC'
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC-${EnvironmentSuffix}'

  PublicSubnet1Id:
    Description: 'ID of the first public subnet'
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnet1-${EnvironmentSuffix}'

  PublicSubnet2Id:
    Description: 'ID of the second public subnet'
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnet2-${EnvironmentSuffix}'

  PrivateSubnet1Id:
    Description: 'ID of the first private subnet'
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet1-${EnvironmentSuffix}'

  PrivateSubnet2Id:
    Description: 'ID of the second private subnet'
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnet2-${EnvironmentSuffix}'

  LoadBalancerDNS:
    Description: 'DNS name of the Application Load Balancer'
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-LoadBalancerDNS-${EnvironmentSuffix}'

  DatabaseEndpoint:
    Description: 'RDS MySQL database endpoint'
    Value: !GetAtt RDSInstance.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DatabaseEndpoint-${EnvironmentSuffix}'

  S3BucketName:
    Description: 'Name of the S3 bucket'
    Value: !Ref S3Bucket
    Export:
      Name: !Sub '${AWS::StackName}-S3Bucket-${EnvironmentSuffix}'

  KMSKeyId:
    Description: 'ID of the KMS key'
    Value: !Ref KMSKey
    Export:
      Name: !Sub '${AWS::StackName}-KMSKey-${EnvironmentSuffix}'

  WebsiteURL:
    Description: 'Website URL'
    Value: !Sub 'http://www.${DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL-${EnvironmentSuffix}'

  StackName:
    Description: 'Name of this CloudFormation stack'
    Value: !Ref AWS::StackName
    Export:
      Name: !Sub '${AWS::StackName}-StackName'

  EnvironmentSuffix:
    Description: 'Environment suffix used for this deployment'
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-EnvironmentSuffix'