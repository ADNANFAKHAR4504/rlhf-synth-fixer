AWSTemplateFormatVersion: '2010-09-09'
Description: 'Production-grade serverless web application with API Gateway, Lambda, S3, DynamoDB, and CloudWatch monitoring - using EnvironmentSuffix only'

# =============================================================================
# PARAMETERS
# =============================================================================
Parameters:
  LambdaMemorySize:
    Type: Number
    Default: 256
    MinValue: 128
    MaxValue: 3008
    Description: Memory size for Lambda functions in MB

  LambdaTimeout:
    Type: Number
    Default: 30
    MinValue: 1
    MaxValue: 900
    Description: Timeout for Lambda functions in seconds

  ErrorRateThreshold:
    Type: Number
    Default: 5
    Description: Error rate threshold percentage for CloudWatch alarms

  DurationThreshold:
    Type: Number
    Default: 10000
    Description: Duration threshold in milliseconds for CloudWatch alarms

  EnvironmentSuffix:
    Type: String
    Description: Suffix for resource naming and API Gateway stage name
    Default: pr1107

# =============================================================================
# RESOURCES
# =============================================================================
Resources:
  # ---------------------------------------------------------------------------
  # SNS TOPIC FOR ALARMS
  # ---------------------------------------------------------------------------
  AlarmNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub 'serverless-app-alarms-${EnvironmentSuffix}'
      DisplayName: !Sub 'Serverless App Alarms - ${EnvironmentSuffix}'
      # KmsMasterKeyId removed for LocalStack compatibility
      # KmsMasterKeyId: alias/aws/sns

  # Email subscription commented out for LocalStack - Community edition doesn't support email protocol
  # AlarmNotificationSubscription:
  #   Type: AWS::SNS::Subscription
  #   Properties:
  #     TopicArn: !Ref AlarmNotificationTopic
  #     Protocol: email
  #     Endpoint: !Ref NotificationEmail

  # ---------------------------------------------------------------------------
  # S3 BUCKET FOR STATIC CONTENT
  # ---------------------------------------------------------------------------
  StaticContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'app-${EnvironmentSuffix}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
          - Id: AbortIncompleteMultipartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7

  # S3 Bucket Policy commented out for LocalStack - SecureTransport condition not fully supported
  # StaticContentBucketPolicy:
  #   Type: AWS::S3::BucketPolicy
  #   Properties:
  #     Bucket: !Ref StaticContentBucket
  #     PolicyDocument:
  #       Version: '2012-10-17'
  #       Statement:
  #         - Sid: DenyInsecureConnections
  #           Effect: Deny
  #           Principal: '*'
  #           Action: 's3:*'
  #           Resource:
  #             - !GetAtt StaticContentBucket.Arn
  #             - !Sub '${StaticContentBucket.Arn}/*'
  #           Condition:
  #             Bool:
  #               'aws:SecureTransport': 'false'

  # ---------------------------------------------------------------------------
  # DYNAMODB TABLE
  # ---------------------------------------------------------------------------
  ApplicationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'serverless-app-data-${EnvironmentSuffix}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: gsi1pk
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: N
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      # PointInTimeRecoverySpecification commented out for LocalStack - not fully supported in Community
      # PointInTimeRecoverySpecification:
      #   PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        # SSEType and KMSMasterKeyId removed for LocalStack compatibility
        # SSEType: KMS
        # KMSMasterKeyId: alias/aws/dynamodb
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentSuffix
        - Key: Application
          Value: ServerlessApp

  # ---------------------------------------------------------------------------
  # CLOUDWATCH LOG GROUPS
  # ---------------------------------------------------------------------------
  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/serverless-app-${EnvironmentSuffix}'
      RetentionInDays: 30

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/serverless-app-function-${EnvironmentSuffix}'
      RetentionInDays: 30

  # ---------------------------------------------------------------------------
  # IAM ROLES AND POLICIES
  # ---------------------------------------------------------------------------

  # Lambda Execution Role with least-privilege permissions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:DescribeTable
                  - dynamodb:DescribeStream
                Resource:
                  - !GetAtt ApplicationTable.Arn
                  - !Sub '${ApplicationTable.Arn}/index/GSI1'
              - Effect: Allow
                Action:
                  - dynamodb:ListStreams
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ApplicationTable}/stream/*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:GetObjectVersion
                Resource: !Sub '${StaticContentBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetBucketLocation
                  - s3:ListBucketVersions
                Resource: !GetAtt StaticContentBucket.Arn
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt LambdaLogGroup.Arn
        - PolicyName: XRayTracing
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: '*'

  # API Gateway CloudWatch Role
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  # API Gateway Account commented out for LocalStack - may cause conflicts
  # ApiGatewayAccount:
  #   Type: AWS::ApiGateway::Account
  #   Properties:
  #     CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchRole.Arn

  # ---------------------------------------------------------------------------
  # LAMBDA FUNCTION
  # ---------------------------------------------------------------------------
  ServerlessAppFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'serverless-app-function-${EnvironmentSuffix}'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: !Ref LambdaMemorySize
      Timeout: !Ref LambdaTimeout
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          ENVIRONMENT: !Ref EnvironmentSuffix
          DYNAMODB_TABLE: !Ref ApplicationTable
          S3_BUCKET: !Ref StaticContentBucket
          LOG_LEVEL: INFO
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import logging
          from datetime import datetime
          import uuid

          # Configure logging
          logger = logging.getLogger()
          logger.setLevel(os.environ.get('LOG_LEVEL', 'INFO'))

          # Initialize AWS clients
          dynamodb = boto3.resource('dynamodb')
          s3 = boto3.client('s3')

          def lambda_handler(event, context):
              try:
                  logger.info(f"Processing request in {os.environ.get('ENVIRONMENT_SUFFIX')} environment")
                  logger.debug(f"Received event: {json.dumps(event)}")
                  
                  # Get environment variables
                  table_name = os.environ['DYNAMODB_TABLE']
                  bucket_name = os.environ['S3_BUCKET']
                  
                  # Extract HTTP method and path
                  http_method = event.get('httpMethod', '')
                  path = event.get('path', '')
                  
                  # Health check endpoint
                  if http_method == 'GET' and path == '/health':
                      return {
                          'statusCode': 200,
                          'headers': {
                              'Content-Type': 'application/json',
                              'Access-Control-Allow-Origin': '*',
                              'X-Request-Id': context.aws_request_id
                          },
                          'body': json.dumps({
                              'status': 'healthy',
                              'timestamp': datetime.utcnow().isoformat(),
                              'environment': os.environ.get('ENVIRONMENT_SUFFIX'),
                              'version': '1.0.0',
                              'requestId': context.aws_request_id
                          })
                      }
                  
                  # Create item endpoint
                  if http_method == 'POST' and path == '/items':
                      body = json.loads(event.get('body', '{}'))
                      item_id = str(uuid.uuid4())
                      
                      table = dynamodb.Table(table_name)
                      table.put_item(
                          Item={
                              'id': item_id,
                              'gsi1pk': body.get('category', 'default'),
                              'createdAt': int(datetime.utcnow().timestamp()),
                              'data': body
                          }
                      )
                      
                      return {
                          'statusCode': 201,
                          'headers': {
                              'Content-Type': 'application/json',
                              'Access-Control-Allow-Origin': '*'
                          },
                          'body': json.dumps({
                              'id': item_id,
                              'message': 'Item created successfully'
                          })
                      }
                  
                  # Get item endpoint
                  if http_method == 'GET' and path.startswith('/items/'):
                      item_id = path.split('/')[-1]
                      table = dynamodb.Table(table_name)
                      response = table.get_item(Key={'id': item_id})
                      
                      if 'Item' in response:
                          return {
                              'statusCode': 200,
                              'headers': {
                                  'Content-Type': 'application/json',
                                  'Access-Control-Allow-Origin': '*'
                              },
                              'body': json.dumps(response['Item'], default=str)
                          }
                      else:
                          return {
                              'statusCode': 404,
                              'headers': {
                                  'Content-Type': 'application/json',
                                  'Access-Control-Allow-Origin': '*'
                              },
                              'body': json.dumps({'error': 'Item not found'})
                          }
                  
                  # Default response
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'message': 'Serverless application is running',
                          'environment': os.environ.get('ENVIRONMENT_SUFFIX'),
                          'availableEndpoints': [
                              'GET /health',
                              'POST /items',
                              'GET /items/{id}'
                          ]
                      })
                  }
                  
              except Exception as e:
                  logger.error(f"Error processing request: {str(e)}", exc_info=True)
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'error': 'Internal server error',
                          'requestId': context.aws_request_id
                      })
                  }

  # Lambda Permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ServerlessAppFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  # ---------------------------------------------------------------------------
  # API GATEWAY
  # ---------------------------------------------------------------------------
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'serverless-app-api-${EnvironmentSuffix}'
      Description: !Sub 'Serverless application API - ${EnvironmentSuffix}'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resources
  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: 'health'

  ItemsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: 'items'

  ItemResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !Ref ItemsResource
      PathPart: '{id}'

  # API Gateway Methods
  HealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ServerlessAppFunction.Arn}/invocations'

  ItemsPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ItemsResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ServerlessAppFunction.Arn}/invocations'

  ItemGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ItemResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ServerlessAppFunction.Arn}/invocations'

  # API Gateway Root Method
  ApiGatewayRootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !GetAtt ApiGateway.RootResourceId
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ServerlessAppFunction.Arn}/invocations'

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - HealthMethod
      - ItemsPostMethod
      - ItemGetMethod
      - ApiGatewayRootMethod
    Properties:
      RestApiId: !Ref ApiGateway
      Description: !Sub 'Deployment for ${EnvironmentSuffix} environment'

  # API Gateway Stage with detailed logging - USING ENVIRONMENTSUFFIX AS STAGE NAME
  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    # DependsOn removed since ApiGatewayAccount is commented out for LocalStack
    # DependsOn: ApiGatewayAccount
    Properties:
      RestApiId: !Ref ApiGateway
      DeploymentId: !Ref ApiGatewayDeployment
      StageName: !Ref EnvironmentSuffix
      Description: !Sub 'Stage for ${EnvironmentSuffix} environment'
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true
          ThrottlingBurstLimit: 1000
          ThrottlingRateLimit: 500
      AccessLogSetting:
        DestinationArn: !GetAtt ApiGatewayLogGroup.Arn
        Format: '$context.requestId $context.extendedRequestId $context.identity.sourceIp $context.requestTime $context.routeKey $context.status $context.error.message $context.error.responseType'
      Variables:
        environment: !Ref EnvironmentSuffix

  # ---------------------------------------------------------------------------
  # CLOUDWATCH ALARMS
  # ---------------------------------------------------------------------------

  # Lambda Function Error Rate Alarm
  LambdaErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'lambda-error-rate-${EnvironmentSuffix}'
      AlarmDescription: !Sub 'Lambda function error rate alarm for ${EnvironmentSuffix}'
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: !Ref ErrorRateThreshold
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ServerlessAppFunction
      AlarmActions:
        - !Ref AlarmNotificationTopic
      OKActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: notBreaching

  # Lambda Function Duration Alarm
  LambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'lambda-duration-${EnvironmentSuffix}'
      AlarmDescription: !Sub 'Lambda function duration alarm for ${EnvironmentSuffix}'
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: !Ref DurationThreshold
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ServerlessAppFunction
      AlarmActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: notBreaching

  # Lambda Throttles Alarm
  LambdaThrottlesAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'lambda-throttles-${EnvironmentSuffix}'
      AlarmDescription: !Sub 'Lambda function throttles alarm for ${EnvironmentSuffix}'
      MetricName: Throttles
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ServerlessAppFunction
      AlarmActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: notBreaching

  # API Gateway 4XX Errors Alarm
  ApiGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'apigateway-4xx-errors-${EnvironmentSuffix}'
      AlarmDescription: !Sub 'API Gateway 4xx errors alarm for ${EnvironmentSuffix}'
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Ref ApiGateway
        - Name: Stage
          Value: !Ref EnvironmentSuffix
      AlarmActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: notBreaching

  # API Gateway 5XX Errors Alarm
  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'apigateway-5xx-errors-${EnvironmentSuffix}'
      AlarmDescription: !Sub 'API Gateway 5xx errors alarm for ${EnvironmentSuffix}'
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Ref ApiGateway
        - Name: Stage
          Value: !Ref EnvironmentSuffix
      AlarmActions:
        - !Ref AlarmNotificationTopic
      OKActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: notBreaching

  # API Gateway Latency Alarm
  ApiGatewayLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'apigateway-latency-${EnvironmentSuffix}'
      AlarmDescription: !Sub 'API Gateway latency alarm for ${EnvironmentSuffix}'
      MetricName: Latency
      Namespace: AWS/ApiGateway
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Ref ApiGateway
        - Name: Stage
          Value: !Ref EnvironmentSuffix
      AlarmActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: notBreaching

# =============================================================================
# OUTPUTS
# =============================================================================
Outputs:
  ApiGatewayUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentSuffix}'
    Export:
      Name: !Sub 'api-gateway-url-${EnvironmentSuffix}'

  DynamoDBTableName:
    Description: DynamoDB table name
    Value: !Ref ApplicationTable
    Export:
      Name: !Sub 'dynamodb-table-name-${EnvironmentSuffix}'

  S3BucketName:
    Description: S3 bucket name for static content
    Value: !Ref StaticContentBucket
    Export:
      Name: !Sub 's3-bucket-name-${EnvironmentSuffix}'

  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref ServerlessAppFunction
    Export:
      Name: !Sub 'lambda-function-name-${EnvironmentSuffix}'

  LambdaFunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt ServerlessAppFunction.Arn
    Export:
      Name: !Sub 'lambda-function-arn-${EnvironmentSuffix}'

  ApiGatewayId:
    Description: API Gateway ID
    Value: !Ref ApiGateway
    Export:
      Name: !Sub 'api-gateway-id-${EnvironmentSuffix}'

  DynamoDBTableArn:
    Description: DynamoDB table ARN
    Value: !GetAtt ApplicationTable.Arn
    Export:
      Name: !Sub 'dynamodb-table-arn-${EnvironmentSuffix}'

  S3BucketArn:
    Description: S3 bucket ARN
    Value: !GetAtt StaticContentBucket.Arn
    Export:
      Name: !Sub 's3-bucket-arn-${EnvironmentSuffix}'

  AlarmTopicArn:
    Description: SNS topic ARN for CloudWatch alarms
    Value: !Ref AlarmNotificationTopic
    Export:
      Name: !Sub 'alarm-topic-arn-${EnvironmentSuffix}'

  ApiGatewayStageArn:
    Description: API Gateway Stage ARN
    Value: !Sub 'arn:aws:apigateway:${AWS::Region}::/restapis/${ApiGateway}/stages/${EnvironmentSuffix}'
    Export:
      Name: !Sub 'api-gateway-stage-arn-${EnvironmentSuffix}'
