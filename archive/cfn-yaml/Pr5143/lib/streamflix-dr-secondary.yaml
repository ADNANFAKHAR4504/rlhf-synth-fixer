AWSTemplateFormatVersion: '2010-09-09'
Description: 'StreamFlix Disaster Recovery Solution - DR Region (us-east-1)'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Environment Configuration'
        Parameters:
          - environmentSuffix
      - Label:
          default: 'Primary Region Configuration'
        Parameters:
          - PrimaryRegion
          - PrimaryRDSArn
      - Label:
          default: 'Network Configuration'
        Parameters:
          - VpcCIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR

Parameters:
  environmentSuffix:
    Type: String
    Description: Environment suffix for unique resource naming (must match primary)
    Default: dev
    AllowedPattern: ^[a-z0-9-]+$
    ConstraintDescription: Must contain only lowercase letters, numbers, and hyphens

  PrimaryRegion:
    Type: String
    Description: Primary region where main resources are deployed
    Default: eu-west-2
    AllowedValues:
      - eu-west-2
      - us-west-2
      - ap-southeast-1

  PrimaryRDSArn:
    Type: String
    Description: ARN of the primary RDS instance for cross-region read replica

  VpcCIDR:
    Type: String
    Description: CIDR block for DR VPC
    Default: 10.1.0.0/16

  PublicSubnet1CIDR:
    Type: String
    Description: CIDR block for public subnet 1
    Default: 10.1.1.0/24

  PublicSubnet2CIDR:
    Type: String
    Description: CIDR block for public subnet 2
    Default: 10.1.2.0/24

  PrivateSubnet1CIDR:
    Type: String
    Description: CIDR block for private subnet 1
    Default: 10.1.10.0/24

  PrivateSubnet2CIDR:
    Type: String
    Description: CIDR block for private subnet 2
    Default: 10.1.11.0/24

Resources:
  # VPC Infrastructure for DR Region
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub vpc-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix
        - Key: CostCenter
          Value: Media

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub igw-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1CIDR
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub public-subnet-1-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet2CIDR
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub public-subnet-2-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet1CIDR
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub private-subnet-1-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet2CIDR
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub private-subnet-2-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub public-rt-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # KMS Key for DR Region
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub KMS key for StreamFlix encryption in DR region - ${environmentSuffix}
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: '*'
          - Sid: Allow services to use the key
            Effect: Allow
            Principal:
              Service:
                - rds.amazonaws.com
                - elasticache.amazonaws.com
                - elasticfilesystem.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
              - kms:CreateGrant
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub kms-key-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  KMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/streamflix-dr-${environmentSuffix}
      TargetKeyId: !Ref KMSKey

  # RDS Security Group
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS read replica
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub rds-sg-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # RDS Subnet Group for DR
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub rds-subnet-group-dr-${environmentSuffix}
      DBSubnetGroupDescription: Subnet group for RDS read replica
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub rds-subnet-group-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # RDS Read Replica for DR
  RDSReadReplica:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub streamflix-db-replica-${environmentSuffix}
      SourceDBInstanceIdentifier: !Ref PrimaryRDSArn
      SourceRegion: !Ref PrimaryRegion
      DBInstanceClass: db.t3.medium
      PubliclyAccessible: false
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      StorageEncrypted: true
      KmsKeyId: !GetAtt KMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub rds-replica-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix
        - Key: CostCenter
          Value: Media

  # EFS File System for DR (replication target)
  EFSFileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      Encrypted: true
      KmsKeyId: !GetAtt KMSKey.Arn
      LifecyclePolicies:
        - TransitionToIA: AFTER_30_DAYS
        - TransitionToPrimaryStorageClass: AFTER_1_ACCESS
      PerformanceMode: generalPurpose
      ThroughputMode: bursting
      FileSystemTags:
        - Key: Name
          Value: !Sub efs-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix
        - Key: CostCenter
          Value: Media

  # EFS Security Group
  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for EFS in DR region
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub efs-sg-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # EFS Mount Targets for DR
  EFSMountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSFileSystem
      SubnetId: !Ref PrivateSubnet1
      SecurityGroups:
        - !Ref EFSSecurityGroup

  EFSMountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSFileSystem
      SubnetId: !Ref PrivateSubnet2
      SecurityGroups:
        - !Ref EFSSecurityGroup

  # ECS Cluster for DR (Warm Standby)
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub streamflix-cluster-dr-${environmentSuffix}
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
          Base: 0
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub ecs-cluster-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix
        - Key: CostCenter
          Value: Media

  # ECS Task Execution Role for DR
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ecs-task-execution-role-dr-${environmentSuffix}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Tags:
        - Key: Name
          Value: !Sub ecs-task-execution-role-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # ECS Task Role for DR
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ecs-task-role-dr-${environmentSuffix}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EFSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - elasticfilesystem:ClientMount
                  - elasticfilesystem:ClientWrite
                  - elasticfilesystem:DescribeFileSystems
                Resource: !GetAtt EFSFileSystem.Arn
        - PolicyName: KMSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt KMSKey.Arn
      Tags:
        - Key: Name
          Value: !Sub ecs-task-role-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # ECS Security Group
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks in DR region
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ecs-sg-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # Application Load Balancer Security Group
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer in DR
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub alb-sg-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # Application Load Balancer for DR
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub streamflix-alb-dr-${environmentSuffix}
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub alb-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix
        - Key: CostCenter
          Value: Media

  # ALB Target Group
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub streamflix-tg-dr-${environmentSuffix}
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub alb-tg-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

  # ALB Listener
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  # CloudWatch Log Group for ECS
  ECSLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/streamflix-dr-${environmentSuffix}
      RetentionInDays: 7

  # ECS Task Definition for DR
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub streamflix-task-dr-${environmentSuffix}
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '512'
      Memory: '1024'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: streamflix-app
          Image: nginx:latest
          Essential: true
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          Environment:
            - Name: DB_HOST
              Value: !GetAtt RDSReadReplica.Endpoint.Address
            - Name: REGION
              Value: !Ref AWS::Region
          MountPoints:
            - SourceVolume: efs-storage
              ContainerPath: /mnt/efs
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ECSLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
      Volumes:
        - Name: efs-storage
          EFSVolumeConfiguration:
            FilesystemId: !Ref EFSFileSystem
            TransitEncryption: ENABLED
      Tags:
        - Key: Name
          Value: !Sub ecs-task-dr-${environmentSuffix}
        - Key: Environment
          Value: !Sub ${environmentSuffix}-dr
        - Key: Application
          Value: StreamFlix

Outputs:
  VPCId:
    Description: VPC ID for DR region
    Value: !Ref VPC
    Export:
      Name: !Sub ${AWS::StackName}-VPCId

  RDSReplicaEndpoint:
    Description: RDS read replica endpoint
    Value: !GetAtt RDSReadReplica.Endpoint.Address
    Export:
      Name: !Sub ${AWS::StackName}-RDSReplicaEndpoint

  EFSFileSystemId:
    Description: EFS file system ID in DR region
    Value: !Ref EFSFileSystem
    Export:
      Name: !Sub ${AWS::StackName}-EFSFileSystemId

  ECSClusterName:
    Description: ECS cluster name in DR region
    Value: !Ref ECSCluster
    Export:
      Name: !Sub ${AWS::StackName}-ECSClusterName

  ALBDNSName:
    Description: Application Load Balancer DNS name in DR region
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub ${AWS::StackName}-ALBDNSName

  KMSKeyId:
    Description: KMS Key ID for DR region
    Value: !GetAtt KMSKey.Arn
    Export:
      Name: !Sub ${AWS::StackName}-KMSKeyId
