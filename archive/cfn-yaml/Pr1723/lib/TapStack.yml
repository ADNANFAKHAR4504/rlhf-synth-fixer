AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure AWS Infrastructure with VPC, IAM, encryption, logging, and security best practices'

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: 'dev'
    Description: 'Environment suffix for resource naming (e.g., dev, staging, prod)'
    AllowedPattern: '^[a-zA-Z0-9]+$'
    ConstraintDescription: 'Must contain only alphanumeric characters'

  Environment:
    Type: String
    Default: 'production'
    Description: 'Environment name for resource tagging'

  Owner:
    Type: String
    Default: 'infrastructure-team'
    Description: 'Owner for resource tagging'

  Project:
    Type: String
    Default: 'corp-secure-infrastructure'
    Description: 'Project name for resource tagging'

  DBUsername:
    Type: String
    Default: 'corpdbadmin'
    Description: 'RDS Database username'
    NoEcho: true
    MinLength: 4
    MaxLength: 16
    AllowedPattern: '^[a-zA-Z][a-zA-Z0-9]*$'
    ConstraintDescription: 'Must begin with a letter and contain only alphanumeric characters'


Resources:
  # ===============================
  # Secrets Management
  # ===============================
  DBPasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'corp-db-password-${EnvironmentSuffix}'
      Description: 'RDS Database password'
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
        RequireEachIncludedType: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-db-password-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: 'TapStack'

  # ===============================
  # VPC and Network Infrastructure
  # ===============================
  CorpVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-vpc-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # Internet Gateway
  CorpInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'corp-igw-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpVPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref CorpVPC
      InternetGatewayId: !Ref CorpInternetGateway

  # Public Subnets
  CorpPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-public-subnet-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: '10.0.2.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-public-subnet-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # Private Subnets
  CorpPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: '10.0.3.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'corp-private-subnet-1-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpPrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref CorpVPC
      CidrBlock: '10.0.4.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'corp-private-subnet-2-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # NAT Gateway for private subnets
  CorpNATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: CorpVPCGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 'corp-nat-eip-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpNATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt CorpNATGatewayEIP.AllocationId
      SubnetId: !Ref CorpPublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub 'corp-nat-gateway-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # Route Tables
  CorpPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref CorpVPC
      Tags:
        - Key: Name
          Value: !Sub 'corp-public-rt-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref CorpVPC
      Tags:
        - Key: Name
          Value: !Sub 'corp-private-rt-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # Routes
  CorpPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: CorpVPCGatewayAttachment
    Properties:
      RouteTableId: !Ref CorpPublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref CorpInternetGateway

  CorpPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref CorpPrivateRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref CorpNATGateway

  # Route Table Associations
  CorpPublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPublicSubnet1
      RouteTableId: !Ref CorpPublicRouteTable

  CorpPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPublicSubnet2
      RouteTableId: !Ref CorpPublicRouteTable

  CorpPrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPrivateSubnet1
      RouteTableId: !Ref CorpPrivateRouteTable

  CorpPrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref CorpPrivateSubnet2
      RouteTableId: !Ref CorpPrivateRouteTable

  # ===============================
  # Security Groups
  # ===============================
  CorpWebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'corp-web-sg-${EnvironmentSuffix}'
      GroupDescription: !Sub 'Security group for web servers - ${EnvironmentSuffix}'
      VpcId: !Ref CorpVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
          Description: 'HTTP traffic from internet'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS traffic from internet'
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
          Description: 'HTTP outbound for package updates'
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS outbound for secure connections'
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          DestinationSecurityGroupId: !Ref CorpDatabaseSecurityGroup
          Description: 'MySQL outbound to database'
      Tags:
        - Key: Name
          Value: !Sub 'corp-web-sg-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpDatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'corp-db-sg-${EnvironmentSuffix}'
      GroupDescription: !Sub 'Security group for RDS database - ${EnvironmentSuffix}'
      VpcId: !Ref CorpVPC
      SecurityGroupEgress: []
      Tags:
        - Key: Name
          Value: !Sub 'corp-db-sg-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpLambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub 'corp-lambda-sg-${EnvironmentSuffix}'
      GroupDescription: !Sub 'Security group for Lambda functions - ${EnvironmentSuffix}'
      VpcId: !Ref CorpVPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS outbound for AWS APIs'
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          DestinationSecurityGroupId: !Ref CorpDatabaseSecurityGroup
          Description: 'MySQL access to database'
      Tags:
        - Key: Name
          Value: !Sub 'corp-lambda-sg-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # Security Group Rules (to avoid circular dependencies)
  CorpDBSecurityGroupIngressFromWeb:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref CorpDatabaseSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref CorpWebSecurityGroup
      Description: 'MySQL access from web servers'

  CorpDBSecurityGroupIngressFromLambda:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref CorpDatabaseSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref CorpLambdaSecurityGroup
      Description: 'MySQL access from Lambda functions'

  # ===============================
  # IAM Roles and Policies
  # ===============================
  CorpLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'corp-lambda-execution-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                'aws:RequestedRegion': !Ref 'AWS::Region'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: !Sub 'corp-lambda-minimal-policy-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/corp-*'
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !Sub 'arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/lambda'
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                Resource: '*'
                Condition:
                  StringEquals:
                    'ec2:vpc': !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:vpc/${CorpVPC}'
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt CorpLambdaDLQ.Arn
      Tags:
        - Key: Name
          Value: !Sub 'corp-lambda-execution-role-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpEC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'corp-ec2-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                'aws:RequestedRegion': !Ref 'AWS::Region'
      Policies:
        - PolicyName: !Sub 'corp-ec2-minimal-policy-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/corp/ec2/*'
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    'cloudwatch:namespace': 'Corp/EC2'
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/corp/${EnvironmentSuffix}/*'
      Tags:
        - Key: Name
          Value: !Sub 'corp-ec2-role-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub 'corp-ec2-instance-profile-${EnvironmentSuffix}'
      Roles:
        - !Ref CorpEC2Role

  # MFA Policy for IAM Users
  CorpMFAPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub 'corp-enforce-mfa-policy-${EnvironmentSuffix}'
      Description: !Sub 'Policy to enforce MFA for all IAM users - ${EnvironmentSuffix}'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowViewAccountInfo
            Effect: Allow
            Action:
              - iam:GetAccountPasswordPolicy
              - iam:GetAccountSummary
              - iam:ListVirtualMFADevices
            Resource: '*'
          - Sid: AllowManageOwnPasswords
            Effect: Allow
            Action:
              - iam:ChangePassword
              - iam:GetUser
            Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:user/*'
          - Sid: AllowManageOwnMFA
            Effect: Allow
            Action:
              - iam:CreateVirtualMFADevice
              - iam:DeleteVirtualMFADevice
              - iam:EnableMFADevice
              - iam:ListMFADevices
              - iam:ResyncMFADevice
            Resource:
              - !Sub 'arn:aws:iam::${AWS::AccountId}:mfa/*'
              - !Sub 'arn:aws:iam::${AWS::AccountId}:user/*'
          - Sid: DenyAllExceptUnlessSignedInWithMFA
            Effect: Deny
            NotAction:
              - iam:CreateVirtualMFADevice
              - iam:EnableMFADevice
              - iam:GetUser
              - iam:ListMFADevices
              - iam:ListVirtualMFADevices
              - iam:ResyncMFADevice
              - sts:GetSessionToken
            Resource: '*'
            Condition:
              BoolIfExists:
                aws:MultiFactorAuthPresent: 'false'

  # ===============================
  # ALB Access Logs S3 Bucket
  # ===============================
  CorpALBAccessLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'corp-alb-logs-${EnvironmentSuffix}-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: 'corp-alb-access-logs-lifecycle'
            Status: Enabled
            ExpirationInDays: 90  # 3 months retention for access logs
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
      Tags:
        - Key: Name
          Value: !Sub 'corp-alb-logs-bucket-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpALBAccessLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CorpALBAccessLogsBucket
      PolicyDocument:
        Statement:
          - Sid: AWSALBAccessLogsWrite
            Effect: Allow
            Principal:
              AWS: 'arn:aws:iam::797873946194:root'  # ELB service account for us-west-2
            Action: s3:PutObject
            Resource: !Sub '${CorpALBAccessLogsBucket.Arn}/alb-access-logs/*'
          - Sid: AWSALBAccessLogsAclCheck
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CorpALBAccessLogsBucket.Arn

  # ===============================
  # CloudTrail for API Auditing
  # ===============================
  CorpCloudTrailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'corp-cloudtrail-${EnvironmentSuffix}-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: 'corp-cloudtrail-lifecycle'
            Status: Enabled
            ExpirationInDays: 2555  # 7 years retention
            NoncurrentVersionExpirationInDays: 30
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
      Tags:
        - Key: Name
          Value: !Sub 'corp-cloudtrail-bucket-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpCloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CorpCloudTrailBucket
      PolicyDocument:
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CorpCloudTrailBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CorpCloudTrailBucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control

  CorpCloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/corp/cloudtrail/${EnvironmentSuffix}'
      RetentionInDays: 365

  CorpCloudTrailLogRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'corp-cloudtrail-logs-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub 'corp-cloudtrail-logs-policy-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt CorpCloudTrailLogGroup.Arn

  CorpCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CorpCloudTrailBucketPolicy
    Properties:
      TrailName: !Sub 'corp-cloudtrail-${EnvironmentSuffix}'
      S3BucketName: !Ref CorpCloudTrailBucket
      CloudWatchLogsLogGroupArn: !GetAtt CorpCloudTrailLogGroup.Arn
      CloudWatchLogsRoleArn: !GetAtt CorpCloudTrailLogRole.Arn
      IncludeGlobalServiceEvents: true
      IsMultiRegionTrail: true
      IsLogging: true
      EnableLogFileValidation: true
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            - Type: 'AWS::S3::Object'
              Values:
                - !Sub 'arn:aws:s3:::${CorpCloudTrailBucket}/*'
      InsightSelectors:
        - InsightType: ApiCallRateInsight
      Tags:
        - Key: Name
          Value: !Sub 'corp-cloudtrail-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # ===============================
  # RDS Database (Multi-AZ)
  # ===============================
  CorpDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub 'corp-db-subnet-group-${EnvironmentSuffix}'
      DBSubnetGroupDescription: !Sub 'Subnet group for RDS database - ${EnvironmentSuffix}'
      SubnetIds:
        - !Ref CorpPrivateSubnet1
        - !Ref CorpPrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub 'corp-db-subnet-group-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpRDSDatabase:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub 'corp-database-${EnvironmentSuffix}'
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      EngineVersion: '8.0.43'
      AllocatedStorage: 20
      MaxAllocatedStorage: 100
      StorageType: 'gp3'
      StorageEncrypted: true
      KmsKeyId: alias/aws/rds
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DBPasswordSecret}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref CorpDatabaseSecurityGroup
      DBSubnetGroupName: !Ref CorpDBSubnetGroup
      MultiAZ: true
      BackupRetentionPeriod: 30
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      DeletionProtection: false
      EnableCloudwatchLogsExports:
        - error
        - general
        - slowquery
      MonitoringInterval: 60
      MonitoringRoleArn: !GetAtt CorpRDSMonitoringRole.Arn
      AutoMinorVersionUpgrade: true
      CopyTagsToSnapshot: true
      Tags:
        - Key: Name
          Value: !Sub 'corp-database-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # RDS Monitoring Role
  CorpRDSMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'corp-rds-monitoring-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: monitoring.rds.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                'aws:RequestedRegion': !Ref 'AWS::Region'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole
      Tags:
        - Key: Name
          Value: !Sub 'corp-rds-monitoring-role-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # ===============================
  # Application Load Balancer
  # ===============================
  CorpApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub 'corp-alb-${EnvironmentSuffix}'
      Type: 'application'
      Scheme: 'internet-facing'
      SecurityGroups:
        - !Ref CorpWebSecurityGroup
      Subnets:
        - !Ref CorpPublicSubnet1
        - !Ref CorpPublicSubnet2
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: 'false'
        - Key: access_logs.s3.enabled
          Value: 'true'
        - Key: access_logs.s3.bucket
          Value: !Ref CorpALBAccessLogsBucket
        - Key: access_logs.s3.prefix
          Value: 'alb-access-logs'
      Tags:
        - Key: Name
          Value: !Sub 'corp-alb-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 'corp-target-group-${EnvironmentSuffix}'
      Port: 80
      Protocol: 'HTTP'
      VpcId: !Ref CorpVPC
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: '/health'
      HealthCheckProtocol: 'HTTP'
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
        - Key: stickiness.enabled
          Value: 'false'
      Tags:
        - Key: Name
          Value: !Sub 'corp-target-group-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: 'forward'
          TargetGroupArn: !Ref CorpTargetGroup
      LoadBalancerArn: !Ref CorpApplicationLoadBalancer
      Port: 80
      Protocol: 'HTTP'

  # ===============================
  # Lambda Function
  # ===============================
  CorpLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'corp-lambda-function-${EnvironmentSuffix}'
      Runtime: 'python3.11'
      Handler: 'index.lambda_handler'
      Role: !GetAtt CorpLambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import os
          def lambda_handler(event, context):
              env_suffix = os.environ.get('ENVIRONMENT_SUFFIX', 'unknown')
              return {
                  'statusCode': 200,
                  'body': json.dumps({
                      'message': f'Hello from Lambda in {env_suffix} environment!',
                      'requestId': context.aws_request_id
                  })
              }
      Environment:
        Variables:
          ENVIRONMENT_SUFFIX: !Ref EnvironmentSuffix
      VpcConfig:
        SecurityGroupIds:
          - !Ref CorpLambdaSecurityGroup
        SubnetIds:
          - !Ref CorpPrivateSubnet1
          - !Ref CorpPrivateSubnet2
      DeadLetterConfig:
        TargetArn: !GetAtt CorpLambdaDLQ.Arn
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Name
          Value: !Sub 'corp-lambda-function-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  # ===============================
  # CloudWatch Log Groups
  # ===============================
  CorpLambdaDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'corp-lambda-dlq-${EnvironmentSuffix}'
      KmsMasterKeyId: alias/aws/sqs
      MessageRetentionPeriod: 1209600  # 14 days
      Tags:
        - Key: Name
          Value: !Sub 'corp-lambda-dlq-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

  CorpVPCFlowLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/corp/vpc/flowlogs/${EnvironmentSuffix}'
      RetentionInDays: 90

  CorpVPCFlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'corp-vpc-flowlogs-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                'aws:RequestedRegion': !Ref 'AWS::Region'
      Policies:
        - PolicyName: !Sub 'corp-flowlogs-policy-${EnvironmentSuffix}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/corp/vpc/flowlogs/${EnvironmentSuffix}*'

  CorpVPCFlowLogs:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceType: 'VPC'
      ResourceId: !Ref CorpVPC
      TrafficType: 'ALL'
      LogDestinationType: 'cloud-watch-logs'
      LogGroupName: !Ref CorpVPCFlowLogsGroup
      DeliverLogsPermissionArn: !GetAtt CorpVPCFlowLogsRole.Arn
      MaxAggregationInterval: 600
      LogFormat: '${version} ${account-id} ${interface-id} ${srcaddr} ${dstaddr} ${srcport} ${dstport} ${protocol} ${packets} ${bytes} ${start} ${end} ${action} ${log-status}'
      Tags:
        - Key: Name
          Value: !Sub 'corp-vpc-flowlogs-${EnvironmentSuffix}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: !Ref Project

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref CorpVPC
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-VPC-ID'

  PublicSubnet1Id:
    Description: 'Public Subnet 1 ID'
    Value: !Ref CorpPublicSubnet1
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-PublicSubnet1-ID'

  PublicSubnet2Id:
    Description: 'Public Subnet 2 ID'
    Value: !Ref CorpPublicSubnet2
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-PublicSubnet2-ID'

  PrivateSubnet1Id:
    Description: 'Private Subnet 1 ID'
    Value: !Ref CorpPrivateSubnet1
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-PrivateSubnet1-ID'

  PrivateSubnet2Id:
    Description: 'Private Subnet 2 ID'
    Value: !Ref CorpPrivateSubnet2
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-PrivateSubnet2-ID'

  LoadBalancerDNS:
    Description: 'Application Load Balancer DNS Name'
    Value: !GetAtt CorpApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-ALB-DNS'

  DatabaseEndpoint:
    Description: 'RDS Database Endpoint'
    Value: !GetAtt CorpRDSDatabase.Endpoint.Address
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-DB-Endpoint'

  StackName:
    Description: 'Name of this CloudFormation stack'
    Value: !Ref 'AWS::StackName'
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-StackName'

  EnvironmentSuffix:
    Description: 'Environment suffix used for this deployment'
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub 'TapStack${EnvironmentSuffix}-EnvironmentSuffix'
