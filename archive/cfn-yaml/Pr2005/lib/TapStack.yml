AWSTemplateFormatVersion: '2010-09-09'
Description: 'Serverless infrastructure with Lambda, API Gateway, and DynamoDB for trainr929 project'

Parameters:
  EnvironmentSuffix:
    Type: String
    Default: dev
    Description: Environment suffix for resource naming
    AllowedPattern: ^[a-zA-Z0-9]+$
    ConstraintDescription: Must contain only alphanumeric characters
  
  Environment:
    Type: String
    Default: dev
    Description: Environment name for resource tagging
  
  Project:
    Type: String
    Default: trainr929
    Description: Project name for resource identification

Resources:
  # DynamoDB Table for storing processed request data
  DataProcessingTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      TableName: !Sub '${Project}-data-processing-table-${EnvironmentSuffix}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: alias/aws/dynamodb
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref Project
        - Key: Description
          Value: DynamoDB table for storing processed request data

  # IAM Role for Lambda Function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      RoleName: !Sub '${Project}-lambda-execution-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt DataProcessingTable.Arn
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                Resource: !Sub 'arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*'
                Condition:
                  StringEquals:
                    'kms:ViaService': !Sub 'dynamodb.${AWS::Region}.amazonaws.com'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref Project

  # Lambda Function for processing HTTP requests
  DataProcessingFunction:
    Type: AWS::Lambda::Function
    DeletionPolicy: Delete
    Properties:
      FunctionName: !Sub '${Project}-data-processing-function-${EnvironmentSuffix}'
      Runtime: python3.12
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 512
      Timeout: 30
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          TABLE_NAME: !Ref DataProcessingTable
          REGION: !Ref AWS::Region
          ENVIRONMENT: !Ref Environment
      Code:
        ZipFile: |
          import json
          import boto3
          import uuid
          import os
          from datetime import datetime
          
          dynamodb = boto3.resource('dynamodb')
          table_name = os.environ['TABLE_NAME']
          table = dynamodb.Table(table_name)
          
          def lambda_handler(event, context):
              try:
                  # Extract request data
                  http_method = event.get('requestContext', {}).get('http', {}).get('method', 'GET')
                  path = event.get('requestContext', {}).get('http', {}).get('path', '/')
                  
                  # Process and store data
                  item = {
                      'id': str(uuid.uuid4()),
                      'timestamp': datetime.now().isoformat(),
                      'method': http_method,
                      'path': path,
                      'headers': event.get('headers', {}),
                      'body': event.get('body', ''),
                      'environment': os.environ.get('ENVIRONMENT', 'dev')
                  }
                  
                  # Store in DynamoDB
                  table.put_item(Item=item)
                  
                  # Return response
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'GET,POST,PUT,DELETE,OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key'
                      },
                      'body': json.dumps({
                          'message': 'Request processed successfully',
                          'id': item['id'],
                          'timestamp': item['timestamp']
                      })
                  }
              except Exception as e:
                  print(f"Error processing request: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({
                          'error': 'Internal server error',
                          'message': str(e)
                      })
                  }
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref Project
        - Key: Description
          Value: Lambda function for processing HTTP requests and storing data

  # Lambda Version for rollback capability
  LambdaVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !Ref DataProcessingFunction
      Description: !Sub 'Version for ${Project} Lambda function'

  # Lambda Alias pointing to the latest version
  LambdaAlias:
    Type: AWS::Lambda::Alias
    Properties:
      FunctionName: !Ref DataProcessingFunction
      FunctionVersion: !GetAtt LambdaVersion.Version
      Name: LIVE
      Description: Alias pointing to the live version of the function

  # Lambda Function for processing DynamoDB stream events
  StreamProcessorFunction:
    Type: AWS::Lambda::Function
    DeletionPolicy: Delete
    Properties:
      FunctionName: !Sub '${Project}-stream-processor-function-${EnvironmentSuffix}'
      Runtime: python3.12
      Handler: index.lambda_handler
      Role: !GetAtt StreamProcessorRole.Arn
      MemorySize: 256
      Timeout: 30
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
      Code:
        ZipFile: |
          import json
          import boto3
          
          def lambda_handler(event, context):
              try:
                  print(f"Processing {len(event['Records'])} DynamoDB stream records")
                  
                  for record in event['Records']:
                      event_name = record['eventName']
                      
                      if event_name in ['INSERT', 'MODIFY', 'REMOVE']:
                          print(f"Processing {event_name} event for item: {record.get('dynamodb', {}).get('Keys', {})}")
                          
                          # Add your stream processing logic here
                          # For example: send notifications, update other services, etc.
                  
                  return {'statusCode': 200, 'body': 'Stream processed successfully'}
              except Exception as e:
                  print(f"Error processing stream: {str(e)}")
                  raise e
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref Project

  # IAM Role for Stream Processor Lambda
  StreamProcessorRole:
    Type: AWS::IAM::Role
    DeletionPolicy: Delete
    Properties:
      RoleName: !Sub '${Project}-stream-processor-role-${EnvironmentSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: DynamoDBStreamAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource: !GetAtt DataProcessingTable.StreamArn
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref Project

  # Event Source Mapping for DynamoDB Stream
  StreamEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt DataProcessingTable.StreamArn
      FunctionName: !Ref StreamProcessorFunction
      StartingPosition: LATEST
      MaximumBatchingWindowInSeconds: 10
      BatchSize: 10

  # HTTP API Gateway
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${Project}-http-api-${EnvironmentSuffix}'
      Description: HTTP API for processing requests via Lambda
      ProtocolType: HTTP
      CorsConfiguration:
        AllowCredentials: false
        AllowHeaders:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowOrigins:
          - '*'
        MaxAge: 86400
      Tags:
        Environment: !Ref Environment
        Project: !Ref Project

  # Lambda Integration for API Gateway
  LambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DataProcessingFunction.Arn}/invocations'
      PayloadFormatVersion: '2.0'
      Description: Lambda integration for processing HTTP requests

  # API Gateway Route for all HTTP methods
  ApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: '$default'
      Target: !Sub 'integrations/${LambdaIntegration}'

  # API Gateway Stage
  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: '$default'
      Description: Default stage for HTTP API
      AutoDeploy: true
      Tags:
        Environment: !Ref Environment
        Project: !Ref Project

  # Lambda Permission for API Gateway
  LambdaApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DataProcessingFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*'

Outputs:
  ApiGatewayUrl:
    Description: 'HTTP API Gateway URL'
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: !Sub '${AWS::StackName}-api-gateway-url'

  LambdaFunctionArn:
    Description: 'Lambda Function ARN'
    Value: !GetAtt DataProcessingFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-lambda-function-arn'

  DynamoDBTableName:
    Description: 'DynamoDB Table Name'
    Value: !Ref DataProcessingTable
    Export:
      Name: !Sub '${AWS::StackName}-dynamodb-table-name'

  LambdaFunctionName:
    Description: 'Lambda Function Name'
    Value: !Ref DataProcessingFunction
    Export:
      Name: !Sub '${AWS::StackName}-lambda-function-name'

  DynamoDBTableArn:
    Description: 'DynamoDB Table ARN'
    Value: !GetAtt DataProcessingTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-dynamodb-table-arn'

  StreamProcessorFunctionArn:
    Description: 'Stream Processor Lambda Function ARN'
    Value: !GetAtt StreamProcessorFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-stream-processor-function-arn'
  
  StackName:
    Description: 'Name of this CloudFormation stack'
    Value: !Ref 'AWS::StackName'
    Export:
      Name: !Sub '${AWS::StackName}-stack-name'
  
  EnvironmentSuffix:
    Description: 'Environment suffix used for this deployment'
    Value: !Ref EnvironmentSuffix
    Export:
      Name: !Sub '${AWS::StackName}-environment-suffix'
