name: TapStack
runtime: python
description: Cloud environment for transaction processing with ECS Fargate and Aurora PostgreSQL
main: lib
config:
  environment_suffix:
    description: Environment suffix for resource naming
    default: dev
  region:
    description: AWS region to deploy to
    default: us-east-1
  db_password:
    description: Database master password (optional - uses TF_VAR_db_password env var if not set)
    secret: true
    default: ""
