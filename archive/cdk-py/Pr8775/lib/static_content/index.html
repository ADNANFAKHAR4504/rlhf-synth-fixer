<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CDK Static Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .response {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            display: none;
        }

        .response h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .response pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            color: #667eea;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS CDK Static Website</h1>
        <p>Welcome to your static website deployed with AWS CDK! This page demonstrates a simple web application with static content hosted on S3 and dynamic content served by Lambda.</p>
        
        <button class="button" onclick="testLambdaFunction()">Test Lambda Function</button>
        <button class="button" onclick="clearResponse()">Clear Response</button>
        
        <div class="loading" id="loading">Loading...</div>
        
        <div class="response" id="response">
            <h3>Lambda Response:</h3>
            <pre id="responseContent"></pre>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        async function testLambdaFunction() {
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');
            const error = document.getElementById('error');
            
            // Show loading, hide other elements
            loading.style.display = 'block';
            response.style.display = 'none';
            error.style.display = 'none';
            
            try {
                // Note: In a real implementation, you would call your Lambda function
                // through API Gateway or another endpoint. For this demo, we'll simulate
                // the response that would come from the Lambda function.
                
                const mockResponse = {
                    statusCode: 200,
                    body: JSON.stringify({
                        message: "Hello from Lambda!",
                        timestamp: new Date().toISOString(),
                        request_id: "demo-" + Math.random().toString(36).substr(2, 9),
                        function_name: "StaticWebsiteStack-DynamicContentFunction",
                        website_bucket: "static-website-static-website-task-demo",
                        event: {
                            httpMethod: "GET",
                            path: "/api/dynamic",
                            headers: {
                                "User-Agent": navigator.userAgent
                            }
                        }
                    })
                };
                
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Display the response
                responseContent.textContent = JSON.stringify(mockResponse, null, 2);
                response.style.display = 'block';
                
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function clearResponse() {
            document.getElementById('response').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
