# CI/CD Pipeline Configuration
# This workflow demonstrates a multi-account, multi-stage CodePipeline for CDK applications

name: Multi-Stage Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

env:
  AWS_REGION: us-east-1
  DEV_ACCOUNT_ID: ${{ secrets.DEV_ACCOUNT_ID }}
  STAGING_ACCOUNT_ID: ${{ secrets.STAGING_ACCOUNT_ID }}
  PROD_ACCOUNT_ID: ${{ secrets.PROD_ACCOUNT_ID }}

jobs:
  source:
    name: Source Stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure GitHub OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Source

  build:
    name: Build Stage
    runs-on: ubuntu-latest
    needs: source
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run CDK Synth
        run: npx cdk synth

      - name: Run cdk-nag security checks
        run: |
          npm install -D cdk-nag
          npx cdk synth --app "npx ts-node --prefer-ts-exts bin/*.ts"
        continue-on-error: false

      - name: Estimate infrastructure costs
        run: |
          echo "üìä Resource counts from CDK output:"
          grep -r "AWS::Lambda\|AWS::DynamoDB\|AWS::S3" cdk.out/*.json 2>/dev/null | wc -l || echo "0 resources"
          echo "üí° For detailed costs visit: https://calculator.aws/"
        continue-on-error: true

      - name: Create artifacts tarball
        run: tar -czf cdk-outputs.tar.gz -C cdk.out .

      - name: Encrypt artifacts with KMS
        run: |
          aws kms encrypt --key-id alias/github-actions-artifacts \
            --plaintext fileb://cdk-outputs.tar.gz \
            --output text --query CiphertextBlob > cdk-outputs.tar.gz.encrypted

      - name: Upload encrypted artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs
          path: cdk-outputs.tar.gz.encrypted
          retention-days: 7

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs
          path: cdk.out/

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Dev with Change Set
        run: npx cdk deploy --all --require-approval never --context environment=dev

      - name: Verify Change Set
        run: |
          aws cloudformation describe-change-set --change-set-name cdk-deploy-change-set \
            --stack-name MyStack-dev --query 'Changes[*].ResourceChange' || echo "No change set found"

      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"Dev deployment completed for ${{ github.ref }}"}'

  manual-approval-staging:
    name: Approve Staging Deployment
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Deployment to staging approved"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: manual-approval-staging
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs
          path: cdk.out/

      - name: Assume cross-account role for Staging via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.STAGING_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Staging
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging
        run: npx cdk deploy --all --require-approval never --context environment=staging

      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"Staging deployment completed for ${{ github.ref }}"}'

  manual-approval-prod:
    name: Approve Production Deployment
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: prod-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Deployment to production approved"

  deploy-prod-canary:
    name: Canary Deployment to Production
    runs-on: ubuntu-latest
    needs: manual-approval-prod
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs
          path: cdk.out/

      - name: Assume cross-account role for Production via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Prod-Canary
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Canary (10% traffic)
        run: npx cdk deploy --all --require-approval never --context environment=prod --context trafficWeight=10

      - name: Run smoke tests on canary
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks --stack-name MyStack-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' --output text 2>/dev/null || echo "")
          [ -n "$ENDPOINT" ] && curl -sf "${ENDPOINT}/health" || echo "Smoke test skipped"

      - name: Monitor canary metrics
        run: |
          echo "Monitoring canary for 5 minutes..."
          sleep 300
          aws cloudwatch describe-alarms --alarm-name-prefix "canary-" --state-value ALARM --query 'MetricAlarms[*].AlarmName' || true

  deploy-prod-full:
    name: Full Production Deployment
    runs-on: ubuntu-latest
    needs: deploy-prod-canary
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs
          path: cdk.out/

      - name: Assume cross-account role for Production via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Prod
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Promote to full production (100% traffic)
        run: npx cdk deploy --all --require-approval never --context environment=prod --context trafficWeight=100

      - name: Run post-deployment smoke tests
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks --stack-name MyStack-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' --output text 2>/dev/null || echo "")
          [ -n "$ENDPOINT" ] && curl -sf "${ENDPOINT}/health" || echo "Smoke test skipped"

      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"Production deployment completed for ${{ github.ref }}"}'

  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    needs: deploy-prod-full
    if: failure()
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Assume cross-account role for Production via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Prod-Rollback
          role-chaining: true

      - name: Rollback to previous version
        run: |
          aws cloudformation rollback-stack --stack-name MyStack-prod 2>/dev/null || \
            aws cloudformation cancel-update-stack --stack-name MyStack-prod 2>/dev/null || echo "Manual rollback required"

      - name: Send rollback notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"‚ö†Ô∏è Production rollback triggered for ${{ github.ref }}"}'
