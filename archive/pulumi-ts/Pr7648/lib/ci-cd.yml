# CI/CD Pipeline Configuration
# This workflow demonstrates a multi-account, multi-stage pipeline for Pulumi applications

name: Multi-Stage Pulumi Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

env:
  AWS_REGION: us-east-1
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  DEV_ACCOUNT_ID: ${{ secrets.DEV_ACCOUNT_ID }}
  STAGING_ACCOUNT_ID: ${{ secrets.STAGING_ACCOUNT_ID }}
  PROD_ACCOUNT_ID: ${{ secrets.PROD_ACCOUNT_ID }}

jobs:
  source:
    name: Source Stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure GitHub OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Source

  build:
    name: Build Stage
    runs-on: ubuntu-latest
    needs: source
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Pulumi Preview
        run: npx pulumi preview --stack dev

      - name: Generate infrastructure templates
        run: npx pulumi stack export --stack dev > pulumi-state.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pulumi-outputs
          path: |
            pulumi-state.json
            Pulumi.*.yaml

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pulumi-outputs

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Dev
        run: npx pulumi up --stack dev --yes

      - name: Export stack outputs
        run: npx pulumi stack output --stack dev --json > dev-outputs.json

      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"Dev deployment completed for ${{ github.ref }}"}'
  manual-approval-staging:
    name: Approve Staging Deployment
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Deployment to staging approved"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: manual-approval-staging
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pulumi-outputs

      - name: Assume cross-account role for Staging via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.STAGING_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Staging
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging
        run: npx pulumi up --stack staging --yes

      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"Staging deployment completed for ${{ github.ref }}"}'
  manual-approval-prod:
    name: Approve Production Deployment
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: prod-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Deployment to production approved"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: manual-approval-prod
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pulumi-outputs

      - name: Assume cross-account role for Production via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Prod
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Production
        run: npx pulumi up --stack prod --yes

      - name: Send Slack notification
        if: always()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{"text":"Production deployment completed for ${{ github.ref }}"}'