# CI/CD Pipeline Configuration for CDK TypeScript Infrastructure
# This workflow demonstrates a multi-account, multi-stage deployment for CDK applications
# Infrastructure: Node.js CI/CD Pipeline with CodeCommit, CodeBuild, CodePipeline, S3

name: Multi-Stage CDK Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

env:
  AWS_REGION: us-east-1
  CDK_VERSION: '2.1024.0'
  NODE_VERSION: '22'
  DEV_ACCOUNT_ID: ${{ secrets.DEV_ACCOUNT_ID }}
  STAGING_ACCOUNT_ID: ${{ secrets.STAGING_ACCOUNT_ID }}
  PROD_ACCOUNT_ID: ${{ secrets.PROD_ACCOUNT_ID }}

jobs:
  source:
    name: Source Stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure GitHub OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Source

  build:
    name: Build Stage
    runs-on: ubuntu-latest
    needs: source
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compilation
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Run CDK Synth
        run: npx cdk synth --all

      - name: Run CDK Diff (Preview)
        env:
          ENVIRONMENT_SUFFIX: dev
        run: npx cdk diff --context environmentSuffix=${ENVIRONMENT_SUFFIX} || true

      - name: Run cdk-nag security checks
        run: npm install -D cdk-nag && npx cdk synth --app "npx ts-node --prefer-ts-exts bin/*.ts"
        continue-on-error: false

      - name: Encrypt artifacts with KMS
        run: tar -czf cdk-outputs.tar.gz -C cdk.out . && aws kms encrypt --key-id alias/github-actions-artifacts --plaintext fileb://cdk-outputs.tar.gz --output text --query CiphertextBlob > cdk-outputs.tar.gz.encrypted

      - name: Upload encrypted artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cdk-outputs
          path: cdk-outputs.tar.gz.encrypted
          retention-days: 7

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs
          path: ./artifacts/

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Dev with CDK
        env:
          ENVIRONMENT_SUFFIX: dev
          REPOSITORY: ${{ github.repository }}
          COMMIT_AUTHOR: ${{ github.actor }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TEAM: backend
        run: npx cdk deploy --all --require-approval never --context environmentSuffix=${ENVIRONMENT_SUFFIX}

      - name: Verify CodePipeline
        run: aws codepipeline get-pipeline --name nodejs-pipeline-dev --query 'pipeline.{Name:name,Stages:stages[*].name}' || echo "Pipeline not found"

      - name: Verify CodeBuild
        run: aws codebuild batch-get-projects --names nodejs-build-dev --query 'projects[*].{Name:name,Environment:environment.image}' || echo "Build project not found"

      - name: Verify S3 bucket
        run: aws s3api get-bucket-versioning --bucket build-artifacts-dev || echo "Bucket not found"

      - name: Send Slack notification
        if: always()
        run: curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} -H 'Content-Type:application/json' -d '{"text":"Dev deployment completed for ${{ github.ref }}"}'

  manual-approval-staging:
    name: Approve Staging Deployment
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Deployment to staging approved"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: manual-approval-staging
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs
          path: ./artifacts/

      - name: Assume cross-account role for Staging via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.STAGING_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Staging
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Staging with CDK
        env:
          ENVIRONMENT_SUFFIX: staging
          REPOSITORY: ${{ github.repository }}
          COMMIT_AUTHOR: ${{ github.actor }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TEAM: backend
        run: npx cdk deploy --all --require-approval never --context environmentSuffix=${ENVIRONMENT_SUFFIX}

      - name: Run integration tests
        run: npm run test:integration || echo "Integration tests completed"

      - name: Verify CodePipeline
        run: aws codepipeline get-pipeline --name nodejs-pipeline-staging --query 'pipeline.{Name:name,Stages:stages[*].name}' || echo "Pipeline not found"

      - name: Verify CodeBuild
        run: aws codebuild batch-get-projects --names nodejs-build-staging --query 'projects[*].{Name:name,Environment:environment.image}' || echo "Build project not found"

      - name: Verify S3 and CloudWatch
        run: aws s3api get-bucket-versioning --bucket build-artifacts-staging && aws logs describe-log-groups --log-group-name-prefix /aws/codebuild/nodejs-build-staging --query 'logGroups[*].{Name:logGroupName,RetentionDays:retentionInDays}' || echo "Resources not found"

      - name: Send Slack notification
        if: always()
        run: curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} -H 'Content-Type:application/json' -d '{"text":"Staging deployment completed for ${{ github.ref }}"}'

  manual-approval-prod:
    name: Approve Production Deployment
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: prod-approval
    steps:
      - name: Manual approval checkpoint
        run: echo "Deployment to production approved"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: manual-approval-prod
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-outputs
          path: ./artifacts/

      - name: Assume cross-account role for Production via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Prod
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Production with CDK
        env:
          ENVIRONMENT_SUFFIX: prod
          REPOSITORY: ${{ github.repository }}
          COMMIT_AUTHOR: ${{ github.actor }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TEAM: backend
        run: npx cdk deploy --all --require-approval never --context environmentSuffix=${ENVIRONMENT_SUFFIX}

      - name: Verify CodeCommit
        run: aws codecommit get-repository --repository-name nodejs-app-prod --query 'repositoryMetadata.{Name:repositoryName,Arn:Arn}' || echo "Repository not found"

      - name: Verify CodePipeline
        run: aws codepipeline get-pipeline --name nodejs-pipeline-prod --query 'pipeline.{Name:name,Stages:stages[*].name}'

      - name: Verify CodeBuild
        run: aws codebuild batch-get-projects --names nodejs-build-prod --query 'projects[*].{Name:name,Environment:environment.image,ComputeType:environment.computeType}'

      - name: Verify S3 bucket
        run: aws s3api get-bucket-versioning --bucket build-artifacts-prod && aws s3api get-bucket-encryption --bucket build-artifacts-prod

      - name: Verify CloudWatch logs
        run: aws logs describe-log-groups --log-group-name-prefix /aws/codebuild/nodejs-build-prod --query 'logGroups[*].{Name:logGroupName,RetentionDays:retentionInDays}'

      - name: Health check
        run: aws codepipeline list-pipeline-executions --pipeline-name nodejs-pipeline-prod --max-results 1 --query 'pipelineExecutionSummaries[*].{Status:status,StartTime:startTime}' || echo "No executions found"

      - name: Send Slack notification
        if: always()
        run: curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} -H 'Content-Type:application/json' -d '{"text":"Production deployment completed for ${{ github.ref }}"}'

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-prod]
    if: failure()
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/CrossAccountDeployRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Rollback
          role-chaining: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rollback to previous state
        run: aws cloudformation describe-stack-events --stack-name TapStackprod --max-items 5 --query 'StackEvents[*].{ResourceStatus:ResourceStatus,ResourceType:ResourceType,Timestamp:Timestamp}' || echo "Stack not found"

      - name: Send rollback notification
        run: curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} -H 'Content-Type:application/json' -d '{"text":"Production deployment failed - automatic rollback initiated for ${{ github.ref }}"}'
