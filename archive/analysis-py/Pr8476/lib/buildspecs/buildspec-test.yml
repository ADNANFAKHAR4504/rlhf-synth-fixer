version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install

  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - npm run lint || true

  build:
    commands:
      - echo "Running unit tests..."
      - npm run test:unit
      - echo "Running integration tests..."
      - npm run test:integration || true

  post_build:
    commands:
      - echo "Unit tests completed successfully"
      - echo "Test phase completed at $(date)"

artifacts:
  files:
    - '**/*'
  name: test_output

cache:
  paths:
    - 'node_modules/**/*'

reports:
  test_report:
    files:
      - 'test-results/**/*.xml'
    file-format: 'JUNITXML'
